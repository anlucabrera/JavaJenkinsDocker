<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                >
    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputStylesheet library="css" name="timepicker.css"/>
        <h:outputStylesheet library="primefaces62" name="inputnumber.css" />
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js"/>
        <h:outputScript library="primefaces62" name="inputnumber.js"  />
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Validación y Alta de Seguros Facultativos
    </ui:define>

    <ui:define name="description">
    </ui:define>

    <ui:define name="body">
        <style type="text/css">
            .ui-datatable .ui-row-toggler {
                cursor: pointer;
                text-decoration: #3C8DBC;
                color: #3C8DBC;
                font-weight: 600;
            }
        </style>
        <adm:breadcrumb title="Validación y Alta de Seguros Facultativos"/>
        <adm:sidebar collapsed="true"/>

        <div class="contenedorGeneral">
            <c:if test="#{validacionSeguroFacultativoEstudiantiles.tieneAcceso}">
                <!-- zona de importación de enums -->
                <p:importEnum type="mx.edu.utxj.pye.sgi.enums.TipoSeguroFacultativo" var="tsf" allSuffix="ALL" />
                <p:importEnum type="mx.edu.utxj.pye.sgi.enums.SeguroFacultativoValidacion" var="sfValidacion" allSuffix="SFVALIDACIONES" />
                <p:importEnum type="mx.edu.utxj.pye.sgi.enums.SegurosFacultativosEstatus" var="sfEstatus" allSuffix="SFESTATUS" />
                <p:importEnum type="mx.edu.utxj.pye.sgi.enums.TipoSeguroFacultativo" var="sfTipos" allSuffix="SFTIPOS" />
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h:form id="frmEncabezado" prependId="false" class="form-inline">
                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                        <p:outputLabel value="Periodo activo para registro: #{caster.clavePeriodoToString(validacionSeguroFacultativoEstudiantiles.rol.periodoEscolarActivo.periodo)} " />   
                                        <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                        <p:outputLabel value="Antes de validar un registro de seguro facultativo favor de verificar que la información esté correcta, archivo y datos" />
                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandLink class="btn btn-info" rendered="#{true}" disabled="#{false}"
                                                       onclick="PF('modalAyuda').show();"
                                                       process="@this"
                                                       title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i class="fa fa-question" />
                                        </p:commandLink>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                        </h:form>

                        <div class="box box-solid">
                            <div class="box-body">
                                <h:form id="frmFiltros" prependId="false" class="form-inline">
                                    <c:set var="casilla" value="#{'col-sm-12 col-md-4 col-lg-2'}" />
                                    <c:set var="casilla2" value="#{'col-sm-12 col-md-8 col-lg-6'}" />
                                    <c:set var="casilla3" value="#{'col-sm-12 col-md-3 col-lg-1'}" />
                                    <c:set var="casilla4" value="#{'col-sm-12 col-md-6 col-lg-4'}" />
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 10px">
                                            <p:toolbar>
                                                <f:facet name="left">
                                                    <p:outputLabel value="1.- Seleccione el filtrado correspondiente según la consulta requerida, en caso de buscar por estudiante solo ingrese en el cuadro de texto el nombre o matricula y seleccione al estudiante." style="padding-top: 5px;" />
                                                    <p></p>
                                                </f:facet>
                                            </p:toolbar>
                                        </div>

                                        <div class="col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 20px;"></div>

                                        <div class="#{casilla}" style="margin-bottom: 20px">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="periodo" value="#{validacionSeguroFacultativoEstudiantiles.rol.periodoEscolarSeleccionado}" converter="entityConverter" styleClass="form-control" >
                                                    <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                                    <f:selectItems value="#{validacionSeguroFacultativoEstudiantiles.rol.listaPeriodosEscolares}" var="periodo" itemValue="#{periodo}" itemLabel="#{caster.periodoToString(periodo)}" />
                                                    <p:ajax process="@this" update="@this frmFiltros programaEducativo grupo frmValidacion" listener="#{validacionSeguroFacultativoEstudiantiles.cambiarPeriodo}" />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Periodo" for="periodo"/>
                                                <p:message for="periodo" />
                                            </div>
                                        </div>

                                        <div class="#{casilla4}" style="margin-bottom: 20px">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="programaEducativo" value="#{validacionSeguroFacultativoEstudiantiles.rol.programaEducativo}" converter="entityConverter" styleClass="form-control" >
                                                    <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                                    <f:selectItems value="#{validacionSeguroFacultativoEstudiantiles.rol.listaProgramasEducativos}" var="programaEducativo" itemValue="#{programaEducativo}" itemLabel="#{programaEducativo.nombre}" />
                                                    <p:ajax process="@this" update="@this frmFiltros grupo frmValidacion" listener="#{validacionSeguroFacultativoEstudiantiles.cambiarProgramaEducativo}" />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Programa Educativo" for="programaEducativo"/>
                                                <p:message for="programaEducativo" ><p:autoUpdate/></p:message>
                                            </div>
                                        </div>

                                        <div class="#{casilla3}" style="margin-bottom: 20px">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="grupo" value="#{validacionSeguroFacultativoEstudiantiles.rol.grupo}" converter="entityConverter" styleClass="form-control" >
                                                    <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                                    <f:selectItems value="#{validacionSeguroFacultativoEstudiantiles.rol.listaGrupos}" var="grupo" itemValue="#{grupo}" itemLabel="#{grupo.grado} - #{grupo.literal}" />
                                                    <p:ajax process="@this" update="@this frmFiltros frmValidacion" listener="#{validacionSeguroFacultativoEstudiantiles.cambiarGrupo()}" />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Grupo" for="grupo"/>
                                                <p:message for="grupo" ><p:autoUpdate/></p:message>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 10px">
                                            <p:toolbar>
                                                <f:facet name="left">
                                                    <p:outputLabel value="2.- Busqueda por estudiante. (Se tomará como paramétro de búsqueda el apellido paterno, apellido materno, nombre y matricula, para mejorar la búsqueda favor de ingresar en ese órden ó bien solo indicar la matricula) " style="padding-top: 5px;" />
                                                    <p></p>
                                                    <div class="ui-material">
                                                        <p:autoComplete id="sfEstudiante" 
                                                                        value="#{validacionSeguroFacultativoEstudiantiles.rol.estudianteSeguimientoSeleccionado}" 
                                                                        completeMethod="#{validacionSeguroFacultativoEstudiantiles.completeEstudiantes}" 
                                                                        queryDelay="800"
                                                                        valueChangeListener="#{validacionSeguroFacultativoEstudiantiles.cambiarEstudianteSeleccionado}"
                                                                        var="estudiante" 
                                                                        itemValue="#{estudiante}" 
                                                                        itemLabel="#{estudiante.datosComplete}" 
                                                                        converter="entityConverter" 
                                                                        forceSelection="true"
                                                                        minQueryLength="4"
                                                                        required="true"
                                                                        requiredMessage="Favor de seleccionar un estudiante"
                                                                        styleClass="campoAutocompleteEstudiante"
                                                                        scrollHeight="300"
                                                                        style="width: 25em;"
                                                                        >
                                                            <p:column>#{estudiante.datosComplete}</p:column>
                                                            <p:ajax event="itemSelect" 
                                                                    process="@this" 
                                                                    update="frmFiltros frmValidacion"
                                                                    />
                                                        </p:autoComplete>
                                                    </div>
                                                    <p:watermark for="sfEstudiante" value="190000 ó Nayeli Martinez Lechuga" />
                                                    <p:message for="sfEstudiante" />
                                                    <p>Ingrese aquí la matricula o nombre del estudiante</p>
                                                </f:facet>
                                            </p:toolbar>
                                        </div>
                                        
                                        <div class="col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 20px"></div>

                                    </div>
                                </h:form>

                                <!--Sección del formulario de registro-->
                                <h:form id="frmValidacion" prependId="false" class="form-inline" >
                                    <p:remoteCommand id="actualizarSegurosFacultativos" name="actualizarSegurosFacultativos" actionListener="#{validacionSeguroFacultativoEstudiantiles.actualizar()}" process="@this" update="frmValidacion frmFiltros" />
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 text-info">
                                            
                                            <p:outputPanel id="contenedorRegistro">
                                                <p:toolbar>
                                                    <f:facet name="left">
                                                        <p:outputLabel value="3.- Listado de registros de seguro facultativo, capturados por el estudiante." style="padding-top: 5px;" />
                                                        <p></p>
                                                    </f:facet>
                                                    <f:facet name="right">
                                                        <c:if test="#{validacionSeguroFacultativoEstudiantiles.rol.periodoEscolarSeleccionado ne null}">
                                                            <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                                            <p:commandLink class="btn btn-success btn-sm" ajax="false" action="#{validacionSeguroFacultativoEstudiantiles.descargarReportePorPeriodo()}" target="_blank" title="Descargar Reporte Cuatrimestral" value="Reporte Cuatrimestral - "><i class="fa fa-file-excel-o" />
                                                                <p:confirm header="Descargar" message="El reporte seleccionado podría demorar dependiendo de la velocidad del internet de la Universidad, no cierre la pestaña que se abrírá en automático, ¿desea continuar?" icon="ui-icon-alert" />
                                                            </p:commandLink>
                                                        </c:if>
                                                        <c:if test="#{validacionSeguroFacultativoEstudiantiles.rol.programaEducativo ne null}">
                                                            <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                                            <p:commandLink class="btn btn-success btn-sm" ajax="false" action="#{validacionSeguroFacultativoEstudiantiles.descargarReportePorPeriodoProgramaEducativo()}" target="_blank" title="Descargar Reporte Por Programa Educativo" value="Reporte Programa Educativo - "><i class="fa fa-file-excel-o" />
                                                                <p:confirm header="Descargar" message="El reporte seleccionado podría demorar dependiendo de la velocidad del internet de la Universidad, no cierre la pestaña que se abrírá en automático, ¿desea continuar?" icon="ui-icon-alert" />
                                                            </p:commandLink>
                                                        </c:if>    
                                                        <c:if test="#{validacionSeguroFacultativoEstudiantiles.rol.grupo ne null}">
                                                            <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                                            <p:commandLink class="btn btn-success btn-sm" ajax="false" action="#{validacionSeguroFacultativoEstudiantiles.descargarReportePorPeriodoProgramaEducativoGrupal()}" target="_blank" title="Descargar Reporte Grupal" value="Reporte Grupal - "><i class="fa fa-file-excel-o" /></p:commandLink>
                                                        </c:if>
                                                    </f:facet>
                                                </p:toolbar>

                                                <center>
                                                    <p:dataTable id="dtSegurosFacultativos" 
                                                                 var="sfEstudiante" 
                                                                 value="#{validacionSeguroFacultativoEstudiantiles.rol.listaDtoSeguroFacultativo}"
                                                                 tableStyleClass="table table-condensed table-bordered table-hover table-responsive"
                                                                 resizeMode="expand"
                                                                 emptyMessage="Aún no se han registrado seguros facultativos"
                                                                 >
                                                        <p:columnGroup type="header">
                                                            <p:row class="sucess">
                                                                <p:column headerText="Eliminar"                                 width="60"/>
                                                                <p:column headerText="Validación"                               width="180"/>
                                                                <p:column headerText="Estatus"                                  width="180"/>
                                                                <p:column headerText="Comentarios para el estudiante"           width="500"/>
                                                                <p:column headerText="Situación Académica"                      width="180"/>
                                                                <p:column headerText="Estudiante"                               width="250"/>
                                                                <p:column headerText="Correo Electrónico"                       width="300"/>
                                                                <p:column headerText="Número de seguro social"                  width="200"/>
                                                                <p:column headerText="Tipo Seguro"                              width="100"/>
                                                                <p:column headerText="Fecha de registro"                        width="180"/>
                                                                <p:column headerText="Fecha de alta"                            width="180"/>
                                                                <p:column headerText="Fecha de baja"                            width="180"/>
                                                                <p:column headerText="Tarjetón IMSS"                            width="120"/>
                                                                <p:column headerText="Validar"                                  width="100"/>
                                                                <p:column headerText="Comprobante de Localización"              width="120"/>
                                                                <p:column headerText="Validar"                                  width="250"/>
                                                                <p:column headerText="Comprobante Vigencia de Derechos"         width="120"/>
                                                                <p:column headerText="Validar"                                  width="250"/>
                                                                <p:column headerText="Usuario que está validando"               width="220"/>
                                                            </p:row>
                                                        </p:columnGroup>
                                                        
                                                        <p:column style="align-content: center;text-align: center;#{sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.ALTA.label?'background-color:#F1FFF6;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.BAJA.label?'background-color:#FFEFEC;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.EN_ESPERA_DE_VALIDACION.label?'':''}">
                                                            <p:column>
                                                                <center>
                                                                    <div class="btn-group">
                                                                        <p:commandButton class="btn btn-danger btn-sm" 
                                                                                         icon="fa fa-trash" 
                                                                                         actionListener="#{validacionSeguroFacultativoEstudiantiles.eliminarSeguroFacultativo(sfEstudiante)}" 
                                                                                         title="Eliminar seguro facultativo" 
                                                                                         process="dtSegurosFacultativos" 
                                                                                         oncomplete="actualizarSegurosFacultativos();" 
                                                                                         global="false"
                                                                                         >
                                                                            <p:confirm header="Eliminar" message="¿Está seguro de eliminar el registro de seguro facultativo seleccionado?" icon="ui-icon-alert" />
                                                                        </p:commandButton>
                                                                    </div>
                                                                </center>
                                                            </p:column>
                                                        </p:column>

                                                        <p:column style="align-content: center;text-align: center;#{sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.ALTA.label?'background-color:#F1FFF6;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.BAJA.label?'background-color:#FFEFEC;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.EN_ESPERA_DE_VALIDACION.label?'':''}">
                                                            <!--Estatus onLabel=ALTA offLabel=BAJA-->
                                                            
                                                            <p:selectBooleanButton value="#{sfEstudiante.validacionSeguro}"
                                                                                   onLabel="#{sfValidacion.ALTA.label}" 
                                                                                   offLabel="#{sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.EN_ESPERA_DE_VALIDACION.label?'Click para dar de alta':sfValidacion.BAJA.label}" 
                                                                                   title="De clic aqui para modificar la validación del seguro facultativo, se guardara de manera automática"
                                                                                   valueChangeListener="#{validacionSeguroFacultativoEstudiantiles.validarRegistroSeguroFacultativo}"
                                                                                   onIcon="ui-icon-check"
                                                                                   offIcon="ui-icon-close"
                                                                                   style="text-align: left;"
                                                                                   disabled="#{sfEstudiante.seguroFactultativo.estatusRegistro eq sfEstatus.REGISTRADO.label or sfEstudiante.seguroFactultativo.estatusRegistro eq sfEstatus.EN_OBSERVACIONES.label}"
                                                                                   >
                                                                <!--or registroTutoriaGrupal.rol.eventoSeleccionado ne registroTutoriaGrupal.rol.eventoRegistroActivo-->
                                                                <p:ajax process="@this"
                                                                        oncomplete="actualizarSegurosFacultativos();"
                                                                        />
                                                                <f:attribute name="dtoSeguroFacultativo" 
                                                                             value="#{sfEstudiante}" 
                                                                             />
                                                            </p:selectBooleanButton>
                                                            
                                                        </p:column>
                                                        
                                                        <p:column style="align-content: center;text-align: center;#{sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.ALTA.label?'background-color:#F1FFF6;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.BAJA.label?'background-color:#FFEFEC;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.EN_ESPERA_DE_VALIDACION.label?';':''}">
                                                            <h:outputText value="#{sfEstudiante.seguroFactultativo.estatusRegistro}" />
                                                        </p:column>

                                                        <p:column style="align-content: center;text-align: center;#{sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.ALTA.label?'background-color:#F1FFF6;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.BAJA.label?'background-color:#FFEFEC;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.EN_ESPERA_DE_VALIDACION.label?'':''}">
                                                            <p:inputTextarea rows="1" 
                                                                             cols="70"
                                                                             maxlength="3000" 
                                                                             autoResize="true"
                                                                             class="form-control"
                                                                             value="#{sfEstudiante.seguroFactultativo.comentariosEnfermeria}"
                                                                             valueChangeListener="#{validacionSeguroFacultativoEstudiantiles.registrarComentarios}"
                                                                             disabled="#{sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.BAJA.label}"
                                                                             title="Si desea actualizar dar clic aqui y editar el texto y presionar TAB, ó bien colocar el cursor en cualquier parte de la pantalla"
                                                                             >
                                                                <p:ajax process="@this" 
                                                                        update="dtSegurosFacultativos" 
                                                                        global="false"
                                                                        /> 
                                                                <f:attribute name="dtoSeguroFacultativo" 
                                                                             value="#{sfEstudiante}" 
                                                                             />
                                                            </p:inputTextarea>
                                                        </p:column>
                                                        
                                                         <p:column style="align-content: center;text-align: center;#{sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.ALTA.label?'background-color:#F1FFF6;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.BAJA.label?'background-color:#FFEFEC;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.EN_ESPERA_DE_VALIDACION.label?'':''}">
                                                            <h:outputText value="#{sfEstudiante.seguroFactultativo.estudiante.tipoEstudiante.descripcion}" />
                                                        </p:column>
                                                        
                                                        <p:column style="align-content: center;text-align: center;#{sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.ALTA.label?'background-color:#F1FFF6;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.BAJA.label?'background-color:#FFEFEC;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.EN_ESPERA_DE_VALIDACION.label?'':''}">
                                                            <h:outputText value="#{sfEstudiante.seguroFactultativo.estudiante.matricula} - #{sfEstudiante.estudiante.persona.apellidoPaterno} #{sfEstudiante.estudiante.persona.apellidoMaterno} #{sfEstudiante.estudiante.persona.nombre}" />
                                                        </p:column>

                                                        <p:column style="align-content: center;text-align: center;#{sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.ALTA.label?'background-color:#F1FFF6;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.BAJA.label?'background-color:#FFEFEC;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.EN_ESPERA_DE_VALIDACION.label?'':''}">
                                                            <h:outputText value="#{sfEstudiante.seguroFactultativo.correoElectronico}" />
                                                        </p:column>

                                                        <p:column style="align-content: center;text-align: center;#{sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.ALTA.label?'background-color:#F1FFF6;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.BAJA.label?'background-color:#FFEFEC;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.EN_ESPERA_DE_VALIDACION.label?'':''}">
                                                            <h:outputText value="#{sfEstudiante.seguroFactultativo.nss}" />
                                                        </p:column>

                                                        <p:column style="align-content: center;text-align: center;#{sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.ALTA.label?'background-color:#F1FFF6;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.BAJA.label?'background-color:#FFEFEC;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.EN_ESPERA_DE_VALIDACION.label?'':''}">
                                                            <h:outputText value="#{sfEstudiante.seguroFactultativo.tipoSeguro}" />
                                                        </p:column>

                                                        <p:column style="align-content: center;text-align: center;#{sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.ALTA.label?'background-color:#F1FFF6;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.BAJA.label?'background-color:#FFEFEC;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.EN_ESPERA_DE_VALIDACION.label?'':''}">
                                                            <h:outputText value="#{caster.parseFechaCompleta(sfEstudiante.seguroFactultativo.fechaRegistro)}" />
                                                        </p:column>

                                                        <p:column style="align-content: center;text-align: center;#{sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.ALTA.label?'background-color:#F1FFF6;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.BAJA.label?'background-color:#FFEFEC;':'' or sfEstudiante.seguroFactultativo.validacionEnfermeria eq sfValidacion.EN_ESPERA_DE_VALIDACION.label?'':''}">
                                                            <h:outputText value="#{caster.parseFechaCompleta(sfEstudiante.seguroFactultativo.fechaAlta)}" />
                                                        </p:column>
