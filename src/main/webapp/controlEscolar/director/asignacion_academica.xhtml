<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Asignación académica
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Asignación académica"/>

        <div class="contenedor">
            <c:if test="#{asignacionAcademicaDirector.tieneAcceso}">
                <!-- zona de importación de enums -->
                <h:form id="frm" prependId="false" class="form-inline">
                    <div class="box box-primary">
                        <div class="box-header with-border">

                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">

                                        <p:spacer width="5" />

                                    </f:facet>
                                    <f:facet name="right">

                                    </f:facet>
                                </p:toolbar>
                            </div>
                            <div class="box box-solid">
                                <div class="box-body">
                                    <c:set var="casilla" value="#{'col-sm-12 col-md-4 col-lg-2'}" />
                                    <c:set var="casilla2" value="#{'col-sm-12 col-md-8 col-lg-6'}" />
                                    <c:set var="casilla3" value="#{'col-sm-12 col-md-3 col-lg-1'}" />
                                    <p:remoteCommand id="cmdActualizarmaterias" name="actualizarmaterias" actionListener="#{asignacionAcademicaDirector.actualizarMaterias}" update="@(.ui-datatable) @(.ui-material)" />
                                    <div class="row margin-bottom">
                                        <div class="#{casilla}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="periodo" value="#{asignacionAcademicaDirector.rol.periodo}" converter="entityConverter" styleClass="form-control" >
                                                    <f:selectItems value="#{asignacionAcademicaDirector.rol.periodos}" var="periodo" itemValue="#{periodo}" itemLabel="#{caster.periodoToString(periodo)}" />
                                                    <p:ajax process="@this" update="@form" oncomplete="actualizarmaterias();" />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Periodo" for="periodo"/>
                                                <p:message for="periodo" />
                                            </div>
                                        </div>
                                        <div class="#{casilla2}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="programa" value="#{asignacionAcademicaDirector.rol.programa}" converter="entityConverter">
                                                    <f:selectItems value="#{asignacionAcademicaDirector.rol.programas}" var="programa" itemValue="#{programa}" itemLabel="#{programa.nombre}" />
                                                    <p:ajax update="@this, grupo" process="@this" oncomplete="actualizarmaterias();" />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Programa" for="programa"/>
                                                <p:message for="programa" />
                                            </div>
                                        </div>
                                        <div class="#{casilla3}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="grupo" value="#{asignacionAcademicaDirector.rol.grupo}" converter="entityConverter">
                                                    <f:selectItems value="#{asignacionAcademicaDirector.rol.grupos}" var="grupo"
                                                                   itemValue="#{grupo}" itemLabel="#{grupo.grado}#{grupo.literal}"/>
                                                    <p:ajax update="@this" process="@this" oncomplete="actualizarmaterias();" />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Grupo" for="grupo"/>
                                                <p:message for="grupo" />
                                            </div>
                                        </div>
                                        <div class="#{casilla}">
                                            <div class="ui-material">
                                                <p:autoComplete id="docente" value="#{asignacionAcademicaDirector.rol.docente}" completeMethod="#{asignacionAcademicaDirector.completeDocentes}" queryDelay="800"
                                                                var="docente" itemValue="#{docente}" itemLabel="#{docente.personal.nombre}" converter="entityConverter" forceSelection="true" size="35"
                                                                readonly="#{asignacionAcademicaDirector.rol.soloLectura}">
                                                    <p:column>#{docente.personal.clave}</p:column>
                                                    <p:column>#{docente.personal.nombre}</p:column>
                                                    <p:ajax event="itemSelect" update="@this" process="@this" oncomplete="actualizarmaterias();" />
                                                    <p:autoUpdate />
                                                </p:autoComplete>
                                                <p:outputLabel value="Docente" for="docente"/>
                                                <p:message for="docente" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 text-info text-center">
                                            <p:tabView id="tab">
                                                <p:tab title="Materias del grupo">
                                                    <p:dataTable var="materia" rendered="true"
                                                                 emptyMessage="Sin registros."
                                                                 value="#{asignacionAcademicaDirector.rol.materiasSinAsignar}"
                                                                 id="tbl" rowIndexVar="rowIndex"
                                                                 paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50"
                                                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                                 tableStyleClass="table table-condensed table-bordered table-hover table-responsive"
                                                                 tableStyle="vertical-align: middle;">
                                                        <p:column headerText="Clave"><h:outputText value="#{materia.materia.claveMateria}"/></p:column>
                                                        <p:column headerText="Materia"><h:outputText value="#{materia.materia.nombre}"/></p:column>
                                                        <p:column headerText="Estado"><h:outputText value="#{empty materia.dtoCargaAcademica?'Por asignar':'Asignada'}"/></p:column>
                                                        <p:column headerText="Docente"><h:outputText value="#{empty materia.dtoCargaAcademica?'Pendiente':materia.dtoCargaAcademica.docente.personal.nombre}" /></p:column>
                                                        <p:column headerText="Materia">
                                                            <div class="btn-group">
                                                                <p:commandLink
                                                                        class="#{!empty materia.dtoCargaAcademica?'btn btn-info btn-sm':'btn btn-warning btn-sm'}"
                                                                        rendered="#{!empty asignacionAcademicaDirector.rol.docente and empty materia.dtoCargaAcademica}"
                                                                        actionListener="#{asignacionAcademicaDirector.asignarMateria(materia)}"
                                                                        oncomplete="actualizarmaterias();"
                                                                        title="Asignar materia al docente."><i
                                                                        class="fa fa-check"/>
                                                                </p:commandLink>
                                                                <p:commandLink
                                                                        class="#{true?'btn btn-info btn-sm':'btn btn-warning btn-sm'}"
                                                                        rendered="#{!empty materia.dtoCargaAcademica}"
                                                                        actionListener="#{asignacionAcademicaDirector.eliminarAsignacion(materia)}"
                                                                        oncomplete="actualizarmaterias();"
                                                                        title="Eliminar asignación de materia al docente."><i
                                                                        class="fa fa-times"/>
                                                                    <p:confirm header="Eliminar asignación" message="¿Está seguro que desea eliminar la asignación de la materia?" />
                                                                </p:commandLink>
                                                            </div>
                                                        </p:column>
                                                    </p:dataTable>
                                                </p:tab>
                                                <p:tab title="Materias asignadas al docente">

                                                </p:tab>
                                            </p:tabView>

                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
                                                             styleClass="panel panel-primary" width="500"
                                                             closable="false" closeOnEscape="true">
                                                <p:commandButton value="Si" type="button"
                                                                 styleClass="ui-confirmdialog-yes btn btn-primary"
                                                                 icon="ui-icon-check"/>
                                                <p:commandButton value="No" type="button"
                                                                 styleClass="ui-confirmdialog-no btn btn-primary"
                                                                 icon="ui-icon-close"/>
                                            </p:confirmDialog>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </h:form>
                <c:if test="#{!empty asignacionAcademicaDirector.alertas || true}">
                    <div class="box box-info">
                        <div class="box-header">
                            <ui:include src="/includes/alertas.xhtml">
                                <ui:param name="alertas" value="#{asignacionAcademicaDirector.rol.materiasSinAsignar}"></ui:param>
                            </ui:include>
                        </div>
                    </div>
                </c:if>
                <!-- Zona de cuadros de diálogo -->
            </c:if>
            <c:if test="#{!asignacionAcademicaDirector.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText
                                value="El acceso solo está autorizado a directores de área académica."/>
                    </h:panelGrid>
                    <f:facet name="footer">

                    </f:facet>
                </p:panel>
            </c:if>
        </div>
        <script>
            //collapseSidebar(); activar para colapsar barra lateral
        </script>
    </ui:define>
</ui:composition>
