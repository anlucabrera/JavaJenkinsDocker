<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Asignación tutor de grupo
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Asignación de Tutor Académico"/>
        <div class="contenedor">
            <c:if test="#{asignacionTutorAcademico.tieneAcceso}">
                <!-- zona de importación de enums -->
                <h:form id="frm" prependId="false" class="form-inline">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">

                                        <p:spacer width="5" />

                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandLink
                                                class="btn btn-info"
                                                rendered="#{true}"
                                                disabled="#{false}"
                                                onclick="PF('modalAyuda').show();"
                                                title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i
                                                class="fa fa-question"/>
                                        </p:commandLink>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                            <div class="box box-solid">
                                <div class="box-body">
                                    <c:set var="casilla" value="#{'col-sm-12 col-md-4 col-lg-2'}" />
                                    <c:set var="casilla2" value="#{'col-sm-12 col-md-8 col-lg-6'}" />
                                    <c:set var="casilla3" value="#{'col-sm-12 col-md-3 col-lg-1'}" />
                                    <div class="row margin-bottom" style="margin-top: 20px;">
                                        <div class="#{casilla}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="periodo" value="#{asignacionTutorAcademico.rol.periodo}" converter="entityConverter" styleClass="form-control" valueChangeListener="#{asignacionTutorAcademico.seleccionarPeriodoEscolar}">
                                                    <f:selectItems value="#{asignacionTutorAcademico.rol.periodos}" var="periodo" itemValue="#{periodo}" itemLabel="#{caster.periodoToString(periodo)}" />
                                                    <p:ajax process="@this" update="@form"/>
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Periodo" for="periodo"/>
                                                <p:message for="periodo" />
                                            </div>
                                        </div>
                                        <div class="#{casilla2}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="programa" value="#{asignacionTutorAcademico.rol.programa}" converter="entityConverter" valueChangeListener="#{asignacionTutorAcademico.seleccionarPrograma}">
                                                    <f:selectItems value="#{asignacionTutorAcademico.rol.programas}" var="programa" itemValue="#{programa}" itemLabel="#{programa.nombre}" />
                                                    <p:ajax update="@this,tbl" process="@this"/>
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Programa" for="programa"/>
                                                <p:message for="programa" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row margin-bottom">

                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 text-info text-center">
                                            <p:dataTable emptyMessage="No hay grupos registrados para este periodo" var="grupoPE" value="#{asignacionTutorAcademico.rol.gruposTutores}" 
                                                         id="tbl" tableStyleClass="table table-condensed table-bordered table-hover table-responsive" tableStyle="vertical-align: middle;"
                                                         editable="true" editMode="cell" >
                                                <p:ajax event="cellEdit" listener="#{asignacionTutorAcademico.onCellEditTutorGrupo}"/>
                                                <p:column headerText="Grupo">
                                                    <h:outputText value="#{grupoPE.grupo.grado}° #{grupoPE.grupo.literal}"/>
                                                </p:column>
                                                <p:column headerText="Tutor de grupo">
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{grupoPE.tutor.personal.nombre}" /></f:facet>
                                                        <f:facet name="input">
                                                            <p:autoComplete id="docente" value="#{grupoPE.tutor}" completeMethod="#{asignacionTutorAcademico.completeDocentes}" queryDelay="800"
                                                                var="docente" itemValue="#{docente}" itemLabel="#{docente.personal.nombre}" converter="entityConverter" forceSelection="true" size="35" >
                                                                <p:column>#{docente.personal.clave}</p:column>
                                                                <p:column>#{docente.personal.nombre}</p:column>
                                                            </p:autoComplete>
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <c:if test="#{!empty asignacionTutorAcademico.alertas || true}">
                    <div class="box box-info">
                        <div class="box-header">
                            <ui:include src="/includes/alertas.xhtml">
                                <ui:param name="alertas" value="#{asignacionTutorAcademico.alertas}"></ui:param>
                            </ui:include>
                        </div>
                    </div>
                </c:if>
                <!-- Zona de cuadros de diálogo -->
                <p:dialog id="modalAyuda"
                          widgetVar="modalAyuda" width="700" height="auto" closeOnEscape="true" visible="#{false}" showEffect="fade" hideEffect="fade"
                          modal="true" draggable="true" header="Ayuda" styleClass="panel panel-primary" responsive="true" resizable="false" closable="false" maximizable="true">
                    <div class="box box-primary">
                        <div class="box-header"><i class="ion ion-clipboard"></i><h3 class="box-title">Elementos necesarios para la asignación de tutores de grupo</h3></div>
                        <div class="box-body">
                            <ul class="todo-list">
                                <c:forEach items="#{asignacionTutorAcademico.rol.instrucciones}" var="instruccion">
                                    <li><span class="text" style="text-align: justify;"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i> #{instruccion}</span></li>
                                </c:forEach>
                            </ul>
                        </div>
                        <div class="box-footer clearfix no-border"><button type="button" class="btn btn-primary pull-right" onclick="PF('modalAyuda').hide();"><i class="fa fa-times"></i> Cerrar</button></div>
                    </div>
                </p:dialog>
            </c:if>
            <c:if test="#{!asignacionTutorAcademico.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText
                                value="El acceso solo está autorizado a directores de área académica."/>
                    </h:panelGrid>
                    <f:facet name="footer">

                    </f:facet>
                </p:panel>
            </c:if>

        </div>
    </ui:define>
</ui:composition>
