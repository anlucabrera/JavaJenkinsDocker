<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/estilosGenerales.css" media="screen" />
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Carga documentos para admisión e inscripción
    </ui:define>
    
    <ui:define name="description">
        
    </ui:define>

    <ui:define name="body">
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <p:panel id="informacion" class="hidden-xs hidden-sm" styleClass="box box-primary">
            <section class="content">
                         <h:form id="frmDocsAsp">
                                        <p:remoteCommand name="actualizarListaDocs" update="@form:tblDocsExp" />
                                        <p:dataTable id="tblDocsExp" emptyMessage="Sin datos en el periodo seleccionado." value="#{cargaDocumentosAspirante.rol.listaDocumentoAspirante}" var="docsExp"
                                                     resizeMode="expand" tableStyleClass="table table-condensed table-bordered table-hover table-responsive tabla"
                                                     tableStyle="vertical-align: middle;" paginator="true" rows="15" rowsPerPageTemplate="15,30,45,60,75" 
                                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}">
                                            <p:columnGroup type="header">
                                                <p:row>
                                                    <p:column headerText="Proceso" width="100"/>
                                                    <p:column headerText="Opciones" width="150"/>
                                                    <p:column headerText="Documento" width="200" />
                                                    <p:column headerText="Especificaciones" width="350" />
                                                    <p:column headerText="Obligatorio" width="100" />
                                                    <p:column headerText="Fecha Carga" width="120" />
                                                    <p:column headerText="Observaciones" width="350" />
                                                    <p:column headerText="Validado" width="100" />
                                                    <p:column headerText="Fecha Validación" width="120" />
                                                </p:row>
                                            </p:columnGroup>
                                            <c:set var="existeDoc" value="#{cargaArchivosControlador.consultarExisteDocumento(docsExp.documentoProceso.documento)}" />
                                            <p:column style="text-align: center;" groupRow="true"><h:outputText value="#{docsExp.documentoProceso.proceso}" /></p:column>
                                            <p:column style="text-align: center;">
                                                <div class="btn-group">
                                                    <p:commandButton icon="fa fa-upload" onclick="PF('modalCargaArchivo').show()" class="btn btn-sm #{existeDoc?'btn-info':'btn-danger'}" actionListener="#{cargaArchivosControlador.editarDocumento(docsExp)}" disabled="#{existeDoc}"/>
                                                    <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{cargaArchivosControlador.descargarDocumento(docsExp)}" target="_blank" title="Descargar documento." disabled="#{!existeDoc}"><i class="fa fa-download" /></p:commandLink>
                                                    <p:commandButton class="btn btn-info btn-sm" icon="fa fa-trash" actionListener="#{cargaArchivosControlador.eliminarDocumento(docsExp)}" onsuccess="actualizarListaDocs();" title="Eliminar documento." disabled="#{!existeDoc}">
                                                        <p:confirm header="Eliminar documento" message="¿Está seguro de eliminar el documento #{caster.rutaToArchivoNombre(docsExp.documentoAspiranteProceso.ruta)}?" icon="ui-icon-alert"/>
                                                    </p:commandButton>
                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                                                    </p:confirmDialog> 
                                                </div>
                                            </p:column>
                                            <p:column style="text-align: justify;"><h:outputText value="#{docsExp.documentoProceso.documento.descripcion}" /></p:column>
                                            <p:column style="text-align: justify;"><h:outputText value="#{docsExp.documentoProceso.documento.especificaciones}" /></p:column>
                                            <p:column style="text-align: center;"><h:outputText value="#{docsExp.documentoProceso.obligatorio?'Si':'No'}" /></p:column>
                                            <p:column style="text-align: center;"><h:outputText value="#{docsExp.documentoAspiranteProceso.fechaCarga}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText></p:column>                                                               
                                            <p:column style="text-align: justify;"><h:outputText value="#{docsExp.documentoAspiranteProceso.observaciones}" /></p:column>
                                            <p:column style="text-align: center;"><h:outputText value="#{docsExp.documentoAspiranteProceso.validado?'Si':'No'}" /></p:column>
                                            <p:column style="text-align: center;"><h:outputText value="#{docsExp.documentoAspiranteProceso.fechaValidacion}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText></p:column>
                                            
                                        </p:dataTable>
                         </h:form>
            </section>
            <p:dialog widgetVar="modalCargaArchivo" width="400" height="auto" showEffect="fade" hideEffect="fade" modal="true" header="Carga de Archivo" styleClass="panel panel-primary" responsive="true" resizable="false" maximizable="false">
                        <center>
                            <h:form id="formularioContenedor" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-12">
                                        <o:inputFile id="file" value="#{cargaArchivosControlador.file}" 
                                                     accept="image/png,image/jpg,image/jpeg,application/pdf" acceptMessage="Sólo se permiten imágenes JPG/PNG o documentos PDF." 
                                                     maxsize="#{100*1024*1024}" maxsizeMessage="El tamaño máximo permitido son 100MB." 
                                                     required="true" requiredMessage="Debe elegir un archivo." >
                                        </o:inputFile>
                                        <p:messages for="file" ><p:autoUpdate/></p:messages>
                                    </div>
                                    <p:separator />
                                    <div class="col-md-12">
                                        <h:commandButton id="btnuploadFile" value="Subir archivo" class="btn btn-primary" action="#{cargaArchivosControlador.subirDocumento()}" />
                                    </div>
                                </div>
                            </h:form>
                            <p:blockUI block="formularioContenedor" widgetVar="bloqueoCargaFile" trigger="formularioContenedor:btnuploadFile">
                                Cargando archivo espere por favor.<br />
                            </p:blockUI>
                        </center>
                    </p:dialog>
        </p:panel>
    </ui:define>
</ui:composition>
