<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js" />
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Seguimiento estudiantes de estadía por coordinador de estadía del área
    </ui:define>
    
    <ui:define name="body">
        <c:if test="#{seguimientoEstadiaCoordinador.cargado}">
        <adm:breadcrumb title="Seguimiento estudiantes de estadía por coordinador de estadía del área"/>
        <adm:sidebar collapsed="true"/>
        <div class="contenedor">
            <c:if test="#{seguimientoEstadiaCoordinador.tieneAcceso}">
                <c:if test="#{seguimientoEstadiaCoordinador.rol.generaciones ne null}">
                <!-- zona de importación de enums -->
                <h:form id="frm" prependId="false" class="form-inline">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:spacer width="5" />

                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandLink
                                                class="btn btn-info"
                                                rendered="#{true}"
                                                disabled="#{false}"
                                                onclick="PF('modalAyuda').show();"
                                                title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i
                                                class="fa fa-question"/>
                                        </p:commandLink>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                            <div class="box box-solid">
                                <div class="box-body">
                                    <c:set var="casilla" value="#{'col-sm-12 col-md-2 col-lg-2'}" />
                                    <c:set var="casilla2" value="#{'col-sm-12 col-md-4 col-lg-4'}" />
                                    <c:set var="casilla3" value="#{'col-sm-12 col-md-4 col-lg-6'}" />
                                    <div class="row margin-bottom" style="margin-top: 20px;">
                                        <div class="#{casilla}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="generacion" value="#{seguimientoEstadiaCoordinador.rol.generacion}" converter="entityConverter" styleClass="form-control" valueChangeListener="#{seguimientoEstadiaCoordinador.cambiarGeneracion}">
                                                    <f:selectItems value="#{seguimientoEstadiaCoordinador.rol.generaciones}" var="generacion" itemValue="#{generacion}" itemLabel="#{caster.generacionToString(generacion)}" />
                                                    <p:ajax process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Generación" for="generacion"/>
                                                <p:message for="generacion" />
                                            </div>
                                        </div>
                                        <div class="#{casilla2}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="nivel" value="#{seguimientoEstadiaCoordinador.rol.nivelEducativo}" converter="entityConverter" valueChangeListener="#{seguimientoEstadiaCoordinador.cambiarNivelEducativo}">

                                                    <p:ajax update="@this" process="@this" />
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Nivel" for="nivel"/>
                                                <p:message for="nivel" />
                                            </div>
                                        </div>
                                        <div class="#{casilla3}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="programa" value="#{seguimientoEstadiaCoordinador.rol.programaEducativo}" converter="entityConverter" valueChangeListener="#{seguimientoEstadiaCoordinador.cambiarProgramaEducativo}">

                                                    <p:ajax update="@this" process="@this" />
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Programa" for="programa"/>
                                                <p:message for="programa" />
                                            </div>
                                        </div>

                                                            <p:column rowspan="2" headerText="Situación académica" style="width: 100px;" sortBy="#{segEst.dtoEstudiante.estudiante.tipoEstudiante.descripcion}" filterBy="#{segEst.dtoEstudiante.estudiante.tipoEstudiante.descripcion}" filterMatchMode="contains"/>
                                                            <p:column rowspan="2" headerText="Grupo" style="width: 80px;" sortBy="#{segEst.dtoEstudiante.estudiante.grupo.grado}° #{segEst.dtoEstudiante.estudiante.grupo.literal} #{segEst.dtoEstudiante.estudiante.grupo.idSistema.nombre}" filterBy="#{segEst.dtoEstudiante.estudiante.grupo.grado}° #{segEst.dtoEstudiante.estudiante.grupo.literal} #{segEst.dtoEstudiante.estudiante.grupo.idSistema.nombre}" filterMatchMode="contains"/>
                                                            <p:column rowspan="2" headerText="Programa educativo" style="width: 200px;" sortBy="#{segEst.dtoEstudiante.programaEducativo.nombre}"/>
                                                            <p:column rowspan="2" headerText="Empresa" style="width: 200px;"/>
                                                            <p:column rowspan="2" headerText="Dirección" style="width: 200px;"/>
                                                            <p:column rowspan="2" headerText="Proyecto" style="width: 200px;"/>
                                                            <p:column rowspan="2" headerText="Semanas de estadía" style="width: 100px;"/>
                                                            <p:column rowspan="2" headerText="Asesor Interno" style="width: 200px;" sortBy="#{segEst.asesorEstadia.nombre}"/>
                                                            <p:column rowspan="2" headerText="* Comentarios Coordinador" style="width: 300px;"/>
                                                            <p:column rowspan="2" headerText="* Validación Coordinador" style="width: 150px;"/>
                                                            <p:column rowspan="2" headerText="Validación Dirección" style="width: 100px;"/>

                                                            <p:column colspan="2" headerText="Carta de Aceptación" style="width: 200px;"/>

                                                            <p:column colspan="2" headerText="Carta de Acreditación" style="width: 200px;"/>

                                                            <p:column headerText="Archivo" style="width: 100px;"/>

                                                            <p:column headerText="Archivo" style="width: 100px;"/>
                                                            <p:column headerText="Validación" style="width: 100px;"/>

                                                    </p:column>

                                                         </p:cellEditor>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{!segEst.seguimientoEstadiaEstudiante.validacionCoordinador?'Sin validar':'Validado'}"/>
                                                        <p:commandLink actionListener="#{seguimientoEstadiaCoordinador.validarEstadiaCoordinador(segEst)}" disabled="#{seguimientoEstadiaCoordinador.deshabilitarValidacion(segEst)}"
                                                                        class="btn btn-sm #{!segEst.seguimientoEstadiaEstudiante.validacionCoordinador?'btn-danger':'btn-success'}"
                                                                        title="#{!segEst.seguimientoEstadiaEstudiante.validacionCoordinador?'Validar información.':'Invalidar información.'}"
                                                                        onsuccess="actualizar();"><i class="#{!segEst.seguimientoEstadiaEstudiante.validacionCoordinador?'fa fa-close':'fa fa-check'}"/>
                                                        </p:commandLink>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{segEst.seguimientoEstadiaEstudiante.validacionDirector?'Si':'No'}"/>
                                                    </p:column>

                                                    <c:set var="cartaAcred" value="#{seguimientoEstadiaCoordinador.buscarValidacionDocumento(41, segEst)}" />
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{cartaAcred?'Si':'No'}" rendered="#{seguimientoEstadiaCoordinador.consultarExisteDocumento(41, segEst)}"/>
                                                        <h:outputText value="No hay documento" rendered="#{!seguimientoEstadiaCoordinador.consultarExisteDocumento(41, segEst)}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        
                                                    </p:column>
                                                </p:dataTable>
                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                </p:confirmDialog> 
                                            </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <c:if test="#{!empty seguimientoEstadiaCoordinador.alertas || true}">
                    <div class="box box-info">
                        <div class="box-header">
                            <ui:include src="/includes/alertas.xhtml">
                                <ui:param name="alertas" value="#{seguimientoEstadiaCoordinador.alertas}"></ui:param>
                            </ui:include>
                        </div>
                    </div>
                </c:if>
                <!-- Zona de cuadros de diálogo -->
                <p:dialog id="modalAyuda"
                          widgetVar="modalAyuda" width="700" height="auto" closeOnEscape="true" visible="#{false}" showEffect="fade" hideEffect="fade"
                          modal="true" draggable="true" header="Ayuda" styleClass="panel panel-primary" responsive="true" resizable="false" closable="false" maximizable="true">
                    <div class="box box-primary">
                        <div class="box-header"><i class="ion ion-clipboard"></i><h3 class="box-title">Elementos necesarios para seguimiento de estadía por coordinador(a) de estadía área académica</h3></div>
                        <div class="box-body">
                            <ul class="todo-list">
                                <c:forEach items="#{seguimientoEstadiaCoordinador.rol.instrucciones}" var="instruccion">
                                    <li><span class="text" style="text-align: justify;"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i> #{instruccion}</span></li>
                                </c:forEach>
                            </ul>
                        </div>
                        <div class="box-footer clearfix no-border"><button type="button" class="btn btn-primary pull-right" onclick="PF('modalAyuda').hide();"><i class="fa fa-times"></i> Cerrar</button></div>
                    </div>
                </p:dialog>
                </c:if>
                <c:if test="#{seguimientoEstadiaCoordinador.rol.generaciones eq null}">
                    <p:panel id="box-colors-panel" header="Sin información" styleClass="box-fatal box-solid">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Actualmente no hay eventos registrados."/>
                        </h:panelGrid>
                        <f:facet name="footer"></f:facet>
                    </p:panel>
                </c:if>
            </c:if>
            <c:if test="#{!seguimientoEstadiaCoordinador.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="El acceso solo está autorizado a coordinador(a) de estadía área académica."/>
                    </h:panelGrid>
                    <f:facet name="footer"></f:facet>
                </p:panel>
            </c:if>
        </div>
        <script>
            //collapseSidebar(); activar para colapsar barra lateral
        </script>
        </c:if>
    </ui:define>
</ui:composition>
