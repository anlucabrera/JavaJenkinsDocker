<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Fechas de Terminación para Titulación
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js" />
    </ui:define>

    <ui:define name="body">
        <c:if test="#{fechasTerminacionTitulacion.cargado}">
        <adm:breadcrumb title="Fechas de Terminación para Titulación"/>
        <div class="contenedor">
            <c:if test="#{fechasTerminacionTitulacion.tieneAcceso}">
                <c:if test="#{fechasTerminacionTitulacion.rol.generaciones ne null}">
                <!-- zona de importación de enums -->
                <h:form id="frm" prependId="false" class="form-inline">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:outputLabel value="Periodo activo para registro: #{caster.clavePeriodoToString(fechasTerminacionTitulacion.rol.periodoActivo)}" />
                                        <p:spacer width="5" />

                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandLink
                                                class="btn btn-info"
                                                rendered="#{true}"
                                                disabled="#{false}"
                                                onclick="PF('modalAyuda').show();"
                                                title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i
                                                class="fa fa-question"/>
                                        </p:commandLink>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                            <div class="box box-solid">
                                <div class="box-body">
                                    <c:set var="casilla" value="#{'col-sm-12 col-md-4 col-lg-2'}" />
                                    <c:set var="casilla2" value="#{'col-sm-12 col-md-8 col-lg-4'}" />
                                    <c:set var="casilla3" value="#{'col-sm-12 col-md-8 col-lg-6'}" />
                                    <div class="row margin-bottom" style="margin-top: 20px;">
                                        <div class="#{casilla}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="generacion" converter="entityConverter"
                                                                 value="#{fechasTerminacionTitulacion.rol.generacion}" valueChangeListener="#{fechasTerminacionTitulacion.cambiarGeneracion}"
                                                                 class="form-control" style="padding-top: 0px;">
                                                    <f:selectItems value="#{fechasTerminacionTitulacion.rol.generaciones}" var="generacion" itemValue="#{generacion}" itemLabel="#{caster.generacionToString(generacion)}" itemDescription="#{caster.generacionToString(generacion)}" />
                                                    <p:ajax process="@this" update="@this"/>
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Generación" for="generacion"/>
                                                <p:message for="generacion" />
                                            </div>
                                        </div>
                                        <div class="#{casilla2}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="nivel" value="#{fechasTerminacionTitulacion.rol.nivelEducativo}" converter="entityConverter" class="form-control" style="padding-top: 0px;" valueChangeListener="#{fechasTerminacionTitulacion.cambiarNivelEducativo}">
                                                    <f:selectItems value="#{fechasTerminacionTitulacion.rol.nivelesEducativos}" var="nivGen" itemValue="#{nivGen}" itemLabel="#{nivGen.nombre}" itemDescription="#{nivGen.nombre}"  />
                                                    <p:ajax process="@this" update="@this" />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Nivel" for="nivel"/>
                                                <p:message for="nivel" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12">
                                                 <center>
                                                     <p:panelGrid id="fechasTerminacion" style="margin-top:20px">
                                                         <f:facet name="header">
                                                             <p:row>
                                                                 <p:column colspan="3" style="background-color: #3c8dbc; color: #fff; border:1px solid #000000;">Fechas de Terminación</p:column>
                                                             </p:row>
                                                             <p:row>
                                                                 <p:column style="text-align: center; width: 400px; background-color: #3c8dbc; color: #fff; border:1px solid #000000;">Fecha Inicio</p:column>
                                                                 <p:column style="text-align: center; width: 400px; background-color: #3c8dbc; color: #fff; border:1px solid #000000;">Fecha Fin</p:column>
                                                                 <p:column style="text-align: center; width: 400px; background-color: #3c8dbc; color: #fff; border:1px solid #000000;">Fecha de Acta de Exención</p:column>
                                                             </p:row>
                                                         </f:facet>
                                                         <p:row>
                                                             <p:column style="text-align: center; border:1px solid #000000;"><p:calendar id="fechaI" locale="es" value="#{fechasTerminacionTitulacion.rol.fechaTerminacionTitulacion.fechaInicio}" pattern="dd-MM-yyyy" mask="true" /></p:column>
                                                             <p:column style="text-align: center; border:1px solid #000000;"><p:calendar id="fechaF" locale="es" value="#{fechasTerminacionTitulacion.rol.fechaTerminacionTitulacion.fechaFin}" pattern="dd-MM-yyyy" mask="true" /></p:column>
                                                             <p:column style="text-align: center; border:1px solid #000000;"><p:calendar id="actaE" locale="es" value="#{fechasTerminacionTitulacion.rol.fechaTerminacionTitulacion.actaExencion}" pattern="dd-MM-yyyy" mask="true" /></p:column>
                                                         </p:row>
                                                     </p:panelGrid>
                                                 </center>
                                        </div>
                                    </div>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <div class="row">    
                                        <div class="col-sm-12 col-md-4 col-lg-4"/>
                                        <div class="col-sm-12 col-md-4 col-lg-4">
                                            <c:if test="#{fechasTerminacionTitulacion.rol.fechaTerminacionTitulacion.registro eq 0}">
                                                <p:commandButton id="validarDomCom" value="Guardar" actionListener="#{fechasTerminacionTitulacion.guardarFechasTerminacion()}" 
                                                                 icon="fa fa-floppy-o" class="btn-primary btn-block" oncomplete="PF('frm')update();" update="@form"  process="@form"/>
                                            </c:if>
                                            <c:if test="#{fechasTerminacionTitulacion.rol.fechaTerminacionTitulacion.registro ne 0}">
                                                <p:commandButton id="actualizarDomCom" value="Actualizar" actionListener="#{fechasTerminacionTitulacion.actualizarFechasTerminacion()}" 
                                                                 icon="fa fa-repeat" class="btn-primary btn-block" oncomplete="PF('frm')update();" update="@form"  process="@form"/>
                                            </c:if>
                                        </div>
                                        <div class="col-sm-12 col-md-4 col-lg-4"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <c:if test="#{!empty fechasTerminacionTitulacion.alertas || true}">
                    <div class="box box-info">
                        <div class="box-header">
                            <ui:include src="/includes/alertas.xhtml">
                                <ui:param name="alertas" value="#{fechasTerminacionTitulacion.alertas}"></ui:param>
                            </ui:include>
                        </div>
                    </div>
                </c:if>
                <!-- Zona de cuadros de diálogo -->
                <p:dialog id="modalAyuda"
                          widgetVar="modalAyuda" width="700" height="auto" closeOnEscape="true" visible="#{false}" showEffect="fade" hideEffect="fade"
                          modal="true" draggable="true" header="Ayuda" styleClass="panel panel-primary" responsive="true" resizable="false" closable="false" maximizable="true">
                    <div class="box box-primary">
                        <div class="box-header"><i class="ion ion-clipboard"></i><h3 class="box-title">Elementos necesarios para registrar fechas de terminación</h3></div>
                        <div class="box-body">
                            <ul class="todo-list">
                                <c:forEach items="#{fechasTerminacionTitulacion.rol.instrucciones}" var="instruccion">
                                    <li><span class="text" style="text-align: justify;"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i> #{instruccion}</span></li>
                                </c:forEach>
                            </ul>
                        </div>
                        <div class="box-footer clearfix no-border"><button type="button" class="btn btn-primary pull-right" onclick="PF('modalAyuda').hide();"><i class="fa fa-times"></i> Cerrar</button></div>
                    </div>
                </p:dialog>
                </c:if>
                <c:if test="#{fechasTerminacionTitulacion.rol.generaciones eq null}">
                    <p:panel id="box-colors-panel" header="Sin información" styleClass="box-fatal box-solid">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Actualmente no hay expedientes registrados."/>
                        </h:panelGrid>
                        <f:facet name="footer"></f:facet>
                    </p:panel>
                </c:if>
            </c:if>
            <c:if test="#{!fechasTerminacionTitulacion.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="El acceso solo está autorizado a personal del área de titulación."/>
                    </h:panelGrid>
                    <f:facet name="footer"></f:facet>
                </p:panel>
            </c:if>
        </div>
        <script>
            //collapseSidebar(); activar para colapsar barra lateral
        </script>
        </c:if>
    </ui:define>
</ui:composition>
