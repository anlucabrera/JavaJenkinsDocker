<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js" />
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Reportes de estadía
    </ui:define>

    <ui:define name="body">
        <c:if test="#{reportesAcademicos.cargado}">
        <adm:breadcrumb title="Reportes académicos"/>
        <adm:sidebar collapsed="true"/>
        <div class="contenedor">
            <c:if test="#{reportesAcademicos.tieneAcceso}">
                <!-- zona de importación de enums -->
                <h:form id="frm" prependId="false" class="form-inline">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:spacer width="5" />

                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandLink
                                                class="btn btn-info"
                                                rendered="#{true}"
                                                disabled="#{false}"
                                                onclick="PF('modalAyuda').show();"
                                                title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i
                                                class="fa fa-question"/>
                                        </p:commandLink>
<!--                                        <p:commandLink class="btn btn-info btn-sm" ajax="false" action="# {reportesAcademicos.descargarReportesAcademicos()}" 
                                                       target="_blank" title="Descargar Reporte en Excel"><i class="fa fa-file-excel-o" />
                                        </p:commandLink>-->
                                    </f:facet>
                                </p:toolbar>
                            </div>
                            <div class="box box-solid">
                                <div class="box-body">
                                    <c:set var="casilla" value="#{'col-sm-12 col-md-2 col-lg-2'}" />
                                    <c:set var="casilla2" value="#{'col-sm-12 col-md-4 col-lg-3'}" />
                                    <c:set var="casilla3" value="#{'col-sm-12 col-md-4 col-lg-4'}" />
                                    <c:set var="casilla4" value="#{'col-sm-12 col-md-4 col-lg-3'}" />
                                    <div class="row margin-bottom" style="margin-top: 20px;">
                                        <div class="#{casilla}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="periodo" value="#{reportesAcademicos.rol.periodo}" converter="entityConverter" styleClass="form-control" valueChangeListener="#{reportesAcademicos.cambiarPeriodo}">
                                                    <f:selectItems value="#{reportesAcademicos.rol.periodos}" var="periodo" itemValue="#{generacion}" itemLabel="#{caster.periodoToString(periodo)}" />
                                                    <p:ajax process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Periodo" for="periodo"/>
                                                <p:message for="periodo" />
                                            </div>
                                        </div>
                                        <div class="#{casilla2}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="nivel" value="#{reportesAcademicos.rol.nivel}" converter="entityConverter" valueChangeListener="#{reportesAcademicos.cambiarNivelEducativo}">
                                                    <f:selectItems value="#{reportesAcademicos.rol.niveles}" var="nivel" itemValue="#{nivel}" itemLabel="#{nivel.nombre}" />
                                                    <p:ajax update="@this" process="@this" />
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Nivel" for="nivel"/>
                                                <p:message for="nivel" />
                                            </div>
                                        </div>
                                        <div class="#{casilla3}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="programa" value="#{reportesAcademicos.rol.programa}" converter="entityConverter" valueChangeListener="#{reportesAcademicos.cambiarProgramaEducativo}">
                                                    <f:selectItems value="#{reportesAcademicos.rol.programas}" var="programa" itemValue="#{programa}" itemLabel="#{programa.nombre}" />
                                                    <p:ajax update="@this" process="@this" />
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Programa" for="programa"/>
                                                <p:message for="programa" />
                                            </div>
                                        </div>
                                        <div class="#{casilla4}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="reporte" value="#{reportesAcademicos.rol.reporte}" converter="entityConverter" valueChangeListener="#{reportesAcademicos.cambiarReporte}">
                                                    <f:selectItems value="#{reportesAcademicos.rol.reportes}" var="reporte" itemValue="#{reporte}" itemLabel="#{reporte}" />
                                                    <p:ajax update="@this" process="@this" />
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Reporte" for="reporte"/>
                                                <p:message for="reporte" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <c:if test="#{reportesAcademicos.rol.reporte eq 'Deserción académica'}">
                                            <center>
                                                 <p:remoteCommand name="actualizar" update="@form:tbDesercionAcademica" />
                                                 <p:dataTable id="tbDesercionAcademica" var="desAcad" value="#{reportesAcademicos.rol.desercionAcademica}"
                                                             tableStyleClass="table table-condensed table-bordered table-hover table-responsive tabla"
                                                             tableStyle="vertical-align: middle;" paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" 
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}">
                                                    <f:facet name="header">
                                                        Deserción académica 
                                                    </f:facet>
                                                    <p:columnGroup type="header">
                                                        <p:row class="success">
                                                            <p:column rowspan="2" headerText="Opciones" style="width: 120px;"/>
                                                            <p:column rowspan="2" headerText="Clave" style="width: 80px;"/>
                                                            <p:column colspan="2" headerText="Validación" style="width: 400px;"/>
                                                            <p:column rowspan="2" headerText="Fecha de Baja" style="width: 100px;"/>
                                                            <p:column rowspan="2" headerText="Grupo" style="width: 150px;"/>
                                                            <p:column rowspan="2" headerText="Matricula" style="width: 80px;"/> 
                                                            <p:column rowspan="2" headerText="Nombre" style="width: 250px;"/>
                                                            <p:column rowspan="2" headerText="Género" style="width: 80px;"/>
                                                            <p:column rowspan="2" headerText="Situación" style="width: 120px;"/>
                                                            <p:column rowspan="2" headerText="Tipo de Baja" style="width: 120px;"/>
                                                            <p:column rowspan="2" headerText="Causa Baja" style="width: 150px;"/>
                                                            <p:column rowspan="2" headerText="Acciones tomadas por el tutor" style="width: 300px;"/>
                                                            <p:column rowspan="2" headerText="Dictamen Psicopedagogía" style="width: 300px;"/>
                                                            <p:column rowspan="2" headerText="Personal registró" style="width: 300px;"/>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column headerText="Baja" style="width: 300px;"/>
                                                            <p:column headerText="Psicopedagogía" style="width: 100px;"/>
                                                        </p:row>
                                                    </p:columnGroup>
                                                    <c:set var="statusBaja" value="#{reportesAcademicos.consultarStatus(desAcad)}" />
                                                    <c:set var="baja" value="#{desAcad}"/>
                                                    <c:set var="registro" value="#{desAcad.dtoRegistroBaja.registroBaja}"/>
                                                    <p:column>
                                                        <center>
                                                        <div class="btn-group">
<!--                                                            <p:commandButton actionListener="# {reportesAcademicos.buscarMateriasReprobadas(registro)}"
                                                            class="btn btn-sm btn-warning" 
                                                            icon="fa fa-search"
                                                            title="# {baja.dtoRegistroBaja.causaBaja.cveCausa ne 3?'Sin materias reprobadas':'Consultar materias reprobadas'}" disabled="# {baja.dtoRegistroBaja.causaBaja.cveCausa ne 3}"/>
                                                            <p:commandButton actionListener="# {reporteBajasServiciosEscolares.generarFormatoBaja(registro)}" action="/controlEscolar/formatos/formatoBaja?faces-redirect=true" 
                                                                                  class="btn btn-sm btn-primary" 
                                                                                  icon="fa fa-file-text-o"
                                                                                  title="Generar Formato de Baja"  disabled="# {baja.dtoRegistroBaja.registroBaja.idBajas eq null}"/>
                                                            <p:commandButton title="Eliminar baja" class="btn btn-sm btn-danger" icon="fa fa-trash" actionListener="# {reporteBajasServiciosEscolares.eliminarRegistroBaja(registro)}">
                                                                <p:confirm header="Eliminar registro" message="¿Está seguro de eliminar el registro de la baja?" icon="ui-icon-alert" />
                                                            </p:commandButton>-->
                                                        </div>
                                                        </center>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{desAcad.dtoRegistroBaja.registroBaja.idBajas}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{statusBaja.fechaValidacionBaja} - #{statusBaja.areaValidacionBaja}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{statusBaja.fechaValidacionPsic}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{desAcad.dtoRegistroBaja.registroBaja.fechaBaja}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText>
                                                    </p:column>
                                                     <p:column style="text-align: center;">
                                                        <h:outputText value="#{desAcad.dtoEstudiante.estudiante.grupo.grado}° #{desAcad.dtoEstudiante.estudiante.grupo.literal} #{desAcad.dtoEstudiante.estudiante.grupo.idSistema.nombre}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{desAcad.dtoEstudiante.estudiante.matricula}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{desAcad.dtoEstudiante.estudiante.aspirante.idPersona.apellidoPaterno} #{desAcad.dtoEstudiante.estudiante.aspirante.idPersona.apellidoMaterno} #{desAcad.dtoEstudiante.estudiante.aspirante.idPersona.nombre}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;"> 
                                                        <h:outputText value="#{desAcad.dtoEstudiante.estudiante.aspirante.idPersona.genero eq 1?'F':'M'}" />
                                                    </p:column>
                                                    <p:column style="text-align: center;"> 
                                                        <h:outputText value="#{desAcad.dtoEstudiante.estudiante.tipoEstudiante.descripcion}" />
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{desAcad.dtoRegistroBaja.tipoBaja.descripcion}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{desAcad.dtoRegistroBaja.causaBaja.causa}"/>
                                                    </p:column>
                                                    <p:column>
                                                         <h:outputText value="#{desAcad.dtoRegistroBaja.registroBaja.accionesTutor}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{desAcad.dtoRegistroBaja.registroBaja.dictamenPsicopedagogia}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                         <h:outputText value="#{desAcad.dtoRegistroBaja.personalRegistro.nombre} - #{desAcad.dtoRegistroBaja.personalRegistro.clave}"/>
                                                    </p:column>
                                                </p:dataTable>
                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                </p:confirmDialog> 
                                            </center>
                                        </c:if>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <c:if test="#{!empty reportesAcademicos.alertas || true}">
                    <div class="box box-info">
                        <div class="box-header">
                            <ui:include src="/includes/alertas.xhtml">
                                <ui:param name="alertas" value="#{reportesAcademicos.alertas}"></ui:param>
                            </ui:include>
                        </div>
                    </div>
                </c:if>
                <!-- Zona de cuadros de diálogo -->
                <p:dialog id="modalAyuda"
                          widgetVar="modalAyuda" width="700" height="auto" closeOnEscape="true" visible="#{false}" showEffect="fade" hideEffect="fade"
                          modal="true" draggable="true" header="Ayuda" styleClass="panel panel-primary" responsive="true" resizable="false" closable="false" maximizable="true">
                    <div class="box box-primary">
                        <div class="box-header"><i class="ion ion-clipboard"></i><h3 class="box-title">Elementos necesarios para reportes de estadía</h3></div>
                        <div class="box-body">
                            <ul class="todo-list">
                                <c:forEach items="#{reportesAcademicos.rol.instrucciones}" var="instruccion">
                                    <li><span class="text" style="text-align: justify;"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i> #{instruccion}</span></li>
                                </c:forEach>
                            </ul>
                        </div>
                        <div class="box-footer clearfix no-border"><button type="button" class="btn btn-primary pull-right" onclick="PF('modalAyuda').hide();"><i class="fa fa-times"></i> Cerrar</button></div>
                    </div>
                </p:dialog>
            </c:if> 
            <c:if test="#{!reportesAcademicos.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="El acceso solo está autorizado para personal autorizado."/>
                    </h:panelGrid>
                    <f:facet name="footer"></f:facet>
                </p:panel>
            </c:if>
        </div>
        <script>
            //collapseSidebar(); activar para colapsar barra lateral
        </script>
        </c:if>
    </ui:define>
</ui:composition>
