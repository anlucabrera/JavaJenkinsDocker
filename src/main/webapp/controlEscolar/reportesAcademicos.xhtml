<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js" />
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Reportes académicos
    </ui:define>

    <ui:define name="body">
        <c:if test="#{reportesAcademicos.cargado}">
        <adm:breadcrumb title="Reportes académicos"/>
        <adm:sidebar collapsed="true"/>
        <div class="contenedor">
            <c:if test="#{reportesAcademicos.tieneAcceso}">
                <!-- zona de importación de enums -->
                <h:form id="frm" prependId="false" class="form-inline">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:outputLabel value="Periodo activo para registro: #{caster.clavePeriodoToString(reportesAcademicos.rol.periodoActivo)}" />
                                        <p:spacer width="5" />
                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandLink
                                                class="btn btn-info"
                                                rendered="#{true}"
                                                disabled="#{false}"
                                                onclick="PF('modalAyuda').show();"
                                                title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i
                                                class="fa fa-question"/>
                                        </p:commandLink>
<!--                                        <p:commandLink class="btn btn-info btn-sm" ajax="false" action="# {reportesAcademicos.descargarReportesAcademicos()}" 
                                                       target="_blank" title="Descargar Reporte en Excel"><i class="fa fa-file-excel-o" />
                                        </p:commandLink>-->
                                    </f:facet>
                                </p:toolbar>
                            </div>
                            <div class="box box-solid">
                                <div class="box-body">
                                    <c:set var="casilla" value="#{'col-sm-12 col-md-2 col-lg-2'}" />
                                    <c:set var="casilla2" value="#{'col-sm-12 col-md-4 col-lg-3'}" />
                                    <c:set var="casilla3" value="#{'col-sm-12 col-md-4 col-lg-4'}" />
                                    <c:set var="casilla4" value="#{'col-sm-12 col-md-4 col-lg-3'}" />
                                    <div class="row margin-bottom" style="margin-top: 20px;">
                                        <div class="#{casilla}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="periodo" value="#{reportesAcademicos.rol.periodo}" converter="entityConverter" styleClass="form-control" valueChangeListener="#{reportesAcademicos.cambiarPeriodo}">
                                                    <f:selectItems value="#{reportesAcademicos.rol.periodos}" var="periodo" itemValue="#{generacion}" itemLabel="#{caster.periodoToString(periodo)}" />
                                                    <p:ajax process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Periodo" for="periodo"/>
                                                <p:message for="periodo" />
                                            </div>
                                        </div>
                                        <div class="#{casilla2}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="nivel" value="#{reportesAcademicos.rol.nivel}" converter="entityConverter" valueChangeListener="#{reportesAcademicos.cambiarNivelEducativo}">
                                                    <f:selectItems value="#{reportesAcademicos.rol.niveles}" var="nivel" itemValue="#{nivel}" itemLabel="#{nivel.nombre}" />
                                                    <p:ajax update="@this" process="@this" />
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Nivel" for="nivel"/>
                                                <p:message for="nivel" />
                                            </div>
                                        </div>
                                        <div class="#{casilla3}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="programa" value="#{reportesAcademicos.rol.programa}" converter="entityConverter" valueChangeListener="#{reportesAcademicos.cambiarProgramaEducativo}">
                                                    <f:selectItems value="#{reportesAcademicos.rol.programas}" var="programa" itemValue="#{programa}" itemLabel="#{programa.nombre}" />
                                                    <p:ajax update="@this" process="@this" />
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Programa" for="programa"/>
                                                <p:message for="programa" />
                                            </div>
                                        </div>
                                        <div class="#{casilla4}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="reporte" value="#{reportesAcademicos.rol.reporte}" converter="entityConverter" valueChangeListener="#{reportesAcademicos.cambiarReporte}">
                                                    <f:selectItems value="#{reportesAcademicos.rol.reportes}" var="reporte" itemValue="#{reporte}" itemLabel="#{reporte}" />
                                                    <p:ajax update="@this" process="@this" />
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Reporte" for="reporte"/>
                                                <p:message for="reporte" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <c:if test="#{reportesAcademicos.rol.reporte eq 'Aprovechamiento escolar'}">
                                            <center>
                                                 <p:remoteCommand name="actualizar" update="@form:tbAprovechamientoEscolar" />
                                                 <p:dataTable id="tbAprovechamientoEscolar" var="aprovEsc" value="#{reportesAcademicos.rol.aprovechamientoEscolar}" emptyMessage="No hay reporte de aprovechamiento escolar del programa educativo en el periodo seleccionado"
                                                             tableStyleClass="table table-condensed table-bordered table-hover table-responsive tabla"
                                                             tableStyle="vertical-align: middle;" paginator="true" rows="100" rowsPerPageTemplate="100,200,300,400,500,600,700,800,900,1000" 
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}">
                                                    <f:facet name="header">
                                                        Aprovechamiento escolar #{reportesAcademicos.rol.programa.nombre} <br/>
                                                        #{fn:length(reportesAcademicos.rol.aprovechamientoEscolar)} resultados obtenidos.
                                                    </f:facet>
                                                    <p:columnGroup type="header">
                                                        <p:row class="success">
                                                            <p:column headerText="Matricula" style="width: 100px;" sortBy="#{aprovEsc.estudiante.matricula}" filterBy="#{aprovEsc.estudiante.matricula}" filterMatchMode="contains"/> 
                                                            <p:column headerText="Nombre" style="width: 350px;" sortBy="#{aprovEsc.estudiante.aspirante.idPersona.apellidoPaterno} #{aprovEsc.estudiante.aspirante.idPersona.apellidoMaterno} #{aprovEsc.estudiante.aspirante.idPersona.nombre}" filterBy="#{matricula.estudiante.aspirante.idPersona.apellidoPaterno} #{matricula.estudiante.aspirante.idPersona.apellidoMaterno} #{matricula.estudiante.aspirante.idPersona.nombre}" filterMatchMode="contains"/>
                                                            <p:column headerText="Género" style="width: 100px;" sortBy="#{aprovEsc.estudiante.aspirante.idPersona.genero eq 1?'F':'M'}" filterBy="#{aprovEsc.estudiante.aspirante.idPersona.genero eq 1?'F':'M'}" filterMatchMode="contains"/>
                                                            <p:column headerText="Grupo" style="width: 150px;" sortBy="#{aprovEsc.estudiante.grupo.grado}° #{aprovEsc.estudiante.grupo.literal} #{aprovEsc.estudiante.grupo.idSistema.nombre}" filterBy="#{aprovEsc.estudiante.grupo.grado}° #{aprovEsc.estudiante.grupo.literal} #{aprovEsc.estudiante.grupo.idSistema.nombre}" filterMatchMode="contains"/>
                                                            <p:column headerText="Situación académica" style="width: 200px;" sortBy="#{aprovEsc.estudiante.tipoEstudiante.descripcion}" filterBy="#{aprovEsc.estudiante.tipoEstudiante.descripcion}" filterMatchMode="contains"/>
                                                            <p:column headerText="Tipo de registro" style="width: 200px;" sortBy="#{aprovEsc.estudiante.tipoRegistro}" filterBy="#{aprovEsc.estudiante.tipoRegistro}" filterMatchMode="contains"/>
                                                            <p:column headerText="Discapacidad" style="width: 200px;" sortBy="#{aprovEsc.discapacidad}" filterBy="#{aprovEsc.discapacidad}" filterMatchMode="contains"/>
                                                            <p:column headerText="Lengua indígena" style="width: 200px;" sortBy="#{aprovEsc.lenguaIndigena}" filterBy="#{aprovEsc.lenguaIndigena}" filterMatchMode="contains"/>
                                                            <p:column headerText="Promedio cuatrimestral" style="width: 200px;" sortBy="#{aprovEsc.promedio}" filterBy="#{aprovEsc.promedio}" filterMatchMode="contains"/>
                                                        </p:row>
                                                    </p:columnGroup>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{aprovEsc.estudiante.matricula}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{aprovEsc.estudiante.aspirante.idPersona.apellidoPaterno} #{aprovEsc.estudiante.aspirante.idPersona.apellidoMaterno} #{aprovEsc.estudiante.aspirante.idPersona.nombre}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;"> 
                                                        <h:outputText value="#{aprovEsc.estudiante.aspirante.idPersona.genero eq 1?'F':'M'}" />
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{aprovEsc.estudiante.grupo.grado}° #{aprovEsc.estudiante.grupo.literal} #{aprovEsc.estudiante.grupo.idSistema.nombre}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{aprovEsc.estudiante.tipoEstudiante.descripcion}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{aprovEsc.estudiante.tipoRegistro}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{aprovEsc.discapacidad}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{aprovEsc.lenguaIndigena}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{aprovEsc.promedio}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </center>
                                        </c:if>
                                        <c:if test="#{reportesAcademicos.rol.reporte eq 'Planeación docente'}">
                                            <center>
                                                 <p:remoteCommand name="actualizar" update="@form:tbPlaneacionDocente" />
                                                 <p:dataTable id="tbPlaneacionDocente" var="planDoc" value="#{reportesAcademicos.rol.planeacionDocente}" emptyMessage="No hay planeaciones docente registradas del programa educativo en el periodo seleccionado"
                                                             tableStyleClass="table table-condensed table-bordered table-hover table-responsive tabla"
                                                             tableStyle="vertical-align: middle;" paginator="true" rows="100" rowsPerPageTemplate="50,200,300,400,500,600,700,800,900,1000" 
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}">
                                                    <f:facet name="header">
                                                        Planeación Docente 
                                                    </f:facet>
                                                    <p:columnGroup type="header">
                                                        <p:row class="success">
                                                            <p:column rowspan="2" headerText="Grupo" style="width: 150px;" sortBy="#{planDoc.cargaAcademica.cveGrupo.grado}° #{planDoc.cargaAcademica.cveGrupo.literal} #{planDoc.cargaAcademica.cveGrupo.idSistema.nombre}" filterBy="#{planDoc.cargaAcademica.cveGrupo.grado}° #{planDoc.cargaAcademica.cveGrupo.literal} #{planDoc.cargaAcademica.cveGrupo.idSistema.nombre}" filterMatchMode="contains"/>
                                                            <p:column rowspan="2" headerText="Clave materia" style="width: 150px;" sortBy="#{planDoc.planEstudioMateria.claveMateria}" filterBy="#{planDoc.planEstudioMateria.claveMateria}" filterMatchMode="contains"/>
                                                            <p:column rowspan="2" headerText="Materia" style="width: 300px;" sortBy="#{planDoc.planEstudioMateria.idMateria.nombre}" filterBy="#{planDoc.planEstudioMateria.idMateria.nombre}" filterMatchMode="contains"/>
                                                            <p:column rowspan="2" headerText="Docente" style="width: 300px;" sortBy="#{planDoc.docente.nombre}" filterBy="#{planDoc.docente.nombre}" filterMatchMode="contains"/>
                                                            <p:column colspan="3" headerText="Configuración de materia" style="width: 300px;"/>
                                                            <p:column colspan="3" headerText="Evidencias de evaluación" style="width: 300px;"/>
                                                            <p:column colspan="3" headerText="Situación" style="width: 300px;"/>
                                                        </p:row>
                                                        <p:row class="success">
                                                            <p:column headerText="Unidades materia" style="width: 100px;" sortBy="#{planDoc.unidadesMateria}"/> 
                                                            <p:column headerText="Unidades configuradas" style="width: 100px;" sortBy="#{planDoc.unidadesConfiguradas}"/>
                                                            <p:column headerText="Unidades validadas" style="width: 100px;" sortBy="#{planDoc.unidadesValidadas}"/>
                                                            <p:column headerText="Evidencias Ser" style="width: 100px;" sortBy="#{planDoc.evidenciasSer}"/>
                                                            <p:column headerText="Evidencias Saber" style="width: 100px;" sortBy="#{planDoc.evidenciasSaber}"/>
                                                            <p:column headerText="Evidencias Saber hacer" style="width: 100px;" sortBy="#{planDoc.evidenciasSaberHacer}"/>
                                                            <p:column headerText="Configuración unidades" style="width: 100px;"/>
                                                            <p:column headerText="Asignación evidencias" style="width: 100px;"/>
                                                            <p:column headerText="Validación" style="width: 100px;"/>
                                                        </p:row>
                                                    </p:columnGroup>
                                                     <p:column style="text-align: center;" groupRow="true">
                                                        <h:outputText value="#{planDoc.cargaAcademica.cveGrupo.grado}° #{planDoc.cargaAcademica.cveGrupo.literal} #{planDoc.cargaAcademica.cveGrupo.idSistema.nombre}"/>
                                                     </p:column>
                                                     <p:column style="text-align: center;">
                                                        <h:outputText value="#{planDoc.planEstudioMateria.claveMateria}"/>
                                                     </p:column>
                                                     <p:column>
                                                        <h:outputText value="#{planDoc.planEstudioMateria.idMateria.nombre}"/>
                                                     </p:column>
                                                     <p:column>
                                                        <h:outputText value="#{planDoc.docente.nombre}"/>
                                                     </p:column>
                                                     <p:column style="text-align: center;">
                                                         <h:outputText value="#{planDoc.unidadesMateria}"/>
                                                     </p:column>
                                                     <p:column style="text-align: center;">
                                                         <h:outputText value="#{planDoc.unidadesConfiguradas}"/>
                                                     </p:column>
                                                     <p:column style="text-align: center;">
                                                         <h:outputText value="#{planDoc.unidadesValidadas}"/>
                                                     </p:column>
                                                     <p:column style="text-align: center;">
                                                         <h:outputText value="#{planDoc.evidenciasSer}"/>
                                                     </p:column>
                                                     <p:column style="text-align: center;">
                                                         <h:outputText value="#{planDoc.evidenciasSaber}"/>
                                                     </p:column>
                                                     <p:column style="text-align: center;">
                                                         <h:outputText value="#{planDoc.evidenciasSaberHacer}"/>
                                                     </p:column>
                                                     <p:column style="text-align: center;"> 
                                                         <h:outputText value="#{planDoc.unidadesMateria eq planDoc.unidadesConfiguradas?'Completo':'Incompleto'}" style="color: #{planDoc.unidadesMateria eq planDoc.unidadesConfiguradas?'black':'red'}"/>
                                                     </p:column>
                                                     <p:column style="text-align: center;"> 
                                                         <h:outputText value="#{planDoc.asignacionCompleta?'Completo':'Incompleto'}" style="color: #{!planDoc.asignacionCompleta?'red':'black'}"/>
                                                     </p:column>
                                                     <p:column style="text-align: center;"> 
                                                         <h:outputText value="#{planDoc.unidadesConfiguradas eq planDoc.unidadesValidadas?'Completo':'Incompleto'}" style="color: #{planDoc.unidadesConfiguradas eq planDoc.unidadesValidadas?'black':'red'}"/>
                                                     </p:column>
                                                </p:dataTable>
                                            </center>
                                        </c:if>
                                        <c:if test="#{reportesAcademicos.rol.reporte eq 'Matricula'}">
                                            <center>
                                                 <p:remoteCommand name="actualizar" update="@form:tbMatricula" />
                                                 <p:dataTable id="tbMatricula" var="matricula" value="#{reportesAcademicos.rol.matricula}" emptyMessage="No hay matricula registrada del programa educativo en el periodo seleccionado"
                                                             tableStyleClass="table table-condensed table-bordered table-hover table-responsive tabla"
                                                             tableStyle="vertical-align: middle;" paginator="true" rows="100" rowsPerPageTemplate="100,200,300,400,500,600,700,800,900,1000" 
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}">
                                                    <f:facet name="header">
                                                        Matricula 
                                                    </f:facet>
                                                    <p:columnGroup type="header">
                                                        <p:row class="success">
                                                            <p:column headerText="Matricula" style="width: 100px;" sortBy="#{matricula.estudiante.matricula}" filterBy="#{matricula.estudiante.matricula}" filterMatchMode="contains"/> 
                                                            <p:column headerText="Nombre" style="width: 350px;" sortBy="#{matricula.estudiante.aspirante.idPersona.apellidoPaterno} #{matricula.estudiante.aspirante.idPersona.apellidoMaterno} #{matricula.estudiante.aspirante.idPersona.nombre}" filterBy="#{matricula.estudiante.aspirante.idPersona.apellidoPaterno} #{matricula.estudiante.aspirante.idPersona.apellidoMaterno} #{matricula.estudiante.aspirante.idPersona.nombre}" filterMatchMode="contains"/>
                                                            <p:column headerText="Género" style="width: 100px;" sortBy="#{matricula.estudiante.aspirante.idPersona.genero eq 1?'F':'M'}" filterBy="#{matricula.estudiante.aspirante.idPersona.genero eq 1?'F':'M'}" filterMatchMode="contains"/>
                                                            <p:column headerText="Programa educativo" style="width: 300px;"/>
                                                            <p:column headerText="Grupo" style="width: 150px;" sortBy="#{matricula.estudiante.grupo.grado}° #{matricula.estudiante.grupo.literal} #{matricula.estudiante.grupo.idSistema.nombre}" filterBy="#{matricula.estudiante.grupo.grado}° #{matricula.estudiante.grupo.literal} #{matricula.estudiante.grupo.idSistema.nombre}" filterMatchMode="contains"/>
                                                            <p:column headerText="Situación académica" style="width: 200px;" sortBy="#{matricula.estudiante.tipoEstudiante.descripcion}" filterBy="#{matricula.estudiante.tipoEstudiante.descripcion}" filterMatchMode="contains"/>
                                                            <p:column headerText="Tipo de registro" style="width: 200px;" sortBy="#{matricula.estudiante.tipoRegistro}" filterBy="#{matricula.estudiante.tipoRegistro}" filterMatchMode="contains"/>
                                                        </p:row>
                                                    </p:columnGroup>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{matricula.estudiante.matricula}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{matricula.estudiante.aspirante.idPersona.apellidoPaterno} #{matricula.estudiante.aspirante.idPersona.apellidoMaterno} #{matricula.estudiante.aspirante.idPersona.nombre}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;"> 
                                                        <h:outputText value="#{matricula.estudiante.aspirante.idPersona.genero eq 1?'F':'M'}" />
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{matricula.programaEducativo.nombre}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{matricula.estudiante.grupo.grado}° #{matricula.estudiante.grupo.literal} #{matricula.estudiante.grupo.idSistema.nombre}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{matricula.estudiante.tipoEstudiante.descripcion}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{matricula.estudiante.tipoRegistro}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </center>
                                        </c:if>
                                        <c:if test="#{reportesAcademicos.rol.reporte eq 'Deserción académica'}">
                                            <center>
                                                 <p:remoteCommand name="actualizar" update="@form:tbDesercionAcademica" />
                                                 <p:dataTable id="tbDesercionAcademica" var="desAcad" value="#{reportesAcademicos.rol.desercionAcademica}" emptyMessage="No hay bajas registradas del programa educativo en el periodo seleccionado"
                                                             tableStyleClass="table table-condensed table-bordered table-hover table-responsive tabla"
                                                             tableStyle="vertical-align: middle;" paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" 
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}">
                                                    <f:facet name="header">
                                                        Deserción académica 
                                                    </f:facet>
                                                    <p:columnGroup type="header">
                                                        <p:row class="success">
                                                            <p:column headerText="Clave" style="width: 100px;"/>
                                                            <p:column headerText="Fecha de Baja" style="width: 100px;" sortBy="#{desAcad.dtoRegistroBaja.registroBaja.fechaBaja}" filterBy="#{desAcad.dtoRegistroBaja.registroBaja.fechaBaja}" filterMatchMode="contains"/>
                                                            <p:column headerText="Matricula" style="width: 100px;" sortBy="#{desAcad.dtoEstudiante.estudiante.matricula}" filterBy="#{desAcad.dtoEstudiante.estudiante.matricula}" filterMatchMode="contains"/> 
                                                            <p:column headerText="Nombre" style="width: 350px;" sortBy="#{desAcad.dtoEstudiante.estudiante.aspirante.idPersona.apellidoPaterno} #{desAcad.dtoEstudiante.estudiante.aspirante.idPersona.apellidoMaterno} #{desAcad.dtoEstudiante.estudiante.aspirante.idPersona.nombre}" filterBy="#{desAcad.dtoEstudiante.estudiante.aspirante.idPersona.apellidoPaterno} #{desAcad.dtoEstudiante.estudiante.aspirante.idPersona.apellidoMaterno} #{desAcad.dtoEstudiante.estudiante.aspirante.idPersona.nombre}" filterMatchMode="contains"/>
                                                            <p:column headerText="Género" style="width: 100px;" sortBy="#{desAcad.dtoEstudiante.estudiante.aspirante.idPersona.genero eq 1?'F':'M'}" filterBy="#{desAcad.dtoEstudiante.estudiante.aspirante.idPersona.genero eq 1?'F':'M'}" filterMatchMode="contains"/>
