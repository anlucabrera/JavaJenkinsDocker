<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Administración de Evaluaciones
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js" />
    </ui:define>

    <ui:define name="body">
        <c:if test="#{administracionEvaluacionesPsicopedagogia.cargado}">
        <adm:breadcrumb title="Administración de Evaluaciones"/>
        <div class="contenedor">
            <c:if test="#{administracionEvaluacionesPsicopedagogia.tieneAcceso}">
                <c:if test="#{administracionEvaluacionesPsicopedagogia.rol.periodosEscolares ne null}">
                <!-- zona de importación de enums -->
                    <div class="box box-primary">
                    <h:form id="frm" prependId="false" class="form-inline">
                        <div class="box-header with-border">
                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:outputLabel value="Periodo activo : #{caster.clavePeriodoToString(administracionEvaluacionesPsicopedagogia.rol.periodoActivo.periodo)}" />
                                        <p:spacer width="5" />

                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandLink
                                                class="btn btn-info"
                                                rendered="#{true}"
                                                disabled="#{false}"
                                                onclick="PF('modalAyuda').show();"
                                                title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i
                                                class="fa fa-question"/>
                                        </p:commandLink>
                                        <p:spacer width="10px"/>
                                        <p:commandLink class="btn btn-success btn-sm"
                                                       onclick="PF('dglAperEv').show();"
                                                       title="Aperturar evaluación"><i class="fa fa-plus" />
                                        </p:commandLink>
                                    </f:facet>
                                </p:toolbar>
                            </div>

                        </div>
                </h:form>
                 <div  align="center">
                     <div class="box-body">
                         <p:tabView id="tabT">
                             <p:tab title="Listado de evaluciones" id="tbEvaluaciones">
                                 <h:form id="frmEvaluaciones">
                                     <div class="box box-solid">
                                         <div class="box-body">
                                             <c:set var="casilla" value="#{'col-sm-12 col-md-4 col-lg-2'}" />
                                             <c:set var="casilla2" value="#{'col-sm-12 col-md-8 col-lg-8'}" />
                                             <div class="row margin-bottom" style="margin-top: 20px;">
                                                 <div class="#{casilla}">
                                                     <div class="ui-material">
                                                         <p:selectOneMenu id="periodo" value="#{administracionEvaluacionesPsicopedagogia.rol.periodoSeleccionado}" converter="entityConverter" styleClass="form-control" valueChangeListener="#{administracionEvaluacionesPsicopedagogia.cambiarEvaluacionesPeriodo}">
                                                             <f:selectItems value="#{administracionEvaluacionesPsicopedagogia.rol.periodosEscolares}" var="periodo" itemValue="#{periodo}" itemLabel="#{caster.periodoToString(periodo)}" />
                                                             <p:ajax process="@this" update=":tabT:frmEvaluaciones"/>
                                                             <p:autoUpdate />
                                                         </p:selectOneMenu>
                                                         <p:outputLabel value="Periodo" for="periodo"/>
                                                         <p:message for="periodo" />
                                                     </div>
                                                 </div>
                                             </div>
                                             <div class="row">
                                                 <center>
                                                     <p:remoteCommand name="actualizar" update="@form:tbListaEvaluaciones" />
                                                     <p:dataTable id="tbListaEvaluaciones" var="ev" value="#{administracionEvaluacionesPsicopedagogia.rol.evaluaciones}"
                                                                  tableStyleClass="table table-condensed table-bordered table-hover table-responsive tabla"
                                                                  tableStyle="vertical-align: middle;" paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50"
                                                                  paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}">
                                                         <f:facet name="header">
                                                             Evaluaciones aplicadas en el periodo #{caster.periodoToString(administracionEvaluacionesPsicopedagogia.rol.periodoSeleccionado)}
                                                         </f:facet>
                                                         <p:columnGroup type="header">
                                                             <p:row class="success">
                                                                 <p:column rowspan="2" headerText="Opciones" style="width: 120px;"/>
                                                                 <p:column rowspan="2" headerText="Tipo de evaluación" style="width: 400px;"/>
                                                                 <p:column rowspan="2" headerText="Fecha de apertura" style="width: 150px;"/>
                                                             </p:row>
                                                         </p:columnGroup>
                                                         <p:column>
                                                             <center>
                                                                 <div class="btn-group">
                                                                     <p:commandButton disabled="#{!ev.activa}"
                                                                                      class="btn btn-sm btn-warning"
                                                                                      icon="fa fa-edit"
                                                                                      title="Editar"
                                                                                      actionListener="#{administracionEvaluacionesPsicopedagogia.getEvEdit(ev.evaluacion)}"
                                                                                      onclick="PF('dglEditarEv').show();"


                                                                     />
                                                                     <p:link href="http://siip.utxicotepec.edu.mx/archivos/evidencias2/cuestionarios/#{ev.evaluacion.tipo}.pdf" target="_blank" style=" ;">
                                                                         <i class="fa fa-eye"></i>
                                                                         <span>Ver cuestionario</span>
                                                                     </p:link>

                                                                 </div>
                                                             </center>
                                                         </p:column>
                                                         <p:column style="text-align: center;">
                                                             <h:outputText value="#{ev.evaluacion.tipo}"/>
                                                         </p:column>
                                                         <p:column style="text-align: center;">
                                                             <h:outputText value="#{caster.fechaEventoEscolarToString(ev.evaluacion.fechaInicio,ev.evaluacion.fechaFin)}"/>
                                                         </p:column>
                                                     </p:dataTable>
                                                     <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                         <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                         <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                     </p:confirmDialog>
                                                 </center>
                                             </div>

                                         </div>
                                     </div>

                                 </h:form>
                             </p:tab>
                             <!--
                             <p:tab title="Resultados" id="tbResultados">
                                 <h:form id="frmResultados">

                                 </h:form>
                             </p:tab>-->
                         </p:tabView>
                     </div>
                 </div>
                    </div>


                     <!-- Modal aperturar evaluaciones -->
                    <p:dialog widgetVar="dglAperEv"
                              header="Aperturar evaluación"
                              modal="false"
                              position="center center"
                              showEffect="fade" hideEffect="fade"
                              resizable="true"
                              width="900px"
                              height="300px"
                              responsive="true"
                    >
                        <h:form id="frmAperEvaluacion">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="row">
                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                     <div class="ui-material">
                                        <p:outputLabel value="Periodo activo para apertura" for="periodoAct" style="font-weight: bold; font-size: 14px;"/> <p:spacer width="10px"/>
                                        <p:outputLabel id="periodoAct"  value="#{caster.periodoToString(administracionEvaluacionesPsicopedagogia.rol.periodoActivo)}" />
                                        <p:message for="periodoAct" />
                                     </div>
                                    </div>
                                </div>
                                <br/>

                                <div class="row">
                                    <div class="col-sm-8 col-md-8 col-lg-8">
                                        <div class="ui-material">
                                            <p:outputLabel value="Tipo de evaluación" for="tipoEv" style="font-weight: bold; font-size: 14px;"/> <p:spacer width="10px"/>
                                            <p:selectOneMenu id="tipoEv" value="#{administracionEvaluacionesPsicopedagogia.rol.tipoEvalucionSeleecionada}" class="form-control" required="true" requiredMessage="Debe de indicar el tipo de evaluación" converter="entityConverter">
                                                <f:selectItem itemValue="#{null}"/>
                                                <f:selectItems value="#{administracionEvaluacionesPsicopedagogia.rol.listaTiposEv}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.tipoEvaluacion}" />
                                                <p:ajax listener="#{administracionEvaluacionesPsicopedagogia.verificarEvaluacion()}" update="fechaInicio,fechaFin,fechaSeguimiento,btnSaveEvaluacion,verEv" process="@this"/>
                                            </p:selectOneMenu>
                                            <p:message for="tipoEv" />
                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <div class="btn-group">
                                            <p:link  id="verEv" href="http://siip.utxicotepec.edu.mx/archivos/evidencias2/cuestionarios/#{administracionEvaluacionesPsicopedagogia.rol.tipoEvalucionSeleecionada.tipoEvaluacion}.pdf" target="_blank" style=" ;">
                                                <i class="fa fa-eye"></i>
                                                <span>Ver cuestionario</span>
                                            </p:link>
                                        </div>
                                    </div>
                                </div>
                                <br/>
                                <div class="row">
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <div class="ui-material">
                                            <p:outputLabel for="fechaInicio" value="Fecha de incio" />
                                            <p:calendar id="fechaInicio" locale="es" value="#{administracionEvaluacionesPsicopedagogia.rol.nuevaEvaluacion.fechaInicio}" mindate="#{administracionEvaluacionesPsicopedagogia.rol.periodoActivoFechas.inicio}" maxdate="#{administracionEvaluacionesPsicopedagogia.rol.periodoActivoFechas.fin}" required="true" requiredMessage="Debe ingresar la fecha de inicio" disabled="#{administracionEvaluacionesPsicopedagogia.rol.evalucionEx}" >
                                            </p:calendar>
                                            <p:message for="fechaInicio"><p:autoUpdate/></p:message>

                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <div class="ui-material">
                                            <p:outputLabel for="fechaFin" value="Fecha fin"/>
                                            <p:calendar id="fechaFin" locale="es" value="#{administracionEvaluacionesPsicopedagogia.rol.nuevaEvaluacion.fechaFin}" mindate="#{administracionEvaluacionesPsicopedagogia.rol.periodoActivoFechas.inicio}" maxdate="#{administracionEvaluacionesPsicopedagogia.rol.periodoActivoFechas.fin}" required="true" requiredMessage="Debe ingresar la fecha de inicio" disabled="#{administracionEvaluacionesPsicopedagogia.rol.evalucionEx}"></p:calendar>
                                            <p:message for="fechaFin"><p:autoUpdate/></p:message>

                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <div class="ui-material">
                                            <p:outputLabel for="fechaSeguimiento" value="Fecha fin de visualización de seguimiento"/>
                                            <p:calendar id="fechaSeguimiento" locale="es" value="#{administracionEvaluacionesPsicopedagogia.rol.apertura.fechaFinal}" mindate="#{administracionEvaluacionesPsicopedagogia.rol.nuevaEvaluacion.fechaInicio}" maxdate="#{administracionEvaluacionesPsicopedagogia.rol.periodoActivoFechas.fin}" required="true" requiredMessage="Debe ingresar la fecha de fin del seguimiento" disabled="#{administracionEvaluacionesPsicopedagogia.rol.evalucionEx}"></p:calendar>
                                            <p:message for="fechaSeguimiento"><p:autoUpdate/></p:message>

                                        </div>
                                    </div>
                                </div>
                                <br/>
                                <br/>
                                <div class="row">
                                    <div class="col-sm-12 col-md-12 col-lg-12">

                                        <p:column colspan="2" style="align-content: center">
                                            <center><p:commandButton id="btnSaveEvaluacion" value="Aperturar evaluación" icon="fa fa-check" styleClass="btn-primary" style="width: 30%;" actionListener="#{administracionEvaluacionesPsicopedagogia.saveEvaluacion}" update=":tabT:frmEvaluaciones" disabled="#{administracionEvaluacionesPsicopedagogia.rol.evalucionEx}" oncomplete="PF('dglAperEv').hide();"/></center>
                                        </p:column>

                                    </div>
                                </div>
                            </div>

                        </h:form>
                    </p:dialog>
                    <!-- Modal edicionevaluaciones -->
                    <p:dialog widgetVar="dglEditarEv"
                              header="Editar evaluación"
                              modal="false"
                              position="center center"
                              showEffect="fade" hideEffect="fade"
                              resizable="true"
                              width="900px"
                              height="300px"
                              responsive="true"
                    >
                        <h:form id="frmEditEvaluacion">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="row">
                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                        <div class="ui-material">
                                            <p:outputLabel value="Periodo de la evaluación" for="periodoA" style="font-weight: bold; font-size: 14px;"/> <p:spacer width="10px"/>
                                            <p:outputLabel id="periodoA"  value="#{caster.periodoToString(administracionEvaluacionesPsicopedagogia.rol.periodoActivo)}" />
                                            <p:message for="periodoA" />
                                        </div>
                                    </div>
                                </div>
                                <br/>

                                <div class="row">
                                    <div class="col-sm-8 col-md-8 col-lg-8">
                                        <div class="ui-material">
                                            <p:outputLabel value="Tipo de evaluación" for="tipoEvEdit" style="font-weight: bold; font-size: 14px;"/> <p:spacer width="10px"/>
                                            <p:selectOneMenu id="tipoEvEdit" value="#{administracionEvaluacionesPsicopedagogia.rol.tipoEvalucionSeleecionada}" class="form-control" required="true" requiredMessage="Debe de indicar el tipo de evaluación" converter="entityConverter" disabled="true">
                                                <f:selectItem itemValue="#{null}"/>
                                                <f:selectItems value="#{administracionEvaluacionesPsicopedagogia.rol.listaTiposEv}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.tipoEvaluacion}" />
                                                <p:ajax listener="#{administracionEvaluacionesPsicopedagogia.verificarEvaluacion()}" process="@this"/>
                                            </p:selectOneMenu>
                                            <p:message for="tipoEvEdit" />
                                        </div>
                                    </div>
                                </div>
                                <br/>
                                <div class="row">
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <div class="ui-material">
                                            <p:outputLabel for="fechaInicioEd" value="Fecha de incio" />
                                            <p:calendar id="fechaInicioEd" locale="es" value="#{administracionEvaluacionesPsicopedagogia.rol.evaluacionSeleccionada.fechaInicio}" mindate="#{administracionEvaluacionesPsicopedagogia.rol.periodoActivoFechas.inicio}" maxdate="#{administracionEvaluacionesPsicopedagogia.rol.periodoActivoFechas.fin}" required="true" requiredMessage="Debe ingresar la fecha de inicio" disabled="true" >
                                            </p:calendar>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <div class="ui-material">
                                            <p:outputLabel for="fechaFinEd" value="Fecha fin"/>
                                            <p:calendar id="fechaFinEd" locale="es" value="#{administracionEvaluacionesPsicopedagogia.rol.evaluacionSeleccionada.fechaFin}" mindate="#{administracionEvaluacionesPsicopedagogia.rol.periodoActivoFechas.inicio}" maxdate="#{administracionEvaluacionesPsicopedagogia.rol.periodoActivoFechas.fin}" required="true" requiredMessage="Debe ingresar la fecha de inicio" disabled="#{administracionEvaluacionesPsicopedagogia.rol.evalucionEx}"></p:calendar>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <div class="ui-material">
                                            <p:outputLabel for="fechaSeguimientoE" value="Fecha fin de visualización de seguimiento"/>
                                            <p:calendar id="fechaSeguimientoE" locale="es" value="#{administracionEvaluacionesPsicopedagogia.rol.aperturaEdit.fechaFinal}" mindate="#{administracionEvaluacionesPsicopedagogia.rol.nuevaEvaluacion.fechaInicio}" maxdate="#{administracionEvaluacionesPsicopedagogia.rol.periodoActivoFechas.fin}" required="true" requiredMessage="Debe ingresar la fecha de fin del seguimiento" disabled="#{administracionEvaluacionesPsicopedagogia.rol.evalucionEx}"></p:calendar>
                                        </div>
                                    </div>
                                </div>
                                <br/>
                                <br/>
                                <div class="row">
                                    <div class="col-sm-12 col-md-12 col-lg-12">

                                        <p:column colspan="2" style="align-content: center">
                                            <center><p:commandButton id="btnEditEvaluacion" value="Aperturar evaluación" icon="fa fa-check" styleClass="btn-primary" style="width: 30%;" actionListener="#{administracionEvaluacionesPsicopedagogia.updateEvaluaciones}" update=":tabT:frmEvaluaciones" disabled="#{administracionEvaluacionesPsicopedagogia.rol.evalucionEx}" oncomplete="PF('dglEditarEv').hide();"/></center>
                                        </p:column>

                                    </div>
                                </div>
                            </div>

                        </h:form>
                    </p:dialog>

                    <!-- Zona de cuadros de diálogo -->
                <p:dialog id="modalAyuda"
                          widgetVar="modalAyuda" width="700" height="auto" closeOnEscape="true" visible="#{false}" showEffect="fade" hideEffect="fade"
                          modal="true" draggable="true" header="Ayuda" styleClass="panel panel-primary" responsive="true" resizable="false" closable="false" maximizable="true">
                    <div class="box box-primary">
                        <div class="box-header"><i class="ion ion-clipboard"></i><h3 class="box-title">Elementos necesarios para reporte de bajas</h3></div>
                        <div class="box-body">
                            <ul class="todo-list">
                                <c:forEach items="#{reporteBajasServiciosEscolares.rol.instrucciones}" var="instruccion">
                                    <li><span class="text" style="text-align: justify;"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i> #{instruccion}</span></li>
                                </c:forEach>
                            </ul>
                        </div>
                        <div class="box-footer clearfix no-border"><button type="button" class="btn btn-primary pull-right" onclick="PF('modalAyuda').hide();"><i class="fa fa-times"></i> Cerrar</button></div>
                    </div>
                </p:dialog>
                </c:if>
            </c:if>
            <c:if test="#{!administracionEvaluacionesPsicopedagogia.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="El acceso solo está autorizado a personal de psicopedagogía."/>
                    </h:panelGrid>
                    <f:facet name="footer"></f:facet>
                </p:panel>
            </c:if>
        </div>
        <script>
            //collapseSidebar(); activar para colapsar barra lateral
        </script>
        </c:if>
    </ui:define>
</ui:composition>
