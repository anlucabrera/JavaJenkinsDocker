<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js" />
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Administración de justificaciones de aperturas extemporáneas
    </ui:define>

    <ui:define name="body">
        <c:if test="#{administracionJustificacionesAperturaEscolares.cargado}">
        <adm:breadcrumb title="Administración de justificaciones de aperturas extemporáneas"/>
        <div class="contenedor">
            <c:if test="#{administracionJustificacionesAperturaEscolares.tieneAcceso}">
                <!-- zona de importación de enums -->
                <h:form id="frm" prependId="false" class="form-inline">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:outputLabel value="Periodo activo: #{caster.clavePeriodoToString(administracionJustificacionesAperturaEscolares.rol.periodoActivo.periodo)}" />
                                        
                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandLink
                                                class="btn btn-info"
                                                rendered="#{true}"
                                                disabled="#{false}"
                                                onclick="PF('modalAyuda').show();"
                                                title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i
                                                class="fa fa-question"/>
                                        </p:commandLink>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                            <div class="box box-solid">
                                <div class="box-body">
                                    <c:set var="casilla1" value="#{'col-sm-12 col-md-2 col-lg-1'}" />
                                    <c:set var="casilla2" value="#{'col-sm-12 col-md-2 col-lg-2'}" />
                                    <c:set var="casilla3" value="#{'col-sm-12 col-md-2 col-lg-3'}" />
                                    <div class="row margin-bottom" style="margin-top: 20px;">
                                            <div class="#{casilla3}">
                                                <div class="ui-material">
                                                    <p:inputSwitch id="agregarJustificacion" styleClass="form-control" value="#{administracionJustificacionesAperturaEscolares.rol.agregarJustificacion}" valueChangeListener="#{administracionJustificacionesAperturaEscolares.cambiarAgregarJustificacion}"> 
                                                        <p:ajax update="@this" process="@this" />
                                                        <p:autoUpdate />
                                                    </p:inputSwitch>
                                                    <p:outputLabel for="agregarJustificacion" value="#{administracionJustificacionesAperturaEscolares.rol.agregarJustificacion?'Agregar justificación':'No agregar justificación'}"/>
                                                    <p:message for="agregarJustificacion" display="tooltip" /> 
                                                </div>
                                            </div>
                                            <div class="#{casilla3}">
                                                <div class="ui-material">
                                                    <p:inputTextarea id="descripcion" value="#{administracionJustificacionesAperturaEscolares.rol.descripcion}" cols="50" rows="2" maxlength="500" rendered="#{administracionJustificacionesAperturaEscolares.rol.agregarJustificacion}" required="true" requiredMessage="Debe ingresar la descripción de la justificación"/>
                                                    <p:outputLabel value="Descripción" for="descripcion" rendered="#{administracionJustificacionesAperturaEscolares.rol.agregarJustificacion}"/>
                                                    <p:message for="descripcion" display="display"/>
                                                </div>
                                            </div>
                                            <div class="#{casilla3}">
                                                <div class="ui-material">
                                                    <p:commandButton id="btnGuardarJustificacion" value="Guardar" actionListener="#{administracionJustificacionesAperturaEscolares.guardarJustificacion()}" icon="fa fa-pencil-square-o" class="btn-primary" rendered="#{administracionJustificacionesAperturaEscolares.rol.agregarJustificacion}" oncomplete="PF('frm')update();" update="@form"  process="@form"/>
                                                </div>
                                            </div>
                                    </div>
                                    <h:outputText value="&#160;" />
                                    <h:outputText value="&#160;" />
                                    <div class="row">
                                            <center>
                                                <div class="col-lg-8 col-md-12 text-info text-center" style="float: none;"> 
                                                    <p:dataTable id="tbListaJustificaciones" var="justificacion" value="#{administracionJustificacionesAperturaEscolares.rol.justificaciones}"
                                                                 tableStyleClass="table table-condensed table-bordered table-hover table-responsive tabla" emptyMessage="No se ha registrado información"
                                                                 tableStyle="vertical-align: middle;" resizeMode="expand"
                                                                 paginator="true" rows="20" rowsPerPageTemplate="20,40,60,80,100" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}">
                                                        <p:columnGroup type="header">
                                                            <p:row class="success">
                                                                <p:column headerText="Clave" style="width: 150px;"/>
                                                                <p:column headerText="Descripción de la justificación" style="width: 350px;"/>
                                                                <p:column headerText="Activa/Inactiva" style="width: 150px;"/>
                                                                <p:column headerText="Eliminar" style="width: 200px;"/>
                                                            </p:row>
                                                        </p:columnGroup>
                                                        <p:column style="text-align: center;">
                                                            <h:outputText value="#{justificacion.justificacion}"/>
                                                        </p:column>
                                                        <p:column style="text-align: justify;">
                                                            <h:outputText value="#{justificacion.descripcion}"/>
                                                        </p:column>
                                                        <p:column style="text-align: center;">
                                                            <p:commandButton actionListener="#{administracionJustificacionesAperturaEscolares.activarDesactivarJustificacion(justificacion)}"
                                                                                     class="btn btn-sm #{!justificacion.activo?'btn-danger':'btn-success'}" icon="#{!justificacion.activo?'fa fa-close':'fa-check'}"
                                                                                     title="#{justificacion.activo?'Desactivar justificación.':'Activar justificación.'}" update="@this @(.tabla)"/>
                                                       </p:column>
                                                        <p:column style="text-align: justify;">
                                                            <center>
                                                                <p:commandButton actionListener="#{administracionJustificacionesAperturaEscolares.eliminarJustificacion(justificacion)}" class="btn btn-sm btn-danger" icon="fa fa-trash" title="Eliminar generación." rendered="#{!administracionJustificacionesAperturaEscolares.deshabilitarEliminacionJustificacion(justificacion)}">
                                                                    <p:confirm header="Eliminar registro" message="¿Está seguro de eliminar la justificación seleccionada?" icon="ui-icon-alert" />
                                                                </p:commandButton>
                                                            </center>
                                                            <h:outputText value="No se puede eliminar la justificación seleccionada porque tiene registros relacionados." rendered="#{administracionJustificacionesAperturaEscolares.deshabilitarEliminacionJustificacion(justificacion)}"/>
                                                        </p:column>
                                                    </p:dataTable>
                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                    </p:confirmDialog> 
                                                </div>
                                            </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <c:if test="#{!empty administracionJustificacionesAperturaEscolares.alertas || true}">
                    <div class="box box-info">
                        <div class="box-header">
                            <ui:include src="/includes/alertas.xhtml">
                                <ui:param name="alertas" value="#{administracionJustificacionesAperturaEscolares.alertas}"></ui:param>
                            </ui:include>
                        </div>
                    </div>
                </c:if>
                <!-- Zona de cuadros de diálogo -->
                <p:dialog id="modalAyuda"
                          widgetVar="modalAyuda" width="700" height="auto" closeOnEscape="true" visible="#{false}" showEffect="fade" hideEffect="fade"
                          modal="true" draggable="true" header="Ayuda" styleClass="panel panel-primary" responsive="true" resizable="false" closable="false" maximizable="true">
                    <div class="box box-primary">
                        <div class="box-header"><i class="ion ion-clipboard"></i><h3 class="box-title">Elementos necesarios para admininistrar justificaciones de aperturas extemporáneas</h3></div>
                        <div class="box-body">
                            <ul class="todo-list">
                                <c:forEach items="#{administracionJustificacionesAperturaEscolares.rol.instrucciones}" var="instruccion">
                                    <li><span class="text" style="text-align: justify;"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i> #{instruccion}</span></li>
                                </c:forEach>
                            </ul>
                        </div>
                        <div class="box-footer clearfix no-border"><button type="button" class="btn btn-primary pull-right" onclick="PF('modalAyuda').hide();"><i class="fa fa-times"></i> Cerrar</button></div>
                    </div>
                </p:dialog>
            </c:if>
            <c:if test="#{!administracionJustificacionesAperturaEscolares.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="El acceso solo está autorizado para personal de Servicios Escolares."/>
                    </h:panelGrid>
                    <f:facet name="footer"></f:facet>
                </p:panel>
            </c:if>
        </div>
        <script>
            //collapseSidebar(); activar para colapsar barra lateral
        </script>
        </c:if>
    </ui:define>
</ui:composition>
