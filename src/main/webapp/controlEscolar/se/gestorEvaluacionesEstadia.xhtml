<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Gestor de evaluaciones de estadía
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js" />
    </ui:define>

    <ui:define name="body" id="todo">
        <c:if test="#{gestorEvaluacionesEstadiaEscolares.cargado}">
        <adm:breadcrumb title="Gestor de evaluaciones de estadía"/>

        <div class="contenedor" id="contenedorExp">
            <c:if test="#{gestorEvaluacionesEstadiaEscolares.tieneAcceso}">
                <!-- zona de importación de enums -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                        <h:form id="frm">
                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        
                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandLink
                                                class="btn btn-info"
                                                rendered="#{true}"
                                                disabled="#{false}"
                                                onclick="PF('modalAyuda').show();"
                                                title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i
                                                class="fa fa-question"/>
                                        </p:commandLink>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                        </h:form>
                            <div class="box box-solid">
                                <div class="box-body">
                                   <p:tabView>
                                        <!-- Pestaña relación evaluación con evento de estadía -->
                                        <p:tab title="Evaluación por evento">
                                            <h:form id="frmEvalEst">
                                                    <p:outputPanel>
                                                        <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                                            <div class="col-md-12">
                                                                <div class="box box-widget widget-user-2">
                                                                    <div class="row">
                                                                        <div class="form-group">
                                                                            <div class="col-sm-12 col-md-12 col-lg-2">
                                                                                <strong>Generación</strong> 
                                                                                <p class="text-muted">
                                                                                <p:selectOneMenu id="generacion" value="#{gestorEvaluacionesEstadiaEscolares.rol.generacion}" converter="entityConverter" valueChangeListener="#{gestorEvaluacionesEstadiaEscolares.cambiarGeneracion}">
                                                                                <f:selectItems value="#{gestorEvaluacionesEstadiaEscolares.rol.generaciones}" var="generacion" itemValue="#{generacion}" itemLabel="#{caster.generacionToString(generacion)}" />
                                                                                <p:ajax process="@this"/>
                                                                                <p:autoUpdate />
                                                                                </p:selectOneMenu>
                                                                                </p>
                                                                                <hr/>
                                                                            </div>
                                                                            <div class="col-sm-12 col-md-12 col-lg-3">
                                                                                <strong>Nivel Educativo</strong> 
                                                                                <p class="text-muted">
                                                                                <p:selectOneMenu id="nivel" value="#{gestorEvaluacionesEstadiaEscolares.rol.nivelEducativo}" converter="entityConverter" valueChangeListener="#{gestorEvaluacionesEstadiaEscolares.cambiarNivelEducativo}">
                                                                                <f:selectItems value="#{gestorEvaluacionesEstadiaEscolares.rol.nivelesEducativos}" var="nivel" itemValue="#{nivel}" itemLabel="#{nivel.nombre}" />
                                                                                <p:ajax update="@this" process="@this" />
                                                                                <p:autoUpdate />
                                                                                </p:selectOneMenu>
                                                                                </p>
                                                                                <hr/>
                                                                            </div>
                                                                            <div class="col-sm-12 col-md-12 col-lg-6">
                                                                                <strong>Evaluación</strong>      
                                                                                <p class="text-muted">
                                                                                <p:selectOneMenu id="evaluacion" value="#{gestorEvaluacionesEstadiaEscolares.rol.evaluacion}" converter="entityConverter" valueChangeListener="#{gestorEvaluacionesEstadiaEscolares.cambiarEvaluacion}">
                                                                                <f:selectItems value="#{gestorEvaluacionesEstadiaEscolares.rol.evaluaciones}" var="evaluacion" itemValue="#{evaluacion}" itemLabel="#{evaluacion.evaluacion}. #{evaluacion.descripcion} - #{evaluacion.anioInicio}" />
                                                                                <p:ajax update="@this" process="@this" />
                                                                                <p:autoUpdate />
                                                                                </p:selectOneMenu>
                                                                                </p>
                                                                                <hr/>
                                                                            </div>
                                                                            <div class="col-sm-12 col-md-12 col-lg-1">
                                                                                <strong>Registrar</strong> 
                                                                                <p class="text-muted">
                                                                                        <p:commandButton actionListener="#{gestorEvaluacionesEstadiaEscolares.registrarEvaluacionEvento()}" disabled="#{gestorEvaluacionesEstadiaEscolares.rol.deshabilitarRegistro}"
                                                                                                         class="btn btn-sm #{gestorEvaluacionesEstadiaEscolares.rol.deshabilitarRegistro?'btn-danger':'btn-info'}" icon="#{gestorEvaluacionesEstadiaEscolares.rol.deshabilitarRegistro?'fa fa-ban':'fa fa-check'}"
                                                                                                         title="#{gestorEvaluacionesEstadiaEscolares.rol.deshabilitarRegistro?'Ya se registró entrega de fotografías del estudiante seleccionado.':'Registrar entrega de fotografías.'}"/>
                                                                                </p>
                                                                            </div>
                                                                            <br/><br/><br/><br/>
                                                                        </div>
                                                                    </div>
                                                                    <h:outputText value="&#160;" />
                                                                    <h:outputText value="&#160;" />
                                                                    <div class="row">
                                                                        <center>
                                                                            <div class="col-lg-8 col-md-12 text-info text-center" style="float: none;"> 
                                                                                <p:remoteCommand name="actualizar" update="@form:tbListaEvaluacionesEvento" />
                                                                                <p:dataTable id="tbListaEvaluacionesEvento" var="evalEvento" value="#{gestorEvaluacionesEstadiaEscolares.rol.evaluacionesEvento}"
                                                                                             tableStyleClass="table table-condensed table-bordered table-hover table-responsive"
                                                                                             tableStyle="vertical-align: middle;" emptyMessage="Sin información" editable="true" editMode="cell" expandableRowGroups="true">
                                                                                    <p:columnGroup type="header">
                                                                                        <p:row class="success">
                                                                                            <p:column headerText="Generación" style="width: 150px;"/>
                                                                                            <p:column headerText="Nivel Educativo" style="width: 150px;"/>
                                                                                            <p:column headerText="Evaluación" style="width: 250px;"/>
                                                                                            <p:column headerText="Opciones" style="width: 150px;"/>
                                                                                        </p:row>
                                                                                    </p:columnGroup>
                                                                                    <p:ajax event="cellEdit" listener="#{gestorEvaluacionesEstadiaEscolares.onCellEdit}"/>
                                                                                    <p:column style="text-align: center;">
                                                                                        <h:outputText value="#{evalEvento.generacion.inicio} - #{evalEvento.generacion.fin}"/>
                                                                                    </p:column>
                                                                                    <p:column style="text-align: justify;">
                                                                                        <h:outputText value="#{evalEvento.nivelEducativo.nombre}"/>
                                                                                    </p:column>
                                                                                    <p:column style="text-align: justify;">
                                                                                        <p:cellEditor>
                                                                                            <f:facet name="output"><h:outputText value="#{evalEvento.evaluacionEstadia.evaluacion.descripcion}"/></f:facet>
                                                                                            <f:facet name="input">
                                                                                                <p:selectOneMenu id="evaluacionA" value="#{evalEvento.evaluacionEstadia.evaluacion}" converter="entityConverter">
                                                                                                    <f:selectItems value="#{gestorEvaluacionesEstadiaEscolares.rol.evaluaciones}" var="evaluacionA"
                                                                                                                   itemValue="#{evaluacionA}" itemLabel="#{evaluacionA.evaluacion}. #{evaluacionA.descripcion} - #{evaluacionA.anioInicio}"/>
                                                                                                </p:selectOneMenu>
                                                                                            </f:facet>
                                                                                        </p:cellEditor>
                                                                                    </p:column>
                                                                                    <p:column style="text-align: center;">
                                                                                        <p:commandButton class="btn btn-danger btn-sm" icon="fa fa-trash" actionListener="#{gestorEvaluacionesEstadiaEscolares.eliminarAsignacion(evalEvento)}" onsuccess="actualizar();" title="Eliminar registro.">
                                                                                            <p:confirm header="Eliminar registro" message="¿Está seguro de eliminar la asignación?" icon="ui-icon-alert" />
                                                                                        </p:commandButton>
                                                                                    </p:column>
                                                                                </p:dataTable>
                                                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                                                </p:confirmDialog> 
                                                                            </div>
                                                                        </center>
                                                                    </div>
                                                                    <br/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </p:outputPanel>
                                                </h:form>
                                        </p:tab>
                                        <!-- Pestaña registro de evaluaciones y banco de preguntas -->
                                        <p:tab title="Registro de Evaluaciones">
                                            <h:form id="frmRegEval">
                                            <p:outputPanel>
                                                        <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                                            <div class="col-md-12">
                                                                <div class="box box-widget widget-user-2">
                                                                    <div class="row">
                                                                        <div class="form-group">
                                                                            <div class="col-sm-12 col-md-12 col-lg-4">
                                                                                <strong>Celular *</strong> 
                                                                                <p class="text-muted">                             
                                                                                
                                                                                </p>
                                                                                <hr/>
                                                                            </div>
                                                                            <div class="col-sm-12 col-md-12 col-lg-4">
                                                                                <strong>Teléfono fijo *</strong> 
                                                                                <p class="text-muted">                               
                                                                                
                                                                                </p>
                                                                                <hr/>
                                                                            </div>
                                                                            <div class="col-sm-12 col-md-12 col-lg-4">
                                                                                <strong>Email *</strong> 
                                                                                <p class="text-muted">                             
                                                                                
                                                                                </p>
                                                                                <hr/>
                                                                            </div>
                                                                            <br/><br/><br/><br/>
                                                                            <div class="col-sm-12 col-md-12 col-lg-6">
                                                                                <strong>Calle *</strong>      
                                                                                <p class="text-muted">
                                                                                
                                                                                </p>
                                                                                <hr/>
                                                                            </div>
                                                                            <div class="col-sm-12 col-md-12 col-lg-6">
                                                                                <strong>Número *</strong>
                                                                                <p class="text-muted">
                                                                               
                                                                                </p>
                                                                                <hr/>
                                                                            </div>
                                                                            <br/><br/><br/><br/>
                                                                            <div class="col-sm-12 col-md-12 col-lg-4">
                                                                                <strong>Estado *</strong>
                                                                                <p class="text-muted">
                                                                                
                                                                                </p>
                                                                                <hr/>
                                                                            </div>
                                                                            <div class="col-sm-12 col-md-12 col-lg-4">
                                                                                <strong>Municipio *</strong>
                                                                                <p class="text-muted">
                                                                                
                                                                                </p>
                                                                                <hr/>
                                                                            </div>
                                                                            <div class="col-sm-12 col-md-12 col-lg-4">
                                                                                <strong>Asentamiento *</strong>
                                                                                <p class="text-muted">
                                                                                
                                                                                </p>
                                                                                <hr/>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <br/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </p:outputPanel> 
                                            </h:form>
                                        </p:tab>
                                    </p:tabView>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- Zona de cuadros de diálogo -->
                <!-- Zona de cuadros de diálogo -->
                <p:dialog id="modalAyuda"
                          widgetVar="modalAyuda" width="700" height="auto" closeOnEscape="true" visible="#{false}" showEffect="fade" hideEffect="fade"
                          modal="true" draggable="true" header="Ayuda" styleClass="panel panel-primary" responsive="true" resizable="false" closable="false" maximizable="true">
                    <div class="box box-primary">
                        <div class="box-header"><i class="ion ion-clipboard"></i><h3 class="box-title">Elementos necesarios para integrar expediente de titulación</h3></div>
                        <div class="box-body">
                            <ul class="todo-list">
                                <c:forEach items="#{gestorEvaluacionesEstadiaEscolares.rol.instrucciones}" var="instruccion">
                                    <li><span class="text" style="text-align: justify;"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i> #{instruccion}</span></li>
                                </c:forEach>
                            </ul>
                        </div>
                        <div class="box-footer clearfix no-border"><button type="button" class="btn btn-primary pull-right" onclick="PF('modalAyuda').hide();"><i class="fa fa-times"></i> Cerrar</button></div>
                    </div>
                </p:dialog>
            </c:if>
            <c:if test="#{!gestorEvaluacionesEstadiaEscolares.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="El acceso solo está autorizado para estudiantes."/>
                    </h:panelGrid>
                    <f:facet name="footer"></f:facet>
                </p:panel>
            </c:if>
        </div>
        <script>
            //collapseSidebar(); activar para colapsar barra lateral
        </script>
        </c:if>
    </ui:define>
</ui:composition>
