<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js" />
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Seguimiento estudiantes de estadía por servicios escolares
    </ui:define>

    <ui:define name="body">
        <c:if test="#{seguimientoEstadiaEscolares.cargado}">
        <adm:breadcrumb title="Seguimiento estudiantes de estadía por servicios escolares"/>
        <adm:sidebar collapsed="true"/>
        <div class="contenedor">
            <c:if test="#{seguimientoEstadiaEscolares.tieneAcceso}">
                <c:if test="#{seguimientoEstadiaEscolares.rol.generaciones ne null}">
                <!-- zona de importación de enums -->
                <h:form id="frm" prependId="false" class="form-inline">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:spacer width="5" />

                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandLink
                                                class="btn btn-info"
                                                rendered="#{true}"
                                                disabled="#{false}"
                                                onclick="PF('modalAyuda').show();"
                                                title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i
                                                class="fa fa-question"/>
                                        </p:commandLink>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                            <div class="box box-solid">
                                <div class="box-body">
                                    <c:set var="casilla" value="#{'col-sm-12 col-md-2 col-lg-1'}" />
                                    <c:set var="casilla2" value="#{'col-sm-12 col-md-4 col-lg-2'}" />
                                    <c:set var="casilla3" value="#{'col-sm-12 col-md-4 col-lg-3'}" />
                                    <c:set var="casilla4" value="#{'col-sm-12 col-md-4 col-lg-4'}" />
                                    <div class="row margin-bottom" style="margin-top: 20px;">
                                        <div class="#{casilla2}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="generacion" value="#{seguimientoEstadiaEscolares.rol.generacion}" converter="entityConverter" styleClass="form-control" valueChangeListener="#{seguimientoEstadiaEscolares.cambiarGeneracion}">
                                                    <f:selectItems value="#{seguimientoEstadiaEscolares.rol.generaciones}" var="generacion" itemValue="#{generacion}" itemLabel="#{caster.generacionToString(generacion)}" />
                                                    <p:ajax process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Generación" for="generacion"/>
                                                <p:message for="generacion" />
                                            </div>
                                        </div>
                                        <div class="#{casilla2}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="nivel" value="#{seguimientoEstadiaEscolares.rol.nivelEducativo}" converter="entityConverter" valueChangeListener="#{seguimientoEstadiaEscolares.cambiarNivelEducativo}">
                                                    <f:selectItems value="#{seguimientoEstadiaEscolares.rol.nivelesEducativos}" var="nivel" itemValue="#{nivel}" itemLabel="#{nivel.nombre}" />
                                                    <p:ajax update="@this" process="@this" />
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Nivel" for="nivel"/>
                                                <p:message for="nivel" />
                                            </div>
                                        </div>
                                        <div class="#{casilla4}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="programa" value="#{seguimientoEstadiaEscolares.rol.programaEducativo}" converter="entityConverter" valueChangeListener="#{seguimientoEstadiaEscolares.cambiarProgramaEducativo}">
                                                    <f:selectItems value="#{seguimientoEstadiaEscolares.rol.programasEducativos}" var="programa" itemValue="#{programa}" itemLabel="#{programa.nombre}" />
                                                    <p:ajax update="@this" process="@this" />
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Programa" for="programa"/>
                                                <p:message for="programa" />
                                            </div>
                                        </div>
                                        <div class="#{casilla2}">
                                            <div class="ui-material">
                                                <p:inputSwitch id="mostrarSegValVinc" value="#{seguimientoEstadiaEscolares.rol.mostrarSegValVinc}" valueChangeListener="#{seguimientoEstadiaEscolares.cambiarMostrarEstBaja}"> 
                                                    <p:ajax update="tbListaSeguimientoEstadia" process="@this" />
                                                    <p:autoUpdate />
                                                </p:inputSwitch>
                                                <p:outputLabel for="mostrarSegValVinc" value="#{!seguimientoEstadiaEscolares.rol.mostrarSegValVinc?'Todos los seguimientos':'Estudiante con baja'}" />
                                                <p:message for="mostrarSegValVinc" display="tooltip" />
                                            </div>
                                        </div>
                                        <div class="#{casilla2}">
                                            <div class="ui-material">
                                                <p:inputSwitch id="ocultarColumnas" value="#{seguimientoEstadiaEscolares.rol.ocultarColumnas}" valueChangeListener="#{seguimientoEstadiaEscolares.cambiarOcultarColumnas}"> 
                                                    <p:ajax update="tbListaSeguimientoEstadia" process="@this" />
                                                    <p:autoUpdate />
                                                </p:inputSwitch>
                                                <p:outputLabel for="ocultarColumnas" value="#{!seguimientoEstadiaEscolares.rol.ocultarColumnas?'Todas las columnas':'Ocultar columnas'}" />
                                                <p:message for="ocultarColumnas" display="tooltip" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                            <center>
                                                <p:remoteCommand name="actualizar" update="@form:tbListaSeguimientoEstadia" />
                                                <p:dataTable id="tbListaSeguimientoEstadia" var="segEst" value="#{seguimientoEstadiaEscolares.rol.estudiantesSeguimiento}"
                                                             tableStyleClass="table table-condensed table-bordered table-hover table-responsive tabla" emptyMessage="No hay seguimientos de estadía registrados para esta generación"
                                                             tableStyle="vertical-align: middle;" paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50,60" resizeMode="expand"
                                                             editable="true" editMode="cell" expandableRowGroups="true"
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}">
                                                    <f:facet name="header">
                                                        Las columnas indicadas con un * contienen información o actividades asignadas a su rol 
                                                    </f:facet>
                                                    <p:columnGroup type="header">
                                                        <p:row class="success">
                                                            <p:column headerText="Matricula" style="width: 80px;" sortBy="#{segEst.dtoEstudiante.estudiante.matricula}" filterBy="#{segEst.dtoEstudiante.estudiante.matricula}" filterMatchMode="contains"/>
                                                            <p:column headerText="Estudiante" style="width: 180px;" sortBy="#{segEst.dtoEstudiante.estudiante.aspirante.idPersona.apellidoPaterno} #{segEst.dtoEstudiante.estudiante.aspirante.idPersona.apellidoMaterno} #{segEst.dtoEstudiante.estudiante.aspirante.idPersona.nombre}" filterBy="#{segEst.dtoEstudiante.estudiante.aspirante.idPersona.apellidoPaterno} #{segEst.dtoEstudiante.estudiante.aspirante.idPersona.apellidoMaterno} #{segEst.dtoEstudiante.estudiante.aspirante.idPersona.nombre}" filterMatchMode="contains"/>
                                                            <p:column headerText="Situación académica" style="width: 100px;" sortBy="#{segEst.dtoEstudiante.estudiante.tipoEstudiante.descripcion}" filterBy="#{segEst.dtoEstudiante.estudiante.tipoEstudiante.descripcion}" filterMatchMode="contains"/>
                                                            <p:column headerText="Grupo" style="width: 80px;" sortBy="#{segEst.dtoEstudiante.estudiante.grupo.grado}° #{segEst.dtoEstudiante.estudiante.grupo.literal} #{segEst.dtoEstudiante.estudiante.grupo.idSistema.nombre}" filterBy="#{segEst.dtoEstudiante.estudiante.grupo.grado}° #{segEst.dtoEstudiante.estudiante.grupo.literal} #{segEst.dtoEstudiante.estudiante.grupo.idSistema.nombre}" filterMatchMode="contains"/>
                                                            <p:column headerText="Programa educativo" style="width: 200px;" sortBy="#{segEst.dtoEstudiante.programaEducativo.nombre}"/>
                                                            <p:column headerText="Empresa" style="width: 200px;" rendered="#{!seguimientoEstadiaEscolares.rol.ocultarColumnas}"/>
                                                            <p:column headerText="Dirección" style="width: 200px;" rendered="#{!seguimientoEstadiaEscolares.rol.ocultarColumnas}"/>
                                                            <p:column headerText="Proyecto" style="width: 200px;" rendered="#{!seguimientoEstadiaEscolares.rol.ocultarColumnas}"/>
                                                            <p:column headerText="Semanas de estadía" style="width: 100px;" rendered="#{!seguimientoEstadiaEscolares.rol.ocultarColumnas}"/>
                                                            <p:column headerText="Asesor Interno" style="width: 200px;" sortBy="#{segEst.asesorEstadia.nombre}" rendered="#{!seguimientoEstadiaEscolares.rol.ocultarColumnas}"/>
                                                            <p:column headerText="Validación Coordinador Área" style="width: 100px;"/>
                                                            <p:column headerText="Validación Dirección de Carrera" style="width: 100px;"/>
                                                            <p:column headerText="Validación Vinculación" style="width: 100px;"/>
                                                            <p:column headerText="Situación Seguimiento" style="width: 150px;"/>
                                                            <p:column headerText="Desactivar/Activar" style="width: 100px;"/>
                                                        </p:row>
                                                    </p:columnGroup>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{segEst.dtoEstudiante.estudiante.matricula}"/>
                                                    </p:column>
                                                    <p:column style="text-align: justify;">
                                                        <h:outputText value="#{segEst.dtoEstudiante.estudiante.aspirante.idPersona.apellidoPaterno} #{segEst.dtoEstudiante.estudiante.aspirante.idPersona.apellidoMaterno} #{segEst.dtoEstudiante.estudiante.aspirante.idPersona.nombre}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                         <h:outputText value="#{segEst.dtoEstudiante.estudiante.tipoEstudiante.descripcion}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{segEst.dtoEstudiante.estudiante.grupo.grado}° #{segEst.dtoEstudiante.estudiante.grupo.literal} #{segEst.dtoEstudiante.estudiante.grupo.idSistema.nombre}"/>
                                                    </p:column>
                                                    <p:column style="text-align: justify;">
                                                        <h:outputText value="#{segEst.dtoEstudiante.programaEducativo.nombre}"/>
                                                    </p:column>
                                                    <p:column style="text-align: justify;" rendered="#{!seguimientoEstadiaEscolares.rol.ocultarColumnas}">
                                                        <h:outputText value="#{segEst.empresa.nombre}"/>
                                                    </p:column>
                                                    <p:column style="text-align: justify;" rendered="#{!seguimientoEstadiaEscolares.rol.ocultarColumnas}">
                                                        <h:outputText value="#{segEst.empresa.direccion}"/>
                                                    </p:column>
                                                    <p:column style="text-align: justify;" rendered="#{!seguimientoEstadiaEscolares.rol.ocultarColumnas}">
                                                        <h:outputText value="#{segEst.seguimientoEstadiaEstudiante.proyecto}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;" rendered="#{!seguimientoEstadiaEscolares.rol.ocultarColumnas}">
                                                        <h:outputText value="#{segEst.semanasEstadia}"><f:convertNumber pattern="0.0" type="number" maxFractionDigits="1"/></h:outputText>
                                                    </p:column>
                                                    <p:column style="text-align: justify;" rendered="#{!seguimientoEstadiaEscolares.rol.ocultarColumnas}">
                                                        <h:outputText value="#{segEst.asesorEstadia.nombre}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{segEst.seguimientoEstadiaEstudiante.validacionCoordinador?'Si':'No'}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{segEst.seguimientoEstadiaEstudiante.validacionDirector?'Si':'No'}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{segEst.seguimientoEstadiaEstudiante.validacionVinculacion?'Sí':'No'}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{segEst.seguimientoEstadiaEstudiante.activo?'Activo':'Inactivo'}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <p:commandLink actionListener="#{seguimientoEstadiaEscolares.desactivarSeguimiento(segEst)}" 
                                                                        disabled="#{seguimientoEstadiaEscolares.deshabilitarDesactivarSeguimiento(segEst)}"
                                                                        class="btn btn-sm #{segEst.seguimientoEstadiaEstudiante.activo?'btn-danger':'btn-info'}"
                                                                        title="#{segEst.seguimientoEstadiaEstudiante.activo?'Desactivar seguimiento':'Activar seguimiento'}"
                                                                        onsuccess="actualizar();"><i class="fa #{segEst.seguimientoEstadiaEstudiante.activo?'fa-close':'fa-check'}"/>
                                                        </p:commandLink>
                                                    </p:column>
                                                </p:dataTable>
                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                </p:confirmDialog> 
                                            </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <c:if test="#{!empty seguimientoEstadiaEscolares.alertas || true}">
                    <div class="box box-info">
                        <div class="box-header">
                            <ui:include src="/includes/alertas.xhtml">
                                <ui:param name="alertas" value="#{seguimientoEstadiaEscolares.alertas}"></ui:param>
                            </ui:include>
                        </div>
                    </div>
                </c:if>
                <!-- Zona de cuadros de diálogo -->
                <p:dialog id="modalAyuda"
                          widgetVar="modalAyuda" width="700" height="auto" closeOnEscape="true" visible="#{false}" showEffect="fade" hideEffect="fade"
                          modal="true" draggable="true" header="Ayuda" styleClass="panel panel-primary" responsive="true" resizable="false" closable="false" maximizable="true">
                    <div class="box box-primary">
                        <div class="box-header"><i class="ion ion-clipboard"></i><h3 class="box-title">Elementos necesarios para seguimiento de estadía por personal de servicios escolares</h3></div>
                        <div class="box-body">
                            <ul class="todo-list">
                                <c:forEach items="#{seguimientoEstadiaEscolares.rol.instrucciones}" var="instruccion">
                                    <li><span class="text" style="text-align: justify;"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i> #{instruccion}</span></li>
                                </c:forEach>
                            </ul>
                        </div>
                        <div class="box-footer clearfix no-border"><button type="button" class="btn btn-primary pull-right" onclick="PF('modalAyuda').hide();"><i class="fa fa-times"></i> Cerrar</button></div>
                    </div>
                </p:dialog>
                </c:if>
                <c:if test="#{seguimientoEstadiaEscolares.rol.generaciones eq null}">
                    <p:panel id="box-colors-panel" header="Sin información" styleClass="box-fatal box-solid">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Actualmente no hay eventos registrados."/>
                        </h:panelGrid>
                        <f:facet name="footer"></f:facet>
                    </p:panel>
                </c:if>
            </c:if>
            <c:if test="#{!seguimientoEstadiaEscolares.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="El acceso solo está autorizado para personal de servicios escolares."/>
                    </h:panelGrid>
                    <f:facet name="footer"></f:facet>
                </p:panel>
            </c:if>
        </div>
        <script>
            //collapseSidebar(); activar para colapsar barra lateral
        </script>
        </c:if>
    </ui:define>
</ui:composition>
