                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <!-- Inicio estilos par proceso electoral -->

    <ui:define name="title">
        Reporte Reincorporaciones
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="body">
        <c:if test="#{reincorporacionCalificacionesServiciosEscolares.cargado}">
            <div class="contenedor">
                <c:if test="#{reincorporacionCalificacionesServiciosEscolares.tieneAcceso}">
                    <!-- zona de importación de enums -->
                    <h:form id="frm" prependId="false" class="form-inline">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <div class="box box-solid">
                                    <div class="box-body">
                                        <c:set var="casilla" value="#{'col-sm-12 col-md-3 col-lg-3'}" />
                                        <c:set var="casilla2" value="#{'col-sm-12 col-md-6 col-lg-6'}" />
                                        <p:remoteCommand id="cmdActualizarconf" name="actualizarconf" actionListener="# {reincorporacionCalificacionesServiciosEscolares.actualizarCargaAcademica}" update="@form" />
                                        <div class="row">                                           
                                            <center>
                                                <p:panel id="CV" >
                                                    <p:autoUpdate/>
                                                    <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                                        <div class="col-md-12">
                                                            <div class="box box-widget widget-user-2">
                                                                <div class="row hidden-sm hidden-xs" style="align-content:  center">
                                                                    <div class="col-sm-3 pull-left">
                                                                        <div class="description-block" style="text-align: center">
                                                                            <img src="../../resources/img/logoSep.jpg" alt="" height="80px"/>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-sm-6 pull-left" >
                                                                        <div class="row">
                                                                            <div class="row">
                                                                                <div id="tituloCV" class="col-sm-12">
                                                                                    <div class="description-block" style="text-align: center">
                                                                                        <h3><strong>Universidad Tecnológica De</strong></h3>
                                                                                        <h3><strong>Xicotepec de Juárez</strong></h3>
                                                                                        <h5>Organismo Público Descentralizado del Gobierno del Estado de Puebla</h5>       
                                                                                        <h4><strong>Reporte de Registro de Calificaciones para Reincorporaciones</strong></h4>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-sm-3">
                                                                        <div class="description-block" style="text-align: center">
                                                                            <img src="../../resources/img/utxj.png" alt="" height="100px"/>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <br/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <br/>          
                                                    <div class="box-header with-border">
                                                        <div id="main-buttons" class="hidden-sm hidden-xs" >
                                                            <p:toolbar id="tb">
                                                                <f:facet name="left">
                                                                    <p:outputPanel>            
                                                                        <p:autoUpdate/>   
                                                                        <p:outputLabel value="Programa Educativo" for="planEstudio"/>   
                                                                        <p:selectOneMenu id="planEstudio" value="#{reincorporacionCalificacionesServiciosEscolares.rol.planConsulta}" valueChangeListener="#{reincorporacionCalificacionesServiciosEscolares.cambiarPlan}">
                                                                            <f:selectItems value="#{reincorporacionCalificacionesServiciosEscolares.rol.planEstudios}" var="planEstudio" itemValue="#{planEstudio.idPlanEstudio}" itemLabel="#{planEstudio.descripcion}" />
                                                                            <p:ajax update=":frm" process="@this"/>
                                                                        </p:selectOneMenu>
                                                                        <p:message for="planEstudio" />
                                                                    </p:outputPanel>
                                                                </f:facet>
                                                                <f:facet name="right">
                                                                    <p:outputPanel>            
                                                                        <p:autoUpdate/>   
                                                                        <p:outputLabel value="Excluir Estudiantes de Baja"/>
                                                                        <p:inputSwitch value="#{reincorporacionCalificacionesServiciosEscolares.rol.filtaBaja}" offLabel="NO" onLabel="SI">
                                                                            <p:ajax listener="#{reincorporacionCalificacionesServiciosEscolares.getreporte}" update=":frm" />
                                                                        </p:inputSwitch>  
                                                                    </p:outputPanel>
                                                                </f:facet>
                                                            </p:toolbar>
                                                        </div>
                                                    </div>   
                                                    <div class="box box-primary">
                                                        <div class="box-header with-border">
                                                            <div class="box box-solid">
                                                                <div class="box-body">
                                                                    <div class="row">
                                                                        <div class="col-lg-12 col-md-12 text-info text-center">
                                                                            <p:remoteCommand name="actualizarTabla2" actionListener="#{adminPoaValidacionPresupuestacion.imprimirValores()}" update="dtbBajas" />

                                                                            <p:dataTable id="dtbBajas" value="#{reincorporacionCalificacionesServiciosEscolares.rol.reincorporacioneses}" 
                                                                                         sortBy="#{rein.estudiante.matricula}" var="rein" expandedRow="true"
                                                                                         expandableRowGroups="true" emptyMessage="No hay actividades registradas">

                                                                                <p:columnGroup type="header">
                                                                                    <p:row class="success">
                                                                                        <p:column rowspan="2" style="width:100%" styleClass="hederTablesTitle"/>
                                                                                    </p:row>
                                                                                </p:columnGroup>

                                                                                <p:headerRow>
                                                                                    <p:column colspan="4" styleClass="lac" style="text-align: left; color: #000000;">
                                                                                        <h:outputText value="#{rein.estudiante.matricula} -- #{rein.persona.apellidoPaterno} #{rein.persona.apellidoMaterno} #{rein.persona.nombre} - #{rein.tipoEstudiante.descripcion}"/>
                                                                                    </p:column>
                                                                                </p:headerRow>  

                                                                                <p:column>
                                                                                    <p:rowToggler />
                                                                                </p:column>
                                                                                <p:rowExpansion rendered="#{rein.historicoReincorporacioneses.size() eq 0?false:true}">
                                                                                    <p:panelGrid id="pnlRecurso" style="text-align:justify;" columns="1">
                                                                                        <p:dataTable id="dtbBajas" var="recurso" editable="true" editMode="row"
                                                                                                     style="background:  #cccccc"                                                                        
                                                                                                     expandableRowGroups="true" value="#{rein.historicoReincorporacioneses}">

                                                                                            <f:facet name="header"></f:facet>

                                                                                            <p:columnGroup type="header">
                                                                                                <p:row class="success">
                                                                                                    <p:column headerText="Grupo reincorporado" style="width: 10%;"/> 
                                                                                                    <p:column headerText="Programa Educativo" style="width: 30%;"/> 
                                                                                                    <p:column headerText="Estatus" style="width: 10%;"/>
                                                                                                    <p:column headerText="Periodo" style="width: 15%;"/>
                                                                                                    <p:column headerText="Movimiento" style="width: 20%;"/>
                                                                                                    <p:column headerText="Total de Materias" style="width: 10%;"/>
                                                                                                    <p:column headerText="Calificaciones Registradas" style="width: 10%;"/>
                                                                                                </p:row>
                                                                                            </p:columnGroup>


                                                                                            <p:ajax event="rowEdit" listener="#{adminPoaValidacionPresupuestacion.onCellEditProductos}" update="@this" oncomplete="actualizarTabla2()"/>
                                                                                            <p:ajax event="rowEditCancel" listener="#{adminPoaValidacionPresupuestacion.onRowCancel}" update="@this" oncomplete="actualizarTabla2()"/>

                                                                                            <p:column styleClass="#{recurso.completo eq false?'actividad':''}">
                                                                                                <h:outputText value="#{recurso.estudiante.grupo.grado}° #{recurso.estudiante.grupo.literal}, #{recurso.estudiante.grupo.idSistema.nombre}" />
                                                                                            </p:column>
                                                                                            <p:column styleClass="#{recurso.completo eq false?'actividad':''}">
                                                                                                <h:outputText value="#{recurso.planEstudio.idPlanEstudio}-  #{recurso.planEstudio.descripcion}, #{recurso.planEstudio.anio}"/>
                                                                                            </p:column>
                                                                                            <p:column styleClass="#{recurso.completo eq false?'actividad':''}">
                                                                                                <h:outputText value="#{recurso.estudiante.tipoEstudiante.descripcion}" style="#{reincorporacionCalificacionesServiciosEscolares.colocaEstilo(recurso.estudiante.tipoEstudiante.idTipoEstudiante)}" />  
                                                                                            </p:column> 
                                                                                            <p:column styleClass="#{recurso.completo eq false?'actividad':''}">
                                                                                                <h:outputText value="#{reincorporacionCalificacionesServiciosEscolares.buscaPeriodoEscolar(recurso.estudiante.periodo)}"/>  
                                                                                            </p:column> 
                                                                                            <p:column styleClass="#{recurso.completo eq false?'actividad':''}">
                                                                                                <h:outputText value="#{recurso.estudiante.tipoRegistro}"/>  
                                                                                            </p:column>
                                                                                            <p:column styleClass="#{recurso.completo eq false?'actividad':''}">
                                                                                                <h:outputText value="#{recurso.calificacionesEsperadas}" />  
                                                                                            </p:column>
                                                                                            <p:column styleClass="#{recurso.completo eq false?'actividad':''}">
                                                                                                <h:outputText value="#{recurso.calificacionesRegistradas}" />
                                                                                            </p:column>
                                                                                        </p:dataTable>
                                                                                    </p:panelGrid>
                                                                                </p:rowExpansion>
                                                                            </p:dataTable>

                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </p:panel>
                                            </center>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </c:if>
                <c:if test="#{!reincorporacionCalificacionesServiciosEscolares.tieneAcceso}">
                    <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="El acceso solo está autorizado al personal perteneciente a servicios escolares."/>
                        </h:panelGrid>
                        <f:facet name="footer"></f:facet>
                    </p:panel>
                </c:if>
            </div>
            <script>
                //collapseSidebar(); activar para colapsar barra lateral
            </script>
        </c:if>
    </ui:define>
</ui:composition>
