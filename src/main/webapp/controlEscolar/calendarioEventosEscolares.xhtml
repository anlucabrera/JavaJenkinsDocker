<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js" />
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Calendario de eventos escolares
    </ui:define>

    <ui:define name="body">
        <c:if test="#{calendarioEventosEscolares.cargado}">
        <adm:breadcrumb title="Calendario de eventos escolares"/>
        <div class="contenedor">
            <c:if test="#{calendarioEventosEscolares.tieneAcceso}">
                <c:if test="#{calendarioEventosEscolares.rol.periodosEscolares ne null}">
                <!-- zona de importación de enums -->
                <h:form id="frm" prependId="false" class="form-inline">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:outputLabel value="Periodo activo: #{caster.clavePeriodoToString(calendarioEventosEscolares.rol.periodoActivo)}" />
                                        <p:spacer width="5" />
                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandLink
                                                class="btn btn-info"
                                                rendered="#{true}"
                                                disabled="#{false}"
                                                onclick="PF('modalAyuda').show();"
                                                title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i
                                                class="fa fa-question"/>
                                        </p:commandLink>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                            <div class="box box-solid">
                                <div class="box-body">
                                    <c:set var="casilla" value="#{'col-sm-12 col-md-2 col-lg-2'}" />
                                    <c:set var="casilla2" value="#{'col-sm-12 col-md-4 col-lg-4'}" />
                                    <div class="row margin-bottom" style="margin-top: 20px;">
                                        <div class="#{casilla}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="periodo" value="#{calendarioEventosEscolares.rol.periodoEscolar}" converter="entityConverter" styleClass="form-control" valueChangeListener="#{calendarioEventosEscolares.cambiarPeriodo}">
                                                    <f:selectItems value="#{calendarioEventosEscolares.rol.periodosEscolares}" var="periodo" itemValue="#{periodo}" itemLabel="#{caster.periodoToString(periodo)}" />
                                                    <p:ajax process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Periodo Escolar" for="periodo"/>
                                                <p:message for="periodo" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                            <center>
                                                <div class="col-lg-8 col-md-12 text-info text-center" style="float: none;"> 
                                                <p:dataTable id="tbListaEventosEscolaresRegistrados" var="evenEscR" value="#{calendarioEventosEscolares.rol.listaEventosRegistrados}"
                                                             tableStyleClass="table table-condensed table-bordered table-hover table-responsive" emptyMessage="No hay eventos registrados para el periodo seleccionado"
                                                             tableStyle="vertical-align: middle;">
                                                    <f:facet name="header">
                                                           <center>Lista de eventos escolares</center>
                                                    </f:facet>
                                                    <p:columnGroup type="header">
                                                        <p:row class="success">
                                                            <p:column headerText="Actividad" style="width: 400px;"/>
                                                            <p:column headerText="Fecha inicio" style="width: 150px;"/>
                                                            <p:column headerText="Fecha fin" style="width: 150px;"/>
                                                            <p:column headerText="Situación (Verde: activo, Rojo: inactivo)" style="width: 200px;"/>
                                                        </p:row>
                                                    </p:columnGroup>
                                                    <p:column style="text-align: justify;">
                                                        <h:outputText value="#{evenEscR.eventoEscolar.tipo}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{evenEscR.eventoEscolar.inicio}"><f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="America/Mexico_City"/></h:outputText>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{evenEscR.eventoEscolar.fin}"><f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="America/Mexico_City"/></h:outputText>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <img src="../resources/img/#{evenEscR.situacion}.png" width="25" height="25" alt="#{evenEscR.situacion eq 'circuloRojo'?'Inactivo':'Activo'}"/>
                                                    </p:column>
                                                </p:dataTable>
                                                </div>
                                            </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <c:if test="#{!empty calendarioEventosEscolares.alertas || true}">
                    <div class="box box-info">
                        <div class="box-header">
                            <ui:include src="/includes/alertas.xhtml">
                                <ui:param name="alertas" value="#{calendarioEventosEscolares.alertas}"></ui:param>
                            </ui:include>
                        </div>
                    </div>
                </c:if>
                <!-- Zona de cuadros de diálogo -->
                <p:dialog id="modalAyuda"
                          widgetVar="modalAyuda" width="700" height="auto" closeOnEscape="true" visible="#{false}" showEffect="fade" hideEffect="fade"
                          modal="true" draggable="true" header="Ayuda" styleClass="panel panel-primary" responsive="true" resizable="false" closable="false" maximizable="true">
                    <div class="box box-primary">
                        <div class="box-header"><i class="ion ion-clipboard"></i><h3 class="box-title">Elementos necesarios para calendario de eventos escolares</h3></div>
                        <div class="box-body">
                            <ul class="todo-list">
                                <c:forEach items="#{calendarioEventosEscolares.rol.instrucciones}" var="instruccion">
                                    <li><span class="text" style="text-align: justify;"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i> #{instruccion}</span></li>
                                </c:forEach>
                            </ul>
                        </div>
                        <div class="box-footer clearfix no-border"><button type="button" class="btn btn-primary pull-right" onclick="PF('modalAyuda').hide();"><i class="fa fa-times"></i> Cerrar</button></div>
                    </div>
                </p:dialog>
                </c:if>
                <c:if test="#{calendarioEventosEscolares.rol.periodosEscolares eq null}">
                    <p:panel id="box-colors-panel" header="Sin información" styleClass="box-fatal box-solid">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Actualmente no hay eventos registrados."/>
                        </h:panelGrid>
                        <f:facet name="footer"></f:facet>
                    </p:panel>
                </c:if>
            </c:if>
            <c:if test="#{!calendarioEventosEscolares.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="El acceso solo está autorizado para personal autorizado."/>
                    </h:panelGrid>
                    <f:facet name="footer"></f:facet>
                </p:panel>
            </c:if>
        </div>
        <script>
            //collapseSidebar(); activar para colapsar barra lateral
        </script>
        </c:if>
    </ui:define>
</ui:composition>
