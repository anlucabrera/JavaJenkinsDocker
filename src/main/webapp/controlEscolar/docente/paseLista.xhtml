<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="head-end">
        <script type="text/javascript">
            function myconfig() {
                console.log("ejemplo");
            }
            ;

        </script>
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen" />
        </c:if>
        <c:if test="#{!utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/estilosGeneralesPrint.css" media="screen" />
        </c:if>      
        <!-- Fin estilos par proceso electoral -->
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js" />
    </ui:define>

    <ui:define name="title">
        Pase de lista
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Pase de lista"/>
        <div class="contenedor">
            <c:if test="#{paseListaDoc.tieneAcceso}">
                <!-- zona de importación de enums -->
                <h:form id="frm" prependId="false" class="form-inline">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                    </f:facet>
                                    <f:facet name="right">

                                    </f:facet>
                                </p:toolbar>
                            </div>
                            <div class="box box-solid">
                                <div class="box-body">
                                    <c:set var="casilla" value="#{'col-sm-12 col-md-4 col-lg-2'}" />
                                    <c:set var="casilla2" value="#{'col-sm-12 col-md-8 col-lg-8'}" />
                                    <c:set var="casilla3" value="#{'col-sm-12 col-md-4 col-lg-2'}" />
                                    <p:remoteCommand id="cmdActualizarconf" name="actualizarconf" actionListener="# {paseListaDoc.actualizarCargaAcademica}" update="@form" />
                                    <div class="row margin-bottom" style="margin-top: 20px;">
                                        <div class="#{casilla}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="periodo" value="#{paseListaDoc.rol.periodo}" converter="entityConverter" styleClass="form-control" >
                                                    <f:selectItems value="#{paseListaDoc.rol.periodos}" var="periodo" itemValue="#{periodo}" itemLabel="#{caster.periodoToString(periodo)}" />
                                                    <p:ajax process="@this, carga"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Periodo" for="periodo"/>
                                                <p:message for="periodo" />
                                            </div>
                                            <br/>
                                            <br/>
                                        </div>
                                        <div class="#{casilla3}">
                                            <div class="ui-material">
                                                <p:calendar id="fecha" value="#{paseListaDoc.rol.fechaClase}" pattern="MM/dd/yyyy HH:mm">     
                                                <p:ajax update="@this" process="@this" event="dateSelect" listener="#{paseListaDoc.seleccionarFecha}"/>
                                                </p:calendar>
                                                <p:outputLabel value="Fecha y Hora de la clase" for="carga"/>
                                                <p:message for="carga" />
                                            </div>
                                            <br/>
                                            <br/>
                                        </div>
                                        <div class="#{casilla2}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="carga" value="#{paseListaDoc.rol.carga}" converter="entityConverter" valueChangeListener="#{paseListaDoc.cambiarCarga}">
                                                    <f:selectItems value="#{paseListaDoc.rol.cargas}" var="carga"
                                                                   itemValue="#{carga}" itemLabel="#{carga.materia.nombre} (#{carga.planEstudioMateria.claveMateria}) #{carga.grupo.grado}° #{carga.grupo.literal} de #{carga.programa.nombre}"/>
                                                    <p:ajax update="@this" process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Materia - Grupo - Programa Educativo" for="carga"/>
                                                <p:message for="carga" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <center>
                                            <h:commandLink>
                                                <i class="fa fa-file-excel-o"></i>
                                                <p:dataExporter type="xls" target="tbAsigInd1" fileName="#{paseListaDoc.rol.carga.planEstudioMateria.claveMateria}" />
                                            </h:commandLink>
                                            <p:panel id="CV" >
                                                <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                                    <div class="col-md-12">
                                                        <div class="box box-widget widget-user-2">
                                                            <div class="row hidden-sm hidden-xs" style="align-content:  center">
                                                                <div class="col-sm-3 pull-left">
                                                                    <div class="description-block" style="text-align: center">
                                                                        <img src="../../resources/img/logoSep.jpg" alt="" height="80px"/>
                                                                    </div>
                                                                </div>
                                                                <div class="col-sm-6 pull-left" >
                                                                    <div class="row">
                                                                        <div class="row">
                                                                            <div id="tituloCV" class="col-sm-12">
                                                                                <div class="description-block" style="text-align: center">
                                                                                    <h3><strong>Universidad Tecnológica De</strong></h3>
                                                                                    <h3><strong>Xicotepec de Juárez</strong></h3>
                                                                                    <h5>Organismo Público Descentralizado del Gobierno del Estado de Puebla</h5>       
                                                                                    <h4><strong>Pase de Lista</strong></h4>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-sm-3">
                                                                    <div class="description-block" style="text-align: center">
                                                                        <img src="../../resources/img/utxj.png" alt="" height="80px"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <br/>

                                                            <div class="row hidden-sm hidden-xs" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                                                <div class="col-md-12">
                                                                    <div class="box box-widget widget-user-2">
                                                                        <div class="row" style="align-content:  center">
                                                                            <div class="col-sm-12">
                                                                                <div class="row">
                                                                                    <div class="row">
                                                                                        <div id="tituloCV" class="col-sm-12">
                                                                                            <div class="description-block" style="text-align: center">
                                                                                                <h4><strong>Lista de asistencia</strong></h4>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <br/>
                                                            <div class="row hidden-sm hidden-xs">
                                                                <div class="col-sm-12">
                                                                    <div class="description-block" style="text-align: right">
                                                                        <h:outputLabel value="Fecha de Impresión:" style="font-weight: bold;"/> <p:spacer width="10px"/> <h:outputLabel value="#{paseListaDoc.rol.fechaInpresion}"><f:convertDateTime pattern="dd/MM/yyyy HH:mm"/></h:outputLabel><p:spacer width="10px"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-sm-12">
                                                                    <div class="description-block" style="text-align: left">
                                                                        <h:outputLabel value="CARRERA:"/> <p:spacer width="10px"/> <h:outputLabel value="#{paseListaDoc.rol.carga.programa.nombre}" style="font-weight: bold;"/><p:spacer width="10px"/><br/>
                                                                        <h:outputLabel value="PERIODO:"/> <p:spacer width="10px"/> <h:outputLabel value="#{paseListaDoc.rol.carga.periodo.mesInicio.mes} - #{paseListaDoc.rol.carga.periodo.mesFin.mes} #{paseListaDoc.rol.carga.periodo.anio}" style="font-weight: bold;"/><p:spacer width="10px"/> <h:outputLabel value="GRUPO:"/> <p:spacer width="10px"/> 
                                                                        <h:outputLabel value="#{paseListaDoc.rol.carga.cargaAcademica.cveGrupo.grado}° #{paseListaDoc.rol.carga.cargaAcademica.cveGrupo.literal}" style="font-weight: bold;"/><p:spacer width="10px"/><br/>
                                                                        <h:outputLabel value="NOMBRE DE LA ASIGNATURA:"/> <p:spacer width="10px"/> <h:outputLabel value="(#{paseListaDoc.rol.carga.planEstudioMateria.claveMateria}) #{paseListaDoc.rol.carga.materia.nombre}" style="font-weight: bold;"/><p:spacer width="10px"/><br/>    
                                                                        <h:outputLabel value="NOMBRE DEL DOCENTE:"/> <p:spacer width="10px"/> <h:outputLabel value="#{paseListaDoc.rol.carga.docente.personal.nombre}" style="font-weight: bold;"/><p:spacer width="10px"/><br/>    
                                                                        <h:outputLabel value="NOMBRE DEL TUTOR"/> <p:spacer width="10px"/> <h:outputLabel value="#{paseListaDoc.buscarPersonal(paseListaDoc.rol.carga.cargaAcademica.cveGrupo.tutor)}" style="font-weight: bold;"/><p:spacer width="10px"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <br/>
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <div class="description-block">
                                                            <p:dataTable id="tbAsigInd1" var="paseL" value="#{paseListaDoc.rol.listaalumnoscas}" 
                                                                         sortBy="#{paseL.esApePat}" rowStyleClass="subactiviades" editable="true" editMode="cell"
                                                                         tableStyleClass="table table-condensed table-bordered table-hover table-responsive">
                                                                <f:facet name="header">
                                                                    #{paseListaDoc.rol.listaalumnoscas.size()} Alumnos
                                                                </f:facet>
                                                                <p:columnGroup type="header">
                                                                    <p:row class="success">
                                                                        <p:column headerText="Matricula" style="width: 20%;font-size: small;"/>
                                                                        <p:column headerText="Nombre" style="width: 50%;font-size: small;"  /> 
                                                                        <p:column headerText="Asistencia." style="width: 30%;font-size: small;"/>
                                                                    </p:row>
                                                                </p:columnGroup>

                                                                <p:ajax event="cellEdit" listener="#{paseListaDoc.onCellEdit}" update="@this" />

                                                                <p:column>
                                                                    <h:outputText value="#{paseL.matricula}" style="text-align: center;"/>
                                                                </p:column>
                                                                <p:column style="text-align: justify">
                                                                    <h:outputText value="#{paseL.esApePat} #{paseL.esApeMat} #{paseL.esNombre}"/>
                                                                </p:column>
                                                                <p:column>
                                                                    <p:cellEditor>
                                                                        <f:facet name="output"> <h:outputText value="#{paseL.asistenciaT}"/></f:facet>
                                                                        <f:facet name="input">
                                                                            <p:selectOneMenu value="#{paseL.asistenciaT}" style="width:100%">
                                                                                <f:selectItems value="#{paseListaDoc.rol.asistencias}" var="man" itemLabel="#{man}" itemValue="#{man}" />
                                                                            </p:selectOneMenu>
                                                                        </f:facet>
                                                                    </p:cellEditor>
                                                                </p:column>                                                            
                                                            </p:dataTable>       
                                                        </div>
                                                    </div>
                                                </div>    
                                                <div class="col-sm-12 col-md-6 col-lg-6">
                                                    <br/>
                                                    <p:outputPanel>            
                                                        <p:autoUpdate/>
                                                        <p:commandButton value="Guardar Nuevo Pase de Lista" id="btnSiguiente" 
                                                                         actionListener="#{paseListaDoc.guardaPaseLista()}"  
                                                                         process="@this" icon="fa fa-plus" onclick="PF('bloqueoCargaFile').show()"
                                                                         styleClass="btn-primary" update="@this" 
                                                                         />
                                                    </p:outputPanel>
                                                </div>
                                            </p:panel>
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <p:blockUI block="frm" widgetVar="bloqueoCargaFile">
                    Cargando espere por favor.<br />
                </p:blockUI>

                <h:form id="frmSesiones" >
                    <p:outputPanel >
                        <p:autoUpdate/>
                        <p:dialog id="dlgSesiones"  header="Pase de lista Guardado" widgetVar="dlgSesiones" minimizable="true" width="300px"
                                  maximizable="true" position="center">
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div class="col-sm-12">
                                        <div class="description-block" style="text-align: center">       
                                            <h:outputLabel value="FECHA DE PASE DE LISTA:"/> <p:spacer width="10px"/> <br/> <h:outputLabel value="#{paseListaDoc.rol.fechaInpresion}" style="font-weight: bold;"><f:convertDateTime pattern="dd/MM/yyyy HH:mm"/></h:outputLabel><p:spacer width="10px"/><br/> 
                                            <h:outputLabel value="NOMBRE DE LA ASIGNATURA:"/> <p:spacer width="10px"/> <br/> <h:outputLabel value="(#{paseListaDoc.rol.carga.planEstudioMateria.claveMateria}) #{paseListaDoc.rol.carga.materia.nombre}" style="font-weight: bold;"/><p:spacer width="10px"/><br/>    
                                            <h:outputLabel value="Grado y Grupo:"/> <p:spacer width="10px"/> <br/> <h:outputLabel value="#{paseListaDoc.rol.carga.cargaAcademica.cveGrupo.grado}° #{paseListaDoc.rol.carga.cargaAcademica.cveGrupo.literal}" style="font-weight: bold;"/><p:spacer width="10px"/><br/>                                                
                                            <br/>
                                            <p:link outcome="seguimientoPaseLista">
                                                <i class="fa fa-search"></i>
                                                <span>Ver Seguimiento Pase de Lista</span>
                                            </p:link>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                        </p:dialog>
                    </p:outputPanel>
                </h:form>

            </c:if>
            <c:if test="#{!paseListaDoc.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="El acceso solo está autorizado a personal docente."/>
                    </h:panelGrid>
                    <f:facet name="footer"></f:facet>
                </p:panel>
            </c:if>
        </div>
        <script>
            //collapseSidebar(); activar para colapsar barra lateral
        </script>
    </ui:define>
</ui:composition>
