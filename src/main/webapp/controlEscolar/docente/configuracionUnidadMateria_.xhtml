<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Configuración Unidad Materia
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="calendario.js" />
        <h:outputScript library="js" name="dialogs.js"/>
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Configuración Unidad Materia"/>

        <div class="contenedor">
            <c:if test="#{configuracionUnidadMateriaDocente.tieneAcceso}">
                <!-- zona de importación de enums -->
                <h:form id="frm" prependId="false" class="form-inline">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:outputLabel value="Periodo activo para registro: #{caster.clavePeriodoToString(configuracionUnidadMateriaDocente.rol.periodoActivo)}" />
                                        <p:spacer width="5" />

                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandLink
                                                class="btn btn-info"
                                                rendered="#{true}"
                                                disabled="#{false}"
                                                onclick="PF('modalAyuda').show();"
                                                title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i
                                                class="fa fa-question"/>
                                        </p:commandLink>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                            <div class="box box-solid">
                                <div class="box-body">
                                    <c:set var="casilla" value="#{'col-sm-12 col-md-4 col-lg-4'}" />
                                    <c:set var="casilla2" value="#{'col-sm-12 col-md-8 col-lg-6'}" />
                                    <p:remoteCommand id="cmdActualizarConf" name="actualizarConf" actionListener="#{configuracionUnidadMateriaDocente.actualizarCargaAcademica}" update="@(.ui-datatable) @(.ui-material) @(.ui-tabs)" />
                                    <div class="row margin-bottom" style="margin-top: 20px;">
                                        <div class="#{casilla}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="periodo" value="#{configuracionUnidadMateriaDocente.rol.periodo}" converter="entityConverter" styleClass="form-control" >
                                                    <f:selectItems value="#{configuracionUnidadMateriaDocente.rol.periodos}" var="periodo" itemValue="#{periodo}" itemLabel="#{caster.periodoToString(periodo)}" />
                                                    <p:ajax process="@this, carga" update="@form" oncomplete="actualizarConf();" />
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Periodo" for="periodo"/>
                                                <p:message for="periodo" />
                                            </div>
                                        </div>
                                        <div class="#{casilla2}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="carga" value="#{configuracionUnidadMateriaDocente.rol.carga}" converter="entityConverter">
                                                    <f:selectItems value="#{configuracionUnidadMateriaDocente.rol.cargas}" var="carga" itemValue="#{carga}" itemLabel="#{carga.materia.nombre} #{carga.cargaAcademica.idPlanMateria.claveMateria} (#{carga.grupo.grado}°#{carga.grupo.literal} #{carga.programa.siglas})" />
                                                    <p:ajax update="@this" process="@this" oncomplete="actualizarConf();" />
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Carga" for="carga"/>
                                                <p:message for="carga" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 text-info text-center">
                                            <c:if test="#{!configuracionUnidadMateriaDocente.rol.existe}">
                                                <p style="font-size: 20px;">Configuración Sugerida</p>            
                                                    <p:dataTable var="confUniMatSug" rendered="true"
                                                                 emptyMessage="Sin registros."
                                                                 value="#{configuracionUnidadMateriaDocente.rol.confUniMateriasSug}"
                                                                 id="tbSug" 
                                                                 tableStyleClass="table table-condensed table-bordered table-hover table-responsive"
                                                                 tableStyle="vertical-align: middle;">
                                                        <p:column headerText="No."><h:outputText value="#{confUniMatSug.unidadMateria.noUnidad}"  style="width: 80px;"/></p:column>
                                                        <p:column headerText="Unidad"><h:outputText value="#{confUniMatSug.unidadMateria.nombre}"  style="text-align: left; width: 150px;"/></p:column>
                                                        <p:column headerText="Horas Teóricas"><h:outputText value="#{confUniMatSug.unidadMateria.horasTeoricas}" style="width: 100px;"/></p:column>
                                                        <p:column headerText="Horas Prácticas"><h:outputText value="#{confUniMatSug.unidadMateria.horasPracticas}" style="width: 100px;"/></p:column>
                                                        <p:column headerText="Fecha Inicio"><p:calendar value="#{confUniMatSug.unidadMateriaConfiguracion.fechaInicio}" pattern="dd-MM-yyyy" mask="true" style="width: 100px;" required="true" requiredMessage="Debe ingresar Fecha de Inicio de la Unidad" id="fechaIni"/><p:message for="fechaIni" display="tooltip" /></p:column>
                                                        <p:column headerText="Fecha Fin"><p:calendar value="#{confUniMatSug.unidadMateriaConfiguracion.fechaFin}" pattern="dd-MM-yyyy" mask="true" style="width: 100px;" required="true" requiredMessage="Debe ingresar Fecha de Fin de la Unidad" id="fechaFin"/><p:message for="fechaFin" display="tooltip"/></p:column>
                                                    </p:dataTable>
                                                    <p></p>
                                                    <center>
                                                        <p:commandButton id="btnGuardar" value="Guardar" actionListener="#{configuracionUnidadMateriaDocente.guardarConfigUnidadMat()}" icon="fa fa-pencil-square-o" class="btn-primary" onsuccess="actualizarConf();"/>
                                                    </center>
                                                </c:if>
                                                <c:if test="#{configuracionUnidadMateriaDocente.rol.existe}">
                                                    <p style="font-size: 20px;">Configuración Guardada</p>
                                                    <p:dataTable var="confUniMatGuard" rendered="true"
                                                                 emptyMessage="Sin registros."
                                                                 value="#{configuracionUnidadMateriaDocente.rol.confUniMateriasGuard}"
                                                                 id="tbReg" 
                                                                 tableStyleClass="table table-condensed table-bordered table-hover table-responsive"
                                                                 tableStyle="vertical-align: middle;">
                                                        <p:column headerText="No."><h:outputText value="#{confUniMatGuard.unidadMateria.noUnidad}"  style="width: 80px;"/></p:column>
                                                        <p:column headerText="Unidad"><h:outputText value="#{confUniMatGuard.unidadMateria.nombre}"  style="text-align: justify; width: 150px;"/></p:column>
                                                        <p:column headerText="Horas Teóricas"><h:outputText value="#{confUniMatGuard.unidadMateria.horasTeoricas}" style="width: 100px;"/></p:column>
                                                        <p:column headerText="Horas Prácticas"><h:outputText value="#{confUniMatGuard.unidadMateria.horasPracticas}" style="width: 100px;"/></p:column>
                                                        <p:column headerText="Fecha Inicio"><p:calendar value="#{confUniMatGuard.unidadMateriaConfiguracion.fechaInicio}" pattern="dd-MM-yyyy" mask="true" style="width: 100px;"/></p:column>
                                                        <p:column headerText="Fecha Fin"><p:calendar value="#{confUniMatGuard.unidadMateriaConfiguracion.fechaFin}" pattern="dd-MM-yyyy" mask="true" style="width: 100px;"/></p:column>
                                                    </p:dataTable>
                                                    <p></p>
                                                    <center>
                                                        <p:commandButton class="btn-primary" icon="fa fa-trash" actionListener="#{configuracionUnidadMateriaDocente.eliminarConfigUnidadMat()}" value="Eliminar" onsuccess="actualizarConf();">
                                                            <p:confirm header="Eliminar configuración" message="¿Está seguro de eliminar la configuración de la materia?" icon="ui-icon-alert" />
                                                        </p:commandButton>
                                                    </center>
                                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="panel panel-primary" width="500" style="align-content: center;" closable="false" closeOnEscape="true">
                                                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes btn btn-primary" icon="ui-icon-check" />
                                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn btn-primary" icon="ui-icon-close" />
                                                        </p:confirmDialog>
                                                </c:if>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <c:if test="#{!empty configuracionUnidadMateriaDocente.alertas || true}">
                    <div class="box box-info">
                        <div class="box-header">
                            <ui:include src="/includes/alertas.xhtml">
                                <ui:param name="alertas" value="#{configuracionUnidadMateriaDocente.alertas}"></ui:param>
                            </ui:include>
                        </div>
                    </div>
                </c:if>
                <!-- Zona de cuadros de diálogo -->
                <p:dialog id="modalAyuda"
                          widgetVar="modalAyuda" width="700" height="auto" closeOnEscape="true" visible="#{false}" showEffect="fade" hideEffect="fade"
                          modal="true" draggable="true" header="Ayuda" styleClass="panel panel-primary" responsive="true" resizable="false" closable="false" maximizable="true">
                    <div class="box box-primary">
                        <div class="box-header"><i class="ion ion-clipboard"></i><h3 class="box-title">Elementos necesarios para una asignación académica</h3></div>
                        <div class="box-body">
                            <ul class="todo-list">
                                <c:forEach items="#{configuracionUnidadMateriaDocente.rol.instrucciones}" var="instruccion">
                                    <li><span class="text" style="text-align: justify;"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i> #{instruccion}</span></li>
                                </c:forEach>
                            </ul>
                        </div>
                        <div class="box-footer clearfix no-border"><button type="button" class="btn btn-primary pull-right" onclick="PF('modalAyuda').hide();"><i class="fa fa-times"></i> Cerrar</button></div>
                    </div>
                </p:dialog>
            </c:if>
            <c:if test="#{!configuracionUnidadMateriaDocente.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="El acceso solo está autorizado a personal docente."/>
                    </h:panelGrid>
                    <f:facet name="footer"></f:facet>
                </p:panel>
            </c:if>
        </div>
        <script>
            //collapseSidebar(); activar para colapsar barra lateral
        </script>
    </ui:define>
</ui:composition>
