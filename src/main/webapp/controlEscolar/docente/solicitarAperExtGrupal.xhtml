<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Solicitar Apertura Extemporánea Grupal
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js" />
    </ui:define>

    <ui:define name="body">
        <c:if test="#{permisoAperturaExtemporaneaDocente.cargado}">
        <adm:breadcrumb title="Solicitar Apertura Extemporánea Grupal"/>

        <div class="contenedor">
            <c:if test="#{permisoAperturaExtemporaneaDocente.tieneAcceso}">
                <!-- zona de importación de enums -->
                <h:form id="frm" prependId="false" class="form-inline">
                    <div class="box box-primary">
                        <div class="box-header with-border">

                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:outputLabel value="Periodo activo para registro: #{caster.clavePeriodoToString(permisoAperturaExtemporaneaDocente.rol.periodoActivo)}" />
                                        <p:spacer width="5" />

                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandLink
                                                class="btn btn-info"
                                                rendered="#{true}"
                                                disabled="#{false}"
                                                onclick="PF('modalAyuda').show();"
                                                title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i
                                                class="fa fa-question"/>
                                        </p:commandLink>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                            <div class="box box-solid">
                                <div class="box-body">
                                    <div class="row margin-bottom" style="margin-top: 30px;">
                                        <div class="col-sm-12 col-md-12 col-lg-4">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="periodo" value="#{permisoAperturaExtemporaneaDocente.rol.periodo}" converter="entityConverter" styleClass="form-control" valueChangeListener="#{permisoAperturaExtemporaneaDocente.cambiarPeriodo}">
                                                    <f:selectItems value="#{permisoAperturaExtemporaneaDocente.rol.periodos}" var="periodo" itemValue="#{periodo}" itemLabel="#{caster.periodoToString(periodo)}" />
                                                    <p:ajax process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Periodo" for="periodo"/>
                                                <p:message for="periodo" />
                                            </div>
                                        </div>
                                         <div class="col-sm-12 col-md-12 col-lg-8">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="carga" value="#{permisoAperturaExtemporaneaDocente.rol.carga}" converter="entityConverter" valueChangeListener="#{permisoAperturaExtemporaneaDocente.cambiarCargaAcademica}">
                                                    <f:selectItems value="#{permisoAperturaExtemporaneaDocente.rol.cargasPeriodo}" var="carga"
                                                                   itemValue="#{carga}" itemLabel="#{carga.materia.nombre} (#{carga.planEstudioMateria.claveMateria}) #{carga.grupo.grado}° #{carga.grupo.literal} de #{carga.programa.nombre}"/>
                                                    <p:ajax update="@this" process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Materia - Grupo - Programa Educativo" for="carga"/>
                                                <p:message for="carga" />
                                            </div>
                                        </div>
                                    </div>
                                    <p></p>
                                    <p></p>
                                    <p></p>
                                    <div class="row margin-bottom" style="margin-top: 30px;">
                                         <div class="col-sm-12 col-md-12 col-lg-2">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="tipoEvaluacion" value="#{permisoAperturaExtemporaneaDocente.rol.tipoEvaluacion}" valueChangeListener="#{permisoAperturaExtemporaneaDocente.cambiarTipoEvaluacion}">
                                                    <f:selectItems value="#{permisoAperturaExtemporaneaDocente.rol.tiposEvaluacion}" var="evaluacion"
                                                                   itemValue="#{evaluacion}" itemLabel="#{evaluacion}"/>
                                                    <p:ajax update="@this" process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Tipo de Evaluación" for="tipoEvaluacion"/>
                                                <p:message for="tipoEvaluacion" />
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-12 col-lg-2">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="unidad" value="#{permisoAperturaExtemporaneaDocente.rol.unidadMateria}" converter="entityConverter" disabled="#{permisoAperturaExtemporaneaDocente.rol.tipoEvaluacion ne 'Ordinaria'}" valueChangeListener="#{permisoAperturaExtemporaneaDocente.cambiarUnidad}">
                                                    <f:selectItems value="#{permisoAperturaExtemporaneaDocente.rol.unidadesMateria}" var="unidad"
                                                                   itemValue="#{unidad}" itemLabel="#{unidad.noUnidad}.- #{unidad.nombre}"/>
                                                    <p:ajax update="@this" process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Unidad" for="unidad"/>
                                                <p:message for="unidad" />
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-12 col-lg-2">
                                            <div class="ui-material">
                                                <p:calendar id="fechaInicio" locale="es" value="#{permisoAperturaExtemporaneaDocente.rol.fechaInicio}" mindate="#{permisoAperturaExtemporaneaDocente.rol.rangoFechaInicial}" maxdate="#{permisoAperturaExtemporaneaDocente.rol.rangoFechaFinal}" pattern="dd-MM-yyyy" mask="true"/>
                                                <p:outputLabel value="Fecha Inicio" for="fechaInicio"/>
                                                <p:message for="fechaInicio" />
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-12 col-lg-2">
                                            <div class="ui-material">
                                                <p:calendar id="fechaFin" locale="es" value="#{permisoAperturaExtemporaneaDocente.rol.fechaFin}" mindate="#{permisoAperturaExtemporaneaDocente.rol.rangoFechaInicial}" maxdate="#{permisoAperturaExtemporaneaDocente.rol.rangoFechaFinal}" pattern="dd-MM-yyyy" mask="true"/>
                                                <p:outputLabel value="Fecha Fin" for="fechaFin"/>
                                                <p:message for="fechaFin" />
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-12 col-lg-4">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="justificacion" value="#{permisoAperturaExtemporaneaDocente.rol.justificacionPermisosExtemporaneos}" converter="entityConverter" valueChangeListener="#{permisoAperturaExtemporaneaDocente.cambiarJustificacion}">
                                                    <f:selectItems value="#{permisoAperturaExtemporaneaDocente.rol.listaJustificaciones}" var="justificacion"
                                                                   itemValue="#{justificacion}" itemLabel="#{justificacion.descripcion}"/>
                                                    <p:ajax update="@this" process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Justificación" for="justificacion"/>
                                                <p:message for="justificacion" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row margin-bottom" style="margin-top: 30px;">
                                    <center>
                                        <c:if test="#{permisoAperturaExtemporaneaDocente.rol.tipoEvaluacion eq 'Ordinaria'}">
                                        <p:commandButton id="btnGuardar1" value="Guardar" actionListener="#{permisoAperturaExtemporaneaDocente.guardarPermisoCapturaOrdinaria()}" icon="fa fa-pencil-square-o" class="btn-primary"/>
                                        </c:if>
                                        <c:if test="#{permisoAperturaExtemporaneaDocente.rol.tipoEvaluacion eq 'Tarea Integradora'}">
                                            <p:commandButton id="btnGuardar2" value="Guardar" actionListener="#{permisoAperturaExtemporaneaDocente.guardarPermisoCapturaTI()}" icon="fa fa-pencil-square-o" class="btn-primary"/>
                                        </c:if>
                                        <c:if test="#{permisoAperturaExtemporaneaDocente.rol.tipoEvaluacion eq 'Nivelación Final'}">
                                        <p:commandButton id="btnGuardar3" value="Guardar" actionListener="#{permisoAperturaExtemporaneaDocente.guardarPermisoCapturaNivFinal()}" icon="fa fa-pencil-square-o" class="btn-primary"/>
                                        </c:if>
                                    </center>   
                                    </div>
                                    <c:if test="#{permisoAperturaExtemporaneaDocente.rol.listaPermisosCapturasExtemporaneas ne null and permisoAperturaExtemporaneaDocente.rol.docente ne null}">
                                    <div class="row margin-bottom" style="margin-top: 60px;">
                                            <center>
                                                <p:dataTable id="tbAperExt" var="aperturasExt" value="#{permisoAperturaExtemporaneaDocente.rol.listaPermisosCapturasExtemporaneas}" sortBy="#{aperturasExt.permisosCapturaExtemporaneaGrupal.idGrupo.grado}° '#{aperturasExt.permisosCapturaExtemporaneaGrupal.idGrupo.literal}' de #{aperturasExt.programaEducativo.nombre}"
                                                             tableStyleClass="table table-condensed table-bordered table-hover table-responsive" editable="true" editMode="cell" expandableRowGroups="true" emptyMessage="No existen aperturas vigentes">
                                                    <f:facet name="header">
                                                        <center>Permisos de Captura Extemporáneas Vigentes</center>
                                                    </f:facet>
                                                    <p:columnGroup type="header">
                                                        <p:row class="success">
                                                            <p:column headerText="Opciones" />
                                                            <p:column headerText="Situación" /> 
                                                            <p:column headerText="Grupo" /> 
                                                            <p:column headerText="Materia" /> 
                                                            <p:column headerText="Unidad" />
                                                            <p:column headerText="Tipo Evaluación" />
                                                            <p:column headerText="Fecha Inicio" />
                                                            <p:column headerText="Fecha Fin" />
                                                            <p:column headerText="Justificación" />
                                                        </p:row>
                                                    </p:columnGroup>
                                                    <p:ajax event="cellEdit" listener="#{permisoAperturaExtemporaneaDocente.onCellEdit}"/>
                                                    <c:set var="clavePermiso" value="#{aperturasExt.permisosCapturaExtemporaneaGrupal.permisoGrupal}"/>
                                                    <p:column>
                                                        <center>
                                                        <div class="btn-group">
                                                            <p:commandButton class="#{aperturasExt.permisosCapturaExtemporaneaGrupal.validada eq 0?'btn btn-sm btn-info':'btn btn-sm btn-danger'}" icon="fa fa-trash" disabled="#{aperturasExt.permisosCapturaExtemporaneaGrupal.validada eq 1}" actionListener="#{permisoAperturaExtemporaneaDocente.eliminarPermiso(clavePermiso)}" title="Eliminar registro.">
                                                                <p:confirm header="Eliminar registro" message="¿Está seguro de eliminar el registro del permiso?" icon="ui-icon-alert" />
                                                            </p:commandButton>
                                                        </div>
                                                        </center>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{aperturasExt.permisosCapturaExtemporaneaGrupal.validada eq 0?'Sin Validar':'Validada'}" style="text-align: center;"/>
                                                    </p:column>
                                                    <p:column groupRow="true">
                                                        <h:outputText value="#{aperturasExt.permisosCapturaExtemporaneaGrupal.idGrupo.grado}° '#{aperturasExt.permisosCapturaExtemporaneaGrupal.idGrupo.literal}' de #{aperturasExt.programaEducativo.nombre}" style="text-align: center;"/>
                                                    </p:column>
                                                    <p:column groupRow="true">
                                                        <h:outputText value="#{aperturasExt.permisosCapturaExtemporaneaGrupal.idPlanMateria.idMateria.nombre}"/>
                                                    </p:column>
                                                    <p:column groupRow="true">
                                                        <h:outputText value="#{aperturasExt.permisosCapturaExtemporaneaGrupal.idUnidadMateria.noUnidad}. #{aperturasExt.permisosCapturaExtemporaneaGrupal.idUnidadMateria.nombre}" style="text-align: center;"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{aperturasExt.permisosCapturaExtemporaneaGrupal.tipoEvaluacion}" />
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <p:cellEditor>
                                                             <f:facet name="output"><h:outputText value="#{aperturasExt.permisosCapturaExtemporaneaGrupal.fechaInicio}" style="text-align: center;"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText></f:facet>
                                                             <f:facet name="input"><p:calendar id="fechaInicio" locale="es" value="#{aperturasExt.permisosCapturaExtemporaneaGrupal.fechaInicio}" pattern="dd-MM-yyyy" mask="true"/></f:facet>
                                                         </p:cellEditor>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <p:cellEditor>
                                                            <f:facet name="output"><h:outputText value="#{aperturasExt.permisosCapturaExtemporaneaGrupal.fechaFin}" style="text-align: center;"><f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="America/Mexico_City"/></h:outputText></f:facet>
                                                             <f:facet name="input"><p:calendar id="fechaFin" locale="es" value="#{aperturasExt.permisosCapturaExtemporaneaGrupal.fechaFin}" pattern="dd-MM-yyyy HH:mm:ss" mask="true"/></f:facet>
                                                         </p:cellEditor>
                                                    </p:column>
                                                     <p:column>
                                                         <p:cellEditor>
                                                             <f:facet name="output"><h:outputText value="#{aperturasExt.permisosCapturaExtemporaneaGrupal.justificacionPermiso.descripcion}"/></f:facet>
                                                             <f:facet name="input">
                                                                 <p:selectOneMenu id="justificacion" value="#{aperturasExt.permisosCapturaExtemporaneaGrupal.justificacionPermiso}" converter="entityConverter">
                                                                     <f:selectItems value="#{permisoAperturaExtemporaneaDocente.rol.listaJustificaciones}" var="justificacion"
                                                                                    itemValue="#{justificacion}" itemLabel="#{justificacion.descripcion}"/>
                                                                 </p:selectOneMenu>
                                                             </f:facet>
                                                         </p:cellEditor>
                                                    </p:column>
                                                </p:dataTable>
                                                <p></p>
                                                <p></p>
                                                <p></p>
                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                </p:confirmDialog> 
                                            </center>
                                    </div>
                                    </c:if>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <c:if test="#{!empty permisoAperturaExtemporaneaDocente.alertas || true}">
                    <div class="box box-info">
                        <div class="box-header">
                            <ui:include src="/includes/alertas.xhtml">
                                <ui:param name="alertas" value="#{permisoAperturaExtemporaneaDocente.alertas}"></ui:param>
                            </ui:include>
                        </div>
                    </div>
                </c:if>
                <!-- Zona de cuadros de diálogo -->
                <p:dialog id="modalAyuda"
                          widgetVar="modalAyuda" width="700" height="auto" closeOnEscape="true" visible="#{false}" showEffect="fade" hideEffect="fade"
                          modal="true" draggable="true" header="Ayuda" styleClass="panel panel-primary" responsive="true" resizable="false" closable="false" maximizable="true">
                    <div class="box box-primary">
                        <div class="box-header"><i class="ion ion-clipboard"></i><h3 class="box-title">Elementos necesarios para registrar permiso de apertura extemporánea</h3></div>
                        <div class="box-body">
                            <ul class="todo-list">
                                <c:forEach items="#{permisoAperturaExtemporaneaDocente.rol.instrucciones}" var="instruccion">
                                    <li><span class="text" style="text-align: justify;"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i> #{instruccion}</span></li>
                                </c:forEach>
                            </ul>
                        </div>
                        <div class="box-footer clearfix no-border"><button type="button" class="btn btn-primary pull-right" onclick="PF('modalAyuda').hide();"><i class="fa fa-times"></i> Cerrar</button></div>
                    </div>
                </p:dialog>
            </c:if>
            <c:if test="#{!permisoAperturaExtemporaneaDocente.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="El acceso solo está autorizado a personal administrador."/>
                    </h:panelGrid>
                    <f:facet name="footer"></f:facet>
                </p:panel>
            </c:if>
        </div>
        <script>
            //collapseSidebar(); activar para colapsar barra lateral
        </script>
        </c:if>
    </ui:define>
</ui:composition>
