<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Reporte Aperturas Extemporáneas
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js" />
    </ui:define>

    <ui:define name="body">
        <c:if test="#{reporteAperturaExtemporaneaAdministrador.cargado}">
        <adm:breadcrumb title="Reporte Aperturas Extemporáneas"/>

        <div class="contenedor">
            <c:if test="#{reporteAperturaExtemporaneaAdministrador.tieneAcceso}">
                <!-- zona de importación de enums -->
                <h:form id="frm" prependId="false" class="form-inline">
                    <div class="box box-primary">
                        <div class="box-header with-border">

                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:outputLabel value="Periodo activo para registro: #{caster.clavePeriodoToString(reporteAperturaExtemporaneaAdministrador.rol.periodoActivo)}" />
                                        <p:spacer width="5" />

                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandLink
                                                class="btn btn-info"
                                                rendered="#{true}"
                                                disabled="#{false}" 
                                                onclick="PF('modalAyuda').show();"
                                                title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i
                                                class="fa fa-question"/>
                                        </p:commandLink>
                                        <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{reporteAperturaExtemporaneaAdministrador.descargarReportePeriodo()}" 
                                                       target="_blank" title="Descargar Reporte Excel"><i class="fa fa-file-excel-o" />
                                        </p:commandLink>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                             <div class="box box-solid">
                                <div class="box-body">
                                    <c:set var="casilla" value="#{'col-sm-12 col-md-4 col-lg-2'}" />
                                    <c:set var="casilla2" value="#{'col-sm-12 col-md-8 col-lg-8'}" />
                                    <div class="row margin-bottom" style="margin-top: 20px;">
                                        <div class="#{casilla}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="periodo" value="#{reporteAperturaExtemporaneaAdministrador.rol.periodo}" converter="entityConverter" styleClass="form-control" valueChangeListener="#{reporteAperturaExtemporaneaAdministrador.cambiarPeriodo}">
                                                    <f:selectItems value="#{reporteAperturaExtemporaneaAdministrador.rol.periodos}" var="periodo" itemValue="#{periodo}" itemLabel="#{caster.periodoToString(periodo)}" />
                                                    <p:ajax process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Periodo" for="periodo"/>
                                                <p:message for="periodo" />
                                            </div>
                                        </div>
                                        <div class="#{casilla2}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="programa" value="#{reporteAperturaExtemporaneaAdministrador.rol.programaEducativo}" converter="entityConverter" valueChangeListener="#{reporteAperturaExtemporaneaAdministrador.cambiarProgramaEducativo}">
                                                    <f:selectItems value="#{reporteAperturaExtemporaneaAdministrador.rol.programasEducativos}" var="programa" itemValue="#{programa}" itemLabel="#{programa.nombre}" />
                                                    <p:ajax update="@this" process="@this" />
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Programa" for="programa"/>
                                                <p:message for="programa" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                            <center>
                                                <p:remoteCommand name="actualizar" update="@form:tbListaPermisosSolicitados" />
                                                <p:dataTable id="tbListaPermisosSolicitados" var="permiso" value="#{reporteAperturaExtemporaneaAdministrador.rol.permisosProgramaEducativo}"
                                                             tableStyleClass="table table-condensed table-bordered table-hover table-responsive tabla" 
                                                             paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" emptyMessage="No se han registrado permisos de aperturas extemporáneas"
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}">
                                                    <f:facet name="header">
                                                        Permisos Aperturas Extemporáneas
                                                    </f:facet>
                                                    <p:columnGroup type="header">
                                                        <p:row class="success">
                                                            <p:column colspan="2" headerText="Registro Apertura" style="width: 380px;"/>
                                                            <p:column rowspan="2" headerText="Tipo de Apertura" style="width: 150px;" sortBy="#{permiso.tipoSolicitud}" filterBy="#{permiso.tipoSolicitud}" filterMatchMode="contains"/>
                                                            <p:column rowspan="2" headerText="Docente" style="width: 250px;" sortBy="#{permiso.docente.nombre}" filterBy="#{permiso.docente.nombre}" filterMatchMode="contains"/>
                                                            <p:column rowspan="2" headerText="Tipo de Evaluación" style="width: 150px;" sortBy="#{permiso.tipoEvaluacion}" filterBy="#{permiso.tipoEvaluacion}" filterMatchMode="contains"/> 
                                                            <p:column rowspan="2" headerText="Fechas Apertura" style="width: 200px;" sortBy="#{permiso.rangoFechas}" filterBy="#{permiso.rangoFechas}" filterMatchMode="contains"/>
                                                            <p:column rowspan="2" headerText="Estudiante" style="width: 300px;" sortBy="#{permiso.estudiante}" filterBy="#{permiso.estudiante}" filterMatchMode="contains"/>
                                                            <p:column rowspan="2" headerText="Grupo" style="width: 150px;" sortBy="#{permiso.grupo.grado}° #{permiso.grupo.literal} #{permiso.grupo.idSistema.nombre}" filterBy="#{permiso.grupo.grado}° #{permiso.grupo.literal} #{permiso.grupo.idSistema.nombre}" filterMatchMode="contains"/>
                                                            <p:column rowspan="2" headerText="Materia" style="width: 250px;" sortBy="#{permiso.planMateria.idMateria.nombre}" filterBy="#{permiso.planMateria.idMateria.nombre}" filterMatchMode="contains"/>
                                                            <p:column rowspan="2" headerText="Unidad" style="width: 300px;" sortBy="#{permiso.unidad}" filterBy="#{permiso.unidad}" filterMatchMode="contains"/>
                                                            <p:column rowspan="2" headerText="Justificación" style="width: 300px;" sortBy="#{permiso.justificacion}" filterBy="#{permiso.justificacion}" filterMatchMode="contains"/>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column headerText="Personal" style="width: 300px;" sortBy="#{permiso.personaValido.nombre}" filterBy="#{permiso.personaValido.nombre}" filterMatchMode="contains"/>
                                                            <p:column headerText="Fecha" style="width: 80px;" sortBy="#{permiso.fechaValidacion}" filterBy="#{permiso.fechaValidacion}" filterMatchMode="contains"/>
                                                        </p:row>
                                                    </p:columnGroup>
                                                    <c:set var="registro" value="#{permiso}"/>
                                                    <p:column style="text-align:justify;">
                                                        <h:outputText value="#{permiso.personaValido.nombre}"/>
                                                    </p:column>
                                                     <p:column style="text-align: center;">
                                                        <h:outputText value="#{permiso.fechaValidacion}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{permiso.tipoSolicitud}"/>
                                                    </p:column>
                                                    <p:column style="text-align: justify;">
                                                        <h:outputText value="#{permiso.docente.nombre}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{permiso.tipoEvaluacion}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{permiso.rangoFechas}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{permiso.estudiante}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{permiso.grupo.grado}° #{permiso.grupo.literal} #{permiso.grupo.idSistema.nombre}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{permiso.planMateria.idMateria.nombre}"/>
                                                    </p:column>
                                                    <p:column style="text-align: justify;">
                                                        <h:outputText value="#{permiso.unidad}"/>
                                                    </p:column>
                                                    <p:column style="text-align: justify;">
                                                        <h:outputText value="#{permiso.justificacion}"/>
                                                    </p:column>
                                                    
                                                </p:dataTable>
                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                </p:confirmDialog> 
                                            </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <c:if test="#{!empty reporteAperturaExtemporaneaAdministrador.alertas || true}">
                    <div class="box box-info">
                        <div class="box-header">
                            <ui:include src="/includes/alertas.xhtml">
                                <ui:param name="alertas" value="#{reporteAperturaExtemporaneaAdministrador.alertas}"></ui:param>
                            </ui:include>
                        </div>
                    </div>
                </c:if>
                <!-- Zona de cuadros de diálogo -->
                <p:dialog id="modalAyuda"
                          widgetVar="modalAyuda" width="700" height="auto" closeOnEscape="true" visible="#{false}" showEffect="fade" hideEffect="fade"
                          modal="true" draggable="true" header="Ayuda" styleClass="panel panel-primary" responsive="true" resizable="false" closable="false" maximizable="true">
                    <div class="box box-primary">
                        <div class="box-header"><i class="ion ion-clipboard"></i><h3 class="box-title">Elementos necesarios para registrar permiso de apertura extemporánea</h3></div>
                        <div class="box-body">
                            <ul class="todo-list">
                                <c:forEach items="#{reporteAperturaExtemporaneaAdministrador.rol.instrucciones}" var="instruccion">
                                    <li><span class="text" style="text-align: justify;"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i> #{instruccion}</span></li>
                                </c:forEach>
                            </ul>
                        </div>
                        <div class="box-footer clearfix no-border"><button type="button" class="btn btn-primary pull-right" onclick="PF('modalAyuda').hide();"><i class="fa fa-times"></i> Cerrar</button></div>
                    </div>
                </p:dialog>
            </c:if>
            <c:if test="#{!reporteAperturaExtemporaneaAdministrador.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="El acceso solo está autorizado a personal administrador."/>
                    </h:panelGrid>
                    <f:facet name="footer"></f:facet>
                </p:panel>
            </c:if>
        </div>
        <script>
            //collapseSidebar(); activar para colapsar barra lateral
        </script>
        </c:if>
    </ui:define>
</ui:composition>
