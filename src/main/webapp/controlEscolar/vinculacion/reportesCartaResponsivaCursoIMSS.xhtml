<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js" />
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Reportes Carta Responsiva y Curso IMSS
    </ui:define>

    <ui:define name="body">
        <c:if test="#{reportesCartaResponsivaCursoIMSSVinculacion.cargado}">
        <adm:breadcrumb title="Reportes Carta Responsiva y Curso IMSS"/>
        <adm:sidebar collapsed="true"/>
        <div class="contenedor">
            <c:if test="#{reportesCartaResponsivaCursoIMSSVinculacion.tieneAcceso}">
                <c:if test="#{reportesCartaResponsivaCursoIMSSVinculacion.rol.generaciones ne null}">
                <!-- zona de importación de enums -->
                <h:form id="frm" prependId="false" class="form-inline">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:spacer width="5" />

                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandLink
                                                class="btn btn-info"
                                                rendered="#{true}"
                                                disabled="#{false}"
                                                onclick="PF('modalAyuda').show();"
                                                title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i
                                                class="fa fa-question"/>
                                        </p:commandLink>
                                        <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{reportesCartaResponsivaCursoIMSSVinculacion.descargarReportesEstadia()}" 
                                                       target="_blank" title="Descargar Reporte en Excel"><i class="fa fa-file-excel-o" />
                                        </p:commandLink>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                            <div class="box box-solid">
                                <div class="box-body">
                                    <c:set var="casilla" value="#{'col-sm-12 col-md-2 col-lg-2'}" />
                                    <c:set var="casilla2" value="#{'col-sm-12 col-md-4 col-lg-4'}" />
                                    <c:set var="casilla3" value="#{'col-sm-12 col-md-4 col-lg-6'}" />
                                    <div class="row margin-bottom" style="margin-top: 20px;">
                                        <div class="#{casilla}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="generacion" value="#{reportesCartaResponsivaCursoIMSSVinculacion.rol.generacion}" converter="entityConverter" styleClass="form-control" valueChangeListener="#{reportesCartaResponsivaCursoIMSSVinculacion.cambiarGeneracion}">
                                                    <f:selectItems value="#{reportesCartaResponsivaCursoIMSSVinculacion.rol.generaciones}" var="generacion" itemValue="#{generacion}" itemLabel="#{caster.generacionToString(generacion)}" />
                                                    <p:ajax process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Generación" for="generacion"/>
                                                <p:message for="generacion" />
                                            </div>
                                        </div>
                                        <div class="#{casilla2}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="nivel" value="#{reportesCartaResponsivaCursoIMSSVinculacion.rol.nivelEducativo}" converter="entityConverter" valueChangeListener="#{reportesCartaResponsivaCursoIMSSVinculacion.cambiarNivelEducativo}">
                                                    <f:selectItems value="#{reportesCartaResponsivaCursoIMSSVinculacion.rol.nivelesEducativos}" var="nivel" itemValue="#{nivel}" itemLabel="#{nivel.nombre}" />
                                                    <p:ajax update="@this" process="@this" />
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Nivel" for="nivel"/>
                                                <p:message for="nivel" />
                                            </div>
                                        </div>
                                        <div class="#{casilla3}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="reporte" value="#{reportesCartaResponsivaCursoIMSSVinculacion.rol.reporte}" converter="entityConverter" valueChangeListener="#{reportesCartaResponsivaCursoIMSSVinculacion.cambiarReporte}">
                                                    <f:selectItems value="#{reportesCartaResponsivaCursoIMSSVinculacion.rol.reportes}" var="reporte" itemValue="#{reporte}" itemLabel="#{reporte}" />
                                                    <p:ajax update="@this" process="@this" />
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Reporte" for="reporte"/>
                                                <p:message for="reporte" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <c:if test="#{reportesCartaResponsivaCursoIMSSVinculacion.rol.reporte eq 'Cumplimiento estudiante documentos'}">
                                            <center>
                                                <p:dataTable id="tbCumpDocEstPE" var="cumpDoc" value="#{reportesCartaResponsivaCursoIMSSVinculacion.rol.cumplimientoEstDocumento}"
                                                             tableStyleClass="table table-condensed table-bordered table-hover table-responsive"
                                                             tableStyle="vertical-align: middle;" emptyMessage="Sin información">
                                                    <p:columnGroup type="header">
                                                        <p:row class="success">
                                                            <p:column headerText="Programa educativo" style="width: 250px;" sortBy="#{cumpDoc.programaEducativo.nombre}" filterBy="#{cumpDoc.programaEducativo.nombre}" filterMatchMode="contains"/>
                                                            <p:column headerText="Total estudiantes iniciaron cuatrimestre" style="width: 150px;"/>
                                                            <p:column headerText="Total estudiantes activos" style="width: 150px;" />
                                                            <p:column headerText="Documento" style="width: 200px;" sortBy="#{cumpDoc.documentoProceso.documento.descripcion}" filterBy="#{cumpDoc.documentoProceso.documento.descripcion}" filterMatchMode="contains"/>
                                                            <p:column headerText="Cargado" style="width: 100px;"/>
                                                            <p:column headerText="Sin Cargar" style="width: 100px;"/>
                                                            <p:column headerText="Validado" style="width: 100px;"/>
                                                            <p:column headerText="% Cumplimiento" style="width: 150px;"/>
                                                            <p:column headerText="% Validacion" style="width: 150px;"/>
                                                        </p:row>
                                                    </p:columnGroup>
                                                    <p:column groupRow="true" style="text-align: justify;">
                                                        <h:outputText value="#{cumpDoc.programaEducativo.nombre}"/>
                                                    </p:column>
                                                    <p:column groupRow="true" style="text-align: center;">
                                                        <h:outputText value="#{cumpDoc.estudiantesIniciaron}"/>
                                                    </p:column>
                                                    <p:column groupRow="true" style="text-align: center;">
                                                         <h:outputText value="#{cumpDoc.estudiantesActivos}"/>
                                                    </p:column>
                                                    <p:column groupRow="true" style="text-align: justify;">
                                                         <h:outputText value="#{cumpDoc.documentoProceso.documento.descripcion}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                         <h:outputText value="#{cumpDoc.conDocumento}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                         <h:outputText value="#{cumpDoc.sinDocumento}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                         <h:outputText value="#{cumpDoc.documentoValidado}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                         <h:outputText value="#{cumpDoc.porcentajeCumplimiento}"><f:convertNumber pattern="0.00" type="number" maxFractionDigits="2"/></h:outputText>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                         <h:outputText value="#{cumpDoc.porcentajeValidacion}"><f:convertNumber pattern="0.00" type="number" maxFractionDigits="2"/></h:outputText>
                                                    </p:column>
                                                </p:dataTable>
                                            </center>
                                        </c:if>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <c:if test="#{!empty reportesCartaResponsivaCursoIMSSVinculacion.alertas || true}">
                    <div class="box box-info">
                        <div class="box-header">
                            <ui:include src="/includes/alertas.xhtml">
                                <ui:param name="alertas" value="#{reportesCartaResponsivaCursoIMSSVinculacion.alertas}"></ui:param>
                            </ui:include>
                        </div>
                    </div>
                </c:if>
                <!-- Zona de cuadros de diálogo -->
                <p:dialog id="modalAyuda"
                          widgetVar="modalAyuda" width="700" height="auto" closeOnEscape="true" visible="#{false}" showEffect="fade" hideEffect="fade"
                          modal="true" draggable="true" header="Ayuda" styleClass="panel panel-primary" responsive="true" resizable="false" closable="false" maximizable="true">
                    <div class="box box-primary">
                        <div class="box-header"><i class="ion ion-clipboard"></i><h3 class="box-title">Elementos necesarios para reportes de estadía</h3></div>
                        <div class="box-body">
                            <ul class="todo-list">
                                <c:forEach items="#{reportesCartaResponsivaCursoIMSSVinculacion.rol.instrucciones}" var="instruccion">
                                    <li><span class="text" style="text-align: justify;"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i> #{instruccion}</span></li>
                                </c:forEach>
                            </ul>
                        </div>
                        <div class="box-footer clearfix no-border"><button type="button" class="btn btn-primary pull-right" onclick="PF('modalAyuda').hide();"><i class="fa fa-times"></i> Cerrar</button></div>
                    </div>
                </p:dialog>
                </c:if>
                <c:if test="#{reportesCartaResponsivaCursoIMSSVinculacion.rol.generaciones eq null}">
                    <p:panel id="box-colors-panel" header="Sin información" styleClass="box-fatal box-solid">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Actualmente no hay eventos registrados."/>
                        </h:panelGrid>
                        <f:facet name="footer"></f:facet>
                    </p:panel>
                </c:if>
            </c:if>
            <c:if test="#{!reportesCartaResponsivaCursoIMSSVinculacion.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="El acceso solo está autorizado para personal autorizado."/>
                    </h:panelGrid>
                    <f:facet name="footer"></f:facet>
                </p:panel>
            </c:if>
        </div>
        <script>
            //collapseSidebar(); activar para colapsar barra lateral
        </script>
        </c:if>
    </ui:define>
</ui:composition>
