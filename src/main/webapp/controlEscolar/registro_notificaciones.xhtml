<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                >

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputStylesheet library="primefaces62" name="inputnumber.css" />
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js"/>
        <h:outputScript library="primefaces62" name="inputnumber.js"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
        <!--        <style>
                    body {
                        -webkit-user-select: none;
                        -moz-user-select: none;
                        -ms-user-select: none;
                        user-select: none;
                    }
                </style>-->
    </ui:define>

    <ui:define name="title">
        Registro de Notificaciones
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="body">
        <c:if test="#{registroNotificacionesGeneral.cargado}">
            <adm:breadcrumb title="Registro de notificaciones"/>
            <adm:sidebar collapsed="true"/>
            <div class="contenedor">
                <c:if test="#{registroNotificacionesGeneral.tieneAcceso}">
                    <!-- zona de importación de enums -->

                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h:form id="frmEncabezado"  prependId="false" class="form-inline">
                                <div id="main-buttons" class="hidden-sm hidden-xs">
                                    <p:toolbar id="tb">
                                        <f:facet name="left">
                                            <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                            <p:outputLabel value="Antes de iniciar su registro favor de verificar que los filtros seleccionados seán los correctos" />
                                        </f:facet>
                                        <f:facet name="right">
                                            <p:commandLink class="btn btn-info" rendered="#{true}" disabled="#{false}"
                                                           onclick="PF('modalAyuda').show();"
                                                           process="@this"
                                                           title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i class="fa fa-question" />
                                            </p:commandLink>
                                        </f:facet>
                                    </p:toolbar>
                                </div>
                            </h:form>

                            <div class="box box-solid">
                                <div class="box-body">
                                    <h:form id="frmRegistro" rendered="#{registroNotificacionesGeneral.puedeAgregar}" prependId="false" class="form-inline">
                                        <p:remoteCommand id="actualizarRegistroNotificaciones" name="actualizarRegistroNotificaciones" actionListener="#{registroNotificacionesGeneral.actualizar}" process="@this" update="contenedor" /><!-- TODO: Falta incluir modales de enlace, áreas e imágenes -->
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 text-info">
                                                <p:outputPanel id="contenedor">
                                                    <p:messages id="notificaciones" closable="true" redisplay="false">
                                                        <p:autoUpdate/>
                                                    </p:messages>
                                                    <div class="row margin-bottom">

                                                        <div class="col-sm-12 col-md-12 col-lg-12">
                                                            <p:outputLabel value="1.- Ingrese la información de la notificación (asegúrese de llenar todos los campos)."></p:outputLabel>
                                                        </div>

                                                        <div class="col-sm-12 col-md-6 col-lg-3" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:calendar id="rnFechaInicio"
                                                                            label="rnFechaInicio"
                                                                            required="true"
                                                                            requiredMessage="Por favor, ingrese FECHA DE INICIO de la notificación."
                                                                            value="#{registroNotificacionesGeneral.rol.fechaInicio}"
                                                                            valueChangeListener="#{registroNotificacionesGeneral.validaFechaInicio}"
                                                                            pattern="yyyy-MM-dd"
                                                                            style="width: 18em;"
                                                                            locale="es"
                                                                            showOn="both"
                                                                            placeholder="2020-02-21 *"
                                                                            readonlyInput="true"
                                                                            mask="true"
                                                                            >
                                                                    <p:ajax event="dateSelect" global="false" process="@this" update="rnFechaFin"/>
                                                                </p:calendar>
                                                            </div>
                                                            <p>Fecha de inicio (duración de la notificación)</p>
                                                        </div>

                                                        <div class="col-sm-12 col-md-6 col-lg-3" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:calendar id="rnFechaFin"
                                                                            label="rnFechaFin"
                                                                            value="#{registroNotificacionesGeneral.rol.fechaFin}"
                                                                            valueChangeListener="#{registroNotificacionesGeneral.validaFechaFin}"
                                                                            pattern="yyyy-MM-dd"
                                                                            style="width: 18em;"
                                                                            locale="es"
                                                                            showOn="both"
                                                                            placeholder="2020-02-21 *"
                                                                            readonlyInput="true"
                                                                            mask="true"
                                                                            >
                                                                    <p:ajax event="dateSelect" global="false" process="@this" update="rnFechaInicio"/>
                                                                </p:calendar>
                                                            </div>
                                                            <p>Fecha de fin (duración de la notificación)</p>
                                                        </div>
                                                        <div class="col-sm-12 col-md-6 col-lg-3" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:calendar id="rnHoraInicio"
                                                                            label="rnHoraInicio"
                                                                            required="true"
                                                                            requiredMessage="Por favor, ingrese la HORA DE INICIO del evento"
                                                                            value="#{registroNotificacionesGeneral.rol.horaInicio}"
                                                                            valueChangeListener="#{registroNotificacionesGeneral.obtenerHorasRestantes}"
                                                                            style="width: 18em;"
                                                                            locale="es"
                                                                            showOn="both"
                                                                            readonlyInput="true"
                                                                            timeControlType="select"
                                                                            pattern="hh:mm a"
                                                                            timeOnly="true"
                                                                            stepMinute="5"
                                                                            >
                                                                    <p:ajax event="dateSelect" global="false" process="@this" update="rnDuracion"/>
                                                                </p:calendar>
                                                            </div>
                                                            <p>Hora de inicio del evento</p>
                                                        </div>
                                                        <div class="col-sm-12 col-md-6 col-lg-3" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:calendar id="rnDuracion"
                                                                            label="rnDuracion"
                                                                            required="true"
                                                                            requiredMessage="Por favor, ingrese la DURACIÓN del evento"
                                                                            value="#{registroNotificacionesGeneral.rol.horaDuracion}"
                                                                            style="width: 18em;"
                                                                            locale="es"
                                                                            showOn="both"
                                                                            readonlyInput="true"
                                                                            timeControlType="select"
                                                                            maxHour="#{registroNotificacionesGeneral.horasRestantes}"
                                                                            pattern="HH:mm"
                                                                            timeOnly="true"
                                                                            stepMinute="10"
                                                                            >
                                                                    <p:message for='rnDuracion' />
                                                                    <p:ajax event="dateSelect" global="false" process="@this" update="rnDuracion"/>
                                                                </p:calendar>
                                                            </div>
                                                            <p>Duracion del evento</p>
                                                        </div>

                                                        <!--style="margin-bottom: 20px;"-->
                                                        <div class="col-sm-12 col-md-12 col-lg-12"></div>

                                                        <div class="col-sm-12 col-md-12 col-lg-6" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:inputText id="rnTituloPrincipal"
                                                                             label="rnTituloPrincipal"
                                                                             maxlength="100"
                                                                             value="#{registroNotificacionesGeneral.notificacionCe.tituloPrincipal}"
                                                                             style="width: 35em"
                                                                             class="form-control"
                                                                             required="true"
                                                                             requiredMessage="Por favor, ingrese el TÍTULO PRINCIPAL de la notificación"
                                                                             >
                                                                </p:inputText>
                                                                <p:outputLabel for="rnTituloPrincipal" value="Título principal de la notificación (este título identificará a la notificación): "/>
                                                            </div>
                                                        </div>

                                                        <div class="col-sm-12 col-md-12 col-lg-6" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:inputText id="rnLugar"
                                                                             label="rnLugar"
                                                                             maxlength="200"
                                                                             value="#{registroNotificacionesGeneral.notificacionCe.lugar}"
                                                                             style="width: 35em"
                                                                             class="form-control"
                                                                             required="true"
                                                                             requiredMessage="Por favor, ingrese el LUGAR donde se realizara el evento"
                                                                             >
                                                                </p:inputText>
                                                                <p:outputLabel for="rnLugar" value="Lugar donde se realizara el evento"/>
                                                            </div>
                                                        </div>

                                                        <div class="col-sm-12 col-md-12 col-lg-6" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:inputText id="rnResponsable"
                                                                             label="rnResponsable"
                                                                             maxlength="100"
                                                                             value="#{registroNotificacionesGeneral.notificacionCe.personaResponsable}"
                                                                             style="width: 35em"
                                                                             class="form-control"
                                                                             required="true"
                                                                             requiredMessage="Por favor, ingrese el nombre de la PERSONA RESPONSABLE del evento"
                                                                             >
                                                                </p:inputText>
                                                                <p:outputLabel for="rnResponsable" value="Nombre de la persona responsable del evento"/>
                                                            </div>
                                                        </div>

                                                        <div class="col-sm-12 col-md-12 col-lg-6" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:inputText id="rnExpositor"
                                                                             label="rnExpositor"
                                                                             maxlength="200"
                                                                             value="#{registroNotificacionesGeneral.notificacionCe.expositor}"
                                                                             style="width: 35em"
                                                                             class="form-control"
                                                                             required="true"
                                                                             requiredMessage="Por favor, ingrese el nombre del EXPOSITOR"
                                                                             >
                                                                </p:inputText>
                                                                <p:outputLabel for="rnExpositor" value="Nombre del expositor"/>
                                                            </div>
                                                        </div>

                                                        <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 20px;"></div>

                                                        <div class="col-sm-12 col-md-6 col-lg-6">
                                                            <div class="ui-material">
                                                                <p:selectOneMenu id="rnTipoN" 
                                                                                 value="#{registroNotificacionesGeneral.notificacionCe.tipo}" 
                                                                                 required="true" 
                                                                                 filter="true"
                                                                                 filterMatchMode="contains"
                                                                                 styleClass="form-control"
                                                                                 style="width: 35em"
                                                                                 >
                                                                    <f:selectItems value="#{registroNotificacionesGeneral.listaNotificacionesTipos}" 
                                                                                   var="rnTipo" 
                                                                                   itemValue="#{rnTipo.label}" 
                                                                                   itemLabel="#{rnTipo.label}" />
                                                                </p:selectOneMenu>
                                                                <!--<p:message for="rnTipoN" ><p:autoUpdate/></p:message>-->
                                                            </div>
                                                            <p>Tipo de notificación</p>
                                                        </div>

                                                        <div class="col-sm-12 col-md-12 col-lg-6" >
                                                            <div class="ui-material">
                                                                <p:selectOneMenu id="rnAlcance"
                                                                                 value="#{registroNotificacionesGeneral.notificacionCe.alcance}" 
                                                                                 label="Alcance de notificación" 
                                                                                 panelStyle="width:400px"
                                                                                 style="width: 35em"
                                                                                 >
                                                                    <f:selectItems value="#{registroNotificacionesGeneral.listaNotificacionRol}"
                                                                                   var="notificacion"
                                                                                   itemDescription="#{notificacion.label}"
                                                                                   itemValue="#{notificacion.label}"
                                                                                   itemLabel="#{notificacion.label}"/>
                                                                </p:selectOneMenu>
                                                            </div>
                                                            <p>Alcance de la notificación</p>
                                                        </div>

                                                        <div class="col-sm-12 col-md-12 col-lg-6" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:inputTextarea id="rnSubtitulo"
                                                                                 rows="4" 
                                                                                 cols="95"
                                                                                 counter="displayContenido"
                                                                                 required="true"
                                                                                 requiredMessage="Por favor, ingrese el CONTENIDO de la notificación"
                                                                                 maxlength="2000" 
                                                                                 counterTemplate="{0} caracteres en total." 
                                                                                 autoResize="true"
                                                                                 class="form-control"
                                                                                 value="#{registroNotificacionesGeneral.notificacionCe.subtitulo}"
                                                                                 >
                                                                    <f:validateLength maximum="20" />
                                                                </p:inputTextarea>
                                                                <h:outputText id="displayContenido" />
                                                                <p:message for="rnSubtitulo" />
                                                                <p:outputLabel for="rnSubtitulo" value="Contenido de la notificación (en este campo puede agregar el contenido específico de la notificación): " />
                                                            </div>
                                                        </div>

                                                        <div class="col-sm-12 col-md-12 col-lg-6" style="margin-top: 20px;">
                                                            <p:commandButton id="btnGuardarNotificacion" 
                                                                             value="Guardar Notificación" 
                                                                             actionListener="#{registroNotificacionesGeneral.guardarNotificacion}" 
                                                                             icon="fa fa-pencil-square-o" 
                                                                             class="btn-primary" 
                                                                             style="width:15em;" 
                                                                             title="Guardar Notificación"
                                                                             >
                                                                <!--<p:ajax oncomplete="" update="contenedor" resetValues="true" />-->
                                                            </p:commandButton>
                                                        </div>
                                                    </div>
                                                </p:outputPanel>
                                            </div>
                                        </div>
                                    </h:form>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 text-info">
                                            <div class="row margin-bottom">
                                                <p:toolbar>
                                                    <f:facet name="left">
                                                        <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                                        <p:outputLabel value="Listado de notificaciones registradas en sistema." style="padding-top: 5px;" />
                                                    </f:facet>
                                                </p:toolbar>
                                                <h:form id="frmTable">
                                                    <p:outputPanel >
                                                        <p:remoteCommand name="actualizarTabla" actionListener="#{registroNotificacionesGeneral.metodoBase()}" update="tbNotificaciones" />
                                                        <p:dataTable id="tbNotificaciones" value="#{registroNotificacionesGeneral.rol.listaNotificacionesCeRegistradas}" var="notificacion" 
                                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                                     paginator="true" editable="true" rows="10" reflow="true"
                                                                     emptyMessage="Sin notificaciones registradas"
                                                                     rowsPerPageTemplate="5,10,15,20,25,30">
                                                            <p:columnGroup type="header">
                                                                <p:row class="success">
                                                                    <p:column colspan="2" rowspan="2" headerText="Opciones" style="width:80px"/>
                                                                    <p:column rowspan="2" headerText="Titulo" filterBy="#{notificacion.tituloPrincipal}" filterMatchMode="contains" style="width: 150px;" />
                                                                    <p:column rowspan="2" headerText="Contenido" filterBy="#{notificacion.subtitulo}" filterMatchMode="contains" style="width: 150px;"/>
                                                                    <p:column rowspan="2" headerText="Tipo" filterBy="#{notificacion.tipo}" filterMatchMode="contains" style="width: 70px;"/>
                                                                    <p:column rowspan="2" headerText="Lugar" style="width: 100px;"/>
                                                                    <p:column rowspan="2" headerText="Hora Inicio" style="width: 80px;"/>
                                                                    <p:column rowspan="2" headerText="Hora Fin" style="width: 80px;" />
                                                                    <p:column rowspan="2" headerText="Duracion Evento" style="width: 60px;"/>
                                                                    <p:column rowspan="2" headerText="Persona Responsable" style="width: 80px;"/>
                                                                    <p:column rowspan="2" headerText="Expositor" style="width: 80px;"/>
                                                                    <p:column rowspan="2" headerText="Alcance" style="width: 80px;"/>
                                                                </p:row>
                                                            </p:columnGroup>
                                                            <p:ajax event="rowEdit" listener="#{registroNotificacionesGeneral.actualizarNotificacion(notificacion)}" update="@this" />
                                                            <p:ajax event="rowEditCancel" listener="#{utilidadesCH.onRowCancel}" update="@this" />
                                                            <p:autoUpdate/>
                                                            <p:column >
                                                                <p:commandButton actionListener="#{registroNotificacionesGeneral.eliminarNotificacion(notificacion)}" update="@this" oncomplete="actualizarTabla()" icon="fa fa-trash"
                                                                                 styleClass="btn-danger" title="Eliminar aviso" disabled="#{!registroNotificacionesGeneral.puedeEliminar}" >
                                                                    <p:confirm header="Confirmación" message="¿Confirma la eliminación de la notificacion: #{notificacion.tituloPrincipal}?" icon="ui-icon-alert" />
                                                                </p:commandButton>
                                                            </p:column>
                                                            <p:column >
                                                                <p:rowEditor/>
                                                            </p:column>
                                                            <p:column >
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.tituloPrincipal}" />
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:inputTextarea value="#{notificacion.tituloPrincipal}" rows="4" cols="33"/>
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column>      
                                                            <p:column >
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.subtitulo}" />
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:inputTextarea value="#{notificacion.subtitulo}" rows="4" cols="33"/>
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column>      
                                                            <p:column>
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.tipo}" />
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:selectOneMenu id="rnTipo"
                                                                                         value="#{notificacion.tipo}" 
                                                                                         label="Alcance de notificación" 
                                                                                         filter="true" 
                                                                                         filterMatchMode="contains" 
                                                                                         panelStyle="width:400px"
                                                                                         style="width: 35em"
                                                                                         >
                                                                            <f:selectItems value="#{registroNotificacionesGeneral.listaNotificacionesTipos}"
                                                                                           var="rnTipo"
                                                                                           itemDescription="#{rnTipo.label}"
                                                                                           itemValue="#{rnTipo.label}"
                                                                                           itemLabel="#{rnTipo.label}"/>
                                                                        </p:selectOneMenu>
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column>
                                                            <p:column >
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.lugar}"  />
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:inputText value="#{notificacion.lugar}" />
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column> 
                                                            <p:column >
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.horaInicio}" ><f:convertDateTime pattern="dd 'de' MMMM 'de' yyyy 'a las' hh:mm a" locale="es-MX" timeZone="America/Mexico_City"/></h:outputText>
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:calendar value="#{notificacion.horaInicio}" stepMinute="15" pattern="dd-MM-yyyy hh:mm:ss a" 
                                                                                    defaultHour="#{registroNotificacionesGeneral.obtenerHora(notificacion.horaInicio)}" 
                                                                                    defaultMinute="#{registroNotificacionesGeneral.obtenerMinuto(notificacion.horaInicio)}" 
                                                                                    showSecond="false" locale="es" timeZone="America/Mexico_City" timeControlType="select"
                                                                                    valueChangeListener="#{registroNotificacionesGeneral.validaFechaInicioFiltro}"
                                                                                    />
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column> 
                                                            <p:column >
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.horaFin}" ><f:convertDateTime pattern="dd 'de' MMMM 'de' yyyy 'a las' hh:mm a" locale="es-MX" timeZone="America/Mexico_City"/></h:outputText>
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:calendar value="#{notificacion.horaFin}" stepMinute="15" pattern="dd-MM-yyyy hh:mm:ss a"
                                                                                    defaultHour="#{registroNotificacionesGeneral.obtenerHora(notificacion.horaFin)}" 
                                                                                    defaultMinute="#{registroNotificacionesGeneral.obtenerMinuto(notificacion.horaFin)}"  
                                                                                    showSecond="false" locale="es" timeZone="America/Mexico_City" timeControlType="select"
                                                                                    valueChangeListener="#{registroNotificacionesGeneral.validaFechaFinFiltro}"
                                                                                    />
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column> 
                                                            <p:column >

                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.duracionEvento}" ><f:convertDateTime pattern="HH:mm 'hora(s)'" locale="es-MX" timeZone="America/Mexico_City"/></h:outputText>
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:calendar value="#{notificacion.duracionEvento}" stepMinute="15" pattern="HH:mm" defaultHour="#{registroNotificacionesGeneral.obtenerHora(notificacion.duracionEvento)}" defaultMinute="#{registroNotificacionesGeneral.obtenerMinuto(notificacion.duracionEvento)}" timeInput="true" timeOnly="true" locale="es" timeZone="America/Mexico_City"  timeControlType="select"/>
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column>
                                                            <p:column >
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.personaResponsable}"  />
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:inputText value="#{notificacion.personaResponsable}" />
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column>
                                                            <p:column >
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.expositor}"  />
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:inputText value="#{notificacion.expositor}" />
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column>
                                                            <p:column >
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.alcance}"  />
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:selectOneMenu id="rnAlcance"
                                                                                         value="#{notificacion.alcance}" 
                                                                                         label="Alcance de notificación" 
                                                                                         panelStyle="width:400px"
                                                                                         style="width: 35em"
                                                                                         >
                                                                            <f:selectItems value="#{registroNotificacionesGeneral.listaNotificacionRol}"
                                                                                           var="rnAlcance"
