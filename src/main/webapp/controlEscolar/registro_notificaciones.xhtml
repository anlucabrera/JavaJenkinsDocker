<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                >

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputStylesheet library="primefaces62" name="inputnumber.css" />
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js"/>
        <h:outputScript library="primefaces62" name="inputnumber.js"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
        <style>
            body {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Registro de Notificaciones
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="body">
        <c:if test="#{registroNotificacionesGeneral.cargado}">
            <adm:breadcrumb title="Registro de notificaciones"/>
            <adm:sidebar collapsed="true"/>
            <div class="contenedor">
                <c:if test="#{registroNotificacionesGeneral.tieneAcceso}">
                    <!-- zona de importación de enums -->

                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h:form id="frmEncabezado" prependId="false" class="form-inline">
                                <div id="main-buttons" class="hidden-sm hidden-xs">
                                    <p:toolbar id="tb">
                                        <f:facet name="left">
                                            <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                            <p:outputLabel value="Antes de iniciar su registro favor de verificar que los filtros seleccionados seán los correctos" />
                                        </f:facet>
                                        <f:facet name="right">
                                            <p:commandLink class="btn btn-info" rendered="#{true}" disabled="#{false}"
                                                           onclick="PF('modalAyuda').show();"
                                                           process="@this"
                                                           title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i class="fa fa-question" />
                                            </p:commandLink>
                                        </f:facet>
                                    </p:toolbar>
                                </div>
                            </h:form>

                            <div class="box box-solid">
                                <div class="box-body">
                                    <h:form id="frmFiltros" prependId="false" class="form-inline">
                                        <c:set var="panel" value="#{'col-sm-12 col-md-12 col-lg-12'}"/>
                                        <c:set var="casilla" value="#{'col-sm-12 col-md-6 col-lg-2'}" />
                                        <c:set var="casilla2" value="#{'col-sm-12 col-md-8 col-lg-6'}" />
                                        <c:set var="casilla3" value="#{'col-sm-12 col-md-3 col-lg-1'}" />
                                        <c:set var="casilla4" value="#{'col-sm-3 col-md-3 col-lg-3'}"/>
                                        <c:set var="casilla5" value="#{'col-sm-4 col-md-4 col-lg-4'}"/>
                                        <c:set var="casilla6" value="#{'col-sm-8 col-md-8 col-lg-8'}"/>
                                        <c:set var="casilla7" value="#{'col-sm-9 col-md-9 col-lg-9'}"/>
                                        <div class="row margin-bottom" style="margin-top: 20px;">
                                            <!--Verificar si aplican filtros en este apartado-->
                                        </div>
                                    </h:form>
                                    <h:form id="frmRegistro" prependId="false" class="form-inline">
                                        <p:remoteCommand id="actualizarRegistroNotificaciones" name="actualizarRegistroNotificaciones" actionListener="#{registroNotificacionesGeneral.actualizar}" process="@this" update="contenedor" /><!-- TODO: Falta incluir modales de enlace, áreas e imágenes -->
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 text-info">
                                                <p:outputPanel id="contenedor">
                                                    <div class="row margin-bottom">

                                                        <div class="col-sm-12 col-md-12 col-lg-12">
                                                            <p:outputLabel value="1.- Ingrese la información de la notificación (asegúrese de llenar todos los campos)."></p:outputLabel>
                                                        </div>

                                                        <div class="col-sm-12 col-md-6 col-lg-3" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:calendar id="rnFechaInicio"
                                                                            label="rnFechaInicio"
                                                                            required="true"
                                                                            requiredMessage="Ingrese fecha de inicio de la notificación"
                                                                            value="#{registroNotificacionesGeneral.rol.fechaInicio}"
                                                                            valueChangeListener="#{registroNotificacionesGeneral.valifaFechaInicio}"
                                                                            pattern="yyyy-MM-dd"
                                                                            style="width: 18em;"
                                                                            locale="es"
                                                                            showOn="both"
                                                                            placeholder="2020-02-21 *"
                                                                            readonlyInput="true"
                                                                            mask="true"
                                                                            >
                                                                    <p:ajax event="dateSelect" global="false" process="@this" update="rnFechaFin"/>
                                                                </p:calendar>
                                                            </div>
                                                            <p>Fecha de inicio (duración de la notificación</p>
                                                        </div>

                                                        <div class="col-sm-12 col-md-6 col-lg-3" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:calendar id="rnFechaFin"
                                                                            label="rnFechaFin"
                                                                            required="true"
                                                                            requiredMessage="Ingrese fecha de inicio de la notificación"
                                                                            value="#{registroNotificacionesGeneral.rol.fechaFin}"
                                                                            valueChangeListener="#{registroNotificacionesGeneral.validaFechaFin}"
                                                                            pattern="yyyy-MM-dd"
                                                                            style="width: 18em;"
                                                                            locale="es"
                                                                            showOn="both"
                                                                            placeholder="2020-02-21 *"
                                                                            readonlyInput="true"
                                                                            mask="true"
                                                                            >
                                                                    <p:ajax event="dateSelect" global="false" process="@this" update="rnFechaInicio"/>
                                                                </p:calendar>
                                                            </div>
                                                            <p>Fecha de fin (duración de la notificación</p>
                                                        </div>

                                                        <!--style="margin-bottom: 20px;"-->
                                                        <div class="col-sm-12 col-md-12 col-lg-12"></div>

                                                        <div class="col-sm-12 col-md-12 col-lg-6" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:inputText id="rnTituloPrincipal"
                                                                             label="rnTituloPrincipal"
                                                                             maxlength="100"
                                                                             value="#{registroNotificacionesGeneral.rol.notificacionCe.tituloPrincipal}"
                                                                             style="width: 35em"
                                                                             class="form-control"
                                                                             required="true"
                                                                             requiredMessage="Por favor ingrese el título principal de la notificación"
                                                                             />
                                                                <p:watermark for="rnTituloPrincipal" value="Ejemplo de título principal de la notificación *" />
                                                                <p:outputLabel for="rnTituloPrincipal" value="Título principal de la notificación (este título identificará a la notificación): "/>
                                                            </div>
                                                        </div>

                                                        <div class="col-sm-12 col-md-12 col-lg-6" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:inputText id="rnSubtitulo"
                                                                             label="rnSubtitulo"
                                                                             maxlength="200"
                                                                             value="#{registroNotificacionesGeneral.rol.notificacionCe.subtitulo}"
                                                                             style="width: 35em"
                                                                             class="form-control"
                                                                             required="true"
                                                                             requiredMessage="Por favor ingrese el subtítulo de la notificación"
                                                                             />
                                                                <p:watermark for="rnSubtitulo" value="Ejemplo de subtítulo de la notificación *" />
                                                                <p:outputLabel for="rnSubtitulo" value="Subtítulo de la notificación (en este campo puede agregar datos de interés): "/>
                                                            </div>
                                                        </div>

                                                        <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 20px;"></div>

                                                        <div class="col-sm-12 col-md-6 col-lg-6">
                                                            <div class="ui-material">
                                                                <p:selectOneMenu id="rnTipoN" 
                                                                                 value="#{registroNotificacionesGeneral.rol.notificacionCe.tipo}" 
                                                                                 converter="entityConverter" 
                                                                                 required="true" 
                                                                                 styleClass="form-control"
                                                                                 style="width: 35em"
                                                                                 >
                                                                    <f:selectItems value="#{registroNotificacionesGeneral.listaNotificacionesTipos}" 
                                                                                   var="rnTipo" 
                                                                                   itemValue="#{rnTipo.label}" 
                                                                                   itemLabel="#{rnTipo.label}" />
                                                                </p:selectOneMenu>
                                                                <p:message for="rnTipoN" ><p:autoUpdate/></p:message>
                                                            </div>
                                                            <p>Tipo de notificación</p>
                                                        </div>

                                                        <div class="col-sm-12 col-md-12 col-lg-6" >
                                                            <div class="ui-material">
                                                                <p:selectCheckboxMenu id="rnAlcance"
                                                                                      value="#{registroNotificacionesGeneral.rol.alcance}" 
                                                                                      label="Alcance de notificación" 
                                                                                      multiple="true"
                                                                                      filter="true" 
                                                                                      filterMatchMode="startsWith" 
                                                                                      panelStyle="width:400px"
                                                                                      style="width: 35em"
                                                                                      >
                                                                    <f:selectItems value="#{registroNotificacionesGeneral.listaNotificacionRol}"
                                                                                   var="notificacion"
                                                                                   itemDescription="#{notificacion.label}"
                                                                                   itemValue="#{notificacion.label}"
                                                                                   itemLabel="#{notificacion.label}"/>
                                                                </p:selectCheckboxMenu>
                                                            </div>
                                                            <p>Alcance de la notificación</p>
                                                        </div>

                                                        <div class="col-sm-12 col-md-12 col-lg-6" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:inputTextarea id="rnContenido"
                                                                                 rows="4" 
                                                                                 cols="95"
                                                                                 counter="displayContenido" 
                                                                                 maxlength="4000" 
                                                                                 counterTemplate="{0} caracteres en total." 
                                                                                 autoResize="true"
                                                                                 class="form-control"
                                                                                 value="#{registroNotificacionesGeneral.rol.notificacionCe.subtitulo}"
                                                                                 />
                                                                <h:outputText id="displayContenido" />
                                                                <p:watermark for="rnContenido" value="Ejemplo de contenido de la notificación *" />
                                                                <p:message for="rnContenido" />
                                                                <p:outputLabel for="rnContenido" value="Contenido de la notificación (en este campo puede agregar el contenido específico de la notificación): " />
                                                            </div>
                                                        </div>

                                                        <div class="col-sm-12 col-md-12 col-lg-6" style="margin-top: 20px;">
                                                            <p:commandButton id="btnGuardarNotificacion" 
                                                                             value="Guardar Notificación" 
                                                                             action="#{registroNotificacionesGeneral.guardarNotificacion}" 
                                                                             oncomplete="actualizarRegistroNotificaciones();" 
                                                                             icon="fa fa-pencil-square-o" 
                                                                             class="btn-primary" 
                                                                             style="width:15em;" 
                                                                             title="Guardar Notificación"
                                                                             />
                                                        </div>
                                                    </div>

                                                    <div class="row margin-bottom">
                                                        <p:toolbar>
                                                            <f:facet name="left">
                                                                <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                                                <p:outputLabel value="Listado de notificaciones registradas en sistema." style="padding-top: 5px;" />
                                                            </f:facet>
                                                        </p:toolbar>
                                                        <center>
                                                            <p:dataTable id="dtNotificaciones"
                                                                         value="#{registroNotificacionesGeneral.rol.listaNotificacionesCeRegistradas}"
                                                                         var="notificacionCe"
                                                                         tableStyleClass="table table-condensed table-bordered table-hover table-responsive"
                                                                         resizeMode="expand"
                                                                         paginator="true"
                                                                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                                         rows="10"
                                                                         emptyMessage="Aún no se han registrado notificaciones"
                                                                         >
                                                                <p:columnGroup type="header">
                                                                    <p:row class="sucess">
                                                                        <p:column headerText="Título Principal" width="200" sortBy="#{notificacionCe.tituloPrincipal}" filterBy="#{notificacionCe.tituloPrincipal}" filterMatchMode="contains" />
                                                                        <p:column headerText="Subtítulo" width="400" sortBy="#{notificacionCe.subtitulo}" filterBy="#{notificacionCe.subtitulo}" filterMatchMode="contains"/>
                                                                        <p:column headerText="Tipo de notificación" width="100" sortBy="#{notificacionCe.tipo}" filterBy="#{notificacionCe.tipo}" filterMatchMode="contains"/>
                                                                        <p:column headerText="Fecha de inicio" width="150" sortBy="#{notificacionCe.horaInicio}"/>
                                                                        <p:column headerText="Fecha de fin" width="150" sortBy="#{notificacionCe.horaFin}"/>
                                                                        <p:column headerText="Persona que registra" width="100"/>
                                                                        <p:column headerText="Alcance de la notificación" width="100"/>
                                                                        <p:column headerText="Fecha de registro" width="100"/>
                                                                    </p:row>
                                                                </p:columnGroup>

                                                                <p:column>
                                                                    <h:outputText value="#{notificacionCe.tituloPrincipal}" />
                                                                </p:column>

                                                                <p:column>
                                                                    <h:outputText value="#{notificacionCe.subtitulo}"/>
                                                                </p:column>

                                                                <p:column>
                                                                    <p:cellEditor>
                                                                        <f:facet name="output"><h:outputText value="#{notificacionCe.tipo}" /></f:facet>
                                                                        <f:facet name="input">
                                                                            <p:selectOneMenu id="option" value="#{notificacionCe.tipo}">
                                                                                <f:selectItem itemLabel="Todos" itemValue="Todos"/>
                                                                                <f:selectItem itemLabel="Personal" itemValue="Personal"/>
                                                                            </p:selectOneMenu>
                                                                        </f:facet>
                                                                    </p:cellEditor>
                                                                </p:column>

                                                                <p:column>
                                                                    <h:outputText value="#{notificacionCe.horaInicio}">
                                                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd hh:mm:ss"/>
                                                                    </h:outputText>
                                                                </p:column>

                                                                <p:column>
                                                                    <h:outputText value="#{notificacionCe.horaFin}">
                                                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd hh:mm:ss"/>
                                                                    </h:outputText>
                                                                </p:column>

                                                                <p:column>
                                                                    <h:outputText value="#{notificacionCe.personaRegistro}" />
                                                                </p:column>

                                                                <p:column>
                                                                    <h:outputText value="#{notificacionCe.alcance}" />
                                                                </p:column>

                                                                <p:column>
                                                                    <h:outputText value="#{notificacionCe.fechaRegistro}">
                                                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                                                                    </h:outputText>
                                                                </p:column>

                                                                <f:facet name="footer">
                                                                    Usted ha registrado un total de: #{fn:length(registroNotificacionesGeneral.rol.listaNotificacionesCeRegistradas)} notificaciones.
                                                                </f:facet>

                                                            </p:dataTable>
                                                            <p:confirmDialog global="true" 
                                                                             showEffect="fade" 
                                                                             hideEffect="fade" 
                                                                             styleClass="panel panel-primary" 
                                                                             width="500"
                                                                             closeOnEscape="true">
                                                                <p:commandButton value="Si" 
                                                                                 type="button" 
                                                                                 styleClass="ui-confirmdialog-yes btn btn-primary" 
                                                                                 icon="ui-icon-check" />
                                                                <p:commandButton value="No" 
                                                                                 type="button" 
                                                                                 styleClass="ui-confirmdialog-no btn btn-primary" 
                                                                                 icon="ui-icon-close" />
                                                            </p:confirmDialog>
                                                        </center>
                                                    </div>
                                                </p:outputPanel>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </c:if>
                <c:if test="#{!registroNotificacionesGeneral.tieneAcceso}">
                    <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="El acceso solo está autorizado para estudiantes."/>
                        </h:panelGrid>
                        <f:facet name="footer"></f:facet>
                    </p:panel>
                </c:if>
                <div style="display: none;">
                    <!-- Es necesario este bloque para que se cargue en el navegador el soporte para el control inputnumber -->
                    <h:form>
                        <p:inputNumber />
                    </h:form>
                </div>
            </div>
            <script>
                //collapseSidebar(); activar para colapsar barra lateral
            </script>
        </c:if>
    </ui:define>
</ui:composition>
