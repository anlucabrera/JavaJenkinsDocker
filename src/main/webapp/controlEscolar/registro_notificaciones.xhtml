<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                >

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputStylesheet library="primefaces62" name="inputnumber.css" />
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js"/>
        <h:outputScript library="primefaces62" name="inputnumber.js"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
        <style>
            body {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Registro de Notificaciones
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="body">
        <c:if test="#{registroNotificacionesGeneral.cargado}">
            <adm:breadcrumb title="Registro de notificaciones"/>
            <adm:sidebar collapsed="true"/>
            <div class="contenedor">
                <c:if test="#{registroNotificacionesGeneral.tieneAcceso}">
                    <!-- zona de importación de enums -->

                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h:form id="frmEncabezado" prependId="false" class="form-inline">
                                <div id="main-buttons" class="hidden-sm hidden-xs">
                                    <p:toolbar id="tb">
                                        <f:facet name="left">
                                            <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                            <p:outputLabel value="Antes de iniciar su registro favor de verificar que los filtros seleccionados seán los correctos" />
                                        </f:facet>
                                        <f:facet name="right">
                                            <p:commandLink class="btn btn-info" rendered="#{true}" disabled="#{false}"
                                                           onclick="PF('modalAyuda').show();"
                                                           process="@this"
                                                           title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i class="fa fa-question" />
                                            </p:commandLink>
                                        </f:facet>
                                    </p:toolbar>
                                </div>
                            </h:form>

                            <div class="box box-solid">
                                <div class="box-body">
                                    <h:form id="frmFiltros" prependId="false" class="form-inline">
                                        <c:set var="panel" value="#{'col-sm-12 col-md-12 col-lg-12'}"/>
                                        <c:set var="casilla" value="#{'col-sm-12 col-md-6 col-lg-2'}" />
                                        <c:set var="casilla2" value="#{'col-sm-12 col-md-8 col-lg-6'}" />
                                        <c:set var="casilla3" value="#{'col-sm-12 col-md-3 col-lg-1'}" />
                                        <c:set var="casilla4" value="#{'col-sm-3 col-md-3 col-lg-3'}"/>
                                        <c:set var="casilla5" value="#{'col-sm-4 col-md-4 col-lg-4'}"/>
                                        <c:set var="casilla6" value="#{'col-sm-8 col-md-8 col-lg-8'}"/>
                                        <c:set var="casilla7" value="#{'col-sm-9 col-md-9 col-lg-9'}"/>
                                        <div class="row margin-bottom" style="margin-top: 20px;">
                                            <!--Verificar si aplican filtros en este apartado-->
                                        </div>
                                    </h:form>
                                    <h:form id="frmRegistro" prependId="false" class="form-inline">
                                        <p:remoteCommand id="actualizarRegistroNotificaciones" name="actualizarRegistroNotificaciones" actionListener="#{registroNotificacionesGeneral.actualizar}" process="@this" update="contenedor" /><!-- TODO: Falta incluir modales de enlace, áreas e imágenes -->
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 text-info">
                                                <p:outputPanel id="contenedor">
                                                    <div class="row margin-bottom">

                                                        <div class="col-sm-12 col-md-12 col-lg-12">
                                                            <p:outputLabel value="1.- Ingrese la información de la notificación (asegúrese de llenar todos los campos)."></p:outputLabel>
                                                        </div>

                                                        <div class="col-sm-12 col-md-6 col-lg-3" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:calendar id="rnFechaInicio"
                                                                            label="rnFechaInicio"
                                                                            required="true"
                                                                            requiredMessage="Ingrese fecha de inicio de la notificación"
                                                                            value="#{registroNotificacionesGeneral.rol.fechaInicio}"
                                                                            valueChangeListener="#{registroNotificacionesGeneral.valifaFechaInicio}"
                                                                            pattern="yyyy-MM-dd"
                                                                            style="width: 18em;"
                                                                            locale="es"
                                                                            showOn="both"
                                                                            placeholder="2020-02-21 *"
                                                                            readonlyInput="true"
                                                                            mask="true"
                                                                            >
                                                                    <p:ajax event="dateSelect" global="false" process="@this" update="rnFechaFin"/>
                                                                </p:calendar>
                                                            </div>
                                                            <p>Fecha de inicio (duración de la notificación</p>
                                                        </div>

                                                        <div class="col-sm-12 col-md-6 col-lg-3" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:calendar id="rnFechaFin"
                                                                            label="rnFechaFin"
                                                                            required="true"
                                                                            requiredMessage="Ingrese fecha de inicio de la notificación"
                                                                            value="#{registroNotificacionesGeneral.rol.fechaFin}"
                                                                            valueChangeListener="#{registroNotificacionesGeneral.validaFechaFin}"
                                                                            pattern="yyyy-MM-dd"
                                                                            style="width: 18em;"
                                                                            locale="es"
                                                                            showOn="both"
                                                                            placeholder="2020-02-21 *"
                                                                            readonlyInput="true"
                                                                            mask="true"
                                                                            >
                                                                    <p:ajax event="dateSelect" global="false" process="@this" update="rnFechaInicio"/>
                                                                </p:calendar>
                                                            </div>
                                                            <p>Fecha de fin (duración de la notificación</p>
                                                        </div>

                                                        <!--style="margin-bottom: 20px;"-->
                                                        <div class="col-sm-12 col-md-12 col-lg-12"></div>

                                                        <div class="col-sm-12 col-md-12 col-lg-6" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:inputText id="rnTituloPrincipal"
                                                                             label="rnTituloPrincipal"
                                                                             maxlength="100"
                                                                             value="#{registroNotificacionesGeneral.rol.notificacionCe.tituloPrincipal}"
                                                                             style="width: 35em"
                                                                             class="form-control"
                                                                             required="true"
                                                                             requiredMessage="Por favor ingrese el título principal de la notificación"
                                                                             />
                                                                <p:watermark for="rnTituloPrincipal" value="Ejemplo de título principal de la notificación *" />
                                                                <p:outputLabel for="rnTituloPrincipal" value="Título principal de la notificación (este título identificará a la notificación): "/>
                                                            </div>
                                                        </div>

                                                        <div class="col-sm-12 col-md-12 col-lg-6" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:inputText id="rnSubtitulo"
                                                                             label="rnSubtitulo"
                                                                             maxlength="200"
                                                                             value="#{registroNotificacionesGeneral.rol.notificacionCe.subtitulo}"
                                                                             style="width: 35em"
                                                                             class="form-control"
                                                                             required="true"
                                                                             requiredMessage="Por favor ingrese el subtítulo de la notificación"
                                                                             />
                                                                <p:watermark for="rnSubtitulo" value="Ejemplo de subtítulo de la notificación *" />
                                                                <p:outputLabel for="rnSubtitulo" value="Subtítulo de la notificación (en este campo puede agregar datos de interés): "/>
                                                            </div>
                                                        </div>

                                                        <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 20px;"></div>

                                                        <div class="col-sm-12 col-md-6 col-lg-6">
                                                            <div class="ui-material">
                                                                <p:selectOneMenu id="rnTipoN" 
                                                                                 value="#{registroNotificacionesGeneral.rol.notificacionCe.tipo}" 
                                                                                 converter="entityConverter" 
                                                                                 required="true" 
                                                                                 styleClass="form-control"
                                                                                 style="width: 35em"
                                                                                 >
                                                                    <f:selectItems value="#{registroNotificacionesGeneral.listaNotificacionesTipos}" 
                                                                                   var="rnTipo" 
                                                                                   itemValue="#{rnTipo.label}" 
                                                                                   itemLabel="#{rnTipo.label}" />
                                                                </p:selectOneMenu>
                                                                <p:message for="rnTipoN" ><p:autoUpdate/></p:message>
                                                            </div>
                                                            <p>Tipo de notificación</p>
                                                        </div>

                                                        <div class="col-sm-12 col-md-12 col-lg-6" >
                                                            <div class="ui-material">
                                                                <p:selectCheckboxMenu id="rnAlcance"
                                                                                      value="#{registroNotificacionesGeneral.rol.alcance}" 
                                                                                      label="Alcance de notificación" 
                                                                                      multiple="true"
                                                                                      filter="true" 
                                                                                      filterMatchMode="startsWith" 
                                                                                      panelStyle="width:400px"
                                                                                      style="width: 35em"
                                                                                      >
                                                                    <f:selectItems value="#{registroNotificacionesGeneral.listaNotificacionRol}"
                                                                                   var="notificacion"
                                                                                   itemDescription="#{notificacion.label}"
                                                                                   itemValue="#{notificacion.label}"
                                                                                   itemLabel="#{notificacion.label}"/>
                                                                </p:selectCheckboxMenu>
                                                            </div>
                                                            <p>Alcance de la notificación</p>
                                                        </div>

                                                        <div class="col-sm-12 col-md-12 col-lg-6" style="margin-top: 20px;">
                                                            <div class="ui-material">
                                                                <p:inputTextarea id="rnContenido"
                                                                                 rows="4" 
                                                                                 cols="95"
                                                                                 counter="displayContenido" 
                                                                                 maxlength="4000" 
                                                                                 counterTemplate="{0} caracteres en total." 
                                                                                 autoResize="true"
                                                                                 class="form-control"
                                                                                 value="#{registroNotificacionesGeneral.rol.notificacionCe.subtitulo}"
                                                                                 />
                                                                <h:outputText id="displayContenido" />
                                                                <p:watermark for="rnContenido" value="Ejemplo de contenido de la notificación *" />
                                                                <p:message for="rnContenido" />
                                                                <p:outputLabel for="rnContenido" value="Contenido de la notificación (en este campo puede agregar el contenido específico de la notificación): " />
                                                            </div>
                                                        </div>

                                                        <div class="col-sm-12 col-md-12 col-lg-6" style="margin-top: 20px;">
                                                            <p:commandButton id="btnGuardarNotificacion" 
                                                                             value="Guardar Notificación" 
                                                                             action="#{registroNotificacionesGeneral.guardarNotificacion}" 
                                                                             oncomplete="actualizarRegistroNotificaciones();" 
                                                                             icon="fa fa-pencil-square-o" 
                                                                             class="btn-primary" 
                                                                             style="width:15em;" 
                                                                             title="Guardar Notificación"
                                                                             />
                                                        </div>
                                                    </div>
                                                </p:outputPanel>

                                                <div class="row margin-bottom">
                                                    <p:toolbar>
                                                        <f:facet name="left">
                                                            <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                                            <p:outputLabel value="Listado de notificaciones registradas en sistema." style="padding-top: 5px;" />
                                                        </f:facet>
                                                    </p:toolbar>
                                                    <p:outputPanel >
                                                        <p:remoteCommand name="actualizarTabla" actionListener="#{registroNotificacionesGeneral.metodoBase()}" update="dtNotificaciones" />
                                                        <p:dataTable id="dtNotificaciones" value="#{registroNotificacionesGeneral.rol.listaNotificacionesCeRegistradas}" var="notificacion" 
                                                                     emptyMessage="No premios registrados"
                                                                     paginator="true"
                                                                     rows="10"
                                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                                     rowsPerPageTemplate="5,10,15,20,25,30"
                                                                     editable="true"
                                                                     reflow="true"
                                                                     >
                                                            <p:columnGroup type="header">
                                                                <p:row class="success">
                                                                    <p:column colspan="2" rowspan="2" headerText="Opciones" style="width:80px"/>
                                                                    <p:column rowspan="2" headerText="Titulo" style="width: 150px;" />
                                                                    <p:column rowspan="2" headerText="Subtitulo" style="width: 150px;"/>
                                                                    <p:column rowspan="2" headerText="Tipo" style="width: 70px;"/>
                                                                    <p:column rowspan="2" headerText="Lugar" style="width: 100px;"/> 
                                                                    <p:column rowspan="2" headerText="Hora Inicio" style="width: 80px;"/> 
                                                                    <p:column rowspan="2" headerText="Hora Fin" style="width: 80px;" />
                                                                    <p:column rowspan="2" headerText="Duracion Evento" style="width: 60px;"/>
                                                                    <p:column rowspan="2" headerText="Persona Responsable" style="width: 80px;"/>
                                                                    <p:column rowspan="2" headerText="Expositor" style="width: 80px;"/> 
                                                                    <p:column rowspan="2" headerText="Alcance" style="width: 80px;"/> 
                                                                    <p:column rowspan="2" headerText="Fecha Registro" style="width: 80px;"/> 
                                                                </p:row>
                                                            </p:columnGroup>

                                                            <p:ajax event="rowEdit" listener="#{registroNotificacionesGeneral.actualizarNotificacion()}" update="@this" oncomplete="actualizarTabla()"/>
                                                            <p:ajax event="rowEditCancel" listener="#{utilidadesCH.onRowCancel}" update="@this" oncomplete="actualizarTabla()"/>

                                                            <p:column >
                                                                <p:commandButton actionListener="#{registroNotificacionesGeneral.eliminarNotificacion()}" update="dtNotificaciones" oncomplete="actualizarTabla()" icon="fa fa-trash" styleClass="btn-primary" title="Eliminar planeación">
                                                                    <p:confirm header="Confirmación" message="¿Confirma la eliminación de la notificacion #{notificacion.tituloPrincipal}?" icon="ui-icon-alert" />
                                                                </p:commandButton>
                                                            </p:column>

                                                            <p:column >
                                                                <p:rowEditor/>
                                                            </p:column>

                                                            <p:column >
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.tituloPrincipal}" />
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:inputTextarea value="#{notificacion.tituloPrincipal}" rows="6" cols="33"/>
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column>      
                                                            <p:column >
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.subtitulo}" />
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:inputTextarea value="#{notificacion.subtitulo}" rows="6" cols="33"/>
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column>      
                                                            <p:column>
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.tipo}" />
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:selectOneMenu id="rnTipo"
                                                                                         value="#{notificacion.tipo}" 
                                                                                         label="Alcance de notificación" 
                                                                                         filter="true" 
                                                                                         filterMatchMode="startsWith" 
                                                                                         panelStyle="width:400px"
                                                                                         style="width: 35em"
                                                                                         >
                                                                            <f:selectItems value="#{registroNotificacionesGeneral.listaNotificacionesTipos}"
                                                                                           var="rnTipo"
                                                                                           itemDescription="#{rnTipo.label}"
                                                                                           itemValue="#{rnTipo.label}"
                                                                                           itemLabel="#{rnTipo.label}"/>
                                                                        </p:selectOneMenu>
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column>
                                                            <p:column >
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.lugar}"  />
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:inputText value="#{notificacion.lugar}" />
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column> 
                                                            <p:column >
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.horaInicio}" ><f:convertDateTime pattern="dd-MM-yyyy hh:mm:ss a" locale="es-MX" timeZone="America/Mexico_City"/></h:outputText>
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <!--<p:inputMask value="#{notificacion.horaInicio}" mask="99-99-9999 99:99:99"/>-->
                                                                        <p:calendar value="#{notificacion.horaInicio}" pattern="dd-MM-yyyy hh:mm:ss a" />
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column> 
                                                            <p:column >
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.horaFin}" ><f:convertDateTime pattern="dd-MM-yyyy hh:mm:ss a" locale="es-MX" timeZone="America/Mexico_City"/></h:outputText>
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <!--<p:inputMask value="#{notificacion.horaFin}" mask="99-99-9999 99:99:99"/>-->
                                                                        <p:calendar value="#{notificacion.horaFin}" pattern="dd-MM-yyyy hh:mm:ss a" />
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column> 
                                                            <p:column >
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.duracionEvento}" ><f:convertDateTime pattern="HH:mm:ss" locale="es-MX" timeZone="America/Mexico_City"/></h:outputText>
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <!--<p:inputMask value="#{notificacion.duracionEvento}" mask="99-99-9999 99:99:99"/>-->
                                                                        <p:calendar value="#{notificacion.duracionEvento}" pattern="HH:mm" timeInput="true" timeOnly="true" timeControlType="select"/>
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column>
                                                            <p:column >
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.personaResponsable}"  />
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:inputText value="#{notificacion.personaResponsable}" />
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column>
                                                            <p:column >
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.expositor}"  />
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:inputText value="#{notificacion.expositor}" />
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column>
                                                            <p:column >
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{notificacion.alcance}"  />
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:selectOneMenu id="rnAlcance"
                                                                                         value="#{notificacion.alcance}" 
                                                                                         label="Alcance de notificación" 
                                                                                         panelStyle="width:400px"
                                                                                         style="width: 35em"
                                                                                         >
                                                                            <f:selectItems value="#{registroNotificacionesGeneral.listaNotificacionRol}"
                                                                                           var="rnAlcance"
                                                                                           itemDescription="#{rnAlcance.label}"
                                                                                           itemValue="#{rnAlcance.label}"
                                                                                           itemLabel="#{rnAlcance.label}"/>
                                                                        </p:selectOneMenu>
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column>
                                                            <p:column >
                                                                <h:outputText value="#{notificacion.fechaRegistro}" ><f:convertDateTime pattern="dd-MM-yyyy" locale="es-MX" timeZone="America/Mexico_City"/></h:outputText>
                                                            </p:column>
                                                        </p:dataTable>
                                                    </p:outputPanel>  
                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                    </p:confirmDialog>   
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </c:if>
                <!-- Zona de cuadros de diálogo -->
                <p:dialog id="modalAyuda"
                          widgetVar="modalAyuda" width="700" height="auto" closeOnEscape="true" visible="#{false}" showEffect="fade" hideEffect="fade"
                          modal="true" draggable="true" header="Ayuda" styleClass="panel panel-primary" responsive="true" resizable="false" closable="false" maximizable="true">
                    <div class="box box-primary">
                        <div class="box-header"><i class="ion ion-clipboard"></i><h3 class="box-title">Elementos necesarios para el registro de notificaciones</h3></div>
                        <div class="box-body">
                            <ul class="todo-list">
                                <c:forEach items="#{registroNotificacionesGeneral.instrucciones}" var="instruccion">
                                    <li><span class="text" style="text-align: justify;"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i> #{instruccion}</span></li>
                                </c:forEach>
                            </ul>
                        </div>
                        <div class="box-footer clearfix no-border"><button type="button" class="btn btn-primary pull-right" onclick="PF('modalAyuda').hide();"><i class="fa fa-times"></i> Cerrar</button></div>
                    </div>
                </p:dialog>

                <c:if test="#{!registroNotificacionesGeneral.tieneAcceso}">
                    <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="El acceso solo está autorizado para estudiantes."/>
                        </h:panelGrid>
                        <f:facet name="footer"></f:facet>
                    </p:panel>
                </c:if>
                <div style="display: none;">
                    <!-- Es necesario este bloque para que se cargue en el navegador el soporte para el control inputnumber -->
                    <h:form>
                        <p:inputNumber />
                    </h:form>
                </div>
            </div>
            <script>
                //collapseSidebar(); activar para colapsar barra lateral
            </script>
        </c:if>
    </ui:define>
</ui:composition>
