<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Tramitar Baja
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js" />
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Tramitar Baja"/>
        <div class="contenedor">
            <c:if test="#{tramitarBajaTutor.tieneAcceso}">
                <!-- zona de importación de enums -->
                <c:if test="#{tramitarBajaTutor.rol.esTutor}">
                <h:form id="frm" prependId="false" class="form-inline">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:outputLabel value="Periodo activo para registro: #{caster.clavePeriodoToString(tramitarBajaTutor.rol.periodoActivo)}" />
                                        <p:spacer width="5" />

                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandLink
                                                class="btn btn-info"
                                                rendered="#{true}"
                                                disabled="#{false}"
                                                onclick="PF('modalAyuda').show();"
                                                title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i
                                                class="fa fa-question"/>
                                        </p:commandLink>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                            <div class="box box-solid">
                                <div class="box-body">
                                    <c:set var="casilla" value="#{'col-sm-12 col-md-4 col-lg-2'}" />
                                    <c:set var="casilla2" value="#{'col-sm-12 col-md-8 col-lg-8'}" />
                                    <div class="row margin-bottom" style="margin-top: 20px;">
                                        <div class="#{casilla}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="periodo" value="#{tramitarBajaTutor.rol.periodo}" converter="entityConverter" styleClass="form-control" valueChangeListener="#{tramitarBajaTutor.cambiarPeriodo}">
                                                    <f:selectItems value="#{tramitarBajaTutor.rol.periodos}" var="periodo" itemValue="#{periodo}" itemLabel="#{caster.periodoToString(periodo)}" />
                                                    <p:ajax process="@this, grupo"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Periodo" for="periodo"/>
                                                <p:message for="periodo" />
                                            </div>
                                        </div>
                                        <div class="#{casilla2}">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="grupo" value="#{tramitarBajaTutor.rol.grupo}" converter="entityConverter" valueChangeListener="#{tramitarBajaTutor.cambiarGrupo}">
                                                    <f:selectItems value="#{tramitarBajaTutor.rol.grupos}" var="grupo"
                                                                   itemValue="#{grupo}" itemLabel="#{grupo.grupo.grado}° #{grupo.grupo.literal} #{grupo.grupo.idSistema.nombre} de #{grupo.programaEducativo.nombre}"/>
                                                    <p:ajax update="@this" process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Grupo - Programa Educativo" for="grupo"/>
                                                <p:message for="grupo" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                            <center>
                                                <p:remoteCommand name="actualizar" update="@form:tbListaEstudiantes" />
                                                <p:dataTable id="tbListaEstudiantes" var="estudiante" value="#{tramitarBajaTutor.rol.estudiantesGrupo}"
                                                             tableStyleClass="table table-condensed table-bordered table-hover table-responsive tabla"
                                                                 tableStyle="vertical-align: middle;" editable="true" editMode="cell">
                                                    <f:facet name="header">
                                                    </f:facet>
                                                    <p:columnGroup type="header">
                                                        <p:row class="success">
                                                            <p:column rowspan="2" headerText="Opciones" style="width: 150px;"/>
                                                            <p:column rowspan="2" headerText="Matricula" style="width: 80px;"/> 
                                                            <p:column rowspan="2" headerText="Nombre" style="width: 200px;"/>
                                                            <p:column rowspan="2" headerText="Género" style="width: 80px;"/>
                                                            <p:column rowspan="2" headerText="Situación" style="width: 80px;"/>
                                                            <p:column colspan="2" headerText="Validación" style="width: 400px;"/>
                                                            <p:column rowspan="2" headerText="Fecha de Baja" style="width: 120px;"/>
                                                            <p:column rowspan="2" headerText="Tipo de Baja" style="width: 100px;"/>
                                                            <p:column rowspan="2" headerText="Causa Baja" style="width: 150px;"/>
                                                            <p:column rowspan="2" headerText="Acciones tomadas por el tutor" style="width: 200px;"/>
                                                            <p:column rowspan="2" headerText="Dictamen Psicopedagogía" style="width: 200px;"/>
                                                        </p:row>
                                                         <p:row>
                                                            <p:column headerText="Baja" style="width: 300px;"/>
                                                            <p:column headerText="Psicopedagogía" style="width: 100px;"/>
                                                        </p:row>
                                                    </p:columnGroup>
                                                    <c:set var="statusBaja" value="#{tramitarBajaTutor.consultarStatus(estudiante)}" />
                                                    <c:set var="estudiante" value="#{estudiante}"/>
                                                    <c:set var="registro" value="#{estudiante.dtoRegistroBaja.registroBaja}"/>
                                                    <p:column>
                                                        <center>
                                                        <div class="btn-group">
                                                            <p:commandButton actionListener="#{tramitarBajaTutor.editarBaja(estudiante)}"
                                                            class="btn btn-sm btn-info" 
                                                            icon="fa fa-edit"
                                                            title="Tramitar baja" disabled="#{statusBaja.validacionBaja eq 'Hecha' and statusBaja.areaValidacionBaja ne 'Servicios Escolares'}"/>
                                                            <p:commandButton actionListener="#{tramitarBajaTutor.buscarMateriasReprobadas(registro)}"
                                                            class="btn btn-sm btn-warning" 
                                                            icon="fa fa-search"
                                                            title="#{estudiante.dtoRegistroBaja.causaBaja.cveCausa ne 3?'Sin materias reprobadas':'Consultar materias reprobadas'}" disabled="#{estudiante.dtoRegistroBaja.causaBaja.cveCausa ne 3}"/>
<!--                                                            <p:commandButton actionListener="# {tramitarBajaTutor.generarFormatoBaja(registro)}" action="/controlEscolar/formatos/formatoBaja?faces-redirect=true" 
                                                                                  class="btn btn-sm btn-primary" 
                                                                                  icon="fa fa-file-text-o"
                                                                                  title="Generar Formato de Baja"  disabled="# {estudiante.dtoRegistroBaja.registroBaja.idBajas eq null}"/>  -->
                                                            <p:commandButton title="Eliminar baja" class="btn btn-sm btn-danger" icon="fa fa-trash" actionListener="#{tramitarBajaTutor.eliminarRegistroBaja(registro)}" onsuccess="actualizar();" disabled="#{statusBaja.validacionBaja eq 'Hecha'}">
                                                                <p:confirm header="Eliminar registro" message="¿Está seguro de eliminar el registro de la baja?" icon="ui-icon-alert" />
                                                            </p:commandButton>
                                                        </div>
                                                        </center>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{estudiante.dtoEstudiante.estudiante.matricula}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{estudiante.dtoEstudiante.estudiante.aspirante.idPersona.apellidoPaterno} #{estudiante.dtoEstudiante.estudiante.aspirante.idPersona.apellidoMaterno} #{estudiante.dtoEstudiante.estudiante.aspirante.idPersona.nombre}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;"> 
                                                        <h:outputText value="#{estudiante.dtoEstudiante.estudiante.aspirante.idPersona.genero eq 1?'F':'M'}" />
                                                    </p:column>
                                                    <p:column style="text-align: center;"> 
                                                        <h:outputText value="#{estudiante.dtoEstudiante.estudiante.tipoEstudiante.descripcion}" />
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{statusBaja.fechaValidacionBaja} - #{statusBaja.areaValidacionBaja}" rendered="#{estudiante.dtoRegistroBaja.registroBaja.fechaBaja ne null}"/>
                                                    </p:column>
                                                     <p:column style="text-align: center;">
                                                        <h:outputText value="#{statusBaja.fechaValidacionPsic}"  rendered="#{estudiante.dtoRegistroBaja.registroBaja.fechaBaja ne null}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{estudiante.dtoRegistroBaja.registroBaja.fechaBaja}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{estudiante.dtoRegistroBaja.tipoBaja.descripcion}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center;">
                                                        <h:outputText value="#{estudiante.dtoRegistroBaja.causaBaja.causa}"/>
                                                    </p:column>
                                                    <p:column>
                                                         <h:outputText value="#{estudiante.dtoRegistroBaja.registroBaja.accionesTutor}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{estudiante.dtoRegistroBaja.registroBaja.dictamenPsicopedagogia}"/>
                                                    </p:column>
                                                </p:dataTable>
                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                </p:confirmDialog> 
                                            </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                     <!-- Modal Materias Reprobadas -->
                    <p:dialog id="modalMateriasReprobadas" 
                              widgetVar="modalMateriasReprobadas" 
                              width="700" 
                              height="auto"  
                              closeOnEscape="true" 
                              visible="#{tramitarBajaTutor.rol.forzarAperturaDialogo}"
                              showEffect="fade" 
                              hideEffect="fade" 
                              modal="true" 
                              draggable="true" 
                              header="Materias Reprobadas" 
                              onHide="actualizar();"
                              styleClass="panel panel-primary" 
                              responsive="true" 
                              resizable="false" 
                              maximizable="false">
                        
                        <h:form id="frmModalMateriasReprobadas" >
                            <p:remoteCommand name="actualizarModMatRep" update="@form:tblModalMatRep" />
                            <p:dataTable id="tblModalMatRep" value="#{tramitarBajaTutor.rol.listaMateriasReprobadas}" var="materiaReprobada"
                                                 emptyMessage="No se han registrado materias reprobadas" tableStyleClass="table table-bordered table-hover table-condensed table-responsive"
                                                 paginator="true" rows="10" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                                                 >
                                       <p:columnGroup type="header">
                                            <p:row>
                                                <p:column headerText="Opciones"  width="80" />
                                                <p:column headerText="Clave Materia"  width="80" />
                                                <p:column headerText="Materia"  width="100" />
                                                <p:column headerText="Docente"  width="100" />
                                            </p:row>
                                        </p:columnGroup>
                                        <c:set var="registroMatRep" value="#{materiaReprobada.bajaReprobacion}"/>
                                        <p:column style="text-align: center;">
                                            <p:commandButton class="btn btn-info btn-sm" icon="fa fa-trash" actionListener="#{tramitarBajaTutor.eliminarRegistroMateriaReprobada(registroMatRep)}" title="Eliminar registro.">
                                                <p:confirm header="Eliminar registro" message="¿Está seguro de eliminar el registro de la baja?" icon="ui-icon-alert" />
                                            </p:commandButton>
                                        </p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{materiaReprobada.bajaReprobacion.cargaAcademica.idPlanMateria.claveMateria}" /></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{materiaReprobada.bajaReprobacion.cargaAcademica.idPlanMateria.idMateria.nombre}" /></p:column>
                                        <p:column style="text-align: justify;"><h:outputText value="#{materiaReprobada.personal.nombre}" /></p:column>
                                        <f:facet name="footer">
                                            <span style="font-size: smaller; font-weight: bold;">Total de materias reprobadas: #{fn:length(tramitarBajaTutor.rol.listaMateriasReprobadas)}.</span>
                                        </f:facet>
                                    </p:dataTable>
                        </h:form>
                    </p:dialog>
                     <!-- Modal Tramitar Baja -->
                    <p:dialog id="modalTramitarBaja" 
                              widgetVar="modalTramitarBaja" 
                              width="700" 
                              height="auto"  
                              closeOnEscape="true" 
                              visible="#{tramitarBajaTutor.rol.forzarAperturaDialogo}"
                              showEffect="fade" 
                              hideEffect="fade" 
                              modal="true" 
                              draggable="true" 
                              header="Tramitar Baja" 
                              onHide="actualizar;"
                              styleClass="panel panel-primary" 
                              responsive="true" 
                              resizable="false" 
                              maximizable="false">
                        <h:form id="frmModalTramitarBaja" >
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <br/>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-6">
                                <div class="ui-material">
                                    <p:selectOneMenu id="causaBaja" value="#{tramitarBajaTutor.rol.causaBaja}" converter="entityConverter" valueChangeListener="#{tramitarBajaTutor.cambiarCausaBaja}" disabled="#{tramitarBajaTutor.rol.dtoValidacionesBaja.validacionBaja eq 'Hecha' and tramitarBajaTutor.rol.dtoValidacionesBaja.areaValidacionBaja eq 'Servicios Escolares'}">
                                        <f:selectItems value="#{tramitarBajaTutor.rol.causasBaja}" var="causaBaja"
                                                       itemValue="#{causaBaja}" itemLabel="#{causaBaja.causa}"/>
                                        <p:ajax update="@this" process="@this"/>
                                        <p:autoUpdate />
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Causa de Baja" for="causaBaja" style="font-weight: bold; font-size: 14px;"/>
                                    <p:message for="causaBaja" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-3">
                                <div class="ui-material">
                                    <p:selectOneMenu id="tipoBaja" value="#{tramitarBajaTutor.rol.tipoBaja}" converter="entityConverter" valueChangeListener="#{tramitarBajaTutor.cambiarTipoBaja}" disabled="#{tramitarBajaTutor.rol.dtoValidacionesBaja.validacionBaja eq 'Hecha' and tramitarBajaTutor.rol.dtoValidacionesBaja.areaValidacionBaja eq 'Servicios Escolares'}">
                                        <f:selectItems value="#{tramitarBajaTutor.rol.tiposBaja}" var="tipoBaja"
                                                       itemValue="#{tipoBaja}" itemLabel="#{tipoBaja.descripcion}"/>
                                        <p:ajax update="@this" process="@this"/>
                                        <p:autoUpdate />
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Tipo de Baja" for="tipoBaja" style="font-weight: bold; font-size: 14px;"/>
                                    <p:message for="tipoBaja" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-3">
                                <div class="ui-material">
                                    <p:calendar id="fechaBaja" locale="es" value="#{tramitarBajaTutor.rol.fechaBaja}" mindate="#{tramitarBajaTutor.rol.fechaInicio}" maxdate="#{tramitarBajaTutor.rol.fechaFin}" pattern="dd-MM-yyyy" mask="true" disabled="#{tramitarBajaTutor.rol.dtoValidacionesBaja.validacionBaja eq 'Hecha' and tramitarBajaTutor.rol.dtoValidacionesBaja.areaValidacionBaja eq 'Servicios Escolares'}"/>
                                    <p:outputLabel value="Fecha Baja" for="fechaBaja" style="font-weight: bold; font-size: 14px;"/>
                                    <p:message for="fechaBaja" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12">
                            <br/>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="ui-material">
                                    <p:outputLabel value="Acciones tomadas por el tutor" for="accionesTutor" style="font-weight: bold; font-size: 14px;"/>
                                    <p:inputTextarea id="accionesTutor" onkeyup="contarCaracteresAcciones()" value="#{tramitarBajaTutor.rol.accionesTutor}" maxlength="500" style="width: 650px;"/>
                                    <p:message for="accionesTutor" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <center><p:outputLabel value="Caracteres restantes:" style="font-weight: normal;"/><p:inputText id="txtCaracteresRestantes" value="500" disabled="true" style="background-color: white; border-color: white; color:red;"/></center>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <br/>
                                <br/>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <center>
                                    <p:commandButton id="btnGuardar" value="Guardar" actionListener="#{tramitarBajaTutor.guardarTramitarBaja()}" icon="fa fa-pencil-square-o" class="btn-primary" onclick="PF('bloqueoCargaFile').show();PF('modalTramitarBaja').hide()"/>
                                </center> 
                            </div>
                        </h:form>
                <p:blockUI block="frmModalTramitarBaja" widgetVar="bloqueoCargaFile">
                    Cargando espere por favor.<br />
                </p:blockUI>
                    </p:dialog>
                </c:if>
                <c:if test="#{!tramitarBajaTutor.rol.esTutor}">
                <p:panel id="box-colors-panel" header="Sin grupos tutorados" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="Usted no tiene grupo(s) tutorado(s)."/>
                    </h:panelGrid>
                    <f:facet name="footer"></f:facet>
                </p:panel>
                </c:if>
                
                <c:if test="#{!empty tramitarBajaTutor.alertas || true}">
                    <div class="box box-info">
                        <div class="box-header">
                            <ui:include src="/includes/alertas.xhtml">
                                <ui:param name="alertas" value="#{tramitarBajaTutor.alertas}"></ui:param>
                            </ui:include>
                        </div>
                    </div>
                </c:if>
                <!-- Zona de cuadros de diálogo -->
                <p:dialog id="modalAyuda"
                          widgetVar="modalAyuda" width="700" height="auto" closeOnEscape="true" visible="#{false}" showEffect="fade" hideEffect="fade"
                          modal="true" draggable="true" header="Ayuda" styleClass="panel panel-primary" responsive="true" resizable="false" closable="false" maximizable="true">
                    <div class="box box-primary">
                        <div class="box-header"><i class="ion ion-clipboard"></i><h3 class="box-title">Elementos necesarios para tramitar baja</h3></div>
                        <div class="box-body">
                            <ul class="todo-list">
                                <c:forEach items="#{tramitarBajaTutor.rol.instrucciones}" var="instruccion">
                                    <li><span class="text" style="text-align: justify;"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i> #{instruccion}</span></li>
                                </c:forEach>
                            </ul>
                        </div>
                        <div class="box-footer clearfix no-border"><button type="button" class="btn btn-primary pull-right" onclick="PF('modalAyuda').hide();"><i class="fa fa-times"></i> Cerrar</button></div>
                    </div>
                </p:dialog>
            </c:if>
            <c:if test="#{!tramitarBajaTutor.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="El acceso solo está autorizado a personal tutor."/>
                    </h:panelGrid>
                    <f:facet name="footer"></f:facet>
                </p:panel>
            </c:if>
        </div>
        <script>
            //collapseSidebar(); activar para colapsar barra lateral
        </script>
    </ui:define>
</ui:composition>
