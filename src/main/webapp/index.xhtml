<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:hf="http://highfaces.org"
                template="#{layoutMB.template}">

    <ui:param name="renderBreadCrumb" value="false"/>

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="resources/css/procesoElectoral.css" media="screen" />
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        <h2 class="align-center">
            Bienvenido al Sistema Integral de Información
        </h2>

    </ui:define>
    <ui:define name="body">
        <c:set var="claseResumen" value="#{'col-lg-4 col-md-6 col-sm-12'}" />

        <c:if test="#{logonMB.usuarioTipo eq 'ASPIRANTE'}">            
            <ui:include src="/includes/indexAs.xhtml"/>
        </c:if>
        <c:if test="#{logonMB.usuarioTipo eq 'ESTUDIANTE'}">            
            <ui:include src="/includes/indexES.xhtml"/>
        </c:if>
        <c:if test="#{logonMB.usuarioTipo eq 'ESTUDIANTE19'}">
            <ui:include src="/includes/indexE19.xhtml"/>
        </c:if>

        <c:if test="#{logonMB.usuarioTipo eq 'TRABAJADOR'}">    
            <c:if test="#{logonMB.acceso}">
                <ui:include src="/includes/indexT.xhtml"/>
            </c:if>
        </c:if>
        <script>
            var cookie = '#{cookie["JSESSIONID"].value}';
            var session = '#{session.id}';
            var coincide = cookie === session;
            if (!coincide) {
                $.removeCookie('JSESSIONID', {path: '/'});
                location.reload();
            }
        </script>
    </ui:define>
</ui:composition>
