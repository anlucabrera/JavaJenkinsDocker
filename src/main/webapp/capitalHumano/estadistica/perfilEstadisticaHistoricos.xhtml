<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen" />
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title"/>

    <ui:define name="body">

        <style>
            .description-block{
                text-align: justify;
            }
            .description-header{
                text-align: center;
            }
            .ui-selectonemenu-panel .ui-selectonemenu-filter-container{
                width: 100%;
            }
            button, input, optgroup, select, textarea{
                color: black;
            }
            .ui-tabs .ui-tabs-navscroller-btn-right{
                right: .1em;
                background: white;
                block-size: 2.6em;
            }
            .ui-tabs .ui-tabs-navscroller-btn-left{
                left: .1em;
                background: white;
                block-size: 2.6em;
            }
        </style>
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <p:panel id="informacion" class="hidden-xs hidden-sm">
            <c:if test="#{controladorEmpleado.nuevoOBJListaPersonal.areaOperativa eq 32}">
                <section class="content">
                    <div class="row">
                        <ui:include src="/includes/plantillaPerfilEmpleado.xhtml"/>
                        <div class="col-md-9">
                            <div class="nav-tabs-custom">
                                <div class="row">
                                    <div class="col-lg-10 col-xs-10"/>
                                    <div class="col-lg-2 col-xs-2">
                                        <p:link  href="/capitalHumano/perfilEmpleado.xhtml">
                                            <i class="fa fa-reply"></i>
                                            <span>Regresar a mi perfil</span>
                                        </p:link>
                                    </div>      
                                </div>    

                                <p:tabView>
                                    <p:tab title="Currículum vitae">
                                        <h:form id="frmBajas">
                                            <p:dataTable id="dtbBajas" var="historico" paginator="true" rows="10"
                                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                                         rowsPerPageTemplate="5,10,15,20,25,30"
                                                         value="#{historicoPlantillaPersonalEstadistica.nuevaListaHistoricoplantillapersonal}">

                                                <p:column> <h:outputText value="#{historico.historico}" /> </p:column>
                                                <p:column headerText="Mes"> <h:outputText value="#{historico.mes}" /> </p:column>
                                                <p:column headerText="Año"> <h:outputText value="#{historico.año}" /> </p:column>
                                                <p:column headerText="Descargar"> <p:link href="http://siip.utxj.edu.mx/archivos/#{historico.rutaArchivo}" target="_blank">
                                                        <i class="fa fa-download"></i>
                                                        <span>Descargar plantilla</span>
                                                    </p:link></p:column>

                                            </p:dataTable>
                                        </h:form>
                                    </p:tab>
                                </p:tabView>

                            </div>
                        </div>
                    </div>
                </section>
            </c:if>
            <c:if test="#{controladorEmpleado.nuevoOBJListaPersonal.areaOperativa != 32}">
                <h1>
                    Esta página está disponible solo para personal adscrito al área de personal
                </h1>
            </c:if>
        </p:panel>
    </ui:define>
    <h:outputScript library="js" name="funciones.js" />

</ui:composition>
