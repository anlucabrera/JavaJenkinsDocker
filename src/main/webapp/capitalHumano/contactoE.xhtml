<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/procesoElectoral.css" media="screen" />
        </c:if>  
        <c:if test="#{!controladorEmpleado.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/estilosGenerales.css" media="screen" />
        </c:if> 
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title"/>

    <ui:define name="body">

        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <c:if test="#{controladorEmpleado.mandos eq 'Otro'}">
            <div class="box box-primary">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Fecha límite</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body">  
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="info-box">
                                    <span class="info-box-icon bg-red"><i class="fa fa-exclamation"></i></span>

                                    <div class="info-box-content">
                                        <span class="info-box-number" style="#{controladorEmpleado.procesoElectoralActivo ==true ?'color: #cccccc':'color: #E53935'}">NOTA</span>
                                        <span class="info-box-number">#{controladorEmpleado.fechaLimiteCurriculumVitae}.</span>
                                    </div>
                                </div>
                            </div>
                        </div>                
                    </div>
                </div>
            </div>
        </c:if>
        <p:panel id="informacion" class="hidden-xs hidden-sm">
            <section class="content">
                <div class="row">
                    <ui:include src="/includes/plantillaPerfilEmpleado.xhtml"/>
                    <div class="col-md-10">
                        <div class="nav-tabs-custom">
                            <div class="row">
                                <div class="col-lg-10 col-xs-10"/>
                                <div class="col-lg-2 col-xs-2">
                                    <p:link outcome="perfilEmpleado">
                                        <i class="fa fa-reply"></i>
                                        <span>Regresar a mi perfil</span>
                                    </p:link>
                                </div>      
                            </div>
                            <p:tabView>
                                <p:tab title="Datos personales">
                                    <h:form id="frmNotif" enctype="multipart/form-data"> 
                                        <p:outputPanel>
                                            <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                                <div class="col-md-12">
                                                    <div class="box box-widget widget-user-2">
                                                        <div class="row">
                                                            <div class="form-group">
                                                                <div class="col-sm-12 col-md-12 col-lg-3">
                                                                    <p:outputLabel for="nombre" style="font-size: large" value="Nombre completo"/>                                
                                                                    <p:inputText id="nombre" class="form-control" value="#{contactoEmergencia.contactoEmergencia.nombre}"/>
                                                                    <p:message for="nombre" display="tooltip" />
                                                                    <hr/>
                                                                </div>
                                                                <div class="col-sm-12 col-md-6 col-lg-3">
                                                                    <p:outputLabel for="parentesco" style="font-size: large" value="Parentesco " />
                                                                    <p:inputText id="parentesco" class="form-control" placeholder="Parentesco" maxlength="18" 
                                                                                 requiredMessage="Debe contener 18 caracteres" style="text-transform: uppercase" value="#{contactoEmergencia.contactoEmergencia.parentesco}"/> 
                                                                    <p:message for="parentesco" display="tooltip" />
                                                                    <hr/>
                                                                </div>
                                                                <div class="col-sm-12 col-md-6 col-lg-3">
                                                                    <p:outputLabel for="numTelefono" value="Teléfono móvil:" style="font-size: large"/>
                                                                    <p:inputMask id="numTelefono" class="form-control" size="45" mask="(999) 999-9999" 
                                                                                 placeholder="(000) 000-0000" value="#{contactoEmergencia.contactoEmergencia.movil}"/>
                                                                    <p:message for="numTelefono" display="tooltip" />
                                                                    <hr/>
                                                                </div>
                                                                <div class="col-sm-12 col-md-6 col-lg-3">
                                                                    <p:outputLabel for="celular" value="Teléfono fijo: " style="font-size: large"/> 
                                                                    <p:inputMask id="celular" class="form-control" size="45" mask="(999) 999-9999" 
                                                                                 placeholder="(000 000-0000)" value="#{contactoEmergencia.contactoEmergencia.telefonoFijo}"/><hr/>
                                                                    <p:message for="celular" display="tooltip" />
                                                                </div>    
                                                            </div>
                                                        </div>
                                                        <hr/>

                                                        <div class="row">
                                                            <div class="form-group">
                                                                <div class="col-sm-12 col-md-4 col-lg-4"/>
                                                                <div class="col-sm-12 col-md-4 col-lg-4">
                                                                    <p:commandButton id="btnBuscarActiuvidades" value="Guardar Contacto" actionListener="#{contactoEmergencia.agregarContactoEmergencia()}" 
                                                                                     icon="fa fa-pencil-square-o" class="btn-primary btn-block col-md-3" oncomplete="PF('frmNotif')update();"
                                                                                     update="@form"  process="@form" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>                                    
                                        </p:outputPanel>
                                        <p:blockUI block="informacion" widgetVar="bloqueoCargaFile">
                                            Cargando archivo espere por favor.<br />
                                        </p:blockUI>
                                    </h:form>
                                    <h:form id="frmListaDistinciones">
                                        <p:outputPanel >
                                            <p:remoteCommand name="actualizarTabla" actionListener="#{contactoEmergencia.metodoBase()}" update="tblDistinciones" />
                                            <p:dataTable id="tblDistinciones" value="#{contactoEmergencia.ces}" var="contacto" 
                                                         emptyMessage="No premios registrados" scrollable="true" paginator="true" rows="10"
                                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15,20,25,30"
                                                         editable="true" editMode="row">

                                                <p:columnGroup type="header">
                                                    <p:row class="success">
                                                        <p:column colspan="2" rowspan="2" headerText="Opciones" style="width:150px"/>
                                                        <p:column rowspan="2" headerText="Nombre" style="width: 250px;" />
                                                        <p:column rowspan="2" headerText="Parentesco" style="width: 250px;"/>
                                                        <p:column rowspan="2" headerText="Teléfono móvil" style="width: 100px;"/>
                                                        <p:column rowspan="2" headerText="Teléfono fijo" style="width: 100px;"/> 
                                                    </p:row>
                                                </p:columnGroup>

                                                <p:ajax event="rowEdit" listener="#{contactoEmergencia.actualizarContactoEmergencia}" update="@this" oncomplete="actualizarTabla()"/>
                                                <p:ajax event="rowEditCancel" listener="#{utilidadesCH.onRowCancel}" update="@this" oncomplete="actualizarTabla()"/>

                                                <p:column >
                                                    <p:commandButton actionListener="#{contactoEmergencia.eliminarEmergencia(contacto)}" update="tblDistinciones" oncomplete="actualizarTabla()" icon="fa fa-trash" styleClass="btn-primary" title="Eliminar planeación">
                                                        <p:confirm header="Confirmación" message="¿Confirma la eliminación del contacto #{contacto.nombre}?" icon="ui-icon-alert" />
                                                    </p:commandButton>
                                                </p:column>

                                                <p:column >
                                                    <div id="j_idt110:frmInci:tfAc:0:j_idt151" class="ui-row-editor ui-helper-clearfix" style="align-content: center">
                                                        <a href="#" class="ui-row-editor-pencil">
                                                            <span class="ui-icon ui-icon-pencil"></span>
                                                        </a>
                                                        <a href="#" class="ui-row-editor-check">
                                                            <span class="ui-icon ui-icon-check ui-c"></span>
                                                        </a>
                                                        <p:spacer width="20px"/>
                                                        <a href="#" class="ui-row-editor-close">
                                                            <span class="ui-icon ui-icon-close ui-c"></span>
                                                        </a>
                                                    </div>
                                                </p:column>

                                                <p:column >
                                                    <p:cellEditor>
                                                        <f:facet name="output">
                                                            <h:outputText value="#{contacto.nombre}" />
                                                        </f:facet>
                                                        <f:facet name="input">
                                                            <p:inputText value="#{contacto.nombre}"/>
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column>      
                                                <p:column>
                                                    <p:cellEditor>
                                                        <f:facet name="output">
                                                            <h:outputText value="#{contacto.parentesco}" />
                                                        </f:facet>
                                                        <f:facet name="input">
                                                            <p:inputText value="#{contacto.parentesco}"/>
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column>
                                                <p:column >
                                                    <p:cellEditor>
                                                        <f:facet name="output">
                                                            <h:outputText value="#{contacto.movil}" />
                                                        </f:facet>
                                                        <f:facet name="input">
                                                            <p:inputMask value="#{contacto.movil}" mask="(999) 999-9999"/>
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column> 
                                                <p:column >
                                                    <p:cellEditor>
                                                        <f:facet name="output">
                                                            <h:outputText value="#{contacto.telefonoFijo}" />
                                                        </f:facet>
                                                        <f:facet name="input">
                                                            <p:inputMask value="#{contacto.telefonoFijo}" mask="(999) 999-9999"/>
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column> 
                                            </p:dataTable>
                                        </p:outputPanel>  
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                        </p:confirmDialog>   
                                    </h:form>
                                </p:tab>
                            </p:tabView>
                        </div>
                    </div>
                </div>
            </section>
        </p:panel>
    </ui:define>
    <h:outputScript library="js" name="funciones.js" />

</ui:composition>
