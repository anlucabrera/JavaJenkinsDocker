<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/procesoElectoral.css" media="screen" />
        </c:if>  
        <c:if test="#{!utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/estilosGenerales.css" media="screen" />
        </c:if> 
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title"/>

    <ui:define name="body">
        <c:if test="#{controladorEmpleado.cargado}">
            <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
                <h1>
                    Esta página está disponible solo para pantallas superiores a 1024px.
                </h1>
            </p:panel>
            <p:panel id="informacion" class="hidden-xs hidden-sm">
                <c:if test="#{controladorEmpleado.listaDocencias.size() != 0}">
                    <section class="content">
                        <div class="row">
                            <ui:include src="/includes/plantillaPerfilEmpleado.xhtml"/>
                            <div class="col-md-10">
                                <div class="nav-tabs-custom">
                                    <div class="row">
                                        <div class="col-lg-10 col-xs-10"/>
                                        <div class="col-lg-2 col-xs-2">
                                            <p:link outcome="perfilEmpleado">
                                                <i class="fa fa-reply"></i>
                                                <span>Regresar a mi perfil</span>
                                            </p:link>
                                        </div>      
                                    </div>
                                    <p:tabView>
                                        <p:tab title="Docencias">
                                            <h:form id="frmExLab">                                               
                                                <p:outputPanel>
                                                    <p:dataTable id="tblActividades"  value="#{controladorEmpleado.listaDocencias}"  var="docencia"
                                                                 paginator="true" rows="10"
                                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                                 rowsPerPageTemplate="5,10,15,20,25,30"
                                                                 emptyMessage="No se encontraron registros." rendered="true">
                                                        <p:column headerText="Programa" 
                                                                  sortBy="#{docencia.programa}" 
                                                                  filterBy="#{docencia.programa}" 
                                                                  filterMatchMode="contains">
                                                            <h:outputText value="#{docencia.programa}" />
                                                        </p:column>
                                                        <p:column headerText="Asignatura" 
                                                                  sortBy="#{docencia.materia}" 
                                                                  filterBy="#{docencia.materia}" 
                                                                  filterMatchMode="contains">
                                                            <h:outputText value="#{docencia.materia}" />
                                                        </p:column>                                                
                                                        <p:column headerText="Periodo escolar" 
                                                                  sortBy="#{docencia.anio}" 
                                                                  filterBy="#{docencia.anio}" 
                                                                  filterMatchMode="contains"
                                                                  width="200">
                                                            <h:outputText value="#{docencia.anio}, #{docencia.mesInicio} -#{docencia.msFin}" />
                                                        </p:column>  
                                                    </p:dataTable>  
                                                </p:outputPanel>    
                                            </h:form>
                                        </p:tab>
                                    </p:tabView>
                                </div>
                            </div>
                        </div>
                    </section> 
                </c:if>
                <c:if test="#{controladorEmpleado.listaDocencias.size() eq 0}">
                    <h1>
                        Esta página está disponible solo para docentes.
                    </h1>
                </c:if>
            </p:panel>
        </c:if>
    </ui:define>
    <h:outputScript library="js" name="funciones.js" />

</ui:composition>
