<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen" />
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title"/>

    <ui:define name="body">
        
        <style>
            .description-block{
                text-align: justify;
            }
            .description-header{
                text-align: center;
            }
            .ui-selectonemenu-panel .ui-selectonemenu-filter-container{
                width: 100%;
            }           
        </style>
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <p:panel id="informacion" class="hidden-xs hidden-sm">            
            <c:if test="#{controladorEmpleado.nuevoOBJListaPersonal.areaOperativa eq 37}">
                <section class="content">
                    <div class="row">
                        <ui:include src="/includes/plantillaPerfilEmpleado.xhtml"/>
                        <div class="col-md-9">
                            <div class="nav-tabs-custom">
                                <div class="row">
                                    <div class="col-lg-10 col-xs-10"/>
                                    <div class="col-lg-2 col-xs-2">
                                        <p:link  href="/capitalHumano/perfilEmpleado.xhtml">
                                            <i class="fa fa-reply"></i>
                                            <span>Regresar a mi perfil</span>
                                        </p:link>
                                    </div>      
                                </div>
                                <p:tabView>

                                    <p:tab title="Notificaciones múltiples">
                                        <h:form id="frmNotM">
                                            <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                                <div class="col-md-12">
                                                    <div class="box box-widget widget-user-2">
                                                        <div class="row">
                                                            <div class="col-sm-12 border-right">
                                                                <div class="description-block">
                                                                    <div class="row">
                                                                        <div class="form-group">
                                                                            <div class="col-sm-12 col-md-12 col-lg-12">
                                                                                <p:outputPanel>            
                                    <p:autoUpdate/>
                                                                                    <p:outputLabel for="conocimiento" style="height:100%; width: 100%; object-fit: contain; font-size: large" value="Filtrado Por" />
                                                                                    <p:selectOneRadio id="conocimiento" widgetVar="conocimiento" style="height:100%; width: 100%; object-fit: contain; font-size: large" value="#{controladorNotificacionesMultiples.tipo}">
                                                                                        <f:selectItem itemValue="Area" itemLabel="Área"/>
                                                                                        <f:selectItem itemValue="Actividad" itemLabel="Actividad"/>
                                                                                        <f:selectItem itemValue="Categoria" itemLabel="Categoría / Puesto"/>
                                                                                        <f:selectItem itemValue="Personal" itemLabel="Personal"/>
                                                                                        <p:ajax listener="#{controladorNotificacionesMultiples.actualizarListaO()}" process="conocimiento" />
                                                                                    </p:selectOneRadio> 
                                                                                    <p:message for="conocimiento" display="tooltip" />
                                                                                    <hr/>
                                                                                    <p:outputLabel for="programas" style="height:100%; width: 100%; object-fit: contain; font-size: large" value="#{controladorNotificacionesMultiples.tipo }" />
                                                                                    <p:selectOneMenu filter="true" filterMatchMode="contains" id="programas" style="height:100%; width: 100%; object-fit: contain; font-size: large" value="#{controladorNotificacionesMultiples.nombreO }">
                                                                                        <f:selectItem itemValue="0" itemLabel=" seleccione "/>                                                    
                                                                                        <f:selectItems value="#{controladorNotificacionesMultiples.listaO}" var="cono" itemValue="#{cono}" itemLabel="#{cono}" />
                                                                                    </p:selectOneMenu> 
                                                                                    <p:message for="programas" display="tooltip" />
                                                                                </p:outputPanel>
                                                                            </div>
                                                                        </div>
                                                                    </div>

                                                                    <div class="row">
                                                                        <div class="form-group">
                                                                            <div class="col-sm-12 col-md-12 col-lg-12">
                                                                                <p:outputLabel for="mensajen" style="height:100%; width: 100%; object-fit: contain; font-size: large" value="Mensaje" />
                                                                                <p:inputTextarea id="mensajen" style="height:100%; width: 100%; object-fit: contain; font-size: large" value="#{controladorNotificacionesMultiples.menajeNot}" />
                                                                                <p:message for="mensajen" display="tooltip" />
                                                                                <hr/>
                                                                                <p:commandButton id="btnBuscarActiuvidades" value="Enviar notificación" actionListener="#{controladorNotificacionesMultiples.agregarNotificacionMultiple()}" icon="fa fa-pencil-square-o" class="btn-primary btn-block col-md-3" update="@form" process="@form" /> 
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <hr/>                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </h:form>
                                    </p:tab>
                                </p:tabView>
                            </div>
                        </div>
                    </div>
                </section>
            </c:if>
            <c:if test="#{controladorEmpleado.nuevoOBJListaPersonal.areaOperativa != 37}">
                <h1>
                    Esta página está disponible solo para personal adscrito al área de personal
                </h1>
            </c:if>
        </p:panel>
    </ui:define>
    <h:outputScript library="js" name="funciones.js" />

</ui:composition>
