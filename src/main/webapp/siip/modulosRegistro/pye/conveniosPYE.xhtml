<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>        
        <h:outputStylesheet library="css" name="tablaDatos.css" />
        <h:outputScript library="js" name="dialogs.js" />
    </ui:define>
    <ui:define name="title">
        Convenios        
    </ui:define>

    <ui:define name="description">
        Vinculación Institucional
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Vinculación Institucional - Convenios"/>
        <adm:sidebar collapsed="true"/>
        <p:importEnum type="mx.edu.utxj.pye.sgi.enums.RegistroSiipEtapa" var="etapa" allSuffix="ETAPAS" />
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <div class="box box-primary">
            <div class="box-header with-border">

                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="frmMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb"> 
                                <f:facet name="left">
                                    <p:spacer width="10" />
                                    <!-- Criterio de búsqueda dependiendo la naturaleza del registro -->
                                    <p:outputLabel value="Categoría " for="categoria"/>
                                    <p:spacer width="5" />
                                    <p:selectOneMenu id="categoria"
                                                     required="true"
                                                     value="#{controladorConveniosPYE.dtoConvenios.categoria}"
                                                     valueChangeListener="#{controladorConveniosPYE.actualizarAreas}"
                                                     filter="true"
                                                     filterPlaceholder="Buscar"
                                                     filterMatchMode="contains"
                                                     converter="entidadConverter2"
                                                     class="form-control"
                                                     style="padding-top: 0px">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " 
                                                      itemValue="#{null}"/>
                                        <f:selectItems value="#{controladorConveniosPYE.dtoConvenios.listaCategoriasPOA}" 
                                                       var="categoria" 
                                                       itemValue="#{categoria}" 
                                                       itemLabel="#{categoria.descripcion}"
                                                       itemDescription="#{categoria.descripcion}"/>
                                        <p:ajax process="@this" listener="#{controladorConveniosPYE.buscaConvenios()}" update="@(form)" />
                                    </p:selectOneMenu>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>

                                    <p:outputLabel value="Área " for="area" />
                                    <p:spacer width="5" />
                                    <p:selectOneMenu id="area"
                                                     required="true"
                                                     value="#{controladorConveniosPYE.dtoConvenios.areaUniversidadPOA}"
                                                     valueChangeListener="#{controladorConveniosPYE.actualizarAnios}"
                                                     filter="true"
                                                     filterPlaceholder="Buscar"
                                                     filterMatchMode="contains"
                                                     converter="entidadConverter2"
                                                     class="form-control"
                                                     style="padding-top: 0px">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " 
                                                      itemValue="#{null}"/>
                                        <f:selectItems value="#{controladorConveniosPYE.dtoConvenios.listaAreasPOA}" 
                                                       var="area" 
                                                       itemValue="#{area}" 
                                                       itemLabel="#{area.nombre}"
                                                       itemDescription="#{area.nombre}" />
                                        <p:ajax process="@this" listener="#{controladorConveniosPYE.buscaConvenios()}" update="@(form)" />
                                    </p:selectOneMenu>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>

                                    <p:outputLabel value="Ejercicio: " for="anioConsulta"/>
                                    <p:spacer width="5" />
                                    <p:selectOneMenu id="anioConsulta"
                                                     required="true"
                                                     value="#{controladorConveniosPYE.dtoConvenios.anioConsulta}"
                                                     valueChangeListener="#{controladorConveniosPYE.actualizarMeses}"
                                                     filter="true"
                                                     filterPlaceholder="Buscar"
                                                     filterMatchMode="contains"
                                                     class="form-control"
                                                     style="padding-top: 0px">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " 
                                                      itemValue="#{null}"/>
                                        <f:selectItems value="#{controladorConveniosPYE.dtoConvenios.aniosConsulta}"
                                                       var="anio"
                                                       itemValue="#{anio}"
                                                       itemLabel="#{anio}" />
                                        <p:ajax process="@this" listener="#{controladorConveniosPYE.buscaConvenios()}" update="@(form)" />
                                    </p:selectOneMenu>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>

                                    <p:outputLabel value="Mes: " for="@form:mesConsulta" />
                                    <p:spacer width="5" />
                                    <p:selectOneMenu id="mesConsulta"
                                                     required="true"
                                                     value="#{controladorConveniosPYE.dtoConvenios.mesConsulta}"
                                                     filter="true"
                                                     filterPlaceholder="Buscar"
                                                     filterMatchMode="contains"
                                                     class="form-control"
                                                     style="padding-top:  0px">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " 
                                                      itemValue="#{null}"/>
                                        <f:selectItems value="#{controladorConveniosPYE.dtoConvenios.mesesConsulta}"
                                                       var="mes"
                                                       itemValue="#{mes}"
                                                       itemLabel="#{mes}" />
                                        <p:ajax process="@this" listener="#{controladorConveniosPYE.buscaConvenios()}" update="@(form)" />
                                    </p:selectOneMenu>
                                </f:facet>
                                <f:facet name="right">
                                    <span class="ui-separator">
                                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                    </span>
                                    <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="/siip/modulosRegistro/menu_general?faces-redirect=true" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <p:separator/>

                <div class="box-body">
                    <!-- Sección de visualización y eliminación -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h:form id="formMuestraDatosActivos">
                                <p:remoteCommand name="actualizar" update="@form:formMuestraDatosActivos"/>
                                <p:dataTable emptyMessage="No se encuentran registros correspondientes a los parámetros seleccionados: Ejercicio: #{controladorConveniosPYE.dtoConvenios.anioConsulta} y Mes: #{controladorConveniosPYE.dtoConvenios.mesConsulta}"
                                             paginator="true" 
                                             rows="10" 
                                             rowsPerPageTemplate="10,20,30,40,50"
                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                             resizeMode="expand"
                                             id="dtbConvenios"
                                             var="convenio" 
                                             value="#{controladorConveniosPYE.dtoConvenios.lstConvenios}"
                                             tableStyleClass="table table-bordered table-hover table-condensed table-responsive">
                                    <p:columnGroup type="header">
                                        <p:column headerText="Opciones" width="120" />
                                        <p:column headerText="Empresa" width="500"/>
                                        <p:column headerText="Fecha de firma" width="100"/>
                                        <p:column headerText="Vigencia" width="100"/>
                                        <p:column headerText="Objetivo" width="400"/>
                                        <p:column headerText="Descripción" width="400"/>
                                        <p:column headerText="Impacto" width="400"/>
                                        <p:column headerText="Estudiantes Beneficiados Hombres" width="100"/>
                                        <p:column headerText="Estudiantes Beneficiados Mujeres" width="100"/>
                                        <p:column headerText="Docentes Beneficiados Hombres" width="100"/>
                                        <p:column headerText="Docentes Beneficiados Mujeres" width="100"/>
                                        <p:column headerText="Recursos obtenidos" width="150"/>
                                    </p:columnGroup>
                                    <c:set var="convenioEliminado" value="#{convenio.registro}"/>
                                    <p:column style="text-align: center;">
                                        <div class="btn-group">
                                            <p:commandButton class="btn btn-info btn-sm"
                                                             icon="fa fa-trash"
                                                             actionListener="#{controladorConveniosPYE.eliminarRegistro(convenioEliminado, convenio)}"
                                                             onsuccess="actualizar();"
                                                             title="Eliminar convenio"
                                                             rendered="#{controladorConveniosPYE.dtoConvenios.mesConsulta eq controladorModulosRegistro.eventosRegistros.mes and controladorConveniosPYE.dtoConvenios.anioConsulta eq controladorModulosRegistro.eventosRegistros.ejercicioFiscal.anio}">
                                                <p:confirm header="Eliminar registro" 
                                                           message="¿Está seguro de eliminar el convenio: #{convenio.empresa.nombre} ?" 
                                                           icon="ui-icon-alert" />
                                            </p:commandButton>
                                            <c:set var="evidencias" value="#{controladorConveniosPYE.consultarEvidencias(convenio.registro)}" />
                                            <p:commandButton actionListener="#{controladorConveniosPYE.seleccionarRegistro(convenio)}"
                                                             class="btn btn-sm #{!empty evidencias?'btn-info':'btn-danger'}" 
                                                             icon="fa fa-image"
                                                             title="#{!empty evidencias?'Consultar evidencias registradas.':'Debe adjuntar evidencias a su registro.'}" />
                                            <p:commandButton actionListener="#{controladorConveniosPYE.abrirAlineacionPOA(convenio)}"
                                                             class="btn btn-sm #{controladorConveniosPYE.verificaAlineacion(convenio.registro)?'btn-info':'btn-warning'}"
                                                             icon="fa fa-cog"
                                                             title="Alineación a POA." />
                                        </div>
                                    </p:column>    

                                    <p:column>
                                        <h:outputText value="#{convenio.empresa.nombre}"/>
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{convenio.fechaFirma}">
                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{convenio.vigencia}">
                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{convenio.objetivo}"/>
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{convenio.descripcion}"/>
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{convenio.impacto}"/>
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{convenio.ebh}"/>
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{convenio.ebm}"/>
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{convenio.dbh}"/>
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{convenio.dbm}"/>
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="$ #{convenio.recursosObtenidos}"/>
                                    </p:column>
                                </p:dataTable>
                                <p:confirmDialog global="true" 
                                                 showEffect="fade" 
                                                 hideEffect="fade" 
                                                 styleClass="panel panel-primary"
                                                 width="500" 
                                                 closeOnEscape="true">
                                    <p:commandButton value="Si" 
                                                     type="button" 
                                                     styleClass="ui-confirmdialog-yes btn btn-primary" 
                                                     icon="ui-icon-check" />
                                    <p:commandButton value="No" 
                                                     type="button" 
                                                     styleClass="ui-confirmdialog-no btn btn-primary" 
                                                     icon="ui-icon-close" />
                                </p:confirmDialog>
                            </h:form>
                        </div>
                    </div>

                    <!-- Evidencias -->

                    <p:dialog id="modalCargaEvidencia" 
                              widgetVar="modalCargaEvidencia" 
                              width="700" 
                              height="auto"  
                              closeOnEscape="true" 
                              visible="#{controladorConveniosPYE.dtoConvenios.forzarAperturaDialogo}"
                              showEffect="fade" 
                              hideEffect="fade" 
                              modal="true" 
                              draggable="true" 
                              header="Carga de evidencias" 
                              onHide="actualizar();"
                              styleClass="panel panel-primary" 
                              responsive="true" 
                              resizable="false" 
                              maximizable="false">
                        <div class="row">
                            <div class="col-md-12">
                                <p:toolbar>
                                    <f:facet name="left">
                                        <p:spacer width="10" />
                                        <p:outputLabel value="Carga de evidencias: " style="padding-top: 5px;" />
                                        <p:spacer width="10" />
                                    </f:facet>
                                    <f:facet name="right">
                                        <o:form id="formularioEvidencia" 
                                                enctype="multipart/form-data" 
                                                class="form-inline"  >
                                            <o:inputFile id="files" 
                                                         value="#{controladorConveniosPYE.dtoConvenios.archivos}"  
                                                         multiple="true" 
                                                         class="form-control"
                                                         accept="image/png,image/jpg,image/jpeg,application/pdf" 
                                                         acceptMessage="Sólo se permiten imágenes JPG/PNG y documentos PDF."
                                                         maxsize="#{caster.evidenciasTamanioLimite}" 
                                                         maxsizeMessage="El tamaño máximo permitido por archivo es #{caster.bytesToMegabytes(caster.evidenciasTamanioLimite)}."
                                                         required="true" 
                                                         requiredMessage="Debe elegir al menos un archivo." 
                                                         rendered="#{controladorConveniosPYE.dtoConvenios.mesConsulta eq controladorModulosRegistro.eventosRegistros.mes and controladorConveniosPYE.dtoConvenios.anioConsulta eq controladorModulosRegistro.eventosRegistros.ejercicioFiscal.anio}">
                                            </o:inputFile>
                                            <h:commandButton id="btnuploadFiles" value="Subir archivos" class="btn btn-primary" actionListener="#{controladorConveniosPYE.subirEvidencias()}" 
                                                             rendered="#{controladorConveniosPYE.dtoConvenios.mesConsulta eq controladorModulosRegistro.eventosRegistros.mes and controladorConveniosPYE.dtoConvenios.anioConsulta eq controladorModulosRegistro.eventosRegistros.ejercicioFiscal.anio}"/>
                                        </o:form>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                        </div>
                        <h:form id="frmEvidencias" >
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-12"><p:outputLabel value="Convenio: #{controladorConveniosPYE.dtoConvenios.registro.convenio.empresa.nombre}" /></div>
                            </div>
                            <p:separator style="margin-bottom: 5px; margin-top: 5px" />
                            <div class="row">
                                <div class="col-md-12">
                                    <p:remoteCommand name="actualizar2" update="@form:tblEvidencias" />
                                    <p:dataTable id="tblEvidencias" 
                                                 value="#{controladorConveniosPYE.dtoConvenios.listaEvidencias}" 
                                                 var="evidencia"
                                                 emptyMessage="No se han registrado evidencias de este registro." 
                                                 tableStyleClass="table table-bordered table-hover table-condensed table-responsive"
                                                 paginator="true" 
                                                 rows="10" 
                                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                 paginatorAlwaysVisible="false" 
                                                 paginatorPosition="bottom"
                                                 >
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column headerText="Opciones" width="80"/>
                                                <p:column headerText="Archivo" />
                                                <p:column headerText="Tipo"     width="80" />
                                                <p:column headerText="Tamanio"  width="80" />
                                            </p:row>
                                        </p:columnGroup>
                                        <p:column style="text-align: center;">
                                            <div class="btn-group">
                                                <p:commandButton class="btn btn-info btn-sm" 
                                                                 icon="fa fa-trash" 
                                                                 actionListener="#{controladorConveniosPYE.eliminarEvidencia(evidencia)}" 
                                                                 onsuccess="actualizar2();" 
                                                                 title="Eliminar evidencia.">
                                                    <p:confirm header="Eliminar evidencia" 
                                                               message="¿Está seguro de eliminar la evidencia: #{caster.rutaToArchivoNombre(evidencia.ruta)}?" 
                                                               icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <p:spacer width="5" />
                                                <p:commandLink class="btn btn-info btn-sm"
                                                               ajax="false" 
                                                               action="#{controladorConveniosPYE.descargarEvidencia(evidencia)}" 
                                                               target="_blank" 
                                                               title="Descargar evidencia.">
                                                    <i class="fa fa-download" />
                                                </p:commandLink>
                                            </div>
                                        </p:column>
                                        <p:column><h:outputText value="#{caster.rutaToArchivoNombre(evidencia.ruta)}" /></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{caster.mimeToTipo(evidencia.mime)}" /></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{caster.bytesToMegabytes(evidencia.tamanioBytes)}" /></p:column>
                                        <f:facet name="footer">
                                            <span style="font-size: smaller; font-weight: bold;">Evidencias en total #{fn:length(controladorConveniosPYE.dtoConvenios.listaEvidencias)}.</span>
                                        </f:facet>
                                    </p:dataTable>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>

                    <!-- Alineación -->

                    <p:dialog id="modalAlineacion" 
                              widgetVar="modalAlineacion" 
                              width="900" 
                              height="auto"  
                              closeOnEscape="true"
                              showEffect="fade"
                              hideEffect="fade" 
                              modal="true" 
                              draggable="true"
                              header="Alineación a POA." 
                              onHide="actualizar();"
                              styleClass="panel panel-primary" 
                              responsive="true" 
                              resizable="false" 
                              maximizable="false">                        
                        <h:form id="frmAlineacion" >
                            <div class="row">
                                <div class="col-md-12">
                                    <p:toolbar rendered="#{controladorConveniosPYE.dtoConvenios.mesConsulta eq controladorModulosRegistro.eventosRegistros.mes and controladorConveniosPYE.dtoConvenios.anioConsulta eq controladorModulosRegistro.eventosRegistros.ejercicioFiscal.anio}">
                                        <f:facet name="left">
                                        </f:facet>
                                        <f:facet name="right">
                                            <p:commandButton class="btn btn-primary" 
                                                             value="Eliminar alineación" 
                                                             icon="fa fa-trash" 
                                                             actionListener="#{controladorConveniosPYE.eliminarAlineacion()}" 
                                                             rendered="#{controladorConveniosPYE.verificaAlineacion(controladorConveniosPYE.dtoConvenios.registro.convenio.registro)}" >
                                                <p:confirm header="Eliminar alineación" message="¿Confirma eliminar la alineación de ésta actividad?. No se eliminan evidencias del registro o de la actividad." icon="ui-icon-alert" />
                                            </p:commandButton>
                                            <p:commandButton class="btn btn-primary" value="Guardar alineación" icon="fa fa-save" actionListener="#{controladorConveniosPYE.alinearRegistro()}" oncomplete="PF('modalAlineacion').hide();" />
                                        </f:facet>
                                    </p:toolbar>
                                </div>
                            </div>                            
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-12"><p:outputLabel value="Convenio: #{controladorConveniosPYE.dtoConvenios.registro.convenio.empresa.nombre} " /></div>
                            </div>
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <c:set var="fila" value="#{'padding-bottom: 5px;'}" />
                            <c:set var="col1" value="#{'col-md-2'}" />
                            <c:set var="col2" value="#{'col-md-10'}" />
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="eje" value="Eje: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="eje" value="#{controladorConveniosPYE.dtoConvenios.alineacionEje}" valueChangeListener="#{controladorConveniosPYE.actualizarEstrategias}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{controladorConveniosPYE.dtoConvenios.ejes}" var="eje" itemValue="#{eje}" itemLabel="#{eje.nombre}" itemDescription="#{eje.nombre}" />
                                        <p:ajax process="eje" update="@form:estrategia,@form:lineaAccion,@form:actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="eje"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="estrategia" value="Estrategia: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="estrategia" value="#{controladorConveniosPYE.dtoConvenios.alineacionEstrategia}" valueChangeListener="#{controladorConveniosPYE.actualizarLineasAccion}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{controladorConveniosPYE.dtoConvenios.estrategias}" var="estrategia" itemValue="#{estrategia}" itemLabel="#{estrategia.nombre}" itemDescription="#{estrategia.nombre}" />
                                        <p:ajax process="estrategia" update="lineaAccion,actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="estrategia"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="lineaAccion" value="Línea de acción: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="lineaAccion" value="#{controladorConveniosPYE.dtoConvenios.alineacionLinea}" valueChangeListener="#{controladorConveniosPYE.actualizarActividades}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{controladorConveniosPYE.dtoConvenios.lineasAccion}" var="linea" itemValue="#{linea}" itemLabel="#{linea.nombre}" itemDescription="#{linea.nombre}" />
                                        <p:ajax process="lineaAccion" update="actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="lineaAccion"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="actividad" value="Actividad: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="actividad" value="#{controladorConveniosPYE.dtoConvenios.alineacionActividad}" required="true" converter="entidadConverter2">
