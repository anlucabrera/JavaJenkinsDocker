<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>
        <h:outputStylesheet library="css" name="tablaDatos.css" />
        <h:outputScript library="js" name="dialogs.js" />
        <!-- Inicio estilos par proceso electoral -->
            <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
                <h:outputStylesheet library="css" name="procesoElectoral.css" />
            </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>
    <ui:define name="title">
        EGETSU
    </ui:define>

    <ui:define name="description">
        Asegurar la Calidad Académica
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Asegurar la Calidad Académica - EGETSU"/>
        <adm:sidebar collapsed="true"/>
        <p:importEnum type="mx.edu.utxj.pye.sgi.enums.RegistroSiipEtapa" var="etapa" allSuffix="ETAPAS" />
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <c:if test="#{egetsuResPYE.listaReg ne null}">
        <div class="box box-primary">
            <div class="box-header with-border">
                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="frmMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb">
                                <f:facet name="left">
                                    <c:if test="#{controladorArchivoEgetsu.etapa eq etapa.MOSTRAR}">
                                        <p:spacer width="10" />
                                        <p:outputLabel value="Generaciones: " for="generaciones" />
                                        <div class="btn-group">
                                            <p:selectOneMenu id="generaciones" value="#{egetsuRes.generacionEsc}" rendered="true">
                                                <f:selectItems value="#{egetsuRes.selectGeneraciones}"/>
                                            <p:ajax process="@this" update="frmMainButtons, formMuestraDatosActivos" onsuccess="Rc()"/>
                                        </p:selectOneMenu>
                                            <p:remoteCommand name="Rc"  actionListener="#{egetsuRes.obtenerListaEgetsu()}" update="formMuestraDatosActivos" process="@this"/>
                                        </div>
                                    </c:if>
                                </f:facet>
                                <f:facet name="right">
                                    <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{reporteRegistros.descargarReporteEgetsu()}" target="_blank" title="Descargar Reporte Excel"><i class="fa fa-file-excel-o" /></p:commandLink>
                                    <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="/siip/modulosRegistro/menu_general?faces-redirect=true" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <p:separator/>

                <div class="box-body">
                    <!-- Sección de visualización y eliminación -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                             <center>
                            <h:form id="formMuestraDatosActivos">
                                    <p:remoteCommand name="actualizar" update="@form:dtbEgetsu" />
                                    <p:dataTable id="dtbEgetsu" emptyMessage="Sin datos en el periodo seleccionado." value="#{egetsuRes.listaDTOEgetsu}" var="egetsuResultados"
                                                 paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                 resizeMode="expand"
                                                 tableStyleClass="table table-bordered table-hover table-condensed table-responsive">
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column headerText="Opciones" style="width: 200px;"/>
                                                <p:column headerText="Generación" style="width: 200px;"/>
                                                <p:column headerText="Egresados/as que presentaron EGETSU" style="width: 200px;"/>
                                                <p:column headerText="Testimonio Sobresaliente" style="width: 200px;"/>
                                                <p:column headerText="Testimonio Satisfactorio" style="width: 200px;"/>
                                                <p:column headerText="Sin Testimonio" style="width: 200px;"/>
                                            </p:row>
                                        </p:columnGroup>
                                        <c:set var="egetsuReg" value="#{egetsuResultados.egetsuResultadosGeneraciones.registro}"/>
                                        <p:column style="width: 100px; text-align: center;">
                                            <div class="btn-group">
                                                <p:commandButton class="btn btn-info btn-sm" icon="fa fa-trash" actionListener="#{egetsuRes.eliminarRegistro(egetsuReg)}" onsuccess="actualizar();" title="Eliminar registro.">
                                                    <p:confirm header="Eliminar registro" message="¿Está seguro de eliminar el registro de la Generación #{egetsuResultados.generacion}?" icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <c:set var="evidencias" value="#{egetsuRes.consultarEvidencias(egetsuResultados)}" />
                                                <p:commandButton actionListener="#{egetsuRes.seleccionarRegistro(egetsuResultados)}"
                                                                 class="btn btn-sm #{!empty evidencias?'btn-info':'btn-danger'}" 
                                                                 icon="fa fa-image"
                                                                 title="#{!empty evidencias?'Consultar evidencias registradas.':'Debe adjuntar evidencias a su registro.'}" />
                                               <p:commandButton actionListener="#{egetsuResPYE.abrirAlineacionPOA(egetsuResultados)}"
                                                                 class="btn btn-sm #{egetsuResPYE.verificaAlineacion(egetsuReg)?'btn-info':'btn-warning'}"
                                                                 icon="fa fa-cog"
                                                                 title="Alineación a POA." />
                                            </div>
                                        </p:column>
                                        <p:column style="width: 200px; text-align: center;"><h:outputText value="#{egetsuResultados.generacion}"/></p:column> 
                                        <p:column style="width: 200px; text-align: center;"><h:outputText value="#{egetsuResultados.egetsuResultadosGeneraciones.egreEgetsu}"/></p:column>
                                        <p:column style="width: 200px; text-align: center;"><h:outputText value="#{egetsuResultados.egetsuResultadosGeneraciones.testSobre}"/></p:column>
                                        <p:column style="width: 200px; text-align: center;"><h:outputText value="#{egetsuResultados.egetsuResultadosGeneraciones.testSatis}"/></p:column>
                                        <p:column style="width: 200px; text-align: center;"><h:outputText value="#{egetsuResultados.egetsuResultadosGeneraciones.sinTest}"/></p:column>
                                    </p:dataTable>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="panel panel-primary" width="500" closable="false" closeOnEscape="true">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes btn btn-primary" icon="ui-icon-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn btn-primary" icon="ui-icon-close" />
                                    </p:confirmDialog>
                            </h:form>
                             </center>
                        </div>
                    </div>
                    <!-- Modal Evidencia EGETSU -->
                    <p:dialog id="modalCargaEvidencia" 
                              widgetVar="modalCargaEvidencia" 
                              width="700" 
                              height="auto"  
                              closeOnEscape="true" 
                              visible="#{egetsuRes.dto.forzarAperturaDialogo}"
                              showEffect="fade" 
                              hideEffect="fade" 
                              modal="true" 
                              draggable="true" 
                              header="Carga de evidencias" 
                              onHide="actualizar();"
                              styleClass="panel panel-primary" 
                              responsive="true" 
                              resizable="false" 
                              maximizable="false">
                        <div class="row">
                            <div class="col-md-12">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:spacer width="10" />
                                        <p:outputLabel value="Carga de evidencias: " style="padding-top: 5px;" />
                                        <p:spacer width="10" />
                                    </f:facet>
                                    <f:facet name="right">
                                        <o:form id="formularioEvidencia" 
                                                enctype="multipart/form-data" 
                                                class="form-inline"  >
                                            <o:inputFile id="files" 
                                                         value="#{egetsuRes.dto.archivos}"  
                                                         multiple="true" 
                                                         class="form-control"
                                                         accept="image/png,image/jpg,image/jpeg,application/pdf" 
                                                         acceptMessage="Sólo se permiten imágenes JPG/PNG y documentos PDF."
                                                         maxsize="#{caster.evidenciasTamanioLimite}" 
                                                         maxsizeMessage="El tamaño máximo permitido por archivo es #{caster.bytesToMegabytes(caster.evidenciasTamanioLimite)}."
                                                         required="true" 
                                                         requiredMessage="Debe elegir al menos un archivo." >
                                            </o:inputFile>
                                            <h:commandButton id="btnuploadFiles" value="Subir archivos" class="btn btn-primary" actionListener="#{egetsuRes.subirEvidencias()}" />
                                        </o:form>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                        </div>
                        <h:form id="frmEvidencias" >
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Generacion: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{egetsuRes.dto.registro.generacion}" /></div>
                            </div>
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-12">
                                    <p:remoteCommand name="actualizar2" update="@form:tblEvidencias" />
                                    <p:dataTable id="tblEvidencias" value="#{egetsuRes.dto.listaEvidencias}" var="evidencia"
                                                 emptyMessage="No se han registrado evidencias de este registro." tableStyleClass="table table-bordered table-hover table-condensed table-responsive"
                                                 paginator="true" rows="10" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                                                 >
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column headerText="Opciones" width="80"/>
                                                <p:column headerText="Archivo" />
                                                <p:column headerText="Tipo"     width="80" />
                                                <p:column headerText="Tamanio"  width="80" />
                                            </p:row>
                                        </p:columnGroup>
                                        <p:column style="text-align: center;">
                                            <div class="btn-group">
                                                <p:commandButton class="btn btn-info btn-sm" icon="fa fa-trash" actionListener="#{egetsuRes.eliminarEvidencia(evidencia)}" onsuccess="actualizar2();" title="Eliminar evidencia.">
                                                    <p:confirm header="Eliminar evidencia" message="¿Está seguro de eliminar la evidencia: #{caster.rutaToArchivoNombre(evidencia.ruta)}?" icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{egetsuRes.descargarEvidencia(evidencia)}" target="_blank" title="Descargar evidencia."><i class="fa fa-download" /></p:commandLink>
                                            </div>
                                        </p:column>
                                        <p:column><h:outputText value="#{caster.rutaToArchivoNombre(evidencia.ruta)}" /></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{caster.mimeToTipo(evidencia.mime)}" /></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{caster.bytesToMegabytes(evidencia.tamanioBytes)}" /></p:column>
                                        <f:facet name="footer">
                                            <span style="font-size: smaller; font-weight: bold;">Evidencias en total #{fn:length(egetsuRes.dto.listaEvidencias)}.</span>
                                        </f:facet>
                                    </p:dataTable>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>
                    <p:dialog id="modalAlineacion" widgetVar="modalAlineacion" width="900" height="auto"  closeOnEscape="true"
                              showEffect="fade" hideEffect="fade" modal="true" draggable="true" header="Alineación a POA." onHide="actualizar();"
                              styleClass="panel panel-primary" responsive="true" resizable="false" maximizable="false">                        
                        <h:form id="frmAlineacion" >
                            <div class="row">
                                <div class="col-md-12">
                                    <p:toolbar>
                                        <f:facet name="left">
                                            
                                        </f:facet>
                                        <f:facet name="right">
                                            <p:commandButton class="btn btn-primary" value="Eliminar alineación" icon="fa fa-trash" actionListener="#{egetsuResPYE.eliminarAlineacion()}" rendered="#{!empty egetsuResPYE.dto.registro.actividadAlineada}" >
                                                <p:confirm header="Eliminar alineación" message="¿Confirma eliminar la alineación de esta actividad?. No se eliminan evidencias del registro o de la actividad." icon="ui-icon-alert" />
                                            </p:commandButton>
                                            <p:commandButton class="btn btn-primary" value="Guardar alineación" icon="fa fa-save" actionListener="#{egetsuResPYE.alinearRegistro()}" oncomplete="PF('modalAlineacion').hide();" />
                                        </f:facet>
                                    </p:toolbar>
                                </div>
                            </div>                            
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Generación: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{egetsuRes.dto.registro.generacion}" /></div>
                            </div>
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <c:set var="fila" value="#{'padding-bottom: 5px;'}" />
                            <c:set var="col1" value="#{'col-md-2'}" />
                            <c:set var="col2" value="#{'col-md-10'}" />
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="eje" value="Eje: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="eje" value="#{egetsuResPYE.dto.alineacionEje}" valueChangeListener="#{egetsuResPYE.actualizarEstrategias}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{egetsuResPYE.dto.ejes}" var="eje" itemValue="#{eje}" itemLabel="#{eje.nombre}" itemDescription="#{eje.nombre}" />
                                        <p:ajax process="eje" update="@form:estrategia,@form:lineaAccion,@form:actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="eje"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="estrategia" value="Estrategia: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="estrategia" value="#{egetsuResPYE.dto.alineacionEstrategia}" valueChangeListener="#{egetsuResPYE.actualizarLineasAccion}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{egetsuResPYE.dto.estrategias}" var="estrategia" itemValue="#{estrategia}" itemLabel="#{estrategia.nombre}" itemDescription="#{estrategia.nombre}" />
                                        <p:ajax process="estrategia" update="lineaAccion,actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="estrategia"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="lineaAccion" value="Línea de acción: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="lineaAccion" value="#{egetsuResPYE.dto.alineacionLinea}" valueChangeListener="#{egetsuResPYE.actualizarActividades}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{egetsuResPYE.dto.lineasAccion}" var="linea" itemValue="#{linea}" itemLabel="#{linea.nombre}" itemDescription="#{linea.nombre}" />
                                        <p:ajax process="lineaAccion" update="actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="lineaAccion"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="actividad" value="Actividad: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="actividad" value="#{egetsuResPYE.dto.alineacionActividad}" required="true" converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{egetsuResPYE.dto.actividades}" var="actividad" itemValue="#{actividad}" itemLabel="#{actividad.denominacion}" itemDescription="#{actividad.denominacion}" />
                                        <p:ajax process="actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="actividad"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>
                </div>
            </div>
        </div>
        </c:if>
    </ui:define>
</ui:composition>
