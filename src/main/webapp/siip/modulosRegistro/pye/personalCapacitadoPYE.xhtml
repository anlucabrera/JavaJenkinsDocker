<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>
        <h:outputStylesheet library="css" name="tablaDatos.css" />
        <h:outputScript library="js" name="dialogs.js" />
        <!-- Inicio estilos par proceso electoral -->
            <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
                <h:outputStylesheet library="css" name="procesoElectoral.css" />
            </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>
    <ui:define name="title">
        Personal Capacitado
    </ui:define>

    <ui:define name="description">
        Desarrollar el Talento Humano
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Desarrollar el Talento Humano - Personal Capacitado"/>
        <adm:sidebar collapsed="true"/>
        <p:importEnum type="mx.edu.utxj.pye.sgi.enums.RegistroSiipEtapa" var="etapa" allSuffix="ETAPAS" />
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <c:if test="#{personalCapPYE.listaReg ne null}">
        <div class="box box-primary">
            <div class="box-header with-border">
                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="frmMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb">
                                <f:facet name="left">
                                    <p:spacer width="10" />
                                        <p:outputLabel value="Periodo: " for="periodo" />
                                        <p:spacer width="3" />
                                        <p:selectOneMenu id="periodo" converter="entityConverter"
                                                         value="#{personalCapPYE.dto.periodo}" valueChangeListener="#{personalCapPYE.actualizarMeses}"
                                                         class="form-control" style="padding-top: 0px;">
                                            <f:selectItems value="#{personalCapPYE.dto.periodos}" var="periodo" itemValue="#{periodo}" itemLabel="#{caster.periodoToString(periodo)}" itemDescription="#{caster.periodoToString(periodo)}" />
                                            <p:ajax process="@this" update="@(form)" />
                                        </p:selectOneMenu>
                                        <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                        <p:outputLabel value="Mes: " for="mes" />
                                        <p:spacer width="3" />
                                        <p:selectOneMenu id="mes" value="#{personalCapPYE.dto.eventoSeleccionado}" converter="entityConverter" class="form-control" style="padding-top: 0px;">
                                            <f:selectItems value="#{personalCapPYE.dto.eventosPorPeriodo}" var="evento" itemValue="#{evento}" itemLabel="#{evento.mes}" itemDescription="#{evento.mes}"  />
                                            <p:ajax process="@this" listener="#{personalCapPYE.cargarListaPorEvento()}" update="@(form)" />
                                        </p:selectOneMenu>
                                </f:facet>
                                <f:facet name="right">
                                    <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{reporteRegistros.descargarReportePerCap()}" target="_blank" title="Descargar Reporte Excel"><i class="fa fa-file-excel-o" /></p:commandLink>
                                    <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="/siip/modulosRegistro/menu_general?faces-redirect=true" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <p:separator/>

                <div class="box-body">
                    <!-- Sección de visualización y eliminación -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                             <center>
                            <p:tabView>
                            <p:tab id="twbPCAct" title="Personal Capacitado">
                            <h:form id="formMuestraDatosActivos">
                                    <p:remoteCommand name="actualizar" update="@form:dtbPerCap" />
                                    <p:dataTable id="dtbPerCap" emptyMessage="Sin datos en el periodo seleccionado." value="#{personalCapPYE.dto.lista}" var="perCap"
                                                 paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                 resizeMode="expand"
                                                 tableStyleClass="table table-bordered table-hover table-condensed table-responsive"
                                                 rendered="true">
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column headerText="Opciones" style="width:120px; text-align: center;"/>
                                                <p:column headerText="Clave" style="width: 80px; text-align: center;"/>
                                                <p:column headerText="Nombre del Curso" style="width: 150px; text-align: center;"/>
                                                <p:column headerText="Fecha Inicio" style="width: 80px; text-align: center;"/>
                                                <p:column headerText="Fecha Fin" style="width: 80px; text-align: center;"/>
                                                <p:column headerText="Duración (hh:mm)" style="width: 80px; text-align: center;"/>
                                                <p:column headerText="Tipo" style="width: 80px; text-align: center;"/>
                                                <p:column headerText="Modalidad" style="width: 80px; text-align: center;"/>
                                                <p:column headerText="Monto Invertido" style="width: 100px; text-align: center;"/>
                                                <p:column headerText="Empresa impartidora del Curso" style="width: 180px; text-align: center;"/>
                                                <p:column headerText="Lugar de realización" style="width: 300px; text-align: center;"/>
                                                <p:column headerText="Objetivo" style="width: 300px; text-align: center;"/>
                                            </p:row>
                                        </p:columnGroup>
                                        <c:set var="perCapReg" value="#{perCap.personalCapacitado.registro}"/>
                                        <c:set var="perCapClave" value="#{perCap.personalCapacitado.curso}"/>
                                        <p:column style="width: 120px; text-align: center;">
                                            <div class="btn-group">
                                                <p:commandButton class="btn btn-info btn-sm" icon="fa fa-trash" actionListener="#{personalCap.eliminarRegistro(perCapReg, perCapClave)}" onsuccess="actualizar(); actualizar1();" title="Eliminar registro." disabled="#{personalCapPYE.dto.eventoActual ne personalCapPYE.dto.eventoSeleccionado}">
                                                    <p:confirm header="Eliminar registro" message="¿Está seguro de eliminar el registro del curso #{perCap.personalCapacitado.nombre}?" icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <c:set var="evidencias" value="#{personalCap.consultarEvidencias(perCap)}" />
                                                <p:commandButton actionListener="#{personalCap.seleccionarRegistro(perCap)}"
                                                                 class="btn btn-sm #{!empty evidencias?'btn-info':'btn-danger'}" 
                                                                 icon="fa fa-image"
                                                                 title="#{!empty evidencias?'Consultar evidencias registradas.':'Debe adjuntar evidencias a su registro.'}" />
                                                <p:commandButton actionListener="#{personalCapPYE.abrirAlineacionPOA(perCap)}"
                                                                 class="btn btn-sm #{personalCapPYE.verificaAlineacion(perCapReg)?'btn-info':'btn-warning'}"
                                                                 icon="fa fa-cog"
                                                                 title="Alineación a POA." />
                                                <p:commandButton actionListener="#{personalCap.editarRegistro(perCap)}"
                                                            class="btn btn-sm btn-primary" 
                                                            icon="fa fa-edit"
                                                            title="Editar registro" />
                                            </div>
                                        </p:column>
                                        <p:column style="width: 80px; text-align: center;"><h:outputText value="#{perCap.personalCapacitado.curso}"/></p:column> 
                                        <p:column style="width: 150px; text-align: justify;"><h:outputText value="#{perCap.personalCapacitado.nombre}"/></p:column>
                                        <p:column style="width: 80px; text-align: center;"><h:outputText value="#{perCap.personalCapacitado.fechaInicial}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText></p:column>
                                        <p:column style="width: 80px; text-align: center;"><h:outputText value="#{perCap.personalCapacitado.fechaFinal}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText></p:column>
                                        <p:column style="width: 80px; text-align: center;"><h:outputText value="#{perCap.personalCapacitado.duracion}"/></p:column>
                                        <p:column style="width: 80px; text-align: center;"><h:outputText value="#{perCap.personalCapacitado.tipo.tipo}"/></p:column>
                                        <p:column style="width: 80px; text-align: center;"><h:outputText value="#{perCap.personalCapacitado.modalidad.modalidad}"/></p:column>
                                        <p:column style="width: 100px; text-align: center;"><h:outputText value="#{perCap.personalCapacitado.montoInvertido}"><f:convertNumber pattern="¤#,##0.00" currencySymbol="$" /></h:outputText></p:column>
                                        <p:column style="width: 180px; text-align: justify;"><h:outputText value="#{perCap.personalCapacitado.empresaImpartidora}"/></p:column>
                                        <p:column style="width: 300px; text-align: justify;"><h:outputText value="#{perCap.personalCapacitado.lugarImparticion}"/></p:column>
                                        <p:column style="width: 300px; text-align: justify;"><h:outputText value="#{perCap.personalCapacitado.objetivo}"/></p:column>
                                    </p:dataTable>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="panel panel-primary" width="500" closable="false" closeOnEscape="true">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes btn btn-primary" icon="ui-icon-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn btn-primary" icon="ui-icon-close" />
                                    </p:confirmDialog>
                            </h:form>
                            </p:tab>
                                <p:tab id="twbPPCAct" title="Participantes de Personal Capacitado">
                                     <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                         <h:form id="formMuestraDatosActivosPPC" prependId="false">
                                            <p:remoteCommand name="actualizar1" update="@form:dtbPartPerCap" />
                                            <p:dataTable  id="dtbPartPerCap" emptyMessage="Sin datos en el periodo seleccionado." value="#{personalCapPYE.dtopart.lista}" var="partPC"
                                                           paginator="true" rows="10" rowsPerPageTemplate="5,10,20,30,40,50" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                           resizeMode="expand"
                                                           tableStyleClass="table table-bordered table-hover table-condensed table-responsive"
                                                           rendered="true">
                                                 <c:set var="PartPerCapEliminado" value="#{partPC.participantesPersonalCapacitado.registro}"/>
                                                 <p:column headerText="Opciones" style="text-align: center;" width="100">
                                                     <p:commandButton class="btn btn-info btn-sm" icon="fa fa-trash" actionListener="#{personalCap.eliminarRegistroParticipante(PartPerCapEliminado)}" onsuccess="actualizar1();" title="Eliminar registro." disabled="#{personalCapPYE.dto.eventoActual ne personalCapPYE.dto.eventoSeleccionado}">
                                                         <p:confirm header="Eliminar registro" message="¿Está seguro de eliminar el registro de #{partPC.personal.nombre} en el curso #{partPC.participantesPersonalCapacitado.percap.nombre}?" icon="ui-icon-alert" />
                                                     </p:commandButton>
                                                     <c:set var="evidencias" value="#{partPersonalCap.consultarEvidencias(partPC)}" />
                                                     <p:commandButton actionListener="#{partPersonalCap.seleccionarRegistro(partPC)}"
                                                                      class="btn btn-sm #{!empty evidencias?'btn-info':'btn-danger'}" 
                                                                      icon="fa fa-image"
                                                                      title="#{!empty evidencias?'Consultar evidencias registradas.':'Debe adjuntar evidencias a su registro.'}" />
                                                     <p:commandButton actionListener="#{partPersonalCapPYE.abrirAlineacionPOA(partPC)}"
                                                                 class="btn btn-sm #{partPersonalCapPYE.verificaAlineacion(PartPerCapEliminado)?'btn-info':'btn-warning'}"
                                                                 icon="fa fa-cog"
                                                                 title="Alineación a POA." />
                                                 </p:column>
                                                 <p:column headerText="Clave" style="width: 80px; text-align: center;">
                                                     <h:outputText value="#{partPC.participantesPersonalCapacitado.percap.curso}">
                                                     </h:outputText>
                                                 </p:column>
                                                 <p:column headerText="Nombre del Curso" style="width: 150px; text-align: center;">
                                                     <h:outputText value="#{partPC.participantesPersonalCapacitado.percap.nombre}">
                                                     </h:outputText>
                                                 </p:column>
                                                 <p:column headerText="Fecha Inicio" style="width: 80px; text-align: center;">
                                                     <h:outputText value="#{partPC.participantesPersonalCapacitado.percap.fechaInicial}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText>
                                                 </p:column>
                                                 <p:column headerText="Fecha Fin" style="width: 80px; text-align: center;">
                                                     <h:outputText value="#{partPC.participantesPersonalCapacitado.percap.fechaFinal}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText>
                                                 </p:column>
                                                 <p:column headerText="Clave Personal" style="width: 80px; text-align: center;">
                                                     <h:outputText value="#{partPC.personal.clave}">
                                                     </h:outputText>
                                                 </p:column>
                                                 <p:column headerText="Nombre Personal" style="width: 200px;">
                                                     <h:outputText value="#{partPC.personal.nombre}">
                                                     </h:outputText>
                                                 </p:column>
                                             </p:dataTable>
                                             <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="panel panel-primary" width="500" closable="false" closeOnEscape="true">
                                                 <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes btn btn-primary" icon="ui-icon-check" />
                                                 <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn btn-primary" icon="ui-icon-close" />
                                             </p:confirmDialog>
                                         </h:form>
                                     </div>
                                 </p:tab>
                            </p:tabView>
                             </center>
                        </div>
                    </div>
                    <!-- Modal Evidencia Personal Capacitado -->
                    <p:dialog id="modalCargaEvidencia" 
                              widgetVar="modalCargaEvidencia" 
                              width="700" 
                              height="auto"  
                              closeOnEscape="true" 
                              visible="#{personalCap.dto.forzarAperturaDialogo}"
                              showEffect="fade" 
                              hideEffect="fade" 
                              modal="true" 
                              draggable="true" 
                              header="Carga de evidencias" 
                              onHide="actualizar();"
                              styleClass="panel panel-primary" 
                              responsive="true" 
                              resizable="false" 
                              maximizable="false">
                        <div class="row">
                            <div class="col-md-12">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:spacer width="10" />
                                        <p:outputLabel value="Carga de evidencias: " style="padding-top: 5px;" />
                                        <p:spacer width="10" />
                                    </f:facet>
                                    <f:facet name="right">
                                        <o:form id="formularioEvidencia" 
                                                enctype="multipart/form-data" 
                                                class="form-inline"  >
                                            <o:inputFile id="files" 
                                                         value="#{personalCap.dto.archivos}"  
                                                         multiple="true" 
                                                         class="form-control"
                                                         accept="image/png,image/jpg,image/jpeg,application/pdf" 
                                                         acceptMessage="Sólo se permiten imágenes JPG/PNG y documentos PDF."
                                                         maxsize="#{caster.evidenciasTamanioLimite}" 
                                                         maxsizeMessage="El tamaño máximo permitido por archivo es #{caster.bytesToMegabytes(caster.evidenciasTamanioLimite)}."
                                                         required="true" 
                                                         requiredMessage="Debe elegir al menos un archivo." >
                                            </o:inputFile>
                                            <h:commandButton id="btnuploadFiles" value="Subir archivos" class="btn btn-primary" actionListener="#{personalCap.subirEvidencias()}" />
                                        </o:form>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                        </div>
                        <h:form id="frmEvidencias" >
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Nombre: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{personalCap.dto.registro.personalCapacitado.nombre}" /></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Fecha Inicio: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{personalCap.dto.registro.personalCapacitado.fechaInicial}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></p:outputLabel></div>
                            </div>
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-12">
                                    <p:remoteCommand name="actualizar2" update="@form:tblEvidencias" />
                                    <p:dataTable id="tblEvidencias" value="#{personalCap.dto.listaEvidencias}" var="evidencia"
                                                 emptyMessage="No se han registrado evidencias de este registro." tableStyleClass="table table-bordered table-hover table-condensed table-responsive"
                                                 paginator="true" rows="10" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                                                 >
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column headerText="Opciones" width="80"/>
                                                <p:column headerText="Archivo" />
                                                <p:column headerText="Tipo"     width="80" />
                                                <p:column headerText="Tamanio"  width="80" />
                                            </p:row>
                                        </p:columnGroup>
                                        <p:column style="text-align: center;">
                                            <div class="btn-group">
                                                <p:commandButton class="btn btn-info btn-sm" icon="fa fa-trash" actionListener="#{personalCap.eliminarEvidencia(evidencia)}" onsuccess="actualizar2();" title="Eliminar evidencia.">
                                                    <p:confirm header="Eliminar evidencia" message="¿Está seguro de eliminar la evidencia: #{caster.rutaToArchivoNombre(evidencia.ruta)}?" icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{personalCap.descargarEvidencia(evidencia)}" target="_blank" title="Descargar evidencia."><i class="fa fa-download" /></p:commandLink>
                                            </div>
                                        </p:column>
                                        <p:column><h:outputText value="#{caster.rutaToArchivoNombre(evidencia.ruta)}" /></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{caster.mimeToTipo(evidencia.mime)}" /></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{caster.bytesToMegabytes(evidencia.tamanioBytes)}" /></p:column>
                                        <f:facet name="footer">
                                            <span style="font-size: smaller; font-weight: bold;">Evidencias en total #{fn:length(personalCap.dto.listaEvidencias)}.</span>
                                        </f:facet>
                                    </p:dataTable>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>
                    <p:dialog id="modalAlineacion" widgetVar="modalAlineacion" width="900" height="auto"  closeOnEscape="true"
                              showEffect="fade" hideEffect="fade" modal="true" draggable="true" header="Alineación a POA." onHide="actualizar();"
                              styleClass="panel panel-primary" responsive="true" resizable="false" maximizable="false">                        
                        <h:form id="frmAlineacion" >
                            <div class="row">
                                <div class="col-md-12">
                                    <p:toolbar>
                                        <f:facet name="left">
                                            
                                        </f:facet>
                                        <f:facet name="right">
                                            <p:commandButton class="btn btn-primary" value="Eliminar alineación" icon="fa fa-trash" actionListener="#{personalCapPYE.eliminarAlineacion()}" rendered="#{!empty personalCap.dto.registro.actividadAlineada}" >
                                                <p:confirm header="Eliminar alineación" message="¿Confirma eliminar la alineación de esta actividad?. No se eliminan evidencias del registro o de la actividad." icon="ui-icon-alert" />
                                            </p:commandButton>
                                            <p:commandButton class="btn btn-primary" value="Guardar alineación" icon="fa fa-save" actionListener="#{personalCapPYE.alinearRegistro()}" oncomplete="PF('modalAlineacion').hide();" />
                                        </f:facet>
                                    </p:toolbar>
                                </div>
                            </div>                            
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                             <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Nombre: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{personalCap.dto.registro.personalCapacitado.nombre}" /></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Fecha Inicio: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{personalCap.dto.registro.personalCapacitado.fechaInicial}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></p:outputLabel></div>
                            </div>
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <c:set var="fila" value="#{'padding-bottom: 5px;'}" />
                            <c:set var="col1" value="#{'col-md-2'}" />
                            <c:set var="col2" value="#{'col-md-10'}" />
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="eje" value="Eje: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="eje" value="#{personalCapPYE.dto.alineacionEje}" valueChangeListener="#{personalCapPYE.actualizarEstrategias}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{personalCapPYE.dto.ejes}" var="eje" itemValue="#{eje}" itemLabel="#{eje.nombre}" itemDescription="#{eje.nombre}" />
                                        <p:ajax process="eje" update="@form:estrategia,@form:lineaAccion,@form:actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="eje"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="estrategia" value="Estrategia: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="estrategia" value="#{personalCapPYE.dto.alineacionEstrategia}" valueChangeListener="#{personalCapPYE.actualizarLineasAccion}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{personalCapPYE.dto.estrategias}" var="estrategia" itemValue="#{estrategia}" itemLabel="#{estrategia.nombre}" itemDescription="#{estrategia.nombre}" />
                                        <p:ajax process="estrategia" update="lineaAccion,actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="estrategia"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="lineaAccion" value="Línea de acción: " indicateRequired="true"/></div>
                                <div class="#{col2}">

                                </div>
                            </div>
