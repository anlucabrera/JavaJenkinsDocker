<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>
    <ui:define name="title">
        Capital Humano
    </ui:define>

    <ui:define name="description">
        Módulo de registro
    </ui:define>

    <ui:define name="body"> 
        <adm:sidebar collapsed="true"/>
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <div class="box box-primary">
            <div class="box-header with-border">
                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="pnlMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb"> 
                                <f:facet name="left">
                                    <div class="btn-group">
                                        <p:commandButton value="Cargar Archivo de Excel" icon="fa fa-file-excel-o" onclick="PF('modalCargaPerCap').show()" class="btn btn-primary btn-sm"/>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                    </div>
                                </f:facet>
                                <f:facet name="right">
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info" ajax="false" target="_blank" action="#{controladorPersonalCapacitado.descargarPlantilla()}" title="Descargar Personal Capacitado"><i class="fa fa-download" /></p:commandLink>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info" ajax="false" action="capitalHumano" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                    </div>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <!--                            <p:separator/>-->

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <center>     
                                <p:tabView>
                                    <c:if test="#{controladorPersonalCapacitado.listaPersonalCapacitado.capacitaciones ne null}">
                                    <p:tab id="twbPyDPC" title="Personal Capacitado">
                                        <p></p>
                                        <center>
                                            <h:form id="formPrevisualizacionDatosPC" prependId="false">
                                                <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                             paginator="true"
                                                             rows="10" 
                                                             rowsPerPageTemplate="5,10,20,30,40,50"
                                                             resizeMode="expand" scrollable="true"
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                             id="dtbPersonalCapacitado"
                                                             var="personalCapacitado" value="#{controladorPersonalCapacitado.listaPersonalCapacitado.capacitaciones}">
                                                    <f:facet name="header">
                                                        Personal Capacitado
                                                    </f:facet>
                                                    <p:columnGroup type="header">
                                                        <p:row>
                                                            <p:column headerText="Clave" footerText="Clave" style="width: 50px;"/>
                                                            <p:column headerText="Nombre del Curso" footerText="Nombre del Curso" style="width: 100px;"/>
                                                            <p:column headerText="Fecha Inicio" footerText="Fecha Inicio" style="width: 50px;"/>
                                                            <p:column headerText="Fecha Fin" footerText="Fecha Fin" style="width: 50px;"/>
                                                            <p:column headerText="Duración (hh:mm)" footerText="Duración (hh:mm)" style="width: 50px;"/>
                                                            <p:column headerText="Tipo" footerText="Tipo" style="width: 80px;"/>
                                                            <p:column headerText="Modalidad" footerText="Modalidad" style="width: 80px;"/>
                                                            <p:column headerText="Empresa impartidora del Curso" footerText="Empresa impartidora del Curso" style="width: 100px;"/>
                                                            <p:column headerText="Objetivo" footerText="Objetivo" style="width: 100px;"/>
                                                            <p:column headerText="Lugar de realización" footerText="Lugar de realización" style="width: 80px;"/>
                                                            <p:column headerText="Monto Invertido" footerText="Monto Invertido" style="width: 50px;"/>
                                                        </p:row>
                                                    </p:columnGroup>

                                                    <p:column><h:outputText value="#{personalCapacitado.personalCapacitado.curso}"/></p:column> 
                                                    <p:column><h:outputText value="#{personalCapacitado.personalCapacitado.nombre}"/></p:column>
                                                    <p:column><h:outputText value="#{personalCapacitado.personalCapacitado.fechaInicial}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText></p:column>
                                                    <p:column><h:outputText value="#{personalCapacitado.personalCapacitado.fechaFinal}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText></p:column>
                                                    <p:column><h:outputText value="#{personalCapacitado.personalCapacitado.duracion}"/></p:column>
                                                    <p:column><h:outputText value="#{personalCapacitado.personalCapacitado.tipo.tipo}"/></p:column>
                                                    <p:column><h:outputText value="#{personalCapacitado.personalCapacitado.modalidad.modalidad}"/></p:column>
                                                    <p:column><h:outputText value="#{personalCapacitado.personalCapacitado.empresaImpartidora}"/></p:column>
                                                    <p:column><h:outputText value="#{personalCapacitado.personalCapacitado.objetivo}"/></p:column>
                                                    <p:column><h:outputText value="#{personalCapacitado.personalCapacitado.lugarImparticion}"/></p:column>
                                                    <p:column><h:outputText value="#{personalCapacitado.personalCapacitado.montoInvertido}"/></p:column>
                                                    <f:facet name="footer">
                                                    </f:facet>
                                                </p:dataTable>
                                                <p></p>
                                                <center>
                                                    <p:commandButton id="btnGuardarPC" value="Guardar Datos" actionListener="#{controladorPersonalCapacitado.guardaPersonalCapacitado()}" icon="fa fa-pencil-square-o" class="btn-primary" />
                                                    <p:spacer width="5" />
                                                    <p:commandButton id="btnCancelarPC" value="Cancelar" actionListener="#{controladorPersonalCapacitado.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update="formPrevisualizacionDatosPC"/>
                                                </center>
                                            </h:form>
                                        </center>
                                    </p:tab>
                                    </c:if>
                                    <c:if test="#{controladorPerCapParticipantes.listaPerCapParticipantes.participantes ne null}">
                                    <p:tab id="twbPyDPPC" title="Participantes Personal Capacitado">
                                        <p></p>
                                        <center>
                                            <h:form id="formPrevisualizacionDatosPPC" prependId="false">
                                                <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                             paginator="true"
                                                             rows="10" 
                                                             rowsPerPageTemplate="5,10,20,30,40,50"
                                                             resizeMode="expand" scrollable="true"
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                             id="dtbPerCapPart"
                                                             var="perCapPart" value="#{controladorPerCapParticipantes.listaPerCapParticipantes.participantes}">
                                                    <f:facet name="header">
                                                        Participantes Personal Capacitado
                                                    </f:facet>

                                                    <p:column headerText="Clave" footerText="Clave">
                                                        <h:outputText value="#{perCapPart.participantesPersonalCapacitado.percap.curso}">
                                                        </h:outputText>
                                                    </p:column>

                                                    <p:column headerText="Nombre Curso - Fecha Inicial" footerText="Nombre Curso - Fecha Inicial">
                                                        <h:outputText value="#{perCapPart.cursoFecha}"/>
                                                    </p:column>

                                                    <p:column headerText="Personal" footerText="Personal">
                                                        <h:outputText value="#{perCapPart.personal.nombre}">
                                                        </h:outputText>
                                                    </p:column>


                                                    <f:facet name="footer">
                                                    </f:facet>
                                                </p:dataTable>
                                                <p></p>
                                                <center>
                                                    <p:commandButton id="btnGuardarPPC" value="Guardar Datos" actionListener="#{controladorPerCapParticipantes.guardaPerCapParticipantes()}" icon="fa fa-pencil-square-o" class="btn-primary" />
                                                    <p:spacer width="5" />
                                                    <p:commandButton id="btnCancelarPPC" value="Cancelar" actionListener="#{controladorPerCapParticipantes.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update="formPrevisualizacionDatosPPC"/>
                                                </center>
                                            </h:form>
                                        </center>
                                        <p></p>
                                    </p:tab>
                                    </c:if>
                                </p:tabView>
                            </center>
                        </div>
                    </div>
                </div>
                <p:dialog widgetVar="modalCargaPerCap" width="400" height="auto" showEffect="fade" hideEffect="fade" modal="true" header="Carga de Archivo" responsive="true" resizable="false" maximizable="false">
                    <!--<p:separator/>-->
                    <center>
                        <h:form id="formularioContenedor" enctype="multipart/form-data">  
                                <o:inputFile id="file" value="#{controladorArchivoPerCap.file}" acceptMessage="Solo se permiten archivos XLSX." maxsize="#{100*1024*1024}" maxsizeMessage="El tamaño máximo permitido son 100MB." />
                                <p></p>
                                <h:message id="messageForFile" for="file" />
                                <h:commandButton onclick="PF('bloqueoCargaFile').show()" id="btnuploadFile" value="Subir archivo" class="btn-primary btn-info" action="#{controladorArchivoPerCap.subirExcelPerCap()}"/>
                            <p:blockUI block="@form:formularioContenedor" widgetVar="bloqueoCargaFile">
                                Cargando archivo espere por favor.<br />
                            </p:blockUI>
                        </h:form>
                    </center>
                    <!--<p></p>-->
                </p:dialog>
            </div>
        </div>

    </ui:define>

</ui:composition>
