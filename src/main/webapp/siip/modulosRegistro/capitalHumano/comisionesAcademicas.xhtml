<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>
    <ui:define name="title">
        Capital Humano
    </ui:define>

    <ui:define name="description">
        Módulo de registro
    </ui:define>

    <ui:define name="body"> 
        <adm:sidebar collapsed="true"/>
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <div class="box box-primary">
            <div class="box-header with-border">
                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="pnlMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb"> 
                                <f:facet name="left">
                                    <div class="btn-group">
                                        <p:commandButton value="Cargar Archivo de Excel" icon="fa fa-file-excel-o" onclick="PF('modalCargaComAcad').show()" class="btn btn-primary btn-sm"/>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                    </div>
                                </f:facet>
                                <f:facet name="right">
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info" ajax="false" target="_blank" action="#{controladorComisionesAcademicas.descargarPlantilla()}" title="Descargar Plantilla Comisiones Académicas"><i class="fa fa-download" /></p:commandLink>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info" ajax="false" action="capitalHumano" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                    </div>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <!--                            <p:separator/>-->

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <center>
                                <p:tabView>
                                    <c:if test="#{controladorComisionesAcademicas.listaComisionesAcademicas.comisiones ne null}">
                                    <p:tab id="twbPyDCA" title="Comisiones Académicas">
                                            <p></p>
                                            <center>
                                                <h:form id="formPrevisualizacionDatosCA" prependId="false">
                                                    <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                                 paginator="true"
                                                                 rows="10" 
                                                                 rowsPerPageTemplate="5,10,20,30,40,50"
                                                                 resizeMode="expand" scrollable="true"
                                                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                                 id="dtbComisionesAcademicas"
                                                                 var="comisionesAcademicas" value="#{controladorComisionesAcademicas.listaComisionesAcademicas.comisiones}">
                                                        <f:facet name="header">
                                                            Comisiones Académicas
                                                        </f:facet>
                                                        <p:columnGroup type="header">
                                                            <p:row>
                                                                <p:column headerText="Clave" footerText="Clave" style="width: 50px;"/>
                                                                <p:column headerText="Tipo de Comisión" footerText="Tipo de Comisión" style="width: 100px;"/>
                                                                <p:column headerText="Fecha Inicio" footerText="Fecha Inicio" style="width: 50px;"/>
                                                                <p:column headerText="Fecha Fin" footerText="Fecha Fin" style="width: 50px;"/>
                                                                <p:column headerText="Lugar" footerText="Lugar" style="width: 150px;"/>
                                                                <p:column headerText="Objetivo" footerText="Objetivo" style="width: 150px;"/>
                                                                <p:column headerText="Acuerdos" footerText="Acuerdos" style="width: 200px;"/>
                                                            </p:row>
                                                        </p:columnGroup>

                                                        <p:column><h:outputText value="#{comisionesAcademicas.comisionesAcademicas.comisionAcademica}"/></p:column> 
                                                        <p:column><h:outputText value="#{comisionesAcademicas.comisionesAcademicas.tipoComision.descripcion}"/></p:column>
                                                        <p:column><h:outputText value="#{comisionesAcademicas.comisionesAcademicas.fechaInicio}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText></p:column>
                                                        <p:column><h:outputText value="#{comisionesAcademicas.comisionesAcademicas.fechaFin}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText></p:column>
                                                        <p:column><h:outputText value="#{comisionesAcademicas.comisionesAcademicas.lugar}"/></p:column>
                                                        <p:column><h:outputText value="#{comisionesAcademicas.comisionesAcademicas.objetivo}"/></p:column>
                                                        <p:column><h:outputText value="#{comisionesAcademicas.comisionesAcademicas.acuerdos}"/></p:column>
                                                        <f:facet name="footer">
                                                        </f:facet>
                                                    </p:dataTable>
                                                    <p></p>
                                                    <center>
                                                        <p:commandButton id="btnGuardarCA" value="Guardar Datos" actionListener="#{controladorComisionesAcademicas.guardaComisionesAcademicas()}" icon="fa fa-pencil-square-o" class="btn-primary" />
                                                        <p:spacer width="5" />
                                                        <p:commandButton id="btnCancelarCA" value="Cancelar" actionListener="#{controladorComisionesAcademicas.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update="formPrevisualizacionDatosCA"/>
                                                    </center>
                                                </h:form>
                                            </center>
                                            <p></p>
                                    </p:tab>
                                    </c:if>
                                    <c:if test="#{controladorComAcadParticipantes.listaComAcadParticipantes.participantes ne null}">
                                    <p:tab id="twbPyDPCA" title="Participantes Comisiones Académicas">
                                            <p></p>
                                            <center>
                                                <h:form id="formPrevisualizacionDatosPCA" prependId="false">
                                                    <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                                 paginator="true"
                                                                 rows="10" 
                                                                 rowsPerPageTemplate="5,10,20,30,40,50"
                                                                 resizeMode="expand" scrollable="true"
                                                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                                 id="dtbComAcadPart"
                                                                 var="comAcadPart" value="#{controladorComAcadParticipantes.listaComAcadParticipantes.participantes}">
                                                        <f:facet name="header">
                                                            Participantes Comisiones Académicas
                                                        </f:facet>

                                                        <p:column headerText="Clave" footerText="Clave">
                                                            <h:outputText value="#{comAcadPart.comisionesAcademicasParticipantes.comisionAcademica.comisionAcademica}">
                                                            </h:outputText>
                                                        </p:column>

                                                        <p:column headerText="Tipo de Comisión Académica" footerText="Tipo de Comisión Académica">
                                                            <h:outputText value="#{comAcadPart.tipoComision}"/>
                                                        </p:column>

                                                        <p:column headerText="Lugar" footerText="Lugar">
                                                            <h:outputText value="#{comAcadPart.lugarComision}"/>
                                                        </p:column>

                                                        <p:column headerText="Personal" footerText="Personal">
                                                            <h:outputText value="#{comAcadPart.personal.nombre}">
                                                            </h:outputText>
                                                        </p:column>

                                                        <p:column headerText="Área" footerText="Área">
                                                            <h:outputText value="#{comAcadPart.areaPart}">
                                                            </h:outputText>
                                                        </p:column>

                                                        <f:facet name="footer">
                                                        </f:facet>
                                                    </p:dataTable>
                                                    <p></p>
                                                    <center>
                                                        <p:commandButton id="btnGuardarPCA" value="Guardar Datos" actionListener="#{controladorComAcadParticipantes.guardaComAcadParticipantes()}" icon="fa fa-pencil-square-o" class="btn-primary" />
                                                        <p:spacer width="5" />
                                                        <p:commandButton id="btnCancelarPCA" value="Cancelar" actionListener="#{controladorComAcadParticipantes.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update="formPrevisualizacionDatosPCA"/>
                                                    </center>
                                                </h:form>
                                            </center>
                                            <p></p>
                                    </p:tab>
                                    </c:if>
                                </p:tabView>
                            </center>
                        </div>
                    </div>
                </div>
                <p:dialog widgetVar="modalCargaComAcad" width="400" height="auto" showEffect="fade" hideEffect="fade" modal="true" header="Carga de Archivo" responsive="true" resizable="false" maximizable="false">
                    <!--<p:separator/>-->
                    <center>
                        <h:form id="formularioContenedor" enctype="multipart/form-data">  
                                <o:inputFile id="file" value="#{controladorArchivoComisiones.file}" acceptMessage="Solo se permiten archivos XLSX." maxsize="#{100*1024*1024}" maxsizeMessage="El tamaño máximo permitido son 100MB." />
                                <p></p>
                                <h:message id="messageForFile" for="file" />
                                <h:commandButton onclick="PF('bloqueoCargaFile').show()" id="btnuploadFile" value="Subir archivo" class="btn-primary btn-info" action="#{controladorArchivoComisiones.subirExcelComAcad()}"/>
                            <p:blockUI block="@form:formularioContenedor" widgetVar="bloqueoCargaFile">
                                Cargando archivo espere por favor.<br />
                            </p:blockUI>
                        </h:form>
                    </center>
                    <!--<p></p>-->
                </p:dialog>
            </div>
        </div>

    </ui:define>

</ui:composition>
