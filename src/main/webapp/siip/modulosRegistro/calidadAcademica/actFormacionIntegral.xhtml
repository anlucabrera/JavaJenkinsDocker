<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>
    <ui:define name="title">
        Calidad Académica
    </ui:define>

    <ui:define name="description">
        Módulo de registro
    </ui:define>

    <ui:define name="body"> 
        <adm:sidebar collapsed="true"/>
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
       <div class="box box-primary">
            <div class="box-header with-border">
                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="pnlMainButtons" class="form-inline">
                <p:outputPanel >
                    <p:autoUpdate/>
                    <p:toolbar id="tb"> 
                        <f:facet name="left">
                            <div class="btn-group">
                                <p:commandButton value="Cargar Archivo de Excel" icon="fa fa-file-excel-o" onclick="PF('modalCargaActFormInt').show()" class="btn btn-primary btn-sm"/>
                            </div>
                            <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                            <div class="btn-group">
                            </div>
                            <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                            <div class="btn-group">
                            </div>
                        </f:facet>
                        <f:facet name="right">
                            <div class="btn-group">
                                <p:commandLink class="btn btn-info" ajax="false" target="_blank" action="#{controladorActFormacionIntegral.descargarPlantilla()}" title="Descargar Plantilla Actividad Formación Integral"><i class="fa fa-download" /></p:commandLink>
                            </div>
                            <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                            <div class="btn-group">
                                <p:commandLink class="btn btn-info" ajax="false" action="calidadAcademica" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                            </div>
                        </f:facet>
                    </p:toolbar>
                    <p:sticky target="tb" />
                </p:outputPanel>
            </h:form>
        </div>
        <div class="box-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
<!--                            <p:separator/>-->

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                                    <center>
                            <p:tabView>
                                <c:if test="#{controladorActFormacionIntegral.listaActFormacionIntegral.actFormacionIntegral ne null}">
                                <p:tab id="twbPyDAFI" title="Actividades de Formación Integral">
                                        <p></p>
                                        <center>
                                                <h:form id="formPrevisualizacionDatosAFI" prependId="false">
                                                    <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                                 paginator="true"
                                                                 rows="10" 
                                                                 rowsPerPageTemplate="5,10,20,30,40,50"
                                                                 resizeMode="expand" scrollable="true"
                                                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                                 id="dtbActFormacionIntegral"
                                                                 var="actFormInt" value="#{controladorActFormacionIntegral.listaActFormacionIntegral.actFormacionIntegral}">
                                                                    <f:facet name="header">
                                                                    Actividades de Formación Integral
                                                                    </f:facet>
                                                                    <p:column headerText="Clave" footerText="Clave" style="width: 150px;">
                                                                        <h:outputText value="#{actFormInt.actividadesFormacionIntegral.actividadFormacionIntegral}"/>
                                                                    </p:column>

                                                                    <p:column headerText="Periodo Escolar" footerText="Periodo Escolar" style="width: 200px;">
                                                                        <h:outputText value="#{actFormInt.periodoEscolar}"/>
                                                                    </p:column>

                                                                    <p:column headerText="Fecha Inicio" footerText="Fecha Inicio" style="width: 100px;">
                                                                        <h:outputText value="#{actFormInt.actividadesFormacionIntegral.fechaInicio}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText>
                                                                    </p:column>

                                                                    <p:column headerText="Fecha Fin" footerText="Fecha Fin" style="width: 100px;">
                                                                        <h:outputText value="#{actFormInt.actividadesFormacionIntegral.fechaFin}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText>
                                                                    </p:column>

                                                                    <p:column headerText="Nombre de la Actividad" footerText="Nombre de la Actividad" style="width: 200px;">
                                                                        <h:outputText value="#{actFormInt.actividadesFormacionIntegral.nombre}"/>
                                                                    </p:column>

                                                                    <p:column headerText="Tipo de Actividad" footerText="Tipo de Actividad" style="width: 100px;">
                                                                        <h:outputText value="#{actFormInt.actividadesFormacionIntegral.actividadTipo.nombre}"/>
                                                                    </p:column>

                                                                    <p:column headerText="Tipo de Evento" footerText="Tipo de Evento" style="width: 100px;">
                                                                        <h:outputText value="#{actFormInt.actividadesFormacionIntegral.eventoTipo.nombre}"/>
                                                                    </p:column>

                                                                    <p:column headerText="Organiza / Participa" footerText="Organiza / Participa" style="width: 120px;">
                                                                        <h:outputText value="#{actFormInt.actividadesFormacionIntegral.organizaParticipa}"/>
                                                                    </p:column>

                                                                    <p:column headerText="Objetivo" footerText="Objetivo" style="width: 200px;">
                                                                        <h:outputText value="#{actFormInt.actividadesFormacionIntegral.objetivo}"/>
                                                                    </p:column>

                                                                    <p:column headerText="Lugar de realización" footerText="Lugar de realización" style="width: 200px;">
                                                                        <h:outputText value="#{actFormInt.actividadesFormacionIntegral.lugarRealizacion}"/>
                                                                    </p:column>

                                                                    <p:column headerText="Duración" footerText="Duración" style="width: 80px;">
                                                                        <h:outputText value="#{actFormInt.actividadesFormacionIntegral.duracion}"/>
                                                                    </p:column>

                                                                    <p:column headerText="Facilitador o Empresa" footerText="Facilitador o Empresa" style="width: 200px;">
                                                                        <h:outputText value="#{actFormInt.actividadesFormacionIntegral.facilitadorEmpresa}"/>
                                                                    </p:column>

                                                                    <p:column headerText="Equipos Participantes" footerText="Equipos Participantes" style="width: 100px;">
                                                                        <h:outputText value="#{actFormInt.actividadesFormacionIntegral.equiposParticipantes}"/>
                                                                    </p:column>

                                                                    <p:column headerText="Equipos Ganadores" footerText="Equipos Ganadores" style="width: 100px;">
                                                                        <h:outputText value="#{actFormInt.actividadesFormacionIntegral.equiposGanadores}"/>
                                                                    </p:column>

                                                                    <f:facet name="footer">
                                                                    </f:facet>
                                                    </p:dataTable>
                                                    <p></p>
                                                    <center>
                                                        <p:commandButton id="btnGuardarAFI" value="Guardar Datos" actionListener="#{controladorActFormacionIntegral.guardaActformacionIntegral()}" icon="fa fa-pencil-square-o" class="btn-primary" />
                                                        <p:spacer width="5" />
                                                        <p:commandButton id="btnCancelarAFI" value="Cancelar" actionListener="#{controladorActFormacionIntegral.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update="formPrevisualizacionDatosAFI"/>
                                                    </center>
                                                </h:form>
                                        </center>
                                </p:tab>
                                </c:if>
                                <c:if test="#{controladorPartActFormInt.listaPartActFormInt.participantesActFormInt ne null}">
                                <p:tab id="twbPyDPAFI" title="Participantes de Actividades de Formación Integral">
                                        <p></p>
                                        <center>
                                                <h:form id="formPrevisualizacionDatosPAFI" prependId="false">
                                                    <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                                 paginator="true"
                                                                 rows="10" 
                                                                 rowsPerPageTemplate="5,10,20,30,40,50"
                                                                 resizeMode="expand" scrollable="true"
                                                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                                 id="dtbPartActFormacionIntegral"
                                                                 var="partActFormInt" value="#{controladorPartActFormInt.listaPartActFormInt.participantesActFormInt}">
                                                        <f:facet name="header">
                                                            Participantes Actividades Formación Integral
                                                        </f:facet>
                                                        <p:column headerText="Clave" footerText="Clave">
                                                            <h:outputText value="#{partActFormInt.participantesActividadesFormacionIntegral.actividadFormacionIntegral.actividadFormacionIntegral}">
                                                            </h:outputText>
                                                        </p:column>

                                                        <p:column headerText="Periodo Escolar" footerText="Periodo Escolar">
                                                            <h:outputText value="#{partActFormInt.periodoEscolar}"/>
                                                        </p:column>

                                                        <p:column headerText="Matricula" footerText="Matricula">
                                                            <h:outputText value="#{partActFormInt.participantesActividadesFormacionIntegral.matriculaPeriodosEscolares.matricula}"/>
                                                        </p:column>

                                                        <f:facet name="footer">
                                                        </f:facet>
                                                    </p:dataTable>
                                                    <p></p>
                                                    <center>
                                                        <p:commandButton id="btnGuardarPAFI" value="Guardar Datos" actionListener="#{controladorPartActFormInt.guardaPartActFormInt()}" icon="fa fa-pencil-square-o" class="btn-primary" />
                                                        <p:spacer width="5" />
                                                        <p:commandButton id="btnCancelarPAFI" value="Cancelar" actionListener="#{controladorPartActFormInt.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update="formPrevisualizacionDatosPAFI"/>
                                                    </center>
                                                </h:form>
                                        </center>
                                 </p:tab>
                                </c:if>
                            </p:tabView>
                                    </center>
                         </div>
            </div>
        </div>
                 <p:dialog widgetVar="modalCargaActFormInt" width="400" height="auto" showEffect="fade" hideEffect="fade" modal="true" header="Carga de Archivo" responsive="true" resizable="false" maximizable="false">
                    <!--<p:separator/>-->
                    <center>
                        <h:form id="formularioContenedor" enctype="multipart/form-data">  
                                <o:inputFile id="file" value="#{controladorArchivoActFormIntegral.file}" acceptMessage="Solo se permiten archivos XLSX." maxsize="#{100*1024*1024}" maxsizeMessage="El tamaño máximo permitido son 100MB." />
                                <p></p>
                                <h:message id="messageForFile" for="file" />
                                <h:commandButton onclick="PF('bloqueoCargaFile').show()" id="btnuploadFile" value="Subir archivo" class="btn-primary btn-info" action="#{controladorArchivoActFormIntegral.subirExcelActFormInt()}"/>
                            <p:blockUI block="@form:formularioContenedor" widgetVar="bloqueoCargaFile">
                                Cargando archivo espere por favor.<br />
                            </p:blockUI>
                        </h:form>
                    </center>
                    <!--<p></p>-->
                </p:dialog>
            </div>
       </div>
    </ui:define>

</ui:composition>
