<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>        
        <h:outputStylesheet library="css" name="tablaDatos.css" />
        <h:outputScript library="js" name="dialogs.js" />
    </ui:define>
    <ui:define name="title">
        Deserción Académica
    </ui:define>

    <ui:define name="description">
        Asegurar la Calidad Académica
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Asegurar la Calidad Académica - Deserción Académica"/>
        <adm:sidebar collapsed="true"/>
        <p:importEnum type="mx.edu.utxj.pye.sgi.enums.RegistroSiipEtapa" var="etapa" allSuffix="ETAPAS" />
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <c:if test="#{desercionPer.listaReg ne null}">
        <div class="box box-primary">
            <div class="box-header with-border">

                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="frmMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb"> 
                                <f:facet name="left">
                                    <p:spacer width="10" />
                                    <c:if test="#{controladorArchivoDesercion.etapa eq etapa.MOSTRAR}">
                                        <!--Criterio de búsqueda dependiendo la naturaleza del registro--> 
                                        <p:outputLabel value="Ejercicio Fiscal" class="form-inline"/>
                                        <p:spacer width="15" class="form-inline"/>
                                        <div class="btn-group">                                        
                                            <p:selectOneMenu value="#{desercionPer.dto.ejercicioFiscal}">
                                                <!--<f:selectItem itemLabel="Ejercicio fiscal"/>-->
                                                <f:selectItems value="#{desercionPer.dto.selectItemEjercicioFiscal}"/>
                                                <p:ajax process="@this" update="somEjercicioF" listener="#{desercionPer.seleccionarMes(desercionPer.dto.ejercicioFiscal)}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                        <!--Criterio de búsqueda dependiendo la naturaleza del registro--> 
                                        <p:outputLabel value="Mes" class="form-inline"/>
                                        <p:spacer width="15" class="form-inline"/>
                                        <div class="btn-group">
                                            <p:selectOneMenu id="somEjercicioF" value="#{desercionPer.dto.mes}" >
                                                <!--<f:selectItem itemLabel="Mes"/>-->
                                                <f:selectItems value="#{desercionPer.dto.selectItemMes}"/>
                                                <p:ajax process="@this" update="@this" listener="#{desercionPer.filtroDesercion(desercionPer.dto.mes, desercionPer.dto.ejercicioFiscal)}" onsuccess="actualizarTbl()" />
                                            </p:selectOneMenu>
                                        </div>
                                    </c:if>
                                </f:facet>
                                <f:facet name="right">
                                    <div class="btn-group">
                                        <p:commandButton value="Cargar Archivo de Excel" icon="fa fa-file-excel-o" onclick="PF('modalCargaDesercion').show()" class="btn btn-primary btn-sm"/>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <c:if test="#{controladorArchivoDesercion.etapa eq etapa.CARGAR}">
                                        <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="desercionAcademica?faces-redirect=true" title="Consultar registros."><i class="fa fa-list"></i></p:commandLink>
                                    </c:if>
                                    <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{desercionPer.descargarPlantilla()}" target="_blank" title="Descargar Plantilla Deserción Académica"><i class="fa fa-download" /></p:commandLink>
                                    <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="calidadAcademica" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <p:separator/>

                <div class="box-body">
                    <!-- Sección de visualización y eliminación -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">                                  
                            <h:form id="formtab">
                                <center>
                                <p:tabView>
                                    <c:if test="#{controladorArchivoDesercion.etapa eq etapa.MOSTRAR}">
                                        <p:tab id="desercionDatosTab" title="Deserción Académica">
                                            <p:remoteCommand name="actualizarTbl" update="tbDesercion, tbReprobacion"/>
                                            <p:dataTable emptyMessage="Sin datos en el periodo seleccionado." 
                                                         paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                         resizeMode="expand"
                                                         tableStyleClass="table table-bordered table-hover table-condensed table-responsive"
                                                         id="tbDesercion"
                                                         var="desercion" value="#{desercionPer.dto.listaDtoDesercion}">
                                                <c:set var="desAcadReg" value="#{desercion.desercionPeriodosEscolares.registro}"/>
                                                <c:set var="desAcadClave" value="#{desercion.desercionPeriodosEscolares.dpe}"/>
                                                <p:column headerText="Opciones" style="width: 100px; text-align: center;">
                                                    <div class="btn-group"> 
                                                        <p:commandButton update="@this" process="@this" title="Eliminar convenio" icon="fa fa-trash" onsuccess="actualizarTbl(); actualizarTabla();"
                                                                         disabled="#{!desercion.activo}"
                                                                         class="btn btn-info btn-sm" actionListener="#{desercionPer.eliminarRegistro(desAcadReg, desAcadClave)}">
                                                            <p:confirm header="Eliminar registro" message="¿Está seguro de eliminar el registro del estudiante #{desercion.desercionPeriodosEscolares.matriculaPeriodosEscolares.matricula}?" icon="ui-icon-alert" />
                                                        </p:commandButton>
                                                        <c:set var="evidencias" value="#{desercionPer.consultarEvidencias(desercion)}" />
                                                        <p:commandButton actionListener="#{desercionPer.seleccionarRegistro(desercion)}"
                                                                         class="btn btn-sm #{!empty evidencias?'btn-info':'btn-danger'}" icon="fa fa-image"
                                                                         title="#{!empty evidencias?'Consultar evidencias registradas.':'Debe adjuntar evidencias a su registro.'}" />
                                                        <p:commandButton actionListener="#{desercionPer.abrirAlineacionPOA(desercion)}"
                                                                         class="btn btn-sm #{!empty desercion.actividadAlineada?'btn-info':'btn-warning'}" icon="fa fa-cog"
                                                                         title="Alineación a POA." />
                                                    </div>
                                                </p:column>

                                                <p:column headerText="Clave" style="width: 100px; text-align: center;">
                                                    <h:outputText value="#{desercion.desercionPeriodosEscolares.dpe}"/>
                                                </p:column>

                                                <p:column headerText="Ciclo Escolar" style="width: 120px; text-align: center;">
                                                    <h:outputText value="#{desercion.cicloEscolar}"/>
                                                </p:column>

                                                <p:column headerText="Periodo Escolar" style="width: 120px; text-align: center;">
                                                    <h:outputText value="#{desercion.periodoEscolar}"/>
                                                </p:column>

                                                <p:column headerText="Generacion" style="width: 100px; text-align: center;">
                                                    <h:outputText value="#{desercion.generacion}"/>
                                                </p:column>

                                                <p:column headerText="Matricula" style="width: 100px; text-align: center;">
                                                    <h:outputText value="#{desercion.desercionPeriodosEscolares.matriculaPeriodosEscolares.matricula}"/>
                                                </p:column>

                                                <p:column headerText="Causa Baja" style="width: 120px; text-align: center;">
                                                    <h:outputText value="#{desercion.bajasCausa.causa}"/>
                                                </p:column>

                                                <p:column headerText="Tipo de Baja" style="width: 100px; text-align: center;">
                                                    <h:outputText value="#{desercion.bajasTipo.descripcion}"/>
                                                </p:column>

                                            </p:dataTable>
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="panel panel-primary" width="500" closable="false" closeOnEscape="true">
                                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes btn btn-primary" icon="ui-icon-check" />
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn btn-primary" icon="ui-icon-close" />
                                            </p:confirmDialog>

                                        </p:tab>
                                    </c:if>
                                    <c:if test="#{controladorArchivoDesercion.etapa eq etapa.MOSTRAR}">
                                        <p:tab id="reprobacionDatostab" title="Deserción por Reprobación">
                                            <p:remoteCommand name="actualizarTabla" update="tbReprobacion"/>
                                            <p:dataTable emptyMessage="Sin datos en el periodo seleccionado." 
                                                         paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                         resizeMode="expand"
                                                         tableStyleClass="table table-bordered table-hover table-condensed table-responsive"
                                                         id="tbReprobacion"
                                                         var="reprobacion" value="#{reprobacionPer.dto.listaDtoReprobacion}">
                                                <c:set var="desRepReg" value="#{reprobacion.desercionReprobacionMaterias.registro}"/>
                                                <p:column headerText="Opciones" style="width: 100px; text-align: center;">
                                                    <div class="btn-group"> 
                                                        <p:commandButton update="@this" process="@this" title="Eliminar convenio" icon="fa fa-trash" onsuccess="actualizarTabla()"
                                                                         disabled="#{!reprobacion.activo}"
                                                                         class="btn btn-info btn-sm" actionListener="#{desercionPer.eliminarRegistroReprobacion(desRepReg)}">
                                                            <p:confirm header="Eliminar registro" message="¿Está seguro de eliminar el registro del estudiante #{reprobacion.matricula}?" icon="ui-icon-alert" />
                                                        </p:commandButton>
                                                        <c:set var="evidencias" value="#{reprobacionPer.consultarEvidencias(reprobacion)}" />
                                                        <p:commandButton actionListener="#{reprobacionPer.seleccionarRegistro(reprobacion)}"
                                                                         class="btn btn-sm #{!empty evidencias?'btn-info':'btn-danger'}" icon="fa fa-image"
                                                                         title="#{!empty evidencias?'Consultar evidencias registradas.':'Debe adjuntar evidencias a su registro.'}" />
                                                        <p:commandButton actionListener="#{reprobacionPer.abrirAlineacionPOA(reprobacion)}"
                                                                         class="btn btn-sm #{!empty reprobacion.actividadAlineada?'btn-info':'btn-warning'}" icon="fa fa-cog"
                                                                         title="Alineación a POA." />
                                                    </div>
                                                </p:column>
                                                <p:column headerText="Clave" style="width: 100px; text-align: center;">
                                                    <h:outputText value="#{reprobacion.desercionReprobacionMaterias.dpe.dpe}">
                                                    </h:outputText>
                                                </p:column>

                                                <p:column headerText="Matricula" style="width: 100px; text-align: center;">
                                                    <h:outputText value="#{reprobacion.matricula}">
                                                    </h:outputText>
                                                </p:column>

                                                <p:column headerText="Asignatura" style="width: 150px;">
                                                    <h:outputText value="#{reprobacion.materias.nombre}"/>
                                                </p:column>

                                                <p:column headerText="Docente" style="width: 200px;">
                                                    <h:outputText value="#{reprobacion.personal.nombre}"/>
                                                </p:column>

                                                <f:facet name="footer">
                                                </f:facet>
                                            </p:dataTable>
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="panel panel-primary" width="500" closable="false" closeOnEscape="true">
                                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes btn btn-primary" icon="ui-icon-check" />
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn btn-primary" icon="ui-icon-close" />
                                            </p:confirmDialog>

                                        </p:tab>
                                    </c:if>
                                </p:tabView>
                                    </center>
                            </h:form>
                        </div>
                    </div>
                    <p:dialog id="modalCargaEvidencia" widgetVar="modalCargaEvidencia" width="700" height="auto"  closeOnEscape="true" visible="#{desercionPer.dto.forzarAperturaDialogo}"
                              showEffect="fade" hideEffect="fade" modal="true" draggable="true" header="Carga de evidencias" onHide="actualizarTbl();"
                              styleClass="panel panel-primary" responsive="true" resizable="false" maximizable="false">
                        <div class="row">
                            <div class="col-md-12">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:spacer width="10" />
                                        <p:outputLabel value="Carga de evidencias: " style="padding-top: 5px;" />
                                        <p:spacer width="10" />
                                    </f:facet>
                                    <f:facet name="right">
                                        <o:form id="formularioEvidencia" enctype="multipart/form-data" class="form-inline"  >
                                            <o:inputFile id="files" value="#{desercionPer.dto.archivos}"  multiple="true" class="form-control"
                                                         accept="image/png,image/jpg,image/jpeg,application/pdf" acceptMessage="Solo se permiten imágenes JPG/PNG y documentos PDF."
                                                         maxsize="#{caster.evidenciasTamanioLimite}" maxsizeMessage="El tamaño máximo permitido por archivo es #{caster.bytesToMegabytes(caster.evidenciasTamanioLimite)}."
                                                         required="true" requiredMessage="Debe elegir al menos un archivo." >
                                            </o:inputFile>
                                            <h:commandButton id="btnuploadFiles" value="Subir archivos" class="btn btn-primary" actionListener="#{desercionPer.subirEvidencias()}" />
                                        </o:form>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                        </div>
                        <h:form id="frmEvidencias" >
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Clave: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{desercionPer.dto.registro.desercionPeriodosEscolares.dpe}" /></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Información: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{desercionPer.dto.registro.desercionPeriodosEscolares.matriculaPeriodosEscolares.matricula} - #{desercionPer.dto.registro.bajasTipo.descripcion}" /></div>
                            </div>
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-12">
                                    <p:remoteCommand name="actualizar2" update="@form:tblEvidencias" />
                                    <p:dataTable id="tblEvidencias" value="#{desercionPer.dto.listaEvidencias}" var="evidencia"
                                                 emptyMessage="No se han registrado evidencias de éste registro." tableStyleClass="table table-bordered table-hover table-condensed table-responsive"
                                                 paginator="true" rows="10" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                                                 >
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column headerText="Opciones" width="80"/>
                                                <p:column headerText="Archivo" />
                                                <p:column headerText="Tipo"     width="80" />
                                                <p:column headerText="Tamanio"  width="80" />
                                            </p:row>
                                        </p:columnGroup>
                                        <p:column style="text-align: center;">
                                            <div class="btn-group">
                                                <p:commandButton class="btn btn-info btn-sm" icon="fa fa-trash" actionListener="#{desercionPer.eliminarEvidencia(evidencia)}" onsuccess="actualizar2();" title="Eliminar evidencia.">
                                                    <p:confirm header="Eliminar evidencia" message="¿Está seguro de eliminar la evidencia: #{caster.rutaToArchivoNombre(evidencia.ruta)}?" icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{desercionPer.descargarEvidencia(evidencia)}" target="_blank" title="Descargar evidencia."><i class="fa fa-download" /></p:commandLink>
                                            </div>
                                        </p:column>
                                        <p:column><h:outputText value="#{caster.rutaToArchivoNombre(evidencia.ruta)}" /></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{caster.mimeToTipo(evidencia.mime)}" /></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{caster.bytesToMegabytes(evidencia.tamanioBytes)}" /></p:column>
                                        <f:facet name="footer">
                                            <span style="font-size: smaller; font-weight: bold;">Evidencias en total #{desercionPer.dto.listaEvidencias.size()}.</span>
                                        </f:facet>
                                    </p:dataTable>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>
                    <p:dialog id="modalAlineacion" widgetVar="modalAlineacion" width="900" height="auto"  closeOnEscape="true"
                              showEffect="fade" hideEffect="fade" modal="true" draggable="true" header="Alineación a POA." onHide="actualizarTbl();"
                              styleClass="panel panel-primary" responsive="true" resizable="false" maximizable="false">                        
                        <h:form id="frmAlineacion" >
                            <div class="row">
                                <div class="col-md-12">
                                    <p:toolbar>
                                        <f:facet name="left">

                                        </f:facet>
                                        <f:facet name="right">
                                            <p:commandButton class="btn btn-primary" value="Eliminar alineación" icon="fa fa-trash" actionListener="#{desercionPer.eliminarAlineacion()}" rendered="#{!empty desercionPer.dto.registro.actividadAlineada}" >
                                                <p:confirm header="Eliminar alineación" message="¿Confirma eliminar la alineación de ésta actividad?. No se eliminan evidencias del registro o de la actividad." icon="ui-icon-alert" />
                                            </p:commandButton>
                                            <p:commandButton class="btn btn-primary" value="Guardar alineación" icon="fa fa-save" actionListener="#{desercionPer.alinearRegistro()}" oncomplete="PF('modalAlineacion').hide();" />
                                        </f:facet>
                                    </p:toolbar>
                                </div>
                            </div>                            
                           <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Clave: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{desercionPer.dto.registro.desercionPeriodosEscolares.dpe}" /></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Información: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{desercionPer.dto.registro.desercionPeriodosEscolares.matriculaPeriodosEscolares.matricula} - #{desercionPer.dto.registro.bajasTipo.descripcion}" /></div>
                            </div>
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <c:set var="fila" value="#{'padding-bottom: 5px;'}" />
                            <c:set var="col1" value="#{'col-md-2'}" />
                            <c:set var="col2" value="#{'col-md-10'}" />
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="eje" value="Eje: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="eje" value="#{desercionPer.dto.alineacionEje}" valueChangeListener="#{desercionPer.actualizarEstrategias}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{desercionPer.dto.ejes}" var="eje" itemValue="#{eje}" itemLabel="#{eje.nombre}" itemDescription="#{eje.nombre}" />
                                        <p:ajax process="eje" update="@form:estrategia,@form:lineaAccion,@form:actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="eje"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="estrategia" value="Estrategia: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="estrategia" value="#{desercionPer.dto.alineacionEstrategia}" valueChangeListener="#{desercionPer.actualizarLineasAccion}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{desercionPer.dto.estrategias}" var="estrategia" itemValue="#{estrategia}" itemLabel="#{estrategia.nombre}" itemDescription="#{estrategia.nombre}" />
                                        <p:ajax process="estrategia" update="lineaAccion,actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="estrategia"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="lineaAccion" value="Línea de acción: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="lineaAccion" value="#{desercionPer.dto.alineacionLinea}" valueChangeListener="#{desercionPer.actualizarActividades}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{desercionPer.dto.lineasAccion}" var="linea" itemValue="#{linea}" itemLabel="#{linea.nombre}" itemDescription="#{linea.nombre}" />
                                        <p:ajax process="lineaAccion" update="actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="lineaAccion"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="actividad" value="Actividad: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="actividad" value="#{desercionPer.dto.alineacionActividad}" required="true" converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{desercionPer.dto.actividades}" var="actividad" itemValue="#{actividad}" itemLabel="#{actividad.denominacion}" itemDescription="#{actividad.denominacion}" />
                                        <p:ajax process="actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="actividad"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>


                    <!--segunda seccion de dialogos-->
                    <p:dialog id="modalCargaEvidencia1" widgetVar="modalCargaEvidencia1" width="700" height="auto"  closeOnEscape="true" visible="#{reprobacionPer.dto.forzarAperturaDialogo}"
                              showEffect="fade" hideEffect="fade" modal="true" draggable="true" header="Carga de evidencias" onHide="actualizarTbl();"
                              styleClass="panel panel-primary" responsive="true" resizable="false" maximizable="false">
                        <div class="row">
