<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>
    <ui:define name="title">
        Calidad Académica
    </ui:define>

    <ui:define name="description">
        Módulo de registro
    </ui:define>

    <ui:define name="body"> 
        <adm:sidebar collapsed="true"/>
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <div class="box box-primary">
            <div class="box-header with-border">
                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="pnlMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb"> 
                                <f:facet name="left">
                                    <div class="btn-group">
                                        <p:commandButton value="Cargar Archivo de Excel" icon="fa fa-file-excel-o" onclick="PF('modalCargaDesercion').show()" class="btn btn-primary btn-sm"/>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                    </div>
                                </f:facet>
                                <f:facet name="right">
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info" ajax="false" target="_blank" action="# {controladorDesercionPeriodos.descargarPlantilla()}" title="Descargar Plantilla Deserción Académica"><i class="fa fa-download" /></p:commandLink>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info" ajax="false" action="calidadAcademica" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                    </div>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <!--                            <p:separator/>-->

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <p></p>
                            <center>
                                <p:tabView>
                                    <c:if test="#{controladorDesercionPeriodos.listaDesercionPeriodos.desercion ne null}">
                                    <p:tab id="twbPyDDesercion" title="Deserción Académica">
                                        <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                            <p></p>
                                            <center>
                                                <h:form id="formPrevisualizacionDatosDesercion" prependId="false">
                                                    <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                                 paginator="true"
                                                                 rows="10" 
                                                                 rowsPerPageTemplate="5,10,20,30,40,50"
                                                                 resizeMode="expand" scrollable="true"
                                                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                                 id="dtbDesercion"
                                                                 var="desercion" value="#{controladorDesercionPeriodos.listaDesercionPeriodos.desercion}">
                                                        <f:facet name="header">
                                                            Deserción Académica
                                                        </f:facet>

                                                        <p:column headerText="Clave" footerText="Clave">
                                                            <h:outputText value="#{desercion.desercionPeriodosEscolares.dpe}">
                                                            </h:outputText>
                                                        </p:column>

                                                        <p:column headerText="Ciclo Escolar" footerText="Ciclo Escolar">
                                                            <h:outputText value="#{desercion.cicloEscolar}"/>
                                                        </p:column>

                                                        <p:column headerText="Periodo Escolar" footerText="Periodo Escolar">
                                                            <h:outputText value="#{desercion.periodoEscolar}"/>
                                                        </p:column>

                                                        <p:column headerText="Generacion" footerText="Generacion">
                                                            <h:outputText value="#{desercion.generacion}"/>
                                                        </p:column>

                                                        <p:column headerText="Matricula" footerText="Matricula">
                                                            <h:outputText value="#{desercion.desercionPeriodosEscolares.matriculaPeriodosEscolares.matricula}"/>
                                                        </p:column>

                                                        <p:column headerText="Causa Baja" footerText="Causa Baja">
                                                            <h:outputText value="#{desercion.bajasCausa.causa}"/>
                                                        </p:column>

                                                        <p:column headerText="Tipo de Baja" footerText="Tipo de Baja">
                                                            <h:outputText value="#{desercion.bajasTipo.descripcion}"/>
                                                        </p:column>

                                                        <f:facet name="footer">
                                                        </f:facet>
                                                    </p:dataTable>
                                                    <p></p>
                                                    <center>
                                                        <p:commandButton id="btnGuardarDesercion" value="Guardar Datos" actionListener="#{controladorDesercionPeriodos.guardaDesercionPeriodos()}" icon="fa fa-pencil-square-o" class="btn-primary" />
                                                        <p:spacer width="5" />
                                                        <p:commandButton id="btnCancelarDesercion" value="Cancelar" actionListener="#{controladorDesercionPeriodos.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update="formPrevisualizacionDatosDesercion"/>
                                                    </center>
                                                </h:form>
                                            </center>
                                            <p></p>
                                        </div>

                                    </p:tab>
                                    </c:if>
                                    <c:if test="#{controladorDesercionReprobacion.listaDesercionReprobacion.reprobacion ne null}">
                                    <p:tab id="twbPyDReprobacion" title="Deserción por Reprobación">
                                        <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                            <p></p>
                                            <center>
                                                <h:form id="formPrevisualizacionDatosReprobacion" prependId="false">
                                                    <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                                 paginator="true"
                                                                 rows="10" 
                                                                 rowsPerPageTemplate="5,10,20,30,40,50"
                                                                 resizeMode="expand" scrollable="true"
                                                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                                 id="dtbReprobacion"
                                                                 var="reprobacion" value="#{controladorDesercionReprobacion.listaDesercionReprobacion.reprobacion}">
                                                        <f:facet name="header">
                                                            Deserción por Reprobación
                                                        </f:facet>
                                                        <p:column headerText="Clave" footerText="Clave">
                                                            <h:outputText value="#{reprobacion.desercionReprobacionMaterias.dpe.dpe}">
                                                            </h:outputText>
                                                        </p:column>

                                                        <p:column headerText="Matricula" footerText="Matricula">
                                                            <h:outputText value="#{reprobacion.matricula}">
                                                            </h:outputText>
                                                        </p:column>

                                                        <p:column headerText="Asignatura" footerText="Asignatura">
                                                            <h:outputText value="#{reprobacion.materias.nombre}"/>
                                                        </p:column>

                                                        <p:column headerText="Docente" footerText="Docente">
                                                            <h:outputText value="#{reprobacion.personal.nombre}"/>
                                                        </p:column>

                                                        <f:facet name="footer">
                                                        </f:facet>
                                                    </p:dataTable>
                                                    <p></p>
                                                    <center>
                                                        <p:commandButton id="btnGuardarReprobacion" value="Guardar Datos" actionListener="#{controladorDesercionReprobacion.guardaDesercionReprobacion()}" icon="fa fa-pencil-square-o" class="btn-primary" />
                                                        <p:spacer width="5" />
                                                        <p:commandButton id="btnCancelarReprobacion" value="Cancelar" actionListener="#{controladorDesercionReprobacion.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update="formPrevisualizacionDatosReprobacion"/>
                                                    </center>
                                                </h:form>
                                            </center>
                                            <p></p>
                                        </div>

                                    </p:tab>
                                    </c:if>
                                </p:tabView>
                            </center>
                        </div>
                    </div>
                </div>
                 <p:dialog widgetVar="modalCargaDesercion" width="400" height="auto" showEffect="fade" hideEffect="fade" modal="true" header="Carga de Archivo" responsive="true" resizable="false" maximizable="false">
                    <!--<p:separator/>-->
                    <center>
                        <h:form id="formularioContenedor" enctype="multipart/form-data">  
                                <o:inputFile id="file" value="#{controladorArchivoDesercion.file}" acceptMessage="Solo se permiten archivos XLSX." maxsize="#{100*1024*1024}" maxsizeMessage="El tamaño máximo permitido son 100MB." />
                                <p></p>
                                <h:message id="messageForFile" for="file" />
                                <h:commandButton onclick="PF('bloqueoCargaFile').show()" id="btnuploadFile" value="Subir archivo" class="btn-primary btn-info" action="#{controladorArchivoDesercion.subirExcelDesercion()}"/>
                            <p:blockUI block="@form:formularioContenedor" widgetVar="bloqueoCargaFile">
                                Cargando archivo espere por favor.<br />
                            </p:blockUI>
                        </h:form>
                    </center>
                    <!--<p></p>-->
                </p:dialog>
            </div>
        </div>
    </ui:define>

</ui:composition>
