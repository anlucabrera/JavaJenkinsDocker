<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>        
        <h:outputStylesheet library="css" name="tablaDatos.css" />
        <h:outputScript library="js" name="dialogs.js" />
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <h:outputStylesheet library="css" name="procesoElectoral.css" />
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>
    <ui:define name="title">
        Sesiones Individuales - Psicopedagogía
    </ui:define>

    <ui:define name="description">
        Asegurar la Calidad Académica
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Asegurar la Calidad Académica - Sesiones Individuales"/>
        <adm:sidebar collapsed="true"/>
        <p:importEnum type="mx.edu.utxj.pye.sgi.enums.RegistroSiipEtapa" var="etapa" allSuffix="ETAPAS" />
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <div class="box box-primary">
            <div class="box-header with-border">

                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <p:outputPanel >
                        <p:autoUpdate/>
                        <p:toolbar id="tb"> 
                            <f:facet name="left">
                                <h:form prependId="true" id="frmMainButtons" class="form-inline">
                                </h:form>
                                <!--Filtros pendientes-->
                            </f:facet>
                            <f:facet name="right">
                                <h:form id="frmReporte">
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <p:spacer width="3" />
                                    <p:commandLink class="btn btn-primary btn-sm" ajax="true" actionListener="#{controladorSesionesPsicopedagogia.abrirNuevoRegistroSesionPsicopedagogia()}" title="Nuevo registro"><i class="fa fa-plus-square"></i></p:commandLink>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <p:spacer width="3" />
                                    <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="/siip/modulosRegistro/menu_general?faces-redirect=true" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                </h:form>
                            </f:facet>
                        </p:toolbar>
                        <p:sticky target="tb" />
                    </p:outputPanel>
                </div>
                <p:separator/>

                <div class="box-body">
                    <!-- Sección de visualización y eliminación -->

                    <p:dialog id="modalRegistroSesionPsicopedagogia"
                              widgetVar="modalRegistroSesionPsicopedagogia"
                              width="700"
                              height="auto"  
                              closeOnEscape="true" 
                              visible="#{controladorSesionesPsicopedagogia.dto.forzarAperturaDialogo}"
                              showEffect="fade" 
                              hideEffect="fade" 
                              modal="true" 
                              draggable="true" 
                              header="#{controladorSesionesPsicopedagogia.dto.nuevoRegistro?'Nueva sesión individual de psicopedagogia':'Edición de sesión individual de psicopedagogia'}"
                              styleClass="panel panel-primary" 
                              responsive="true" 
                              resizable="false" 
                              maximizable="false">
                        <h:form id="frmRegistroSesionPsicopedagogia">
                            <div class="row">

                                <c:if test="#{controladorSesionesPsicopedagogia.dto.mensaje ne ''}">
                                    <div class="col-sm-12 col-md-12" style="margin-bottom: 15px">
                                        <div class="callout callout-info">
                                            <p style="font-weight: bold;">Mensaje de verificación:</p>
                                            <p><code style="color:#4185A0;">#{controladorSesionesPsicopedagogia.dto.mensaje}</code></p>
                                        </div>
                                        <p:outputLabel id="mensaje" value=""/>
                                        <br></br>
                                    </div>  
                                </c:if>

                                <div class="col-sm-12 col-md-12"><p:separator/></div>

                                <div class="col-sm-6 col-md-6" style="margin-bottom: 20px">
                                    <div class="ui-material">
                                        <p:selectOneMenu id="somOtrosTiposSesiones"
                                                         required="true"
                                                         requiredMessage="Seleccione el tipo de sesión"
                                                         value="#{controladorSesionesPsicopedagogia.dto.dtoSesionPsicopedagogia.sesionIndividualMensualPsicopedogia.otroTipoSesion}"
                                                         filter="true"
                                                         filterPlaceholder="Buscar"
                                                         filterMatchMode="contains"
                                                         class="form-control"
                                                         converter="entidadConverter2"
                                                         style="padding-top: 0px"
                                                         styleClass="campo2Partes"
                                                         valueChangeListener="#{controladorSesionesPsicopedagogia.habilitaProgramaEducativo}"
                                                         >
                                            <f:selectItem itemLabel=" - Seleccione - "
                                                          itemValue="#{null}"/>
                                            <f:selectItems value="#{controladorSesionesPsicopedagogia.dto.lstOtrosTiposSesionesPsicopedagogia}"
                                                           var="otroTipoSesion"
                                                           itemValue="#{otroTipoSesion}"
                                                           itemLabel="#{otroTipoSesion.descripcion}"
                                                           itemDescription="#{otroTipoSesion.descripcion}"/>
                                            <p:ajax process="@this" update="@(form)"/>
                                            <p:message for="somOtrosTiposSesiones" />
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Tipo de sesión: " for="somOtrosTiposSesiones" />
                                    </div>
                                </div>
                                
                                <div class="col-sm-6 col-md-6" style="margin-bottom: 20px">
                                    <div class="ui-material">
                                        <p:selectOneMenu id="somAreasConflicto"
                                                         required="true"
                                                         requiredMessage="Seleccione el área de conflicto"
                                                         value="#{controladorSesionesPsicopedagogia.dto.dtoSesionPsicopedagogia.sesionIndividualMensualPsicopedogia.areaConflicto}"
                                                         filter="true"
                                                         filterPlaceholder="Buscar"
                                                         filterMatchMode="contains"
                                                         class="form-control"
                                                         converter="entidadConverter2"
                                                         style="padding-top: 0px"
                                                         styleClass="campo2Partes"
                                                         >
                                            <f:selectItem itemLabel=" - Seleccione - "
                                                          itemValue="#{null}"/>
                                            <f:selectItems value="#{controladorSesionesPsicopedagogia.dto.lstAreasConflicto}"
                                                           var="areasConflicto"
                                                           itemValue="#{areasConflicto}"
                                                           itemLabel="#{areasConflicto.descripcion}"
                                                           itemDescription="#{areasConflicto.descripcion}"/>
                                            <p:message for="somAreasConflicto" />
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Área de conflicto: " for="somAreasConflicto" />
                                    </div>
                                </div>
                                
                                <div class="col-sm-12 col-md-12" style="margin-bottom: 20px"></div>

                                <c:if test="#{controladorSesionesPsicopedagogia.dto.habilitaProgramaEducativo}">
                                    <div class="col-sm-12 col-md-12" style="margin-bottom: 20px">
                                        <div class="ui-material">
                                            <p:selectOneMenu id="somProgramasEducativos"
                                                             value="#{controladorSesionesPsicopedagogia.dto.programaEducativo}"
                                                             filter="true"
                                                             filterPlaceholder="Buscar"
                                                             filterMatchMode="contains"
                                                             class="form-control"
                                                             converter="entidadConverter2"
                                                             style="padding-top: 0px;"
                                                             styleClass="campo2Partes"
                                                             >
                                                <f:selectItem itemLabel=" - Seleccione - "
                                                              itemValue="#{null}"/>
                                                <f:selectItems value="#{controladorSesionesPsicopedagogia.dto.lstProgramasEducativos}"
                                                               var="programaEducativo"
                                                               itemValue="#{programaEducativo}"
                                                               itemLabel="#{programaEducativo.nombre}"
                                                               itemDescription="#{programaEducativo.siglas}"/>
                                                <p:message for="somProgramasEducativos" />
                                            </p:selectOneMenu>
                                            <p:outputLabel value="Programa Educativo: " for="somProgramasEducativos" />
                                        </div>
                                    </div>
                                </c:if>

                                <div class="col-sm-6 col-md-6" style="margin-bottom: 20px;">
                                    <div class="ui-material">
                                        <p:spinner id="spnHombres"
                                                   label="spnHombres"
                                                   required="true"
                                                   requiredMessage="En caso de que no aplique, favor de ingresar el valor 0"
                                                   value="#{controladorSesionesPsicopedagogia.dto.dtoSesionPsicopedagogia.sesionIndividualMensualPsicopedogia.hombres}" 
                                                   min="0" max="1000"
                                                   styleClass="campo2Partes"
                                                   placeholder="100 *"
                                                   />
                                        <p:message for="spnHombres" />
                                    </div>
                                    <p>Hombres</p>
                                </div>

                                <div class="col-sm-6 col-md-6" style="margin-bottom: 20px;">
                                    <div class="ui-material">
                                        <p:spinner id="spnMujeres"
                                                   label="spnMujeres"
                                                   required="true"
                                                   requiredMessage="En caso de que no aplique, favor de ingresar el valor 0"
                                                   value="#{controladorSesionesPsicopedagogia.dto.dtoSesionPsicopedagogia.sesionIndividualMensualPsicopedogia.mujeres}" 
                                                   min="0" max="1000"
                                                   styleClass="campo2Partes"
                                                   placeholder="100 *"
                                                   />
                                        <p:message for="spnMujeres" />
                                    </div>
                                    <p>Mujeres</p>
                                </div>

                                <div class="col-sm-12 col-md-12" style="margin-bottom: 15px;">
                                    <center>
                                        <div class="ui-material">
                                            <p:commandButton id="btnEditaActividad" 
                                                             value="#{controladorSesionesPsicopedagogia.dto.nuevoRegistro?'Guardar':'Actualizar cambios'}" 
                                                             icon="fa fa-save"
                                                             class="btn-primary"
                                                             actionListener="#{controladorSesionesPsicopedagogia.accionSesionPsicopedagogia(controladorSesionesPsicopedagogia.dto.dtoSesionPsicopedagogia.sesionIndividualMensualPsicopedogia)}"/>
                                        </div>
                                    </center>
                                </div>

                            </div>
                        </h:form>
                    </p:dialog>

                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
