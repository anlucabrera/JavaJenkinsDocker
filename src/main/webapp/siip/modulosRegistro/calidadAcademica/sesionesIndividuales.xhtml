<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>        
        <h:outputStylesheet library="css" name="tablaDatos.css" />
        <h:outputScript library="js" name="dialogs.js" />
        <!-- Inicio estilos par proceso electoral -->
            <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
                <h:outputStylesheet library="css" name="procesoElectoral.css" />
            </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>
    <ui:define name="title">
        Sesiones Individuales - Psicopedagogía
    </ui:define>

    <ui:define name="description">
        Asegurar la Calidad Académica
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Asegurar la Calidad Académica - Sesiones Individuales"/>
        <adm:sidebar collapsed="true"/>
        <p:importEnum type="mx.edu.utxj.pye.sgi.enums.RegistroSiipEtapa" var="etapa" allSuffix="ETAPAS" />
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <div class="box box-primary">
            <div class="box-header with-border">

                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="frmMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb"> 
                                <f:facet name="left">
                                    <!--Filtros pendientes-->
                                </f:facet>
                                <f:facet name="right">
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <p:spacer width="3" />
                                    <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="/siip/modulosRegistro/menu_general?faces-redirect=true" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <p:separator/>

                <div class="box-body">
                    <!-- Sección de visualización y eliminación -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h:form id="frmNuevaSesionIndividual">
                                <p:panel id="pnlNuevaSesionIndividual" 
                                         header="Nueva Sesión Individual de Psicopedagogica" 
                                         toggleable="true" 
                                         toggleSpeed="500" 
                                         toggleableHeader="true"
                                         toggleTitle="Clic aquí para registrar una nueva sesión de psicopedagogía" 
                                         class="box box-primary"
                                         collapsed="true"
                                         style="cursor:pointer;"
                                         >
                                    <h4>Ingrese los datos correspondientes a la sesión individual: </h4>
                                    <div class="form-group">
                                        <p:outputLabel for="sorAreaConflicto" value="Área de Conflicto: "/>
                                        <p:selectOneRadio id="sorAreaConflicto" value="#{controladorSesionesPsicopedagogia.dtoSesionPsicopedagogia.areaConflictoSeleccionado}" layout="responsive" columns="6">
                                            <f:selectItems value="#{controladorSesionesPsicopedagogia.dtoSesionPsicopedagogia.lstAreasConflicto}" var="af" itemLabel="#{af.descripcion}" itemValue="#{af.areaConflicto}" />
                                        </p:selectOneRadio>
                                        <p:separator/>

                                        <h:outputLabel for="sorTipoSesion" value="Tipo de Sesión: " />
                                        <p:selectOneRadio id="sorTipoSesion" value="#{controladorSesionesPsicopedagogia.dtoSesionPsicopedagogia.lstOtrosTiposSesionesPsicopedagogia}" layout="responsive" columns="6">
                                            <f:selectItems value="#{controladorSesionesPsicopedagogia.dtoSesionPsicopedagogia.lstOtrosTiposSesionesPsicopedagogia}" var="ots" itemLabel="#{ots.descripcion}" itemValue="#{ots.otroTipoSesionPsicopedagogia}" />
                                        </p:selectOneRadio>
                                        <p:separator/>
                                        
                                        <h:outputLabel for="scmProgramaEducativo" value="Programas Educativos" />
                                        <br></br>
                                        <p:selectCheckboxMenu id="scmProgramaEducativo" value="#{controladorSesionesPsicopedagogia.dtoSesionPsicopedagogia.lstProgramasEducativosVacia}" label="Programas Educativos" multiple="true"
                                                              filter="true" filterMatchMode="startsWith" style="width: 62.5em" panelStyle="width:62.5em">
                                            <f:selectItems value="#{controladorSesionesPsicopedagogia.dtoSesionPsicopedagogia.lstProgramasEducativos}" var="lpe" itemLabel="#{lpe.nombre}"/>
                                        </p:selectCheckboxMenu>
                                        <p:separator/>

                                        <p:outputLabel for="sbbHM" value="Seleccione si el participante es hombre o mujer: "/>
                                        <br></br>
                                        <p:selectBooleanButton id="sbbHM"
                                                               value="false"
                                                               onLabel="Hombre"
                                                               offLabel="Mujer"
                                                               onIcon="ui-icon-check"
                                                               offIcon="ui-icon-close"
                                                               style="width: 400px; text-align: left">
                                        </p:selectBooleanButton>
                                        
                                    </div>
                                </p:panel>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
