<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>
        <h:outputStylesheet library="css" name="tablaDatos.css" />
        <h:outputScript library="js" name="dialogs.js" />
    </ui:define>
    <ui:define name="title">
        Asesorías y tutorías
    </ui:define>

    <ui:define name="description">
        Asegurar la Calidad Académica
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Asegurar la Calidad Académica - Asesorías y tutorías"/>
        <adm:sidebar collapsed="true"/>
        <p:importEnum type="mx.edu.utxj.pye.sgi.enums.RegistroSiipEtapa" var="etapa" allSuffix="ETAPAS" />
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <div class="box box-primary">
            <div class="box-header with-border">
                
                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="frmMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb">
                                <f:facet name="left">
                                    <p:spacer width="10" />
                                    <c:if test="#{controladorArchivoTutAsesCE.etapa eq etapa.MOSTRAR}">
                                        <p:outputLabel value="Periodo: " for="periodo" />
                                        <p:spacer width="3" />
                                        <p:selectOneMenu id="periodo" converter="entityConverter"
                                                         value="#{asesoriasTutoriasCicloEscolar.dto.periodo}" valueChangeListener="#{asesoriasTutoriasCicloEscolar.actualizarMeses}"
                                                         class="form-control" style="padding-top: 0px;">
                                            <f:selectItems value="#{asesoriasTutoriasCicloEscolar.dto.periodos}" var="periodo" itemValue="#{periodo}" itemLabel="#{caster.periodoToString(periodo)}" itemDescription="#{caster.periodoToString(periodo)}" />
                                            <p:ajax process="@this" update="@(form)" />
                                        </p:selectOneMenu>
                                        <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                        <p:outputLabel value="Mes: " for="mes" />
                                        <p:spacer width="3" />
                                        <p:selectOneMenu id="mes" value="#{asesoriasTutoriasCicloEscolar.dto.eventoSeleccionado}" converter="entityConverter" class="form-control" style="padding-top: 0px;">
                                            <f:selectItems value="#{asesoriasTutoriasCicloEscolar.dto.eventosPorPeriodo}" var="evento" itemValue="#{evento}" itemLabel="#{evento.mes}" itemDescription="#{evento.mes}"  />
                                            <p:ajax process="@this" listener="#{asesoriasTutoriasCicloEscolar.cargarListaPorEvento()}" update="@(form)" />
                                        </p:selectOneMenu>
                                    </c:if>
                                </f:facet>
                                <f:facet name="right">
                                    <div class="btn-group">
                                        <p:commandButton value="Cargar Archivo de Excel" icon="fa fa-file-excel-o" onclick="PF('modalCargaArchivo').show()" class="btn btn-primary btn-sm"/>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <c:if test="#{controladorArchivoTutAsesCE.etapa eq etapa.CARGAR}">
                                        <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="asesoriasTutorias?faces-redirect=true" title="Consultar registros."><i class="fa fa-list"></i></p:commandLink>
                                    </c:if>
                                    <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="#{controladorPlantillasCA.descargarPlantillaAsesoriasTutorias(asesoriasTutoriasCicloEscolar.dto.areaPOA.area)}" target="_blank" title="Descargar Plantilla Asesorías y Tutorías"><i class="fa fa-download" /></p:commandLink>
                                    <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="/siip/modulosRegistro/menu_general?faces-redirect=true" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>

                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <p:separator/>

                <div class="box-body">
                    <!-- Sección de visualización y eliminación -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h:form id="formMuestraDatosActivos">
                                <c:if test="#{controladorArchivoTutAsesCE.etapa eq etapa.MOSTRAR}">
                                    <p:remoteCommand name="actualizar" update="@form:dtbAsesoriasTutoriasPrevia" />
                                    <p:dataTable id="dtbAsesoriasTutoriasPrevia" 
                                                 emptyMessage="Sin datos en el periodo seleccionado." 
                                                 value="#{asesoriasTutoriasCicloEscolar.dto.lista}" 
                                                 var="asesoriaTutoria"
                                                 paginator="true" 
                                                 rows="10" 
                                                 rowsPerPageTemplate="10,20,30,40,50" 
                                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                 resizeMode="expand"
                                                 tableStyleClass="table table-bordered table-hover table-condensed table-responsive">
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column headerText="Opciones"             width="100" />
                                                <p:column headerText="Periodo Escolar"      width="150" rendered="false"/>
                                                <p:column headerText="Programa Educativo"   width="450"/>
                                                <p:column headerText="Cuat."                width="40"/>
                                                <p:column headerText="Grupo"                width="60"/>
                                                <p:column headerText="Sesiones"             width="60"/>
                                                <p:column headerText="Asistentes Hombres"           width="60"/>
                                                <p:column headerText="Asistentes Mujeres"           width="60"/>
                                                <p:column headerText="Actividad"            width="80"/>
                                                <p:column headerText="Tipo"                 width="80"/>
                                                <!--<p:column headerText="Asunto"               width="400"/>-->
                                            </p:row>
                                        </p:columnGroup>
                                        <p:column style="text-align: center;">
                                            <div class="btn-group">
                                                <p:commandButton class="btn btn-info btn-sm" 
                                                                 icon="fa fa-trash" 
                                                                 actionListener="#{asesoriasTutoriasCicloEscolar.eliminarRegistro(asesoriaTutoria)}"
                                                                 title="Eliminar registro."
                                                                 rendered="#{asesoriasTutoriasCicloEscolar.dto.periodoEscolarActivo.periodo eq asesoriaTutoria.asesoriasTutoriasCicloPeriodos.periodoEscolar}">
                                                    <p:confirm header="Eliminar registro" message="¿Está seguro de eliminar el registro de #{asesoriaTutoria.asesoriasTutoriasCicloPeriodos.tipoActividad} para el grupo #{asesoriaTutoria.asesoriasTutoriasCicloPeriodos.cuatrimestre} #{asesoriaTutoria.asesoriasTutoriasCicloPeriodos.grupo} de #{asesoriaTutoria.areasUniversidad.nombre}?" icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <c:set var="evidencias" value="#{asesoriasTutoriasCicloEscolar.consultarEvidencias(asesoriaTutoria)}" />
                                                <p:commandButton actionListener="#{asesoriasTutoriasCicloEscolar.seleccionarRegistro(asesoriaTutoria)}"
                                                                 class="btn btn-sm #{!empty evidencias?'btn-info':'btn-danger'}" icon="fa fa-image"
                                                                 title="#{!empty evidencias?'Consultar evidencias registradas.':'Debe adjuntar evidencias a su registro.'}" />
                                                <p:commandButton actionListener="#{asesoriasTutoriasCicloEscolar.abrirAlineacionPOA(asesoriaTutoria)}"
                                                                 class="btn btn-sm #{!empty asesoriaTutoria.actividadAlineada?'btn-info':'btn-warning'}" icon="fa fa-cog"
                                                                 title="Alineación a POA." />
                                            </div>
                                        </p:column>
                                        <p:column rendered="false"><h:outputText value="#{asesoriaTutoria.periodoEscolar}"/></p:column>
                                        <p:column><h:outputText value="#{asesoriaTutoria.areasUniversidad.nombre}"/></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{asesoriaTutoria.asesoriasTutoriasCicloPeriodos.cuatrimestre}"/></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{asesoriaTutoria.asesoriasTutoriasCicloPeriodos.grupo}"/></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{asesoriaTutoria.asesoriasTutoriasCicloPeriodos.noTutoriasAsesorias}"/></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{asesoriaTutoria.asesoriasTutoriasCicloPeriodos.asistentesHombres}"/></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{asesoriaTutoria.asesoriasTutoriasCicloPeriodos.asistentesMujeres}"/></p:column>
                                        <p:column><h:outputText value="#{asesoriaTutoria.asesoriasTutoriasCicloPeriodos.tipoActividad}"/></p:column>
                                        <p:column><h:outputText value="#{asesoriaTutoria.asesoriasTutoriasCicloPeriodos.tipo}"/></p:column>
                                        <!--<p:column><h:outputText value="#{asesoriaTutoria.asesoriasTutoriasCicloPeriodos.asunto}"/></p:column>-->
                                    </p:dataTable>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="panel panel-primary" width="500" closable="false" closeOnEscape="true">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes btn btn-primary" icon="ui-icon-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn btn-primary" icon="ui-icon-close" />
                                    </p:confirmDialog>
                                </c:if>
                            </h:form>
                        </div>
                    </div>
                    
                    <!-- Carga de Evidencias -->
                    <p:dialog id="modalCargaEvidencia" 
                              widgetVar="modalCargaEvidencia" 
                              width="700" 
                              height="auto"  
                              closeOnEscape="true" 
                              visible="#{asesoriasTutoriasCicloEscolar.dto.forzarAperturaDialogo}"
                              showEffect="fade" 
                              hideEffect="fade" 
                              modal="true" 
                              draggable="true" 
                              header="Carga de evidencias" 
                              onHide="actualizar();"
                              styleClass="panel panel-primary" 
                              responsive="true" 
                              resizable="false" 
                              maximizable="false">
                        <div class="row">
                            <div class="col-md-12">
                                <p:toolbar>
                                    <f:facet name="left">
                                        <p:spacer width="10" />
                                        <p:outputLabel value="Carga de evidencias: " style="padding-top: 5px;" />
                                        <p:spacer width="10" />
                                    </f:facet>
                                    <f:facet name="right">
                                        <o:form id="formularioEvidencia" 
                                                enctype="multipart/form-data" class="form-inline">
                                            <o:inputFile id="files" 
                                                         value="#{asesoriasTutoriasCicloEscolar.dto.archivos}"  
                                                         multiple="true" 
                                                         class="form-control"
                                                         accept="image/png,image/jpg,image/jpeg,application/pdf" 
                                                         acceptMessage="Solo se permiten imágenes JPG/PNG y documentos PDF."
                                                         maxsize="#{caster.evidenciasTamanioLimite}" 
                                                         maxsizeMessage="El tamaño máximo permitido por archivo es #{caster.bytesToMegabytes(caster.evidenciasTamanioLimite)}."
                                                         required="true" 
                                                         requiredMessage="Debe elegir al menos un archivo." >
                                            </o:inputFile>
                                            <h:commandButton id="btnuploadFiles" 
                                                             value="Subir archivos" 
                                                             class="btn btn-primary"
                                                             actionListener="#{asesoriasTutoriasCicloEscolar.subirEvidencias()}" />
                                        </o:form>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                        </div>
                        <h:form id="frmEvidencias" >
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Programa: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{asesoriasTutoriasCicloEscolar.dto.registro.areasUniversidad.nombre}" /></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Cuatrimestre: " /></div>
                                <div class="col-md-1"><p:outputLabel value="#{asesoriasTutoriasCicloEscolar.dto.registro.asesoriasTutoriasCicloPeriodos.cuatrimestre}" /></div>
                                <div class="col-md-1"><p:outputLabel value="Grupo: " /></div>
                                <div class="col-md-2"><p:outputLabel value="#{asesoriasTutoriasCicloEscolar.dto.registro.asesoriasTutoriasCicloPeriodos.grupo}" /></div>
                            </div>
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-12">
                                    <p:remoteCommand name="actualizar2" update="@form:tblEvidencias" />
                                    <p:dataTable id="tblEvidencias" 
                                                 value="#{asesoriasTutoriasCicloEscolar.dto.listaEvidencias}" 
                                                 var="evidencia"
                                                 emptyMessage="No se han registrado evidencias de éste registro." 
                                                 tableStyleClass="table table-bordered table-hover table-condensed table-responsive"
                                                 paginator="true" 
                                                 rows="10" 
                                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
                                                 paginatorAlwaysVisible="false" 
                                                 paginatorPosition="bottom"
                                                 >
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column headerText="Opciones" width="80"/>
                                                <p:column headerText="Archivo" />
                                                <p:column headerText="Tipo"     width="80" />
                                                <p:column headerText="Tamanio"  width="80" />
                                            </p:row>
                                        </p:columnGroup>
                                        <p:column style="text-align: center;">
                                            <div class="btn-group">
                                                <p:commandButton class="btn btn-info btn-sm" 
                                                                 icon="fa fa-trash" 
                                                                 actionListener="#{asesoriasTutoriasCicloEscolar.eliminarEvidencia(evidencia)}" 
                                                                 onsuccess="actualizar2();"
                                                                 title="Eliminar evidencia."
                                                                 rendered="#{asesoriasTutoriasCicloEscolar.dto.periodoEscolarActivo.periodo eq asesoriasTutoriasCicloEscolar.dto.registro.asesoriasTutoriasCicloPeriodos.periodoEscolar}">
                                                    <p:confirm header="Eliminar evidencia" 
                                                               message="¿Está seguro de eliminar la evidencia: #{caster.rutaToArchivoNombre(evidencia.ruta)}?" 
                                                               icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <p:commandLink class="btn btn-info btn-sm" 
                                                               ajax="false" 
                                                               action="#{asesoriasTutoriasCicloEscolar.descargarEvidencia(evidencia)}" 
                                                               target="_blank" 
                                                               title="Descargar evidencia.">
                                                    <i class="fa fa-download" />
                                                </p:commandLink>
                                            </div>
                                        </p:column>
                                        <p:column><h:outputText value="#{caster.rutaToArchivoNombre(evidencia.ruta)}" /></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{caster.mimeToTipo(evidencia.mime)}" /></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{caster.bytesToMegabytes(evidencia.tamanioBytes)}" /></p:column>
                                        <f:facet name="footer">
                                            <span style="font-size: smaller; font-weight: bold;">Evidencias en total #{fn:length(asesoriasTutoriasCicloEscolar.dto.listaEvidencias)}.</span>
                                        </f:facet>
                                    </p:dataTable>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>
                    
                    <!-- Alineación a POA -->
                    <p:dialog id="modalAlineacion" 
                              widgetVar="modalAlineacion" 
                              width="900" 
                              height="auto"  
                              closeOnEscape="true"
                              showEffect="fade"
                              hideEffect="fade" 
                              modal="true" 
                              draggable="true" 
                              header="Alineación a POA." 
                              onHide="actualizar();"
                              styleClass="panel panel-primary" 
                              responsive="true" 
                              resizable="false" 
                              maximizable="false">
                        <h:form id="frmAlineacion">
                            <div class="row">
                                <div class="col-md-12">
                                    <p:toolbar rendered="#{asesoriasTutoriasCicloEscolar.dto.periodoEscolarActivo.periodo eq asesoriasTutoriasCicloEscolar.dto.registro.asesoriasTutoriasCicloPeriodos.periodoEscolar}">
                                        <f:facet name="left">
                                        </f:facet>
                                        <f:facet name="right">
                                            <p:commandButton class="btn btn-primary" 
                                                             value="Eliminar alineación" 
                                                             icon="fa fa-trash" 
                                                             actionListener="#{asesoriasTutoriasCicloEscolar.eliminarAlineacion()}" 
                                                             rendered="#{!empty asesoriasTutoriasCicloEscolar.dto.registro.actividadAlineada}" >
                                                <p:confirm header="Eliminar alineación" 
                                                           message="¿Confirma eliminar la alineación de ésta actividad?. No se eliminan evidencias del registro o de la actividad." 
                                                           icon="ui-icon-alert" />
                                            </p:commandButton>
                                            <p:commandButton class="btn btn-primary" 
                                                             value="Guardar alineación" 
                                                             icon="fa fa-save" 
                                                             actionListener="#{asesoriasTutoriasCicloEscolar.alinearRegistro()}" 
                                                             oncomplete="PF('modalAlineacion').hide();" />
                                        </f:facet>
                                    </p:toolbar>
                                </div>
                            </div>                            
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Programa: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{asesoriasTutoriasCicloEscolar.dto.registro.areasUniversidad.nombre}" /></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Cuatrimestre: " /></div>
                                <div class="col-md-1"><p:outputLabel value="#{asesoriasTutoriasCicloEscolar.dto.registro.asesoriasTutoriasCicloPeriodos.cuatrimestre}" /></div>
                                <div class="col-md-1"><p:outputLabel value="Grupo: " /></div>
                                <div class="col-md-2"><p:outputLabel value="#{asesoriasTutoriasCicloEscolar.dto.registro.asesoriasTutoriasCicloPeriodos.grupo}" /></div>
                            </div>
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <c:set var="fila" value="#{'padding-bottom: 5px;'}" />
                            <c:set var="col1" value="#{'col-md-2'}" />
                            <c:set var="col2" value="#{'col-md-10'}" />
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="eje" value="Eje: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="eje" value="#{asesoriasTutoriasCicloEscolar.dto.alineacionEje}" valueChangeListener="#{asesoriasTutoriasCicloEscolar.actualizarEstrategias}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{asesoriasTutoriasCicloEscolar.dto.ejes}" var="eje" itemValue="#{eje}" itemLabel="#{eje.nombre}" itemDescription="#{eje.nombre}" />
                                        <p:ajax process="eje" update="@form:estrategia,@form:lineaAccion,@form:actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="eje"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="estrategia" value="Estrategia: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="estrategia" value="#{asesoriasTutoriasCicloEscolar.dto.alineacionEstrategia}" valueChangeListener="#{asesoriasTutoriasCicloEscolar.actualizarLineasAccion}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{asesoriasTutoriasCicloEscolar.dto.estrategias}" var="estrategia" itemValue="#{estrategia}" itemLabel="#{estrategia.nombre}" itemDescription="#{estrategia.nombre}" />
                                        <p:ajax process="estrategia" update="lineaAccion,actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="estrategia"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="lineaAccion" value="Línea de acción: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="lineaAccion" value="#{asesoriasTutoriasCicloEscolar.dto.alineacionLinea}" valueChangeListener="#{asesoriasTutoriasCicloEscolar.actualizarActividades}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{asesoriasTutoriasCicloEscolar.dto.lineasAccion}" var="linea" itemValue="#{linea}" itemLabel="#{linea.nombre}" itemDescription="#{linea.nombre}" />
                                        <p:ajax process="lineaAccion" update="actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="lineaAccion"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="actividad" value="Actividad: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="actividad" value="#{asesoriasTutoriasCicloEscolar.dto.alineacionActividad}" required="true" converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{asesoriasTutoriasCicloEscolar.dto.actividades}" var="actividad" itemValue="#{actividad}" itemLabel="#{actividad.denominacion}" itemDescription="#{actividad.denominacion}" />
                                        <p:ajax process="actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="actividad"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>
                    <!-- Sección de subida -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h:form id="formPrevisualizacionDatos" prependId="false">
                                <c:if test="#{controladorArchivoTutAsesCE.etapa eq etapa.CARGAR}">
                                    <center>
                                        <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente"
                                                     paginator="true"
                                                     rows="10"
                                                     rowsPerPageTemplate="5,10,20,30,40,50"
                                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                     id="dtbAsesoriasTutoriasPrevia"
