<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>
    <ui:define name="title">
        Calidad Académica
    </ui:define>

    <ui:define name="description">
        Módulo de registro
    </ui:define>

    <ui:define name="body"> 
        <adm:sidebar collapsed="true"/>
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <div class="box box-primary">
            <div class="box-header with-border">
                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="pnlMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb"> 
                                <f:facet name="left">
                                    <div class="btn-group">
                                        <p:commandButton value="Cargar Archivo de Excel" icon="fa fa-file-excel-o" onclick="PF('modalCargaMovilidad').show()" class="btn btn-primary btn-sm"/>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                    </div>
                                </f:facet>
                                <f:facet name="right">
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info" ajax="false" target="_blank" action="#{controladorRegistrosMovilidad.descargarPlantilla()}" title="Descargar Plantilla Registros Movilidad"><i class="fa fa-download" /></p:commandLink>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info" ajax="false" action="calidadAcademica" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                    </div>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <!--                            <p:separator/>-->

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <center>
                                <p></p>
                                <p:tabView>
                                    <c:if test="#{controladorRegistrosMovilidad.listaRegistroMovilidad.movilidad ne null}">
                                        <p:tab id="twbPyDMov" title="Registro de Movilidad">
                                            <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                                <p></p>
                                                <center>
                                                    <h:form id="formPrevisualizacionDatosRegMov" prependId="false">
                                                        <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                                     paginator="true"
                                                                     rows="10" 
                                                                     rowsPerPageTemplate="5,10,20,30,40,50"
                                                                     resizeMode="expand" scrollable="true"
                                                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                                     id="dtbRegMov"
                                                                     var="regMov" value="#{controladorRegistrosMovilidad.listaRegistroMovilidad.movilidad}">
                                                            <f:facet name="header">
                                                                Movilidad
                                                            </f:facet>
                                                            <p:columnGroup type="header">
                                                                <p:row>
                                                                    <p:column rowspan="2" headerText="Clave" footerText="Clave" style="width: 100px;"/>
                                                                    <p:column rowspan="2" headerText="Programa de Movilidad" footerText="Programa de Movilidad" style="width: 120px;"/>
                                                                    <p:column rowspan="2" headerText="Tipo de Participante" footerText="Tipo de Participante" style="width: 150px;"/>
                                                                    <p:column rowspan="2" headerText="Tipo de Movilidad" footerText="Tipo de Movilidad" style="width: 100px;"/>
                                                                    <p:column rowspan="2" headerText="Fecha de Inicio" footerText="Fecha de Inicio" style="width: 100px;"/>
                                                                    <p:column rowspan="2" headerText="Fecha de Término" footerText="Fecha de Término" style="width: 100px;"/>
                                                                    <p:column rowspan="2" headerText="Participante" footerText="Participante" style="width: 200px;"/>
                                                                    <p:column rowspan="2" headerText="Programa Educativo" footerText="Programa Educativo" style="width: 250px;"/>
                                                                    <p:column rowspan="2" headerText="Ciclo Escolar" footerText="Ciclo Escolar" style="width: 100px;"/>
                                                                    <p:column rowspan="2" headerText="Periodo Escolar" footerText="Periodo Escolar" style="width: 120px;"/>
                                                                    <p:column rowspan="2" headerText="Cuatrimestre Cursado" footerText="Cuatrimestre Cursado" style="width: 100px;"/>
                                                                    <p:column rowspan="2" headerText="Institución u Organización" footerText="Institución u Organización" style="width: 220px;"/>
                                                                    <p:column rowspan="2" headerText="Ciudad" footerText="Ciudad" style="width: 100px;"/>
                                                                    <p:column rowspan="2" headerText="País" footerText="País" style="width: 100px;"/>
                                                                    <p:column rowspan="2" headerText="Proyecto" footerText="Proyecto" style="width: 200px;"/>
                                                                    <p:column rowspan="2" headerText="Descripción del Proyecto" footerText="Descripción del Proyecto" style="width: 300px;"/>
                                                                    <p:column colspan="5" headerText="Inversión" footerText="Presupuesto" style="width: 600px;"/>
                                                                    <p:column rowspan="2" headerText="Descripción de Ingresos Extraordinarios" footerText="Descripción de Ingresos Extraordinarios" style="width: 300px;"/>
                                                                </p:row>
                                                                <p:row>
                                                                    <p:column headerText="Presupuesto Estatal" footerText="Presupuesto Estatal" style="width: 12px;"/>
                                                                    <p:column headerText="Presupuesto Federal" footerText="Presupuesto Federal" style="width: 120px;"/>
                                                                    <p:column headerText="Captación de Derechos" footerText="Captación de Derechos" style="width: 120px;"/>
                                                                    <p:column headerText="Ingresos Propios" footerText="Ingresos Propios" style="width: 120px;"/>
                                                                    <p:column headerText="Ingresos Extraprdinarios" footerText="Ingresos Extraprdinarios" style="width: 120px;"/>
                                                                </p:row>
                                                            </p:columnGroup>

                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.registroMovilidad}"/></p:column> 
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.programaMovilidad.nombre}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.tipoParticipante}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.tipoMovilidad}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.fechaInicio}"><f:convertDateTime type="date" pattern="yyyy-MM-dd"/></h:outputText></p:column>
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.fechaFin}"><f:convertDateTime type="date" pattern="yyyy-MM-dd"/></h:outputText></p:column>
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.participante}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.areasUniversidad.nombre}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.cicloEscolar}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.periodoEscolarCursado}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.cuatrimestreCursado}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.institucionOrganizacion.nombre}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.estado.nombre}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.estado.idpais.nombre}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.proyecto}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.descripcion}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.presEst}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.presFed}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.capDer}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.ingPropios}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.ingExtra}"/></p:column>
                                                            <p:column><h:outputText value="#{regMov.registrosMovilidad.descripcionIngExt}"/></p:column>

                                                            <f:facet name="footer">
                                                            </f:facet>

                                                        </p:dataTable>
                                                        <p></p>
                                                        <center>
                                                            <p:commandButton id="btnGuardarRegMov" value="Guardar Datos" actionListener="#{controladorRegistrosMovilidad.guardaRegistroMovilidad()}" icon="fa fa-pencil-square-o" class="btn-primary" />
                                                            <p:spacer width="5" />
                                                            <p:commandButton id="btnCancelarRegMov" value="Cancelar" actionListener="#{controladorRegistrosMovilidad.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update="formPrevisualizacionDatosRegMov"/>
                                                        </center>
                                                    </h:form>
                                                </center>
                                                <p></p>
                                                <center>
                                                    <p:panel id="panelMensualRegMov" header="Registro de Movilidad Mensual" toggleable="true" toggleSpeed="500">
                                                        <h:form id="formMensualRegMov">

                                                        </h:form>
                                                    </p:panel>
                                                </center>
                                            </div>
                                    </p:tab>
                                    </c:if>
                                    <c:if test="#{controladorMovilidadEstudiante.listaMovilidadEstudiante.movilidadestudiante ne null}">
                                    <p:tab id="twbPyDMovEst" title="Movilidad Estudiante">
                                            <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                                <p></p>
                                                <center>
                                                    <h:form id="formPrevisualizacionDatosMovEst" prependId="false">
                                                        <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                                     paginator="true"
                                                                     rows="10" 
                                                                     rowsPerPageTemplate="5,10,20,30,40,50"
                                                                     resizeMode="expand" scrollable="true"
                                                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                                     id="dtbMovEst"
                                                                     var="movEst" value="#{controladorMovilidadEstudiante.listaMovilidadEstudiante.movilidadestudiante}">
                                                            <f:facet name="header">
                                                                Movilidad Estudiante
                                                            </f:facet>
                                                            <p:column headerText="Movilidad" footerText="Movilidad">
                                                                <h:outputText value="#{movEst.registroMovilidadEstudiante.registroMovilidad.registroMovilidad}">
                                                                </h:outputText>
                                                            </p:column>

                                                            <p:column headerText="Participante-Proyecto" footerText="Participante-Proyecto">
                                                                <h:outputText value="#{movEst.participanteProyecto}"/>
                                                            </p:column>

                                                            <p:column headerText="Estudiante" footerText="Estudiante">
                                                                <h:outputText value="#{movEst.registroMovilidadEstudiante.matriculaPeriodosEscolares.matricula}"/>
                                                            </p:column>

                                                            <f:facet name="footer">
                                                            </f:facet>
                                                        </p:dataTable>
                                                        <p></p>
                                                        <center>
                                                            <p:commandButton id="btnGuardarMovEst" value="Guardar Datos" actionListener="#{controladorMovilidadEstudiante.guardaMovilidadEstudiante()}" icon="fa fa-pencil-square-o" class="btn-primary" />
                                                            <p:spacer width="5" />
                                                            <p:commandButton id="btnCancelarMovEst" value="Cancelar" actionListener="#{controladorMovilidadEstudiante.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update="formPrevisualizacionDatosMovEst"/>
                                                        </center>
                                                    </h:form>
                                                </center>
                                                <p></p>
                                                <center>
                                                    <p:panel id="panelMensualMovEst" header="Movilidad Estudiante Mensual" toggleable="true" toggleSpeed="500">
                                                        <h:form id="formMensualMovEst">

                                                        </h:form>
                                                    </p:panel>
                                                </center>
                                            </div>
                                    </p:tab>
                                    </c:if>
                                    <c:if test="#{controladorMovilidadDocente.listaMovilidadDocente.movilidadDocente ne null}">
                                        <p:tab id="twbPyDMovDoc" title="Movilidad Docente">
                                            <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                                <p></p>
                                                <center>
                                                    <h:form id="formPrevisualizacionDatosMovDoc" prependId="false">
                                                        <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                                     paginator="true"
                                                                     rows="10" 
                                                                     rowsPerPageTemplate="5,10,20,30,40,50"
                                                                     resizeMode="expand" scrollable="true"
                                                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                                     id="dtbMovDoc"
                                                                     var="movDoc" value="#{controladorMovilidadDocente.listaMovilidadDocente.movilidadDocente}">
                                                            <f:facet name="header">
                                                                Movilidad Docente
                                                            </f:facet>
                                                            <p:column headerText="Movilidad" footerText="Movilidad">
                                                                <h:outputText value="#{movDoc.registroMovilidadDocente.registroMovilidad.registroMovilidad}">
                                                                </h:outputText>
                                                            </p:column>

                                                            <p:column headerText="Participante-Proyecto" footerText="Participante-Proyecto">
                                                                <h:outputText value="#{movDoc.participanteProyecto}">
                                                                </h:outputText>
                                                            </p:column>

                                                            <p:column headerText="Personal" footerText="Personal">
                                                                <h:outputText value="#{movDoc.personal.nombre}"/>
                                                            </p:column>

                                                            <f:facet name="footer">
                                                            </f:facet>
                                                        </p:dataTable>
                                                        <p></p>
                                                        <center>
                                                            <p:commandButton id="btnGuardarMovDoc" value="Guardar Datos" actionListener="#{controladorMovilidadDocente.guardaMovilidadDocente()}" icon="fa fa-pencil-square-o" class="btn-primary" />
                                                            <p:spacer width="5" />
                                                            <p:commandButton id="btnCancelarMovDoc" value="Cancelar" actionListener="#{controladorMovilidadDocente.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update="formPrevisualizacionDatosMovDoc"/>
                                                        </center>
                                                    </h:form>
                                                </center>
                                                <p></p>
                                                <center>
                                                    <p:panel id="panelMensualMovDoc" header="Movilidad Docente Mensual" toggleable="true" toggleSpeed="500">
                                                        <h:form id="formMensualMovDoc">

                                                        </h:form>
                                                    </p:panel>
                                                </center>
                                            </div>
                                        </p:tab>
                                    </c:if>
                                </p:tabView>
                            </center>
                        </div>
                    </div>
                </div>
                <p:dialog widgetVar="modalCargaMovilidad" width="400" height="auto" showEffect="fade" hideEffect="fade" modal="true" header="Carga de Archivo" responsive="true" resizable="false" maximizable="false">
                    <!--<p:separator/>-->
                    <center>
                        <h:form id="formularioContenedor" enctype="multipart/form-data">  
                            <o:inputFile id="file" value="#{controladorArchivoMovilidad.file}" acceptMessage="Solo se permiten archivos XLSX." maxsize="#{100*1024*1024}" maxsizeMessage="El tamaño máximo permitido son 100MB." />
                            <p></p>
                            <h:message id="messageForFile" for="file" />
                            <h:commandButton onclick="PF('bloqueoCargaFile').show()" id="btnuploadFile" value="Subir archivo" class="btn-primary btn-info" action="#{controladorArchivoMovilidad.subirExcelMovilidad()}"/>
                            <p:blockUI block="@form:formularioContenedor" widgetVar="bloqueoCargaFile">
                                Cargando archivo espere por favor.<br />
                            </p:blockUI>
                        </h:form>
                    </center>
                    <!--<p></p>-->
                </p:dialog>
            </div>
        </div>
    </ui:define>

</ui:composition>
