<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>        
        <h:outputStylesheet library="css" name="tablaDatos.css" />
        <h:outputScript library="js" name="dialogs.js" />
        <!-- Inicio estilos par proceso electoral -->
            <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
                <h:outputStylesheet library="css" name="procesoElectoral.css" />
            </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>
    <ui:define name="title">
        Presupuesto
    </ui:define>

    <ui:define name="description">
        Fortalecer los Procesos de Gestión Institucional
    </ui:define>

    <ui:define name="body">         
        <adm:breadcrumb title="Fortalecer los Procesos de Gestión Institucional - Presupuesto"/>
        <adm:sidebar collapsed="true"/>
        <p:importEnum type="mx.edu.utxj.pye.sgi.enums.RegistroSiipEtapa" var="etapa" allSuffix="ETAPAS" />
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <c:if test="#{presupuestosEjercicio.listaReg ne null}">
        <div class="box box-primary">
            <div class="box-header with-border">
                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="pnlMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>

                            <p:toolbar id="tb"> 
                                <f:facet name="left">
                                    <p:spacer width="10" />
                                    <c:if test="#{controladorArchivoPresupuestos.etapa eq etapa.MOSTRAR}">
                                         <!-- Criterio de búsqueda dependiendo la naturaleza del registro -->
                                        <p:outputLabel value="Ejercicio Fiscal" class="form-inline"/>
                                        <p:spacer width="15" class="form-inline"/>
                                        <div class="btn-group">                                        
                                            <p:selectOneMenu value="#{presupuestosEjercicio.dto.ejercicioFiscal}">
                                                <!--<f:selectItem itemLabel="Ejercicio fiscal"/>-->
                                                <f:selectItems value="#{presupuestosEjercicio.dto.selectItemEjercicioFiscal}"/>
                                                <p:ajax process="@this" update="somEjercicioF, formMuestraDatosActivos" listener="#{presupuestosEjercicio.seleccionarMes(presupuestosEjercicio.dto.ejercicioFiscal)}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                        <!-- Criterio de búsqueda dependiendo la naturaleza del registro -->
                                        <p:outputLabel value="Mes" class="form-inline"/>
                                        <p:spacer width="15" class="form-inline"/>
                                        <div class="btn-group">
                                            <p:selectOneMenu id="somEjercicioF" value="#{presupuestosEjercicio.dto.mes}" >
                                                <!--<f:selectItem itemLabel="Mes"/>-->
                                                <f:selectItems value="#{presupuestosEjercicio.dto.selectItemMes}"/>
                                                <p:ajax process="@this" update="formMuestraDatosActivos" listener="#{presupuestosEjercicio.filtroPresupuestos(presupuestosEjercicio.dto.mes, presupuestosEjercicio.dto.ejercicioFiscal)}" />
                                            </p:selectOneMenu>
                                        </div>
                                    </c:if>

                                </f:facet>
                                <f:facet name="right">
                                    <div class="btn-group">
                                        <p:commandButton value="Cargar Archivo de Excel" icon="fa fa-file-excel-o" onclick="PF('modalCargaArchivo').show()" class="btn btn-primary btn-sm"/>
                                    </div>

                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <c:if test="#{controladorArchivoPresupuestos.etapa eq etapa.CARGAR}">
                                        <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="presupuesto?faces-redirect=true" title="Consultar registros."><i class="fa fa-list"></i></p:commandLink>
                                    </c:if>
                                    <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{presupuestosEjercicio.descargarPlantilla()}" target="_blank" title="Descargar Plantilla Presupuesto"><i class="fa fa-download" /></p:commandLink>
                                    <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{reporteRegistros.descargarReportePresupuestos()}" target="_blank" title="Descargar Reporte Excel"><i class="fa fa-file-excel-o" /></p:commandLink>
                                    <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="/siip/modulosRegistro/menu_general?faces-redirect=true" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                </f:facet>
                            </p:toolbar>


                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h:form id="formMuestraDatosActivos">
                                <c:if test="#{controladorArchivoPresupuestos.etapa eq etapa.MOSTRAR}">
                                    <p:remoteCommand update="@form:dtbPresupuestoAct"  name="actualizarTabla"/>
                                    <p:dataTable emptyMessage="no se encontraron registros guardados en este periodo" 
                                                 paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                 resizeMode="expand"
                                                 tableStyleClass="table table-bordered table-hover table-condensed table-responsive"
                                                 id="dtbPresupuestoAct"
                                                 var="presupuesto" value="#{presupuestosEjercicio.dto.lista}">
                                        <c:set var="presReg" value="#{presupuesto.presupuestos.registro}"/>
                                        <p:column headerText="Opciones" width="100" style="text-align: center;">
                                            <div class="btn-group">
                                                 <p:commandButton class="btn btn-info btn-sm" icon="fa fa-trash" actionListener="#{presupuestosEjercicio.eliminarRegistro(presReg)}" onsuccess="actualizarTabla();" title="Eliminar registro." disabled="#{presupuestosEjercicio.dto.eventoActual ne presupuesto.eventoSeleccionado}">
                                                    <p:confirm header="Eliminar registro" message="¿Está seguro de eliminar el registro?" icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <c:set var="evidencias" value="#{presupuestosEjercicio.consultarEvidencias(presupuesto)}" />
                                                <p:commandButton actionListener="#{presupuestosEjercicio.seleccionarRegistro(presupuesto)}"
                                                                 class="btn btn-sm #{!empty evidencias?'btn-info':'btn-danger'}" icon="fa fa-image"
                                                                 title="#{!empty evidencias?'Consultar evidencias registradas.':'Debe adjuntar evidencias a su registro.'}" />
                                                <p:commandButton actionListener="#{presupuestosEjercicio.abrirAlineacionPOA(presupuesto)}"
                                                                 class="btn btn-sm #{!empty presupuesto.actividadAlineada?'btn-info':'btn-warning'}" icon="fa fa-cog"
                                                                 title="Alineación a POA." />
                                                <p:commandButton actionListener="#{presupuestosEjercicio.editarRegistro(presupuesto)}"
                                                            class="btn btn-sm btn-primary" 
                                                            icon="fa fa-edit"
                                                            title="Editar registro" disabled="#{presupuestosEjercicio.dto.eventoActual ne presupuesto.eventoSeleccionado}"/>

                                            </div>
                                        </p:column>
                                        <p:column headerText="Operación de Presupuesto" width="100" style="text-align: center;">
                                            <h:outputText value="#{presupuesto.presupuestos.presupuestoOperacion}"/>
                                        </p:column>
                                        <p:column headerText="Tipo de Presupuesto" width="120" style="text-align: center;">
                                            <h:outputText value="#{presupuesto.presupuestos.presupuestoTipo}"/>
                                        </p:column>

                                        <p:column headerText="Tipo de Capítulo" width="150" style="text-align: center;">
                                            <h:outputText value="#{presupuesto.capitulosTipos.nombre}"/>
                                        </p:column>

                                        <p:column headerText="Monto" width="100" style="text-align: center;">
                                            <h:outputText value="#{presupuesto.presupuestos.monto}"><f:convertNumber pattern="¤#,##0.00" currencySymbol="$" /></h:outputText>
                                        </p:column>

                                        <p:column headerText="Fecha de Aplicación" width="100" style="text-align: center;">
                                            <h:outputText value="#{presupuesto.presupuestos.fechaAplicacion}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText>
                                        </p:column>
                                        
                                        <p:column headerText="Observaciones" width="100" style="text-align: center;">
                                            <h:outputText value="#{presupuesto.presupuestos.observaciones}"/>
                                        </p:column>
                                    </p:dataTable>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="panel panel-primary" width="500" closable="false" closeOnEscape="true">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes btn btn-primary" icon="ui-icon-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn btn-primary" icon="ui-icon-close" />
                                    </p:confirmDialog>
                                </c:if>
                            </h:form>
                        </div>
                    </div>
                    <p:dialog id="modalCargaEvidencia" widgetVar="modalCargaEvidencia" width="700" height="auto"  closeOnEscape="true" visible="#{presupuestosEjercicio.dto.forzarAperturaDialogo}"
                              showEffect="fade" hideEffect="fade" modal="true" draggable="true" header="Carga de evidencias" onHide="actualizarTabla();"
                              styleClass="panel panel-primary" responsive="true" resizable="false" maximizable="false">
                        <div class="row">
                            <div class="col-md-12">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:spacer width="10" />
                                        <p:outputLabel value="Carga de evidencias: " style="padding-top: 5px;" />
                                        <p:spacer width="10" />
                                    </f:facet>
                                    <f:facet name="right">
                                        <o:form id="formularioEvidencia" enctype="multipart/form-data" class="form-inline"  >
                                            <o:inputFile id="files" value="#{presupuestosEjercicio.dto.archivos}"  multiple="true" class="form-control"
                                                         accept="image/png,image/jpg,image/jpeg,application/pdf" acceptMessage="Sólo se permiten imágenes JPG/PNG y documentos PDF."
                                                         maxsize="#{caster.evidenciasTamanioLimite}" maxsizeMessage="El tamaño máximo permitido por archivo es #{caster.bytesToMegabytes(caster.evidenciasTamanioLimite)}."
                                                         required="true" requiredMessage="Debe elegir al menos un archivo." >
                                            </o:inputFile>
                                            <h:commandButton id="btnuploadFiles" value="Subir archivos" class="btn btn-primary" actionListener="#{presupuestosEjercicio.subirEvidencias()}" />
                                        </o:form>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                        </div>
                        <h:form id="frmEvidencias" >
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Operación: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{presupuestosEjercicio.dto.registro.presupuestos.presupuestoOperacion}" /></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Tipo: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{presupuestosEjercicio.dto.registro.presupuestos.presupuestoTipo}" /></div>
                            </div>
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-12">
                                    <p:remoteCommand name="actualizar2" update="@form:tblEvidencias" />
                                    <p:dataTable id="tblEvidencias" value="#{presupuestosEjercicio.dto.listaEvidencias}" var="evidencia"
                                                 emptyMessage="No se han registrado evidencias de éste registro." tableStyleClass="table table-bordered table-hover table-condensed table-responsive"
                                                 paginator="true" rows="10" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                                                 >
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column headerText="Opciones" width="80"/>
                                                <p:column headerText="Archivo" />
                                                <p:column headerText="Tipo"     width="80" />
                                                <p:column headerText="Tamanio"  width="80" />
                                            </p:row>
                                        </p:columnGroup>
                                        <p:column style="text-align: center;">
                                            <div class="btn-group">
                                                <p:commandButton class="btn btn-info btn-sm" icon="fa fa-trash" actionListener="#{presupuestosEjercicio.eliminarEvidencia(evidencia)}" onsuccess="actualizar2();" title="Eliminar evidencia.">
                                                    <p:confirm header="Eliminar evidencia" message="¿Está seguro de eliminar la evidencia: #{caster.rutaToArchivoNombre(evidencia.ruta)}?" icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{becasPeriodo.descargarEvidencia(evidencia)}" target="_blank" title="Descargar evidencia."><i class="fa fa-download" /></p:commandLink>
                                            </div>
                                        </p:column>
                                        <p:column><h:outputText value="#{caster.rutaToArchivoNombre(evidencia.ruta)}" /></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{caster.mimeToTipo(evidencia.mime)}" /></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{caster.bytesToMegabytes(evidencia.tamanioBytes)}" /></p:column>
                                        <f:facet name="footer">
                                            <span style="font-size: smaller; font-weight: bold;">Evidencias en total #{presupuestosEjercicio.dto.listaEvidencias.size()}.</span>
                                        </f:facet>
                                    </p:dataTable>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>
                    <p:dialog id="modalAlineacion" widgetVar="modalAlineacion" width="900" height="auto"  closeOnEscape="true"
                              showEffect="fade" hideEffect="fade" modal="true" draggable="true" header="Alineación a POA." onHide="actualizarTabla();"
                              styleClass="panel panel-primary" responsive="true" resizable="false" maximizable="false">                        
                        <h:form id="frmAlineacion" >
                            <div class="row">
                                <div class="col-md-12">
                                    <p:toolbar>
                                        <f:facet name="left">

                                        </f:facet>
                                        <f:facet name="right">
                                            <p:commandButton class="btn btn-primary" value="Eliminar alineación" icon="fa fa-trash" actionListener="#{presupuestosEjercicio.eliminarAlineacion()}" rendered="#{!empty presupuestosEjercicio.dto.registro.actividadAlineada}" >
                                                <p:confirm header="Eliminar alineación" message="¿Confirma eliminar la alineación de ésta actividad?. No se eliminan evidencias del registro o de la actividad." icon="ui-icon-alert" />
                                            </p:commandButton>
                                            <p:commandButton class="btn btn-primary" value="Guardar alineación" icon="fa fa-save" actionListener="#{presupuestosEjercicio.alinearRegistro()}" oncomplete="PF('modalAlineacion').hide();" />
                                        </f:facet>
                                    </p:toolbar>
                                </div>
                            </div>   
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                           <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Operación: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{presupuestosEjercicio.dto.registro.presupuestos.presupuestoOperacion}" /></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Tipo: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{presupuestosEjercicio.dto.registro.presupuestos.presupuestoTipo}" /></div>
                            </div>
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <c:set var="fila" value="#{'padding-bottom: 5px;'}" />
                            <c:set var="col1" value="#{'col-md-2'}" />
                            <c:set var="col2" value="#{'col-md-10'}" />
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="eje" value="Eje: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="eje" value="#{presupuestosEjercicio.dto.alineacionEje}" valueChangeListener="#{presupuestosEjercicio.actualizarEstrategias}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{presupuestosEjercicio.dto.ejes}" var="eje" itemValue="#{eje}" itemLabel="#{eje.nombre}" itemDescription="#{eje.nombre}" />
                                        <p:ajax process="eje" update="@form:estrategia,@form:lineaAccion,@form:actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="eje"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="estrategia" value="Estrategia: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="estrategia" value="#{presupuestosEjercicio.dto.alineacionEstrategia}" valueChangeListener="#{presupuestosEjercicio.actualizarLineasAccion}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{presupuestosEjercicio.dto.estrategias}" var="estrategia" itemValue="#{estrategia}" itemLabel="#{estrategia.nombre}" itemDescription="#{estrategia.nombre}" />
                                        <p:ajax process="estrategia" update="lineaAccion,actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="estrategia"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="lineaAccion" value="Línea de acción: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="lineaAccion" value="#{presupuestosEjercicio.dto.alineacionLinea}" valueChangeListener="#{presupuestosEjercicio.actualizarActividades}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{presupuestosEjercicio.dto.lineasAccion}" var="linea" itemValue="#{linea}" itemLabel="#{linea.nombre}" itemDescription="#{linea.nombre}" />
                                        <p:ajax process="lineaAccion" update="actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="lineaAccion"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="actividad" value="Actividad: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="actividad" value="#{presupuestosEjercicio.dto.alineacionActividad}" required="true" converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{presupuestosEjercicio.dto.actividades}" var="actividad" itemValue="#{actividad}" itemLabel="#{actividad.denominacion}" itemDescription="#{actividad.denominacion}" />
                                        <p:ajax process="actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="actividad"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>

                    <!--carga de archivos--> 
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <center>
                                <h:form id="formPrevisualizacionDatos" prependId="false">
                                    <c:if test="#{controladorArchivoPresupuestos.etapa eq etapa.CARGAR}">
                                        <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                     paginator="true"
                                                     rows="10" 
                                                     rowsPerPageTemplate="5,10,20,30,40,50"
                                                     resizeMode="expand" scrollable="true"
                                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                     id="dtbPresupuestoPrev"
                                                     var="presupuesto" value="#{presupuestosEjercicio.dto.lista}">
                                           
                                            <p:column headerText="Operación de Presupuesto" width="100" style="text-align: center;">
                                                <h:outputText value="#{presupuesto.presupuestos.presupuestoOperacion}"/>
                                            </p:column>
                                            <p:column headerText="Tipo de Presupuesto" width="120" style="text-align: center;">
                                                <h:outputText value="#{presupuesto.presupuestos.presupuestoTipo}"/>
                                            </p:column>

                                            <p:column headerText="Tipo de Capítulo" width="150" style="text-align: center;">
                                                <h:outputText value="#{presupuesto.capitulo}"/>
                                            </p:column>

                                            <p:column headerText="Monto" width="100" style="text-align: center;">
                                                <h:outputText value="#{presupuesto.presupuestos.monto}"><f:convertNumber pattern="¤#,##0.00" currencySymbol="$" /></h:outputText>
                                            </p:column>

                                            <p:column headerText="Fecha de Aplicación" width="100" style="text-align: center;">
                                                <h:outputText value="#{presupuesto.presupuestos.fechaAplicacion}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText>
                                            </p:column>

                                            <p:column headerText="Observaciones" width="100" style="text-align: center;">
                                                <h:outputText value="#{presupuesto.presupuestos.observaciones}"/>
                                            </p:column>
                                        </p:dataTable>
                                        <p></p>
                                        <center>
                                            <p:commandButton id="btnGuardar" value="Guardar Datos" actionListener="#{presupuestosEjercicio.guardaPresupuestos()}" icon="fa fa-pencil-square-o" class="btn-primary" />
                                            <p:spacer width="5" />
                                            <p:commandButton id="btnCancelar" value="Cancelar" actionListener="#{presupuestosEjercicio.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update="formPrevisualizacionDatos"/>
                                        </center>
                                    </c:if>
                                </h:form>
                            </center>
                        </div>
                    </div>
                </div>
                 <p:dialog widgetVar="modalCargaArchivo" width="400" height="auto" showEffect="fade" hideEffect="fade" modal="true" header="Carga de Archivo" styleClass="panel panel-primary" responsive="true" resizable="false" maximizable="false">
                     <center>
                         <h:form id="formularioContenedor" enctype="multipart/form-data">
                             <div class="row">
                                 <div class="col-md-12">
                                     <o:inputFile id="file" value="#{controladorArchivoPresupuestos.file}" 
                                                  accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" acceptMessage="Sólo se permiten archivos XLSX." 
                                                  maxsize="#{100*1024*1024}" maxsizeMessage="El tamaño máximo permitido son 100MB." 
                                                  required="true" requiredMessage="Debe elegir un archivo." >
                                     </o:inputFile>
                                     <p:messages for="file" ><p:autoUpdate/></p:messages>
                                 </div>
                                 <p:separator />
                                 <div class="col-md-12">
                                     <h:commandButton id="btnuploadFile" value="Subir archivo" class="btn btn-primary" action="#{controladorArchivoPresupuestos.subirExcelPresupuestos()}" />
                                 </div>
                             </div>
                         </h:form>
                         <p:blockUI block="formularioContenedor" widgetVar="bloqueoCargaFile" trigger="formularioContenedor:btnuploadFile">
                             Cargando archivo espere por favor.<br />
                         </p:blockUI>
                     </center>
                </p:dialog>
                  <!-- Modal para editar registro seleccionado -->
                    <p:dialog id="modalEdicion" 
                              widgetVar="modalEdicion" 
                              width="1200" 
                              height="auto"  
                              closeOnEscape="true" 
                              visible="#{presupuestosEjercicio.dto.forzarAperturaDialogo}"
                              showEffect="fade" 
                              hideEffect="fade" 
                              modal="true" 
                              draggable="true" 
                              header="Editar registro" 
                              styleClass="panel panel-primary" 
                              responsive="true" 
                              resizable="false" 
                              maximizable="false">
                        
                             <o:form id="frmModalEdicion" enctype="multipart/form-data"> 
                                        <p:outputPanel>
                                            <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                                <div class="col-md-12">
                                                    <div class="box box-widget widget-user-2">
                                                        <div class="row">
                                                            <div class="form-group">
                                                                <div class="col-sm-12 col-md-12 col-lg-3">
                                                                    <p:outputLabel for="operacion" value="Operación de Presupuesto"/>                                
                                                                    <p:inputText id="operacion" class="form-control" disabled="true" value="#{presupuestosEjercicio.dto.registro.presupuestos.presupuestoOperacion}"/>
                                                                    <p:message for="operacion" display="tooltip" />
                                                                    <hr/>
                                                                </div>
                                                                <div class="col-sm-12 col-md-12 col-lg-3">
                                                                    <p:outputLabel for="presupuesto" value="Tipo de Presupuesto"/>
                                                                    <p:inputText id="presupuesto" class="form-control" disabled="true" value="#{presupuestosEjercicio.dto.registro.presupuestos.presupuestoTipo}"/>
                                                                    <p:message for="presupuesto" display="tooltip" />
                                                                    <hr/>
                                                                </div>
                                                                <div class="col-sm-12 col-md-4 col-lg-3">
                                                                    <p:outputLabel value="Tipo de Capítulo" for="capitulo"/>
                                                                    <p:inputText id="capitulo" disabled="true" class="form-control" value="#{presupuestosEjercicio.dto.registro.presupuestos.capituloTipo.nombre}"/>
                                                                    <p:message for="capitulo" display="tooltip" />
                                                                    <hr/>
                                                                </div>
                                                                <div class="col-sm-12 col-md-4 col-lg-3">
                                                                    <p:outputLabel value="Fecha de Aplicación" for="fecha"/>
                                                                    <p:inputText id="fecha" disabled="true" value="#{presupuestosEjercicio.dto.registro.presupuestos.fechaAplicacion}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></p:inputText>
<!--                                                                    <p:calendar locale="es" id="fecha" value="# {presupuestosEjercicio.dto.registro.presupuestos.fechaAplicacion}" pattern="yyyy-MM-dd" mask="true"/>-->
                                                                    <p:message for="fecha" display="tooltip" />
                                                                    <hr/>
                                                                </div>
                                                                <div class="col-sm-12 col-md-12 col-lg-3">
                                                                    <p:outputLabel for="monto" value="Monto"/>
                                                                    <p:inputNumber id="monto" class="form-control" size="35" style="border: none;" decimalPlaces="2" decimalSeparator="." value="#{presupuestosEjercicio.dto.registro.presupuestos.monto}"/> 
                                                                    <p:message for="monto" display="tooltip" />
                                                                    <hr/>
                                                                </div>
                                                                <div class="col-sm-12 col-md-12 col-lg-9">
                                                                    <p:outputLabel for="observaciones" value="Observaciones"/>
                                                                    <p:inputText id="observaciones" class="form-control" placeholder="Observaciones" size="255" value="#{presupuestosEjercicio.dto.registro.presupuestos.observaciones}"/> 
                                                                    <p:message for="observaciones" display="tooltip" />
                                                                    <hr/>
                                                                </div>  
                                                                 <div class="col-sm-12 col-md-4 col-lg-3">
                                                                </div>
                                                                <div class="col-sm-12 col-md-12 col-lg-6">
                                                                    <p:commandButton id="btnGuardarEdicion" value="Guardar" actionListener="#{presupuestosEjercicio.guardarEdicion()}" 
                                                                                     icon="fa fa-save" class="btn-primary btn-block col-md-3" oncomplete="PF('frmModalEdicion')update();"
                                                                                     update="@form"  process="@form" />
                                                                </div>
                                                                <div class="col-sm-12 col-md-3 col-lg-3">
                                                                </div>  
                                                            </div>
                                                        </div>
                                                        <hr/>
                                                    </div>
                                                </div>
                                            </div>
                                        </p:outputPanel>
                                    </o:form>
                    </p:dialog>
            </div>
        </div>
        </c:if>
    </ui:define>

</ui:composition>
