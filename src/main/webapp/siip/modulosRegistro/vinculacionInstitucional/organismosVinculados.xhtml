<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>        
        <h:outputStylesheet library="css" name="tablaDatos.css" />
        <h:outputScript library="js" name="dialogs.js" />
    </ui:define>
    <ui:define name="title">
        Organismos Vinculados
    </ui:define>

    <ui:define name="description">
        Vinculación Institucional
    </ui:define>

    <ui:define name="body">         
        <adm:breadcrumb title="Vinculación Institucional - Organismos Vinculados"/>
        <adm:sidebar collapsed="true"/>
        <p:importEnum type="mx.edu.utxj.pye.sgi.enums.RegistroSiipEtapa" var="etapa" allSuffix="ETAPAS" />
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <div class="box box-primary">
            <div class="box-header with-border">

                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="frmMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb"> 
                                <f:facet name="left">
                                    <p:spacer width="10" />
                                    <c:if test="#{controladorArchivoOrganismosVinculados.etapa eq etapa.MOSTRAR}">
                                        <!-- Criterio de búsqueda dependiendo la naturaleza del registro -->
                                        <p:outputLabel value="Ejercicio: " for="anioConsulta" />
                                        <p:spacer width="5" />
                                        <p:selectOneMenu id="anioConsulta"
                                                         value="#{organismosVinculadosC.dtoOrganismosVinculado.anioConsulta}"
                                                         valueChangeListener="#{organismosVinculadosC.actualizarMeses}"
                                                         class="form-control"
                                                         style="padding-top: 0px">
                                            <f:selectItems value="#{organismosVinculadosC.dtoOrganismosVinculado.aniosConsulta}" 
                                                           var="anio" 
                                                           itemValue="#{anio}" 
                                                           itemLabel="#{anio}" />
                                            <p:ajax process="@this" listener="#{organismosVinculadosC.buscaOrganismosVinculados()}" update="@(form)" />
                                        </p:selectOneMenu>
                                        <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                        <p:outputLabel value="Mes: " for="mesConsulta" />
                                        <p:spacer width="5" />
                                        <p:selectOneMenu id="mesConsulta"
                                                         value="#{organismosVinculadosC.dtoOrganismosVinculado.mesConsulta}"
                                                         class="form-control"
                                                         style="padding-top:  0px">
                                            <f:selectItems value="#{organismosVinculadosC.dtoOrganismosVinculado.mesesConsulta}" 
                                                           var="mes" 
                                                           itemValue="#{mes}" 
                                                           itemLabel="#{mes}" />
                                            <p:ajax process="@this" listener="#{organismosVinculadosC.buscaOrganismosVinculados()}" update="@(form)" />
                                        </p:selectOneMenu>
                                    </c:if>
                                </f:facet>
                                <f:facet name="right">
                                    <div class="btn-group">
                                        <p:commandButton value="Cargar Archivo de Excel" 
                                                         icon="fa fa-file-excel-o" 
                                                         onclick="PF('modalCargaArchivo').show()" 
                                                         class="btn btn-primary btn-sm"/>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <c:if test="#{controladorArchivoOrganismosVinculados.etapa eq etapa.CARGAR}">
                                        <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="organismosVinculados?faces-redirect=true" title="Consultar registros."><i class="fa fa-list"></i></p:commandLink>
                                        <p:spacer width="3" />
                                    </c:if>
                                    <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="#{controladorPlantillasVIN.descargarPlantillaOrgVin()}" target="_blank" title="Descargar Plantilla Organismos Vinculados"><i class="fa fa-download" /></p:commandLink>
                                    <p:spacer width="3" />
                                    <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="/siip/modulosRegistro/menu_general?faces-redirect=true" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <p:separator/>

                <div class="box-body">

                    <!-- Sección de visualización y eliminación -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h:form id="formMuestraDatosActivos">
                                <c:if test="#{controladorArchivoOrganismosVinculados.etapa eq etapa.MOSTRAR}">
                                    <p:remoteCommand update="@form:formMuestraDatosActivos" name="actualizar"/>
                                    <p:dataTable emptyMessage="No se encuentran registros correspondientes a los parámetros seleccionados: Ejercicio: #{organismosVinculadosC.dtoOrganismosVinculado.anioConsulta} y Mes: #{organismosVinculadosC.dtoOrganismosVinculado.mesConsulta}"
                                                 paginator="true" 
                                                 rows="10" 
                                                 rowsPerPageTemplate="10,20,30,40,50" 
                                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                 resizeMode="expand"
                                                 lazy="true"
                                                 id="dtbConsultaEliminacionOrgVin"
                                                 var="organismoVinculado" value="#{organismosVinculadosC.dtoOrganismosVinculado.lstOrganismosVinculados}"
                                                 tableStyleClass="table table-bordered table-hover table-condensed table-responsive">
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column headerText="Opciones" width="160"/>
                                                <p:column headerText="Fecha" width="100"/>
                                                <p:column headerText="Nombre" width="300"/>
                                                <p:column headerText="Tipo de Organización" width="100"/>
                                                <p:column headerText="Tipo de Empresa" width="130"/>
                                                <p:column headerText="Giro" width="300"/>
                                                <p:column headerText="Actividad Principal" width="300"/>
                                                <p:column headerText="Sector" width="100"/>
                                                <p:column headerText="Dirección" width="250"/>
                                                <p:column headerText="Localidad" width="80"/>
                                                <p:column headerText="Codigo Postal" width="100"/>
                                                <p:column headerText="Representante" width="300"/>
                                                <p:column headerText="Cargo" width="300"/>
                                                <p:column headerText="Otro Representante" width="90"/>
                                                <p:column headerText="Teléfono" width="130"/>
                                                <p:column headerText="Otro Teléfono" width="80"/>
                                                <p:column headerText="Email" width="200"/>
                                                <p:column headerText="Otro Email" width="80"/>
                                                <p:column headerText="Convenio" width="80"/>
                                            </p:row>
                                        </p:columnGroup>
                                        <c:set var="orgVinEliminado" value="#{organismoVinculado.registro}"/>
                                        <p:column style="text-align: center;">
                                            <div class="btn-group"> 
                                                <p:commandButton class="btn btn-info btn-sm"
                                                                 icon="fa fa-trash"
                                                                 actionListener="#{organismosVinculadosC.eliminarRegistro(orgVinEliminado, organismoVinculado)}"
                                                                 title="#{organismosVinculadosC.verificarSiTieneConvenio(organismoVinculado.empresa)?'El registro esta ligado al menos a un convenio':'Dar de baja'}"
                                                                 disabled="#{organismosVinculadosC.verificarSiTieneConvenio(organismoVinculado.empresa)}">
                                                    <p:confirm header="Eliminar registro" 
                                                               message="¿Está seguro de dar de baja el organismo vinculado: #{organismoVinculado.nombre}?" 
                                                               icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <c:set var="evidencias" value="#{organismosVinculadosC.consultarEvidencias(organismoVinculado.registro)}" />
                                                <p:commandButton actionListener="#{organismosVinculadosC.seleccionarRegistro(organismoVinculado)}"
                                                                 class="btn btn-sm #{!empty evidencias?'btn-info':'btn-danger'}" 
                                                                 icon="fa fa-image"
                                                                 title="#{!empty evidencias?'Consultar evidencias registradas.':'Debe adjuntar evidencias a su registro.'}" />
                                                <p:commandButton actionListener="#{organismosVinculadosC.abrirAlineacionPOA(organismoVinculado)}"
                                                                 class="btn btn-sm #{organismosVinculadosC.verificaAlineacion(organismoVinculado.registro)?'btn-info':'btn-warning'}" 
                                                                 icon="fa fa-cog"
                                                                 title="Alineación a POA." />
                                                <p:commandButton actionListener="#{organismosVinculadosC.abrirActividadesVinculacion(organismoVinculado)}" 
                                                                 class="btn btn-sm btn-info" 
                                                                 icon="fa fa-globe"
                                                                 title="Actividad de Vinculación" />
                                                <p:commandButton actionListener="#{organismosVinculadosC.abrirProgramasBeneficiadosVinculacion(organismoVinculado)}"
                                                                 class="btn btn-sm btn-info"
                                                                 icon="fa fa-check-circle"
                                                                 title="Programas Educativos Beneficiados"/>
                                            </div>
                                        </p:column>         
                                        <p:column>
                                            <h:outputText value="#{organismoVinculado.fecha}">
                                                <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{organismoVinculado.nombre}"/>
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{organismoVinculado.orgTip.descripcion}"/>
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{organismoVinculado.empTip.descripcion}"/>
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{organismoVinculado.giro.descripcion}"/>
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{organismoVinculado.giroEspecifico}"/>
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{organismoVinculado.sector.descripcion}"/>
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{organismoVinculado.direccion}"/>
                                        </p:column>

                                        <p:column style="text-align: center;">
                                            <div class="btn-group"> 
                                                <p:commandButton actionListener="#{organismosVinculadosC.abrirUbicacion(organismoVinculado)}" 
                                                                 class="btn btn-sm btn-info"
                                                                 icon="fa fa-map"
                                                                 title="Ubicación."/>
                                            </div>
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{organismoVinculado.cp}"/>
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{organismoVinculado.representantePrincipal}"/>
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{organismoVinculado.cargoRepresentantePrincipal}"/>
                                        </p:column>

                                        <p:column style="text-align: center;">
                                            <div class="btn-group"> 
                                                <p:commandButton actionListener="#{organismosVinculadosC.abrirRepresentantesSecundarios(organismoVinculado)}"
                                                                 class="btn btn-sm btn-info"
                                                                 icon="fa fa-address-book"
                                                                 title="Otro Representante."/>
                                            </div>
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{organismoVinculado.telefonoPrincipal}"/>
                                        </p:column>

                                        <p:column style="text-align: center;">
                                            <div class="btn-group"> 
                                                <p:commandButton actionListener="#{organismosVinculadosC.abrirOtrosTelfonos(organismoVinculado)}" class="btn btn-sm btn-info"
                                                                 icon="fa fa-phone-square"
                                                                 title="Otro Teléfono."/>
                                            </div>
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{organismoVinculado.emailPrincipal}"/>
                                        </p:column>

                                        <p:column style="text-align: center;">
                                            <div class="btn-group"> 
                                                <p:commandButton actionListener="#{organismosVinculadosC.abrirOtrosCorreos(organismoVinculado)}" class="btn btn-sm btn-info"
                                                                 icon="fa fa-at"
                                                                 title="Otro Email."/>
                                            </div>
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{organismoVinculado.convenio}"/>
                                        </p:column>
                                    </p:dataTable>
                                    <p:confirmDialog global="true" 
                                                     showEffect="fade" 
                                                     hideEffect="fade" 
                                                     styleClass="panel panel-primary" 
                                                     width="500"
                                                     closeOnEscape="true">
                                        <p:commandButton value="Si" 
                                                         type="button" 
                                                         styleClass="ui-confirmdialog-yes btn btn-primary" 
                                                         icon="ui-icon-check" />
                                        <p:commandButton value="No" 
                                                         type="button" 
                                                         styleClass="ui-confirmdialog-no btn btn-primary" 
                                                         icon="ui-icon-close" />
                                    </p:confirmDialog>
                                </c:if>
                            </h:form>
                        </div>
                    </div>
                    <p:dialog id="modalCargaEvidencia" 
                              widgetVar="modalCargaEvidencia" 
                              width="700" 
                              height="auto"  
                              closeOnEscape="true" 
                              visible="#{organismosVinculadosC.dtoOrganismosVinculado.forzarAperturaDialogo}"
                              showEffect="fade" 
                              hideEffect="fade" 
                              modal="true" 
                              draggable="true" 
                              header="Carga de evidencias" 
                              onHide="actualizar();"
                              styleClass="panel panel-primary" 
                              responsive="true" 
                              resizable="false" 
                              maximizable="false">
                        <div class="row">
                            <div class="col-md-12">
                                <p:toolbar>
                                    <f:facet name="left">
                                        <p:spacer width="10" />
                                        <p:outputLabel value="Carga de evidencias: " style="padding-top: 5px;" />
                                        <p:spacer width="10" />
                                    </f:facet>
                                    <f:facet name="right">
                                        <o:form id="formularioEvidencia" 
                                                enctype="multipart/form-data" 
                                                class="form-inline">
                                            <o:inputFile id="files" 
                                                         value="#{organismosVinculadosC.dtoOrganismosVinculado.archivos}" 
                                                         multiple="true" 
                                                         class="form-control"
                                                         accept="image/png,image/jpg,image/jpeg,application/pdf" 
                                                         acceptMessage="Solo se permiten imágenes JPG/PNG y documentos PDF."
                                                         maxsize="#{caster.evidenciasTamanioLimite}" 
                                                         maxsizeMessage="El tamaño máximo permitido por archivo es #{caster.bytesToMegabytes(caster.evidenciasTamanioLimite)}."
                                                         required="true" 
                                                         requiredMessage="Debe elegir al menos un archivo." 
                                                         >
                                            </o:inputFile>
                                            <h:commandButton id="btnuploadFiles" 
                                                             value="Subir archivos" 
                                                             class="btn btn-primary" 
                                                             actionListener="#{organismosVinculadosC.subirEvidencias()}" 
                                                             />
                                        </o:form>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                        </div>
                        <h:form id="frmEvidencias" >
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-12"><p:outputLabel value="Organismo Vinculado: #{organismosVinculadosC.dtoOrganismosVinculado.registro.organismoVinculado.nombre}" /></div>
                            </div>
                            <p:separator style="margin-bottom: 5px; margin-top: 5px" />
                            <div class="row">
                                <div class="col-md-12">
                                    <p:remoteCommand name="actualizar2" update="@form:tblEvidencias" />
                                    <p:dataTable id="tblEvidencias" 
                                                 value="#{organismosVinculadosC.dtoOrganismosVinculado.listaEvidencias}" 
                                                 var="evidencia"
                                                 emptyMessage="No se han registrado evidencias de éste registro." 
                                                 tableStyleClass="table table-bordered table-hover table-condensed table-responsive"
                                                 paginator="true" 
                                                 rows="10" 
                                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
                                                 paginatorAlwaysVisible="false" 
                                                 paginatorPosition="bottom"
                                                 >
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column headerText="Opciones" width="80"/>
                                                <p:column headerText="Archivo" />
                                                <p:column headerText="Tipo"     width="80" />
                                                <p:column headerText="Tamanio"  width="80" />
                                            </p:row>
                                        </p:columnGroup>
                                        <p:column style="text-align: center;">
                                            <div class="btn-group">
                                                <p:commandButton class="btn btn-info btn-sm" icon="fa fa-trash" actionListener="#{organismosVinculadosC.eliminarEvidencia(evidencia)}" onsuccess="actualizar2();" title="Eliminar evidencia."
                                                                 >
                                                    <p:confirm header="Eliminar evidencia" message="¿Está seguro de eliminar la evidencia: #{caster.rutaToArchivoNombre(evidencia.ruta)}?" icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{organismosVinculadosC.descargarEvidencia(evidencia)}" target="_blank" title="Descargar evidencia."><i class="fa fa-download" /></p:commandLink>
                                            </div>
                                        </p:column>
                                        <p:column><h:outputText value="#{caster.rutaToArchivoNombre(evidencia.ruta)}" /></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{caster.mimeToTipo(evidencia.mime)}" /></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{caster.bytesToMegabytes(evidencia.tamanioBytes)}" /></p:column>
                                        <f:facet name="footer">
                                            <span style="font-size: smaller; font-weight: bold;">Evidencias en total #{fn:length(organismosVinculadosC.dtoOrganismosVinculado.listaEvidencias)}.</span>
                                        </f:facet>
                                    </p:dataTable>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>
                    <p:dialog id="modalAlineacion" 
                              widgetVar="modalAlineacion" 
                              width="900" 
                              height="auto"  
                              closeOnEscape="true"
                              showEffect="fade" 
                              hideEffect="fade" 
                              modal="true"
                              draggable="true" 
                              header="Alineación a POA." 
                              onHide="actualizar();"
                              styleClass="panel panel-primary" 
                              responsive="true" 
                              resizable="false" 
                              maximizable="false">                        
                        <h:form id="frmAlineacion" >
                            <div class="row">
                                <div class="col-md-12">
                                    <p:toolbar >
                                        <f:facet name="left">
                                        </f:facet>
                                        <f:facet name="right">
                                            <p:commandButton class="btn btn-primary" value="Eliminar alineación" icon="fa fa-trash" actionListener="#{organismosVinculadosC.eliminarAlineacion()}" rendered="#{organismosVinculadosC.verificaAlineacion(organismosVinculadosC.dtoOrganismosVinculado.registro.organismoVinculado.registro)}" >
                                                <p:confirm header="Eliminar alineación" message="¿Confirma eliminar la alineación de ésta actividad?. No se eliminan evidencias del registro o de la actividad." icon="ui-icon-alert" />
                                            </p:commandButton>
                                            <p:commandButton class="btn btn-primary" value="Guardar alineación" icon="fa fa-save" actionListener="#{organismosVinculadosC.alinearRegistro()}" oncomplete="PF('modalAlineacion').hide();" />
                                        </f:facet>
                                    </p:toolbar>
                                </div>
                            </div>
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-12"><p:outputLabel value="Organismo Vinculado #{organismosVinculadosC.dtoOrganismosVinculado.registro.organismoVinculado.nombre} " /></div>
                            </div>
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <c:set var="fila" value="#{'padding-bottom: 5px;'}" />
                            <c:set var="col1" value="#{'col-md-2'}" />
                            <c:set var="col2" value="#{'col-md-10'}" />
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="eje" value="Eje: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="eje" value="#{organismosVinculadosC.dtoOrganismosVinculado.alineacionEje}" valueChangeListener="#{organismosVinculadosC.actualizarEstrategias}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{organismosVinculadosC.dtoOrganismosVinculado.ejes}" var="eje" itemValue="#{eje}" itemLabel="#{eje.nombre}" itemDescription="#{eje.nombre}" />
                                        <p:ajax process="eje" update="@form:estrategia,@form:lineaAccion,@form:actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="eje"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="estrategia" value="Estrategia: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="estrategia" value="#{organismosVinculadosC.dtoOrganismosVinculado.alineacionEstrategia}" valueChangeListener="#{organismosVinculadosC.actualizarLineasAccion}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{organismosVinculadosC.dtoOrganismosVinculado.estrategias}" var="estrategia" itemValue="#{estrategia}" itemLabel="#{estrategia.nombre}" itemDescription="#{estrategia.nombre}" />
                                        <p:ajax process="estrategia" update="lineaAccion,actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="estrategia"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="lineaAccion" value="Línea de acción: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="lineaAccion" value="#{organismosVinculadosC.dtoOrganismosVinculado.alineacionLinea}" valueChangeListener="#{organismosVinculadosC.actualizarActividades}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{organismosVinculadosC.dtoOrganismosVinculado.lineasAccion}" var="linea" itemValue="#{linea}" itemLabel="#{linea.nombre}" itemDescription="#{linea.nombre}" />
                                        <p:ajax process="lineaAccion" update="actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="lineaAccion"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">

                                                <p:columnGroup type="header">
                                                    <p:row>
                                                        <p:column headerText="Fecha" width="100"/>
                                                        <p:column headerText="Nombre del organismo vinculado" width="250"/>
                                                        <p:column headerText="Tipo de Organización" width="250"/>
                                                        <p:column headerText="Tipo de Empresa" width="250"/>
                                                        <p:column headerText="Giro" width="200"/>
                                                        <p:column headerText="Actividad Principal (Giro Específico)" width="250"/>
                                                        <p:column headerText="Sector" width="200"/>
                                                        <p:column headerText="Dirección" width="250"/>
                                                        <p:column headerText="Codigo Postal" width="200"/>
                                                        <p:column headerText="Representante" width="300"/>
                                                        <p:column headerText="Cargo" width="300"/>
                                                        <p:column headerText="Teléfono" width="200"/>
                                                        <p:column headerText="Email" width="200"/>
                                                        <p:column headerText="Convenio" width="100"/>
                                                        <p:column/>
                                                    </p:row>
                                                </p:columnGroup>
                                                <p:column>
                                                    <h:outputText value="#{organismoVinculado.fecha}">
                                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                                                    </h:outputText>
                                                </p:column>

                                                <p:column>
                                                    <h:outputText value="#{organismoVinculado.nombre}"/>
                                                </p:column>

                                                <p:column>
                                                    <h:outputText value="#{organismoVinculado.orgTip.descripcion}"/>
                                                </p:column>

                                                <p:column>
                                                    <h:outputText value="#{organismoVinculado.empTip.descripcion}"/>
                                                </p:column>

                                                <p:column>
                                                    <h:outputText value="#{organismoVinculado.giro.descripcion}"/>
                                                </p:column>

                                                <p:column>
                                                    <h:outputText value="#{organismoVinculado.giroEspecifico}"/>
                                                </p:column>

                                                <p:column>
                                                    <h:outputText value="#{organismoVinculado.sector.descripcion}"/>
                                                </p:column>

                                                <p:column>
                                                    <h:outputText value="#{organismoVinculado.direccion}"/>
                                                </p:column>

                                                <p:column>
                                                    <h:outputText value="#{organismoVinculado.cp}"/>
                                                </p:column>

                                                <p:column>
                                                    <h:outputText value="#{organismoVinculado.representantePrincipal}"/>
                                                </p:column>

                                                <p:column>
                                                    <h:outputText value="#{organismoVinculado.cargoRepresentantePrincipal}"/> 
                                                </p:column>

                                                <p:column>
                                                    <h:outputText value="#{organismoVinculado.telefonoPrincipal}"/>
                                                </p:column>

                                                <p:column>
                                                    <h:outputText value="#{organismoVinculado.emailPrincipal}"/>
                                                </p:column>

                                                <p:column>
                                                    <h:outputText value="#{organismoVinculado.convenio}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                        <p></p>
                                        <p:commandButton id="btnGuardaOrganismoVinculado" value="Guardar Datos" actionListener="#{organismosVinculadosC.guardaOrganismosVinculados()}" icon="fa fa-pencil-square-o" class="btn-primary" update=":formPrevisualizacionDatos"/>
                                        <p:spacer width="5" />
                                        <p:commandButton id="btnCancelar" value="Cancelar" actionListener="#{organismosVinculadosC.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update=":formPrevisualizacionDatos,:formMuestraDatosActivos"/>
                                    </center>
                                </c:if>
                            </h:form>
                        </div>
                    </div>

                </div>

                <p:dialog widgetVar="modalCargaArchivo" 
                          width="400" 
                          height="auto" 
                          showEffect="fade" 
                          hideEffect="fade" 
                          modal="true" 
                          header="Carga de Archivo" 
                          styleClass="panel panel-primary" 
                          responsive="true" 
                          resizable="false" 
                          maximizable="false">
                    <center>
                        <h:form id="formularioContenedor" enctype="multipart/form-data">
                            <o:inputFile id="file" value="#{controladorArchivoOrganismosVinculados.file}" acceptMessage="Solo se permiten archivos XLSX." maxsize="#{100*1024*1024}" maxsizeMessage="El tamaño máximo permitido son 100MB." />
                            <p></p>
                            <h:message id="messageForFile" for="file" />
                            <h:commandButton onclick="PF('bloqueoCargaFile').show()" id="btnuploadFile" value="Subir archivo" class="btn-primary btn-info" action="#{controladorArchivoOrganismosVinculados.subirExcelOrganismosVinculados}"/>
                            <p:blockUI block="@form:formularioContenedor" widgetVar="bloqueoCargaFile">
                                Cargando archivo espere por favor.<br />
                            </p:blockUI>
                        </h:form>
                    </center>
                </p:dialog>

            </div>
        </div>
    </ui:define>
</ui:composition>
