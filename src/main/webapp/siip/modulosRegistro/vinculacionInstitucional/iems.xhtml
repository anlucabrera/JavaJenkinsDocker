<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>        
        <h:outputStylesheet library="css" name="tablaDatos.css" />
        <h:outputScript library="js" name="dialogs.js" />
        <!-- Inicio estilos par proceso electoral -->
            <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
                <h:outputStylesheet library="css" name="procesoElectoral.css" />
            </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>
    <ui:define name="title">
        Registro IEMS
    </ui:define>

    <ui:define name="description">
        Consolidar la Vinculación Institucional
    </ui:define>

    <ui:define name="body">         
        <adm:breadcrumb title="Consolidar la Vinculación Institucional - IEMS"/>
        <adm:sidebar collapsed="true"/>
        <p:importEnum type="mx.edu.utxj.pye.sgi.enums.RegistroSiipEtapa" var="etapa" allSuffix="ETAPAS" />
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <c:if test="#{controladorIems.listaReg ne null}">
        <div class="box box-primary">
            <div class="box-header with-border">
                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="pnlMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb"> 
                                <f:facet name="left">
                                    <c:if test="#{controladorArchivoIems.etapa eq etapa.MOSTRAR}">
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <p:selectOneMenu value="#{controladorIems.estado}" filter="true" filterMatchMode="contains">
                                            <f:selectItems value="#{controladorIems.selectEstados}"/>
                                            <p:ajax process="@this" update="pnlMainButtons, somMunicipio" listener="#{controladorIems.seleccionarmunicipio(estado)}" />
                                        </p:selectOneMenu>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <p:selectOneMenu id="somMunicipio" value="#{controladorIems.municipio}" rendered="#{controladorIems.estado > 0}">
                                            <f:selectItems value="#{controladorIems.selectMunicipio}"/>
                                            <p:ajax process="@this" update="pnlMainButtons, formIEMSMesActual" onsuccess="Rc()"/>
                                        </p:selectOneMenu>
                                        <p:remoteCommand name="Rc"  actionListener="#{controladorIems.obtenerListaIems()}" update="formIEMSMesActual, formPrevisualizacionDatos" process="@this"/>
                                    </div>
                                    </c:if>
                                </f:facet>
                                <f:facet name="right">
                                    <div class="btn-group">
                                        <p:commandButton value="Cargar Archivo de Excel" icon="fa fa-file-excel-o" onclick="PF('modalCargaIems').show()" class="btn btn-primary btn-sm"/>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <c:if test="#{controladorArchivoIems.etapa eq etapa.CARGAR}">
                                        <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="iems?faces-redirect=true" title="Consultar registros."><i class="fa fa-list"></i></p:commandLink>
                                    </c:if>
                                    <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{controladorIems.descargarPlantilla()}" target="_blank" title="Descargar Plantilla IEMS"><i class="fa fa-download" /></p:commandLink>
                                    <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="/siip/modulosRegistro/menu_general?faces-redirect=true" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <p:separator/>
                            <h:form id="formIEMSMesActual" >
                                <c:if test="#{controladorArchivoIems.etapa eq etapa.MOSTRAR}">
                                    <p:remoteCommand update="@form:dtbIEMSMensual"  name="actualizarTabla"/>
                                    <p:dataTable emptyMessage="No hay información guardada correspondiente al mes Activo" 
                                                 var="iemsMen" value="#{controladorIems.listaIems}" id="dtbIEMSMensual"
                                                 paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                 resizeMode="expand"
                                                 tableStyleClass="table table-bordered table-hover table-condensed table-responsive">
                                       
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column rowspan="2" headerText="Opciones" style="width: 150px;"/>
                                                <p:column rowspan="2" headerText="Clave" style="width: 80px;"/>
                                                <p:column rowspan="2" headerText="Nombre de IEMS (Centro Educativo)" style="width: 250px;"/>
                                                <p:column rowspan="2" headerText="Clave IEMS" style="width: 120px;"/>
                                                <p:column rowspan="2" headerText="Turno" style="width: 120px;"/>
                                                <p:column rowspan="2" headerText="Tipo de Control" style="width: 120px;"/>
                                                <p:column rowspan="2" headerText="Ámbito Social" style="width: 120px;"/>
                                                <p:column rowspan="2" headerText="Servicio Educativo" style="width: 150px;"/>
                                                <p:column colspan="3" headerText="Ubicación" style="width: 450px;"/>
                                                <p:column rowspan="2" headerText="Domicilio" style="width: 300px;"/>
                                                <p:column rowspan="2" headerText="Lada" style="width: 80px;"/>
                                                <p:column rowspan="2" headerText="Teléfono" style="width: 150px;"/>
                                                <p:column rowspan="2" headerText="Responsable" style="width: 250px;"/>
                                                <p:column rowspan="2" headerText="Correo Electrónico" style="width: 250px;"/>
                                                <p:column rowspan="2" headerText="Status" style="width: 80px;"/>
                                            </p:row>
                                            <p:row>
                                                <p:column headerText="Entidad" style="width: 150px;"/>
                                                <p:column headerText="Municipio" style="width: 150px;"/>
                                                <p:column headerText="Localidad" style="width: 150px;"/>
                                            </p:row>
                                        </p:columnGroup>
                                        <c:set var="iemsID" value="#{iemsMen.iems}"/>
                                        <p:column style="text-align: center;">
                                            <div class="btn-group"> 
                                            <c:set var="status" value="#{controladorIems.consultarStatus(iemsID)}" />
                                            <p:commandButton actionListener="#{controladorIems.cambiarStatusIEMS(iemsID)}"
                                            class="btn btn-sm #{!empty status?'btn-info':'btn-danger'}" icon="fa fa-check"
                                            title="#{!empty status?'Desactivar IEMS seleccionado.':'Activar IEMS seleccionado.'}" />
                                            <p:commandButton actionListener="#{controladorIems.editarRegistro(iemsMen)}"
                                                            class="btn btn-sm btn-primary" 
                                                            icon="fa fa-edit"
                                                            title="Editar registro"/>
                                            </div>
                                        </p:column> 
                                        <p:column style="width: 80px; text-align: center;"><h:outputText value="#{iemsMen.iems}"/></p:column> 
                                        <p:column style="width: 250px;"><h:outputText value="#{iemsMen.nombre}"/></p:column> 
                                        <p:column style="width: 120px; text-align: center;"><h:outputText value="#{iemsMen.clave}"/></p:column>
                                        <p:column style="width: 120px; text-align: center;"><h:outputText value="#{iemsMen.turno}"/></p:column>
                                        <p:column style="width: 120px; text-align: center;"><h:outputText value="#{iemsMen.tipo}"/></p:column>
                                        <p:column style="width: 120px; text-align: center;"><h:outputText value="#{iemsMen.ambito}"/></p:column>
                                        <p:column style="width: 150px; text-align: center;"><h:outputText value="#{iemsMen.servedu.descripcion}"/></p:column>
                                        <p:column style="width: 150px; text-align: center;"><h:outputText value="#{iemsMen.localidad.municipio.estado.nombre}"/></p:column>
                                        <p:column style="width: 150px; text-align: center;"><h:outputText value="#{iemsMen.localidad.municipio.nombre}"/></p:column>
                                        <p:column style="width: 150px; text-align: center;"><h:outputText value="#{iemsMen.localidad.nombre}"/></p:column>
                                        <p:column style="width: 300px;"><h:outputText value="#{iemsMen.domicilio}"/></p:column>
                                        <p:column style="width: 80px; text-align: center;"><h:outputText value="#{iemsMen.lada}"/></p:column>
                                        <p:column style="width: 150px; text-align: center;"><h:outputText value="#{iemsMen.telefono}"/></p:column>
                                        <p:column style="width: 250px;"><h:outputText value="#{iemsMen.responsable}"/></p:column>
                                        <p:column style="width: 250px;"><h:outputText value="#{iemsMen.correo}"/></p:column>
                                        <p:column style="width: 80px; text-align: center;"><h:outputText value="#{!empty status?'Activo':'Inactivo'}"/></p:column>
                                        </p:dataTable>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="panel panel-primary" width="500" closable="false" closeOnEscape="true">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes btn btn-primary" icon="ui-icon-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn btn-primary" icon="ui-icon-close" />
                                    </p:confirmDialog>

                                </c:if>
                            </h:form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <center>
                                <h:form id="formPrevisualizacionDatos" prependId="false">
                                    <c:if test="#{controladorArchivoIems.etapa eq etapa.CARGAR}">
                                     
                                            <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                     paginator="true"
                                                     rows="10" 
                                                     rowsPerPageTemplate="5,10,20,30,40,50"
                                                     resizeMode="expand" 
                                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                     id="dtbIEMS"
                                                     var="iems" value="#{controladorIems.listaIemsPrevia.DTOIems}">
                                            <p:columnGroup type="header">
                                                <p:row>
                                                    <p:column rowspan="2" headerText="Nombre de IEMS (Centro Educativo)" style="width: 250px;"/>
                                                    <p:column rowspan="2" headerText="Clave IEMS" style="width: 100px;"/>
                                                    <p:column rowspan="2" headerText="Turno" style="width: 100px;"/>
                                                    <p:column rowspan="2" headerText="Ámbito Social" style="width: 100px;"/>
                                                    <p:column rowspan="2" headerText="Servicio Educativo" style="width: 120px;"/>
                                                    <p:column colspan="3" headerText="Ubicación" style="width: 450px;"/>
                                                    <p:column rowspan="2" headerText="Domicilio" style="width: 300px;"/>
                                                    <p:column rowspan="2" headerText="Lada" style="width: 80px;"/>
                                                    <p:column rowspan="2" headerText="Teléfono" style="width: 100px;"/>
                                                    <p:column rowspan="2" headerText="Responsable" style="width: 200px;"/>
                                                    <p:column rowspan="2" headerText="Correo Electrónico" style="width: 200px;"/>
                                                </p:row>
                                                <p:row>
                                                    <p:column headerText="Entidad" style="width: 150px;"/>
                                                    <p:column headerText="Municipio" style="width: 150px;"/>
                                                    <p:column headerText="Localidad" style="width: 150px;"/>
                                                </p:row>
                                            </p:columnGroup>

                                            <p:column style="width: 250px;"><h:outputText value="#{iems.iems.nombre}"/></p:column> 
                                            <p:column style="width: 100px; text-align: center;"><h:outputText value="#{iems.iems.clave}"/></p:column>
                                            <p:column style="width: 100px; text-align: center;"><h:outputText value="#{iems.iems.turno}"/></p:column>
                                            <p:column style="width: 100px; text-align: center;"><h:outputText value="#{iems.iems.ambito}"/></p:column>
                                            <p:column style="width: 120px; text-align: center;"><h:outputText value="#{iems.iems.servedu.descripcion}"/></p:column>
                                            <p:column style="width: 150px;"><h:outputText value="#{iems.iems.localidad.municipio.estado.nombre}"/></p:column>
                                            <p:column style="width: 150px;"><h:outputText value="#{iems.iems.localidad.municipio.nombre}"/></p:column>
                                            <p:column style="width: 150px;"><h:outputText value="#{iems.iems.localidad.nombre}"/></p:column>
                                            <p:column style="width: 300px;"><h:outputText value="#{iems.iems.domicilio}"/></p:column>
                                            <p:column style="width: 80px; text-align: center;"><h:outputText value="#{iems.iems.lada}"/></p:column>
                                            <p:column style="width: 100px; text-align: center;"><h:outputText value="#{iems.iems.telefono}"/></p:column>
                                            <p:column style="width: 200px;"><h:outputText value="#{iems.iems.responsable}"/></p:column>
                                            <p:column style="width: 200px;"><h:outputText value="#{iems.iems.correo}"/></p:column>

                                        </p:dataTable>
                                        <p></p>
                                        <center>
                                            <p:commandButton id="btnGuardarIEMS" value="Guardar Datos" actionListener="#{controladorIems.guardaIems()}" icon="fa fa-pencil-square-o" class="btn-primary"/>
                                            <p:spacer width="5" />
                                            <p:commandButton id="btnCancelar" value="Cancelar" actionListener="#{controladorIems.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update="formPrevisualizacionDatos"/>
                                        </center>
                                    </c:if>

                                </h:form>

                            </center>
                        </div>
                    </div>
                </div>

               <p:dialog widgetVar="modalCargaIems" width="400" height="auto" showEffect="fade" hideEffect="fade" modal="true" header="Carga de Archivo" styleClass="panel panel-primary" responsive="true" resizable="false" maximizable="false">
                   <center>
                       <h:form id="formularioContenedor" enctype="multipart/form-data">
                           <div class="row">
                               <div class="col-md-12">
                                   <o:inputFile id="file" value="#{controladorArchivoIems.file}" 
                                                accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" acceptMessage="Sólo se permiten archivos XLSX." 
                                                maxsize="#{100*1024*1024}" maxsizeMessage="El tamaño máximo permitido son 100MB." 
                                                required="true" requiredMessage="Debe elegir un archivo." >
                                   </o:inputFile>
                                   <p:messages for="file" ><p:autoUpdate/></p:messages>
                               </div>
                               <p:separator />
                               <div class="col-md-12">
                                   <h:commandButton id="btnuploadFile" value="Subir archivo" class="btn btn-primary" action="#{controladorArchivoIems.subirExcelIems()}" />
                               </div>
                           </div>
                       </h:form>
                       <p:blockUI block="formularioContenedor" widgetVar="bloqueoCargaFile" trigger="formularioContenedor:btnuploadFile">
                           Cargando archivo espere por favor.<br />
                       </p:blockUI>
                   </center>
                </p:dialog>
                 <!-- Modal para editar registro seleccionado -->
                    <p:dialog id="modalEdicion" 
                              widgetVar="modalEdicion" 
                              width="1200" 
                              height="auto"  
                              closeOnEscape="true" 
                              visible="#{controladorIems.dto.forzarAperturaDialogo}"
                              showEffect="fade" 
                              hideEffect="fade" 
                              modal="true" 
                              draggable="true" 
                              header="Editar registro" 
                              styleClass="panel panel-primary" 
                              responsive="true" 
                              resizable="false" 
                              maximizable="false">
                        
                             <o:form id="frmModalEdicion" enctype="multipart/form-data"> 
                                        <p:outputPanel>
                                            <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                                <div class="col-md-12">
                                                    <div class="box box-widget widget-user-2">
                                                        <div class="row">
                                                            <div class="form-group">
                                                                <div class="col-sm-12 col-md-12 col-lg-6">
                                                                    <p:outputLabel for="nombre" value="Nombre IEMS"/>
                                                                    <p:inputText id="nombre" class="form-control" size="300" value="#{controladorIems.dto.iemsSeleccionada.nombre}"/> 
                                                                    <p:message for="nombre" display="tooltip" />
                                                                    <hr/>
                                                                </div>
                                                                <div class="col-sm-12 col-md-12 col-lg-6">
                                                                    <p:outputLabel for="clave" value="Clave IEMS"/>
                                                                    <p:inputText id="clave" class="form-control" size="45" value="#{controladorIems.dto.iemsSeleccionada.clave}"/> 
                                                                    <p:message for="clave" display="tooltip" />
                                                                    <hr/>
                                                                </div> 
                                                                 <div class="col-sm-12 col-md-12 col-lg-6">
                                                                    <p:outputLabel for="domicilio" value="Domicilio"/>
                                                                    <p:inputText id="domicilio" class="form-control" value="#{controladorIems.dto.iemsSeleccionada.domicilio}"/> 
                                                                    <p:message for="domicilio" display="tooltip" />
                                                                    <hr/>
                                                                </div> 
                                                                <div class="col-sm-12 col-md-12 col-lg-3">
                                                                    <p:outputLabel for="lada" value="Lada"/>
                                                                    <p:inputText id="lada" class="form-control" maxlength="5" value="#{controladorIems.dto.iemsSeleccionada.lada}"/> 
                                                                    <p:message for="lada" display="tooltip" />
                                                                    <p:keyFilter for="lada" mask="num"/>
                                                                    <hr/>
                                                                </div>
                                                                <div class="col-sm-12 col-md-12 col-lg-3">
                                                                    <p:outputLabel for="telefono" value="Teléfono"/>
                                                                    <p:inputText id="telefono" class="form-control" maxlength="10" value="#{controladorIems.dto.iemsSeleccionada.telefono}"/> 
                                                                    <p:message for="telefono" display="tooltip" />
                                                                    <p:keyFilter for="telefono" mask="num"/>
                                                                    <hr/>
                                                                </div> 
                                                                <div class="col-sm-12 col-md-12 col-lg-6">
                                                                    <p:outputLabel for="responsable" value="Responsable"/>
                                                                    <p:inputText id="responsable" class="form-control" size="200" value="#{controladorIems.dto.iemsSeleccionada.responsable}"/> 
                                                                    <p:message for="responsable" display="tooltip" />
                                                                    <hr/>
                                                                </div> 
                                                                <div class="col-sm-12 col-md-12 col-lg-6">
                                                                    <p:outputLabel for="correo" value="Correo"/>
                                                                    <p:inputText id="correo" class="form-control" size="150" value="#{controladorIems.dto.iemsSeleccionada.correo}"/>
                                                                    <p:message for="correo" display="tooltip" />
                                                                    <p:keyFilter for="correo" mask="email"/>
                                                                    <hr/>
                                                                </div> 
                                                                 <div class="col-sm-12 col-md-12 col-lg-3">
                                                                </div>
                                                                <div class="col-sm-12 col-md-12 col-lg-6">
                                                                    <p:commandButton id="btnGuardarEdicion" value="Guardar" actionListener="#{controladorIems.guardarEdicion()}" 
                                                                                     icon="fa fa-save" class="btn-primary btn-block col-md-3" oncomplete="PF('frmModalEdicion')update();"
                                                                                     update="@form"  process="@form" />
                                                                </div>
                                                                <div class="col-sm-12 col-md-12 col-lg-3">
                                                                </div>  
                                                            </div>
                                                        </div>
                                                        <hr/>
                                                    </div>
                                                </div>
                                            </div>
                                        </p:outputPanel>
                                    </o:form>
                    </p:dialog>
            </div>
        </div>
        </c:if>
    </ui:define>
</ui:composition>
