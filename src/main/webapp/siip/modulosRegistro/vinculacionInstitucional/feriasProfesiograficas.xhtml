<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>        
        <h:outputStylesheet library="css" name="tablaDatos.css" />
        <h:outputScript library="js" name="dialogs.js" />
    </ui:define>
    <ui:define name="title">
        Ferias Profesiográficas
    </ui:define>

    <ui:define name="description">
        Consolidar la Vinculación Institucional
    </ui:define>

    <ui:define name="body">  
        <adm:breadcrumb title="Consolidar la Vinculación Institucional - Ferias Profesiográficas"/>
        <adm:sidebar collapsed="true"/>
        <p:importEnum type="mx.edu.utxj.pye.sgi.enums.RegistroSiipEtapa" var="etapa" allSuffix="ETAPAS" />
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <c:if test="#{feriasPro.listaReg ne null}">
        <div class="box box-primary">
            <div class="box-header with-border">
                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="pnlMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb"> 
                                <f:facet name="left">
                                    <p:spacer width="10" />
                                    <c:if test="#{controladorArchivoFerias.etapa eq etapa.MOSTRAR}">
                                        <!--Criterio de búsqueda dependiendo la naturaleza del registro--> 
                                        <p:outputLabel value="Ejercicio Fiscal" class="form-inline"/>
                                        <p:spacer width="15" class="form-inline"/>
                                        <div class="btn-group">                                        
                                            <p:selectOneMenu value="#{feriasPro.dto.ejercicioFiscal}">
                                                <!--<f:selectItem itemLabel="Ejercicio fiscal"/>-->
                                                <f:selectItems value="#{feriasPro.dto.selectItemEjercicioFiscal}"/>
                                                <p:ajax process="@this" update="somEjercicioF" listener="#{feriasPro.seleccionarMes(feriasPro.dto.ejercicioFiscal)}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                        <!--Criterio de búsqueda dependiendo la naturaleza del registro--> 
                                        <p:outputLabel value="Mes" class="form-inline"/>
                                        <p:spacer width="15" class="form-inline"/>
                                        <div class="btn-group">
                                            <p:selectOneMenu id="somEjercicioF" value="#{feriasPro.dto.mes}" >
                                                <!--<f:selectItem itemLabel="Mes"/>-->
                                                <f:selectItems value="#{feriasPro.dto.selectItemMes}"/>
                                                <p:ajax process="@this" update="@this" listener="#{feriasPro.filtroFeriaProf(feriasPro.dto.mes, feriasPro.dto.ejercicioFiscal)}" onsuccess="actualizarTbl()" />
                                            </p:selectOneMenu>
                                        </div>
                                    </c:if>
                                </f:facet>
                                <f:facet name="right">
                                    <div class="btn-group">
                                        <p:commandButton value="Cargar Archivo de Excel" icon="fa fa-file-excel-o" onclick="PF('modalCargaFerias').show()" class="btn btn-primary btn-sm"/>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <c:if test="#{controladorArchivoFerias.etapa eq etapa.CARGAR}">
                                        <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="feriasProfesiograficas?faces-redirect=true" title="Consultar registros."><i class="fa fa-list"></i></p:commandLink>
                                    </c:if>
                                    <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{feriasPro.descargarPlantilla()}" target="_blank" title="Descargar Plantilla Ferias Profesiográficas"><i class="fa fa-download" /></p:commandLink>
                                    <p:commandLink class="btn btn-primary btn-sm" ajax="false" action="/siip/modulosRegistro/menu_general?faces-redirect=true" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">                                  
                            <h:form id="formtab">
                                <center>
                                <p:tabView>
                                    <c:if test="#{controladorArchivoFerias.etapa eq etapa.MOSTRAR}">
                                        <p:tab id="desercionDatosTab" title="Ferias Profesiográficas">
                                            <p:remoteCommand name="actualizarTbl" update="tbDesercion, tbReprobacion"/>
                                            <p:dataTable emptyMessage="Sin datos en el periodo seleccionado." 
                                                         paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                         resizeMode="expand"
                                                         tableStyleClass="table table-bordered table-hover table-condensed table-responsive"
                                                         id="tbDesercion"
                                                         var="feriasProfesiograficas" value="#{feriasPro.dto.listaFeriasPDTO}">

                                                <p:columnGroup type="header">
                                                    <p:row>
                                                        <p:column headerText="Opciones"  style="width: 80px; text-align: center;"/>
                                                        <p:column headerText="Clave"  style="width: 80px; text-align: center;"/>
                                                        <p:column headerText="Fecha"  style="width: 80px; text-align: center;"/>
                                                        <p:column headerText="Nombre del Evento" style="width: 150px; text-align: center;"/>
                                                        <p:column headerText="Estado"  style="width: 100px; text-align: center;"/>
                                                        <p:column headerText="Municipio" style="width: 100px; text-align: center;"/>
                                                        <p:column headerText="Localidad" style="width: 100px; text-align: center;"/>
                                                    </p:row>
                                                </p:columnGroup>
                                                <c:set var="feriasProfReg" value="#{feriasProfesiograficas.feriasProfesiograficas.registro}"/>
                                                <c:set var="feriasProfClave" value="#{feriasProfesiograficas.feriasProfesiograficas.feria}"/>
                                                <p:column style="text-align: center;">
                                                    <div class="btn-group"> 
                                                        <p:commandButton update="@this" process="@this" title="Eliminar convenio" icon="fa fa-trash" onsuccess="actualizarTbl(); actualizarTabla();"
                                                                         disabled="#{!feriasProfesiograficas.activo}"
                                                                         class="btn btn-info btn-sm" actionListener="#{feriasPro.eliminarRegistro(feriasProfReg, feriasProfClave)}">
                                                            <p:confirm header="Eliminar registro" message="¿Está seguro de eliminar el registro de #{feriasProfesiograficas.feriasProfesiograficas.evento}?" icon="ui-icon-alert" />
                                                        </p:commandButton>
                                                        <c:set var="evidencias" value="#{feriasPro.consultarEvidencias(feriasProfesiograficas)}" />
                                                        <p:commandButton actionListener="#{feriasPro.seleccionarRegistro(feriasProfesiograficas)}"
                                                                         class="btn btn-sm #{!empty evidencias?'btn-info':'btn-danger'}" icon="fa fa-image"
                                                                         title="#{!empty evidencias?'Consultar evidencias registradas.':'Debe adjuntar evidencias a su registro.'}" />
                                                        <p:commandButton actionListener="#{feriasPro.abrirAlineacionPOA(feriasProfesiograficas)}"
                                                                         class="btn btn-sm #{!empty feriasProfesiograficas.actividadAlineada?'btn-info':'btn-warning'}" icon="fa fa-cog"
                                                                         title="Alineación a POA." />
                                                    </div>
                                                </p:column>
                                                <p:column style="text-align: center;"><h:outputText value="#{feriasProfesiograficas.feriasProfesiograficas.feria}"/></p:column> 
                                                <p:column style="text-align: center;"><h:outputText value="#{feriasProfesiograficas.feriasProfesiograficas.fecha}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText></p:column>
                                                <p:column><h:outputText value="#{feriasProfesiograficas.feriasProfesiograficas.evento}"/></p:column>
                                                <p:column><h:outputText value="#{feriasProfesiograficas.feriasProfesiograficas.localidad.municipio.estado.nombre}"/></p:column>
                                                <p:column><h:outputText value="#{feriasProfesiograficas.feriasProfesiograficas.localidad.municipio.nombre}"/></p:column>
                                                <p:column><h:outputText value="#{feriasProfesiograficas.feriasProfesiograficas.localidad.nombre}"/></p:column>


                                            </p:dataTable>
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="panel panel-primary" width="500" closable="false" closeOnEscape="true">
                                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes btn btn-primary" icon="ui-icon-check" />
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn btn-primary" icon="ui-icon-close" />
                                            </p:confirmDialog>

                                        </p:tab>
                                    </c:if>
                                    <c:if test="#{controladorArchivoFerias.etapa eq etapa.MOSTRAR}">
                                        <p:tab id="reprobacionDatostab" title="Participantes Ferias Profesiográficas">
                                            <p:remoteCommand name="actualizarTabla" update="tbReprobacion"/>
                                            <p:dataTable emptyMessage="Sin datos en el periodo seleccionado." 
                                                         paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                         resizeMode="expand"
                                                         tableStyleClass="table table-bordered table-hover table-condensed table-responsive"
                                                         id="tbReprobacion"
                                                         var="ferproP" value="#{feriasPart.dto.listaFeriasParticipantesDTO}">
                                                <c:set var="partFerReg" value="#{ferproP.feriasParticipantes.registro}"/>
                                                <p:column headerText="Opciones" style="width: 80px; text-align: center;">
                                                    <div class="btn-group"> 
                                                        <p:commandButton update="@this" process="@this" title="Eliminar convenio" icon="fa fa-trash" onsuccess="actualizarTabla()"
                                                                         disabled="#{!ferproP.activo}"
                                                                         class="btn btn-info btn-sm" actionListener="#{feriasPro.eliminarRegistroParticipante(partFerReg)}">
                                                            <p:confirm header="Eliminar registro" message="¿Está seguro de eliminar el registro del IEMS #{ferproP.feriasParticipantes.iems.nombre}?" icon="ui-icon-alert" />
                                                        </p:commandButton>
                                                        <c:set var="evidencias" value="#{feriasPart.consultarEvidencias(ferproP)}" />
                                                <p:commandButton actionListener="#{feriasPart.seleccionarRegistro(ferproP)}"
                                                                 class="btn btn-sm #{!empty evidencias?'btn-info':'btn-danger'}" icon="fa fa-image"
                                                                 title="#{!empty evidencias?'Consultar evidencias registradas.':'Debe adjuntar evidencias a su registro.'}" />
                                                <p:commandButton actionListener="#{feriasPart.abrirAlineacionPOA(ferproP)}"
                                                                 class="btn btn-sm #{!empty ferproP.actividadAlineada?'btn-info':'btn-warning'}" icon="fa fa-cog"
                                                                 title="Alineación a POA." />
                                                    </div>
                                                </p:column>
                                                <p:column headerText="Clave" style="width: 80px; text-align: center;">
                                                    <h:outputText value="#{ferproP.feriasParticipantes.feria.feria}">
                                                    </h:outputText>
                                                </p:column>

                                                <p:column headerText="IEMS" style="width: 250px;">
                                                    <h:outputText value="#{ferproP.feriasParticipantes.iems.nombre}"/>
                                                </p:column>

                                                <p:column headerText="Participantes" style="width: 80px; text-align: center;">
                                                    <h:outputText value="#{ferproP.feriasParticipantes.participantes}">
                                                    </h:outputText>
                                                </p:column>


                                            </p:dataTable>
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="panel panel-primary" width="500" closable="false" closeOnEscape="true">
                                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes btn btn-primary" icon="ui-icon-check" />
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn btn-primary" icon="ui-icon-close" />
                                            </p:confirmDialog>

                                        </p:tab>
                                    </c:if>
                                </p:tabView>
                                </center>
                            </h:form>
                        </div>
                    </div>
                    
                    <p:dialog id="modalCargaEvidencia" widgetVar="modalCargaEvidencia" width="700" height="auto"  closeOnEscape="true" visible="#{feriasPro.dto.forzarAperturaDialogo}"
                              showEffect="fade" hideEffect="fade" modal="true" draggable="true" header="Carga de evidencias" onHide="actualizarTbl();"
                              styleClass="panel panel-primary" responsive="true" resizable="false" maximizable="false">
                        <div class="row">
                            <div class="col-md-12">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        <p:spacer width="10" />
                                        <p:outputLabel value="Carga de evidencias: " style="padding-top: 5px;" />
                                        <p:spacer width="10" />
                                    </f:facet>
                                    <f:facet name="right">
                                        <o:form id="formularioEvidencia" enctype="multipart/form-data" class="form-inline"  >
                                            <o:inputFile id="files" value="#{feriasPro.dto.archivos}"  multiple="true" class="form-control"
                                                         accept="image/png,image/jpg,image/jpeg,application/pdf" acceptMessage="Solo se permiten imágenes JPG/PNG y documentos PDF."
                                                         maxsize="#{caster.evidenciasTamanioLimite}" maxsizeMessage="El tamaño máximo permitido por archivo es #{caster.bytesToMegabytes(caster.evidenciasTamanioLimite)}."
                                                         required="true" requiredMessage="Debe elegir al menos un archivo." >
                                            </o:inputFile>
                                            <h:commandButton id="btnuploadFiles" value="Subir archivos" class="btn btn-primary" actionListener="#{feriasPro.subirEvidencias()}" />
                                        </o:form>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                        </div>
                        <h:form id="frmEvidencias" >
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Feria: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{feriasPro.dto.registro.feriasProfesiograficas.evento}" /></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Fecha " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{feriasPro.dto.registro.feriasProfesiograficas.fecha}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></p:outputLabel></div>
                            </div>
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <div class="row">
                                <div class="col-md-12">
                                    <p:remoteCommand name="actualizar2" update="@form:tblEvidencias" />
                                    <p:dataTable id="tblEvidencias" value="#{feriasPro.dto.listaEvidencias}" var="evidencia"
                                                 emptyMessage="No se han registrado evidencias de éste registro." tableStyleClass="table table-bordered table-hover table-condensed table-responsive"
                                                 paginator="true" rows="10" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                                                 >
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column headerText="Opciones" width="80"/>
                                                <p:column headerText="Archivo" />
                                                <p:column headerText="Tipo"     width="80" />
                                                <p:column headerText="Tamanio"  width="80" />
                                            </p:row>
                                        </p:columnGroup>
                                        <p:column style="text-align: center;">
                                            <div class="btn-group">
                                                <p:commandButton class="btn btn-info btn-sm" icon="fa fa-trash" actionListener="#{feriasPro.eliminarEvidencia(evidencia)}" onsuccess="actualizar2();" title="Eliminar evidencia.">
                                                    <p:confirm header="Eliminar evidencia" message="¿Está seguro de eliminar la evidencia: #{caster.rutaToArchivoNombre(evidencia.ruta)}?" icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{feriasPro.descargarEvidencia(evidencia)}" target="_blank" title="Descargar evidencia."><i class="fa fa-download" /></p:commandLink>
                                            </div>
                                        </p:column>
                                        <p:column><h:outputText value="#{caster.rutaToArchivoNombre(evidencia.ruta)}" /></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{caster.mimeToTipo(evidencia.mime)}" /></p:column>
                                        <p:column style="text-align: center;"><h:outputText value="#{caster.bytesToMegabytes(evidencia.tamanioBytes)}" /></p:column>
                                        <f:facet name="footer">
                                            <span style="font-size: smaller; font-weight: bold;">Evidencias en total #{feriasPro.dto.listaEvidencias.size()}.</span>
                                        </f:facet>
                                    </p:dataTable>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>
                    <p:dialog id="modalAlineacion" widgetVar="modalAlineacion" width="900" height="auto"  closeOnEscape="true"
                              showEffect="fade" hideEffect="fade" modal="true" draggable="true" header="Alineación a POA." onHide="actualizarTbl();"
                              styleClass="panel panel-primary" responsive="true" resizable="false" maximizable="false">                        
                        <h:form id="frmAlineacion" >
                            <div class="row">
                                <div class="col-md-12">
                                    <p:toolbar>
                                        <f:facet name="left">
                                            
                                        </f:facet>
                                        <f:facet name="right">
                                            <p:commandButton class="btn btn-primary" value="Eliminar alineación" icon="fa fa-trash" actionListener="#{feriasPro.eliminarAlineacion()}" rendered="#{!empty feriasPro.dto.registro.actividadAlineada}" >
                                                <p:confirm header="Eliminar alineación" message="¿Confirma eliminar la alineación de ésta actividad?. No se eliminan evidencias del registro o de la actividad." icon="ui-icon-alert" />
                                            </p:commandButton>
                                            <p:commandButton class="btn btn-primary" value="Guardar alineación" icon="fa fa-save" actionListener="#{feriasPro.alinearRegistro()}" oncomplete="PF('modalAlineacion').hide();" />
                                        </f:facet>
                                    </p:toolbar>
                                </div>
                            </div>                            
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                             <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Feria: " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{feriasPro.dto.registro.feriasProfesiograficas.evento}" /></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"><p:outputLabel value="Fecha " /></div>
                                <div class="col-md-10"><p:outputLabel value="#{feriasPro.dto.registro.feriasProfesiograficas.fecha}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></p:outputLabel></div>
                            </div>
                            <p:separator style="margin-bottom: 5px; margin-top: 5px;"/>
                            <c:set var="fila" value="#{'padding-bottom: 5px;'}" />
                            <c:set var="col1" value="#{'col-md-2'}" />
                            <c:set var="col2" value="#{'col-md-10'}" />
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="eje" value="Eje: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="eje" value="#{feriasPro.dto.alineacionEje}" valueChangeListener="#{feriasPro.actualizarEstrategias}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{feriasPro.dto.ejes}" var="eje" itemValue="#{eje}" itemLabel="#{eje.nombre}" itemDescription="#{eje.nombre}" />
                                        <p:ajax process="eje" update="@form:estrategia,@form:lineaAccion,@form:actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="eje"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="estrategia" value="Estrategia: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="estrategia" value="#{feriasPro.dto.alineacionEstrategia}" valueChangeListener="#{feriasPro.actualizarLineasAccion}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{feriasPro.dto.estrategias}" var="estrategia" itemValue="#{estrategia}" itemLabel="#{estrategia.nombre}" itemDescription="#{estrategia.nombre}" />
                                        <p:ajax process="estrategia" update="lineaAccion,actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="estrategia"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="lineaAccion" value="Línea de acción: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="lineaAccion" value="#{feriasPro.dto.alineacionLinea}" valueChangeListener="#{feriasPro.actualizarActividades}" required="true"  converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{feriasPro.dto.lineasAccion}" var="linea" itemValue="#{linea}" itemLabel="#{linea.nombre}" itemDescription="#{linea.nombre}" />
                                        <p:ajax process="lineaAccion" update="actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="lineaAccion"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                            <div class="row" style="#{fila}">
                                <div class="#{col1}"><p:outputLabel for="actividad" value="Actividad: " indicateRequired="true"/></div>
                                <div class="#{col2}">
                                    <p:selectOneMenu id="actividad" value="#{feriasPro.dto.alineacionActividad}" required="true" converter="entidadConverter2">
                                        <p:autoUpdate />
                                        <f:selectItem itemLabel=" - Seleccione - " itemValue="#{null}"/>
                                        <f:selectItems value="#{feriasPro.dto.actividades}" var="actividad" itemValue="#{actividad}" itemLabel="#{actividad.denominacion}" itemDescription="#{actividad.denominacion}" />
                                        <p:ajax process="actividad" />
                                    </p:selectOneMenu>
                                    <p:message for="actividad"><p:autoUpdate /></p:message>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>
                    
                    <!--segunda seccion de dialogos-->
                    <p:dialog id="modalCargaEvidencia1" widgetVar="modalCargaEvidencia1" width="700" height="auto"  closeOnEscape="true" visible="#{feriasPart.dto.forzarAperturaDialogo}"
                              showEffect="fade" hideEffect="fade" modal="true" draggable="true" header="Carga de evidencias" onHide="actualizarTbl();"
                              styleClass="panel panel-primary" responsive="true" resizable="false" maximizable="false">
                        <div class="row">
                            <div class="col-md-12">
                                <p:toolbar id="tb1">
                                    <f:facet name="left">
