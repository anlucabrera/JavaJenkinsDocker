<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>
    <ui:define name="title">
        Estadística Básica
    </ui:define>

    <ui:define name="description">
        Módulo de registro
    </ui:define>

    <ui:define name="body"> 
        <adm:sidebar collapsed="true"/>
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <div class="box box-primary">
            <div class="box-header with-border">

                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="frmMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb"> 
                                <f:facet name="left">
                                    <div class="btn-group">
                                        <p:commandButton value="Cargar Archivo de Excel" icon="fa fa-file-excel-o" onclick="PF('modalCargaArchivo').show()" class="btn btn-primary btn-sm"/>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <!-- Criterio de búsqueda dependiendo la naturaleza del registro -->
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <!-- Criterio de búsqueda dependiendo la naturaleza del registro -->
                                    </div>
                                </f:facet>
                                <f:facet name="right">
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info btn-sm" ajax="false" action="# {controladorPlantillasEB.descargarPlantillaDistribucionInstalaciones()}" target="_blank" title="Descargar Plantilla Distribución Instalaciones"><i class="fa fa-download" /></p:commandLink>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info btn-sm" ajax="false" action="estadisticaBasica" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                    </div>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <p:separator/>

                <div class="box-body">

                    <!-- Sección de visualización y eliminación -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h:form id="formMuestraDatosActivos">
                                <c:if test="#{controladorDistribucionInstalaciones.listaDistribucionInstalaciones.dtoCapacidadInstaladaCiclosEscolares eq null}">

                                </c:if>
                            </h:form>
                        </div>
                    </div>
                    <!-- Sección de subida -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h:form id="formPrevisualizacionDatos" prependId="false">
                                <c:if test="#{controladorDistribucionInstalaciones.listaDistribucionInstalaciones.dtoCapacidadInstaladaCiclosEscolares ne null}">
                                    <center>
                                        <p:tabView id="tabDistribucionInstalaciones">
                                            <p:tab id="tabCapacidadInstalada" title="Capacidad Instalada">
                                                <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                             paginator="true"
                                                             rows="10" 
                                                             rowsPerPageTemplate="5,10,20,30,40,50"
                                                             resizeMode="expand" scrollable="true"
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                             id="dtbCapacidadInstalada"
                                                             var="capacidadInstalada" value="#{controladorDistribucionInstalaciones.listaDistribucionInstalaciones.dtoCapacidadInstaladaCiclosEscolares}"
                                                             tableStyleClass="table-bordered table-hover table-condensed table-responsive">
                                                    <f:facet name="header">
                                                        Capacidad Instalada
                                                    </f:facet>

                                                    <p:columnGroup type="header">
                                                        <p:row>
                                                            <p:column headerText="Ciclo Escolar" width="100" />
                                                            <p:column headerText="Descripción del edificio, laboratorio o taller" width="400" />
                                                            <p:column headerText="Capacidad del edificio" width="200" />
                                                            <p:column headerText="Número de unidades, laboratorios y talleres" width="200" />
                                                            <p:column headerText="Total de espacios de docentes" width="200" />
                                                        </p:row>
                                                    </p:columnGroup>
                                                    <p:column>
                                                        <h:outputText value="#{capacidadInstalada.cicloEscolar}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{capacidadInstalada.capacidadInstaladaCiclosEscolares.instalacion.descripcion}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{capacidadInstalada.capacidadInstaladaCiclosEscolares.instalacion.capacidad}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{capacidadInstalada.capacidadInstaladaCiclosEscolares.unidades}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{capacidadInstalada.totalEspaciosDocentes}"/>
                                                    </p:column>
                                                    <f:facet name="footer">
                                                    </f:facet>
                                                </p:dataTable>
                                            </p:tab>

                                            <p:tab id="tabDistribucionAulas" title="Distribución de aulas">
                                                <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                             paginator="true"
                                                             rows="10" 
                                                             rowsPerPageTemplate="5,10,20,30,40,50"
                                                             resizeMode="expand" scrollable="true"
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                             id="dtbDistribucionAulas"
                                                             var="distribucionAula" value="#{controladorDistribucionInstalaciones.listaDistribucionInstalaciones.dtoDistribucionAulasCPE}"
                                                             tableStyleClass="table-bordered table-hover table-condensed table-responsive">
                                                    <f:facet name="header">
                                                        Distribución de aulas
                                                    </f:facet>

                                                    <p:columnGroup type="header">
                                                        <p:row>
                                                            <p:column headerText="Ciclo Escolar" width="100" />
                                                            <p:column headerText="Periodo Escolar" width="100" />
                                                            <p:column headerText="Edificio" width="300" />
                                                            <p:column headerText="Número" width="200" />
                                                            <p:column headerText="Capacidad un solo turno" width="200" />
                                                            <p:column headerText="Acondicionadas" width="200" />
                                                        </p:row>
                                                    </p:columnGroup>
                                                    <p:column>
                                                        <h:outputText value="#{distribucionAula.cicloEscolar}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{distribucionAula.periodoEscolar}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{distribucionAula.distribucionAulasCicloPeriodosEscolares.aula.nombre}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{distribucionAula.distribucionAulasCicloPeriodosEscolares.numero}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{distribucionAula.distribucionAulasCicloPeriodosEscolares.aula.capacidadTurno}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{distribucionAula.distribucionAulasCicloPeriodosEscolares.acondicionadas}"/>
                                                    </p:column>
                                                    <f:facet name="footer">
                                                    </f:facet>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab id="tabDistribucionLabTall" title="Distribución de Laboratorios y Talleres">
                                                <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                             paginator="true"
                                                             rows="10" 
                                                             rowsPerPageTemplate="5,10,20,30,40,50"
                                                             resizeMode="expand" scrollable="true"
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                             id="dtbDistribucionLabTall"
                                                             var="distribucionLabTall" value="#{controladorDistribucionInstalaciones.listaDistribucionInstalaciones.dtoDistribucionLabTallCPE}"
                                                             tableStyleClass="table-bordered table-hover table-condensed table-responsive">
                                                    <f:facet name="header">
                                                        Distribución de laboratorios y talleres
                                                    </f:facet>

                                                    <p:columnGroup type="header">
                                                        <p:row>
                                                            <p:column headerText="Ciclo Escolar" width="100" />
                                                            <p:column headerText="Periodo Escolar" width="100" />
                                                            <p:column headerText="Edificio" width="300" />
                                                            <p:column headerText="Nombre" width="300" />
                                                            <p:column headerText="Capacidad de atención al cliente" width="200" />
                                                            <p:column headerText="Área Resposable" width="600" />
                                                            <p:column headerText="Fecha de habilitación" width="150" />
                                                        </p:row>
                                                    </p:columnGroup>
                                                    <p:column>
                                                        <h:outputText value="#{distribucionLabTall.cicloEscolar}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{distribucionLabTall.periodoEscolar}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{distribucionLabTall.distribucionLabtallCicloPeriodosEscolares.aulaTipo.nombre}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{distribucionLabTall.distribucionLabtallCicloPeriodosEscolares.nombre}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{distribucionLabTall.distribucionLabtallCicloPeriodosEscolares.capacidad}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{distribucionLabTall.areaResponsable.nombre}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{distribucionLabTall.distribucionLabtallCicloPeriodosEscolares.fechaHabilitacion}">
                                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                                                        </h:outputText>
                                                    </p:column>
                                                    <f:facet name="footer">
                                                    </f:facet>
                                                </p:dataTable>
                                            </p:tab>

                                        </p:tabView>
                                        <p></p>
                                        <p:commandButton id="btnGuardar" value="Guardar Datos" actionListener="#{controladorDistribucionInstalaciones.guardaDistribucionEquipamiento()}" icon="fa fa-pencil-square-o" class="btn-primary" update="formPrevisualizacionDatos"/>
                                        <p:spacer width="5" />
                                        <p:commandButton id="btnCancelar" value="Cancelar" actionListener="#{controladorDistribucionInstalaciones.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update=":formPrevisualizacionDatos,:formMuestraDatosActivos"/>
                                    </center>
                                </c:if>
                            </h:form>
                        </div>
                    </div>

                </div>

                <p:dialog widgetVar="modalCargaArchivo" width="400" height="auto" showEffect="fade" hideEffect="fade" modal="true" header="Carga de Archivo" responsive="true" resizable="false" maximizable="false">
                    <center>
                        <h:form id="formularioContenedor" enctype="multipart/form-data">
                            <o:inputFile id="file" value="#{controladorArchivoDistribucionInstalaciones.file}" acceptMessage="Solo se permiten archivos XLSX." maxsize="#{100*1024*1024}" maxsizeMessage="El tamaño máximo permitido son 100MB." />
                            <p></p>
                            <h:message id="messageForFile" for="file" />
                            <h:commandButton onclick="PF('bloqueoCargaFile').show()" id="btnuploadFile" value="Subir archivo" class="btn-primary btn-info" action="#{controladorArchivoDistribucionInstalaciones.subirExcelDistribucionInstalaciones()}"/>
                            <p:blockUI block="@form:formularioContenedor" widgetVar="bloqueoCargaFile">
                                Cargando archivo espere por favor.<br />
                            </p:blockUI>
                        </h:form>
                    </center>
                </p:dialog>

            </div>
        </div>
    </ui:define>
</ui:composition>
