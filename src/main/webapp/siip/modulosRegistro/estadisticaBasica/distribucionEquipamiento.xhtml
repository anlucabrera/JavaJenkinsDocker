    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>
    <ui:define name="title">

    <ui:define name="description">

    <ui:define name="body"> 
        <adm:sidebar collapsed="true"/>

            </h1>

        <div class="box box-primary">
            <div class="box-header with-border">

                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="frmMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb"> 
                                <f:facet name="left">
                                    <div class="btn-group">
                                        <p:commandButton value="Cargar Archivo de Excel" icon="fa fa-file-excel-o" onclick="PF('modalCargaArchivo').show()" class="btn btn-primary btn-sm"/>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <!-- Criterio de búsqueda dependiendo la naturaleza del registro -->
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <!-- Criterio de búsqueda dependiendo la naturaleza del registro -->
                                    </div>
                                </f:facet>
                                <f:facet name="right">
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info btn-sm" ajax="false" action="# {controladorPlantillasEB.descargarPlantillaDistribucionEquipamiento()}" target="_blank" title="Descargar Plantilla Distribución Equipamiento"><i class="fa fa-download" /></p:commandLink>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info btn-sm" ajax="false" action="estadisticaBasica" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                    </div>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <p:separator/>

                <div class="box-body">

                    <!-- Sección de visualización y eliminación -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h:form id="formMuestraDatosActivos">
                                <c:if test="#{controladorDistribucionEquipamiento.listaDistribucionEquipamiento.dtoEquiposComputoCPE eq null}">

                                </c:if>
                            </h:form>
                        </div>
                    </div>
                    <!-- Sección de subida -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h:form id="formPrevisualizacionDatos" prependId="false">
                                <c:if test="#{controladorDistribucionEquipamiento.listaDistribucionEquipamiento.dtoEquiposComputoCPE ne null}">
                                    <center>
                                        <p:tabView id="tabDistribucionEquipamiento">
                                            <p:tab id="tabDEC" title="Distribución de equipo de cómputo">
                                                <div class="table-responsive">
                                                    <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                                 paginator="true"
                                                                 rows="10" 
                                                                 rowsPerPageTemplate="5,10,20,30,40,50"
                                                                 resizeMode="expand" scrollable="true"
                                                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"

                                                                 var="equipoComputo" value="#{controladorDistribucionEquipamiento.listaDistribucionEquipamiento.dtoEquiposComputoCPE}"

                                                        <f:facet name="header">
                                                            Distribución de equipo de cómputo
                                                        </f:facet>
                                                        <p:columnGroup type="header">
                                                            <p:row>
                                                                <p:column rowspan="2" headerText="Ciclo Escolar" width="200" />
                                                                <p:column rowspan="2" headerText="Periodo Escolar" width="200" />
                                                                <p:column colspan="3" headerText="Equipos de cómputo" width="600" />
                                                                <p:column colspan="2" headerText="Docente de tiempo completo" width="400" />
                                                                <p:column colspan="2" headerText="Docente de Asignatura" width="400" />
                                                                <p:column colspan="2" headerText="Estudiantes" width="400" />
                                                                <p:column colspan="2" headerText="Personal Administrativo" width="400" />
                                                                <p:column colspan="2" headerText="Mandos Medios y Superiores" width="400" />
                                                            </p:row>
                                                            <p:row>
                                                                <p:column headerText="Total" />
                                                                <p:column headerText="Escritorio" />
                                                                <p:column headerText="Portátiles" />
                                                                <p:column headerText="Escritorio" />
                                                                <p:column headerText="Portátiles" />

                                                                <p:column headerText="Portátiles" />

                                                                <p:column headerText="Escritorio" />
                                                                <p:column headerText="Portátiles" />
                                                                <p:column headerText="Escritorio" />
                                                                <p:column headerText="Portátiles" />
                                                            </p:row>
                                                        </p:columnGroup>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputo.cicloEscolar}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputo.periodoEscolar}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputo.total}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputo.escritorio}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputo.portatiles}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputo.equiposComputoCicloPeriodoEscolar.dtcEsc}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputo.equiposComputoCicloPeriodoEscolar.dtcPort}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputo.equiposComputoCicloPeriodoEscolar.daEsc}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputo.equiposComputoCicloPeriodoEscolar.daPort}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputo.equiposComputoCicloPeriodoEscolar.estEsc}"/>
                                                        </p:column>
                                                        <p:column>

                                                        <p:column>
                                                            <h:outputText value="#{equipoComputo.equiposComputoCicloPeriodoEscolar.admPort}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputo.equiposComputoCicloPeriodoEscolar.mmsEsc}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputo.equiposComputoCicloPeriodoEscolar.mmsPort}"/>
                                                        </p:column>
                                                        <f:facet name="footer">
                                                        </f:facet>
                                                    </p:dataTable>
                                                </div>
                                            </p:tab>

                                            <p:tab id="tabDECI" title="Distribución de equipo de cómputo con internet">
                                                <div class="table-responsive">
                                                    <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                                 paginator="true"
                                                                 rows="10" 
                                                                 rowsPerPageTemplate="5,10,20,30,40,50"
                                                                 resizeMode="expand" scrollable="true"
                                                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                                 id="dtbDistribucionEquipamientoInternet"
                                                                 var="equipoComputoInternet" value="#{controladorDistribucionEquipamiento.listaDistribucionEquipamiento.dtoEquiposComputoInternetCPE}"
                                                                 tableStyleClass="table-bordered table-hover table-condensed table-responsive">
                                                        <f:facet name="header">
                                                            Distribución de equipo de cómputo
                                                        </f:facet>

                                                        <p:columnGroup type="header">
                                                            <p:row>
                                                                <p:column rowspan="2" headerText="Ciclo Escolar" width="200" />
                                                                <p:column rowspan="2" headerText="Periodo Escolar" width="200" />
                                                                <p:column colspan="3" headerText="Equipos de cómputo" width="600" />
                                                                <p:column colspan="2" headerText="Docente de tiempo completo" width="400" />
                                                                <p:column colspan="2" headerText="Docente de Asignatura" width="400" />
                                                                <p:column colspan="2" headerText="Estudiantes" width="400" />
                                                                <p:column colspan="2" headerText="Personal Administrativo" width="400" />
                                                                <p:column colspan="2" headerText="Mandos Medios y Superiores" width="400" />
                                                            </p:row>
                                                            <p:row>
                                                                <p:column headerText="Total" />
                                                                <p:column headerText="Escritorio" />
                                                                <p:column headerText="Portátiles" />

                                                                <p:column headerText="Escritorio" />
                                                                <p:column headerText="Portátiles" />

                                                        </p:columnGroup>
                                                        <p:column>

                                                            <h:outputText value="#{equipoComputoInternet.periodoEscolar}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputoInternet.total}"/>

                                                            <h:outputText value="#{equipoComputoInternet.escritorio}"/>

                                                        <p:column>
                                                            <h:outputText value="#{equipoComputoInternet.equiposComputoInternetCicloPeriodoEscolar.dtcEsc}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputoInternet.equiposComputoInternetCicloPeriodoEscolar.dtcPort}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputoInternet.equiposComputoInternetCicloPeriodoEscolar.daEsc}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputoInternet.equiposComputoInternetCicloPeriodoEscolar.daPort}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputoInternet.equiposComputoInternetCicloPeriodoEscolar.estEsc}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputoInternet.equiposComputoInternetCicloPeriodoEscolar.estPor}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputoInternet.equiposComputoInternetCicloPeriodoEscolar.admEsc}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputoInternet.equiposComputoInternetCicloPeriodoEscolar.admPort}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputoInternet.equiposComputoInternetCicloPeriodoEscolar.mmsEsc}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{equipoComputoInternet.equiposComputoInternetCicloPeriodoEscolar.mmsPort}"/>
                                                        </p:column>
                                                        <f:facet name="footer">
                                                        </f:facet>
                                                    </p:dataTable>
                                                </div>
                                            </p:tab>
                                        </p:tabView>
                                        <p></p>
                                        <p:commandButton id="btnGuardar" value="Guardar Datos" actionListener="#{controladorDistribucionEquipamiento.guardaDistribucionEquipamiento()}" icon="fa fa-pencil-square-o" class="btn-primary" update="formPrevisualizacionDatos"/>
                                        <p:spacer width="5" />
                                        <p:commandButton id="btnCancelar" value="Cancelar" actionListener="#{controladorDistribucionEquipamiento.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update=":formPrevisualizacionDatos,:formMuestraDatosActivos"/>
                                    </center>
                                </c:if>
                            </h:form>
                        </div>
                    </div>

                </div>

                <p:dialog widgetVar="modalCargaArchivo" width="400" height="auto" showEffect="fade" hideEffect="fade" modal="true" header="Carga de Archivo" responsive="true" resizable="false" maximizable="false">
                    <center>
                        <h:form id="formularioContenedor" enctype="multipart/form-data">  
                            <o:inputFile id="file" value="#{controladorArchivoDistribucionEquipamiento.file}" acceptMessage="Solo se permiten archivos XLSX." maxsize="#{100*1024*1024}" maxsizeMessage="El tamaño máximo permitido son 100MB." />
                            <p></p>
                            <h:message id="messageForFile" for="file" />
                            <h:commandButton onclick="PF('bloqueoCargaFile').show()" id="btnuploadFile" value="Subir archivo" class="btn-primary btn-info" action="#{controladorArchivoDistribucionEquipamiento.subirExcelDistribucionEquipamiento()}"/>
                            <p:blockUI block="@form:formularioContenedor" widgetVar="bloqueoCargaFile">
                                Cargando archivo espere por favor.<br />
                            </p:blockUI>
                        </h:form>
                    </center>
                </p:dialog>

            </div>
        </div>

</ui:composition>
