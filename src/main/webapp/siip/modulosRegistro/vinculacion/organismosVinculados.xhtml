<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>
    <ui:define name="title">
        Vinculación con Enfoque Global
    </ui:define>

    <ui:define name="description">
        Módulo de registro
    </ui:define>

    <ui:define name="body">
        <adm:sidebar collapsed="true"/>
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <div class="box box-primary">
            <div class="box-header with-border">

                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="frmMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb"> 
                                <f:facet name="left">
                                    <div class="btn-group">
                                        <p:commandButton value="Cargar Archivo de Excel" icon="fa fa-file-excel-o" onclick="PF('modalCargaArchivo').show()" class="btn btn-primary btn-sm"/>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <!-- Criterio de búsqueda dependiendo la naturaleza del registro -->
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <!-- Criterio de búsqueda dependiendo la naturaleza del registro -->
                                    </div>
                                </f:facet>
                                <f:facet name="right">
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info btn-sm" ajax="false" action="# {controladorPlantillasVIN.descargarPlantillaOrgVin()}" target="_blank" title="Descargar Plantilla Organismos Vinculados"><i class="fa fa-download" /></p:commandLink>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info btn-sm" ajax="false" action="vinculacion" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                    </div>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <p:separator/>

                <div class="box-body">
                    <!-- Sección de visualización y eliminación -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h:form id="formMuestraDatosActivos">
                                <c:if test="#{controladorOrganismosVinculados.listaOrganismosVinculados.organismosVinculadosLst eq null}">

                                </c:if>
                            </h:form>
                        </div>
                    </div>
                    <!-- Sección de subida -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h:form id="formPrevisualizacionDatos" prependId="false">
                                <c:if test="#{controladorOrganismosVinculados.listaOrganismosVinculados.organismosVinculadosLst ne null}">
                                    <center>
                                        <div class="table-responsive">
                                            <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                         paginator="true"
                                                         rows="10" 
                                                         rowsPerPageTemplate="5,10,20,30,40,50"
                                                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                         resizeMode="expand" scrollable="true"
                                                         var="organismoVinculado" value="#{controladorOrganismosVinculados.listaOrganismosVinculados.organismosVinculadosLst}" id="dtbOrganismosVinculadosPrevios"
                                                         tableStyleClass="table-bordered table-hover table-condensed">
                                                <f:facet name="header">
                                                    Organismos Vinculados
                                                </f:facet>
                                                <p:column headerText="Fecha" width="100">
                                                    <h:outputText value="#{organismoVinculado.fecha}">
                                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                                                    </h:outputText>
                                                </p:column>

                                                <p:column headerText="Nombre del organismo vinculado" width="250">
                                                    <h:outputText value="#{organismoVinculado.nombre}"/>
                                                </p:column>

                                                <p:column headerText="Tipo de Organización" width="250">
                                                    <h:outputText value="#{organismoVinculado.orgTip.descripcion}"/>
                                                </p:column>

                                                <p:column headerText="Tipo de Empresa" width="250">
                                                    <h:outputText value="#{organismoVinculado.empTip.descripcion}"/>
                                                </p:column>

                                                <p:column headerText="Giro" width="200">
                                                    <h:outputText value="#{organismoVinculado.giro.descripcion}"/>
                                                </p:column>

                                                <p:column headerText="Sector" width="200">
                                                    <h:outputText value="#{organismoVinculado.sector.descripcion}"/>
                                                </p:column>

                                                <p:column headerText="Dirección" width="250">
                                                    <h:outputText value="#{organismoVinculado.direccion}"/>
                                                </p:column>

                                                <p:column headerText="País" width="200">
                                                    <h:outputText value="#{organismoVinculado.pais.nombre}"/>
                                                </p:column>

                                                <p:column headerText="Estado" width="250">
                                                    <h:outputText value="#{organismoVinculado.municipio.estado.nombre}"/>
                                                </p:column>

                                                <p:column headerText="Municipio" width="250">
                                                    <h:outputText value="#{organismoVinculado.municipio.nombre}"/>
                                                </p:column>

                                                <p:column headerText="Codigo Postal" width="200">
                                                    <h:outputText value="#{organismoVinculado.cp}"/>
                                                </p:column>

                                                <p:column headerText="Representante" width="300">
                                                    <h:outputText value="#{organismoVinculado.representante}"/>
                                                </p:column>

                                                <p:column headerText="Teléfono" width="200">
                                                    <h:outputText value="#{organismoVinculado.telefono}"/>
                                                </p:column>

                                                <p:column headerText="Otro Teléfono" width="200">
                                                    <h:outputText value="#{organismoVinculado.telefonoOtro}"/>
                                                </p:column>

                                                <p:column headerText="Email" width="200">
                                                    <h:outputText value="#{organismoVinculado.email}"/>
                                                </p:column>

                                                <p:column headerText="Convenio" width="100">
                                                    <h:outputText value="#{organismoVinculado.convenio}"/>
                                                </p:column>

                                                <f:facet name="footer">
                                                </f:facet>
                                            </p:dataTable>
                                        </div>
                                        <p></p>
                                        <p:commandButton id="btnGuardaOrganismoVinculado" value="Guardar Datos" actionListener="#{controladorOrganismosVinculados.guardaOrganismosVinculados()}" icon="fa fa-pencil-square-o" class="btn-primary" update="formPrevisualizacionDatos"/>
                                        <p:spacer width="5" />
                                        <p:commandButton id="btnCancelar" value="Cancelar" actionListener="#{controladorOrganismosVinculados.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update=":formPrevisualizacionDatos,:formMuestraDatosActivos"/>
                                    </center>
                                </c:if>
                            </h:form>
                        </div>
                    </div>

                </div>

                <p:dialog widgetVar="modalCargaArchivo" width="400" height="auto" showEffect="fade" hideEffect="fade" modal="true" header="Carga de Archivo" responsive="true" resizable="false" maximizable="false">
                    <center>
                        <h:form id="formularioContenedor" enctype="multipart/form-data">
                            <o:inputFile id="file" value="#{controladorArchivoOrganismosVinculados.file}" acceptMessage="Solo se permiten archivos XLSX." maxsize="#{100*1024*1024}" maxsizeMessage="El tamaño máximo permitido son 100MB." />
                            <p></p>
                            <h:message id="messageForFile" for="file" />
                            <h:commandButton onclick="PF('bloqueoCargaFile').show()" id="btnuploadFile" value="Subir archivo" class="btn-primary btn-info" action="#{controladorArchivoOrganismosVinculados.subirExcelOrganismosVinculados}"/>
                            <p:blockUI block="@form:formularioContenedor" widgetVar="bloqueoCargaFile">
                                Cargando archivo espere por favor.<br />
                            </p:blockUI>
                        </h:form>
                    </center>
                </p:dialog>

            </div>
        </div>
    </ui:define>
</ui:composition>
