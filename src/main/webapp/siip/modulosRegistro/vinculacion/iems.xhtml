<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>
    <ui:define name="title">
        Vinculación con Enfoque Global
    </ui:define>

    <ui:define name="description">
        Modulo de Registro de IEMS
    </ui:define>

    <ui:define name="body">
        <adm:sidebar collapsed="true"/>
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <div class="box box-primary">
            <div class="box-header with-border">
                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="pnlMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb"> 
                                <f:facet name="left">
                                    <div class="btn-group">
                                        <p:commandButton value="Cargar Archivo de Excel" icon="fa fa-file-excel-o" onclick="PF('modalCargaIems').show()" class="btn btn-primary btn-sm"/>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <p:selectOneMenu value="#{controladorIems.estado}" filter="true" filterMatchMode="contains">
                                            <f:selectItems value="#{controladorIems.selectEstados}"/>
                                            <p:ajax process="@this" update="pnlMainButtons, somMunicipio" listener="#{controladorIems.seleccionarmunicipio(estado)}" />
                                        </p:selectOneMenu>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <p:selectOneMenu id="somMunicipio" value="#{controladorIems.municipio}" rendered="#{controladorIems.estado > 0}">
                                            <f:selectItems value="#{controladorIems.selectMunicipio}"/>
                                            <p:ajax process="@this" update="pnlMainButtons, formIEMSMesActual" onsuccess="Rc()"/>
                                        </p:selectOneMenu>
                                        <p:remoteCommand name="Rc"  actionListener="#{controladorIems.obtenerListaIems()}" update="formIEMSMesActual, formPrevisualizacionDatos" process="@this"/>
                                    </div>
                                </f:facet>
                                <f:facet name="right">
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info btn-sm" ajax="false" action="# {controladorConvenios.descargarPlantilla()}" target="_blank" title="Descargar Plantilla IEMS"><i class="fa fa-download" /></p:commandLink>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info btn-sm" ajax="false" action="vinculacion" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                    </div>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <p:separator/>
                            <h:form id="formIEMSMesActual" >
                                <c:if test="#{controladorIems.municipio > 0 or controladorIems.listaIemsPrevia.DTOIems eq null}">
                                    <p:dataTable emptyMessage="No hay información guardada correspondiente al mes Activo" 
                                                 var="iemsMen" value="#{controladorIems.listaIems}" id="dtbIEMSMensual"
                                                 paginator="true" rows="10" filteredValue="#{controladorIems.listaIemsFiltro}"
                                                 rowsPerPageTemplate="10,20,30,40,50"
                                                 resizeMode="expand" scrollable="true"
                                                 tableStyleClass="table-bordered table-hover table-condensed table-responsive" >
                                        <f:facet name="header">
                                            IEMS
                                        </f:facet>
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column rowspan="2" headerText="Acciones" footerText="Clave" style="width: 120px;"/>
                                                <p:column rowspan="2" headerText="Clave" footerText="Clave" style="width: 80px;"/>
                                                <p:column rowspan="2" headerText="Nombre de IEMS (Centro Educativo)" footerText="Nombre de IEMS (Centro Educativo)" style="width: 200px;"/>
                                                <p:column rowspan="2" headerText="Clave IEMS" footerText="Clave IEMS" style="width: 120px;"/>
                                                <p:column rowspan="2" headerText="Turno" footerText="Turno" style="width: 120px;"/>
                                                <p:column rowspan="2" headerText="Ámbito Social" footerText="Ámbito Social" style="width: 120px;"/>
                                                <p:column rowspan="2" headerText="Servicio Educativo" footerText="Servicio Educativo" style="width: 150px;"/>
                                                <p:column colspan="3" headerText="Ubicación" style="width: 450px;"/>
                                                <p:column rowspan="2" headerText="Domicilio" style="width: 250px;"/>
                                                <p:column rowspan="2" headerText="Lada" style="width: 80px;"/>
                                                <p:column rowspan="2" headerText="Teléfono" style="width: 150px;"/>
                                                <p:column rowspan="2" headerText="Responsable" style="width: 200px;"/>
                                                <p:column rowspan="2" headerText="Correo Electrónico" style="width: 250px;"/>
                                            </p:row>
                                            <p:row>
                                                <p:column headerText="Entidad" style="width: 150px;"/>
                                                <p:column headerText="Municipio" style="width: 150px;"/>
                                                <p:column headerText="Localidad" style="width: 150px;"/>
                                            </p:row>
                                        </p:columnGroup>
                                        Se agregan las acciones
                                        <c:set var="iemEliminada" value="#{iemsMen.iems}"/>
                                        <p:column>
                                            <center>
                                                <p:commandButton update="@this" process="@this" title="Eliminar iems" icon="fa fa-trash" class="btn btn-danger" actionListener="#{controladorIems.eliminaIems(iemEliminada)}" />
                                                <!--<p:commandButton  class="btn btn-info " icon="fa fa-book" actionListener="# {controladorIems.validaEdicion(iemsMen)}" oncomplete="PF('modalEdicion').show()"/>-->
                                                <p:commandButton update="@this" icon="fa fa-trash" title="Eliminar registro" class="btn btn-primary" >
                                                    <p:confirm header="Mensaje" message="Esta seguro de eliminar este registro, una vez eliminado no lo recuperara" icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                    <center>
                                                        <p:commandButton value="Continuar" class="btn btn-success"  styleClass="ui-confirmdialog-yes" icon="fa fa-check-circle" actionListener="#{controladorIems.eliminaIems(iemEliminada)}" />
                                                        <p:commandButton value="Cerrar" class="btn btn-danger"  styleClass="ui-confirmdialog-no" icon="fa fa-times-circle" />
                                                    </center> 
                                                </p:confirmDialog>
                                            </center>
                                        </p:column> 
                                        <p:column><h:outputText value="#{iemsMen.iems}"/></p:column> 
                                        <p:column><h:outputText value="#{iemsMen.nombre}"/></p:column> 
                                        <p:column><h:outputText value="#{iemsMen.clave}"/></p:column>
                                        <p:column><h:outputText value="#{iemsMen.turno}"/></p:column>
                                        <p:column><h:outputText value="#{iemsMen.ambito}"/></p:column>
                                        <p:column><h:outputText value="#{iemsMen.servedu.descripcion}"/></p:column>
                                        <p:column><h:outputText value="#{iemsMen.localidad.municipio.estado.nombre}"/></p:column>
                                        <p:column><h:outputText value="#{iemsMen.localidad.municipio.nombre}"/></p:column>
                                        <p:column><h:outputText value="#{iemsMen.localidad.nombre}"/></p:column>
                                        <p:column><h:outputText value="#{iemsMen.domicilio}"/></p:column>
                                        <p:column><h:outputText value="#{iemsMen.lada}"/></p:column>
                                        <p:column><h:outputText value="#{iemsMen.telefono}"/></p:column>
                                        <p:column><h:outputText value="#{iemsMen.responsable}"/></p:column>
                                        <p:column><h:outputText value="#{iemsMen.correo}"/></p:column>
                                        <f:facet name="footer">
                                        </f:facet>
                                    </p:dataTable>

                                </c:if>
                            </h:form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">


                            <center>

                                <h:form id="formPrevisualizacionDatos" prependId="false">
                                    <c:if test="#{controladorIems.listaIemsPrevia.DTOIems ne null and controladorIems.municipio eq 0}">
                                        <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                     paginator="true"
                                                     rows="10" 
                                                     rowsPerPageTemplate="5,10,20,30,40,50"
                                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                     var="iems" value="#{controladorIems.listaIemsPrevia.DTOIems}" id="dtbIEMS"
                                                     resizeMode="expand" scrollable="true"
                                                     tableStyleClass="table-bordered table-hover table-condensed table-responsive">
                                            <f:facet name="header">
                                                IEMS
                                            </f:facet>
                                            <p:columnGroup type="header">
                                                <p:row>
                                                    <p:column rowspan="2" headerText="Nombre de IEMS (Centro Educativo)" footerText="Nombre de IEMS (Centro Educativo)" style="width: 200px;"/>
                                                    <p:column rowspan="2" headerText="Clave IEMS" footerText="Clave IEMS" style="width: 80px;"/>
                                                    <p:column rowspan="2" headerText="Turno" footerText="Turno" style="width: 80px;"/>
                                                    <p:column rowspan="2" headerText="Ámbito Social" footerText="Ámbito Social" style="width: 80px;"/>
                                                    <p:column rowspan="2" headerText="Servicio Educativo" footerText="Servicio Educativo" style="width: 80px;"/>
                                                    <p:column colspan="3" headerText="Ubicación" style="width: 450px;"/>
                                                    <p:column rowspan="2" headerText="Domicilio" style="width: 200px;"/>
                                                    <p:column rowspan="2" headerText="Lada" style="width: 50px;"/>
                                                    <p:column rowspan="2" headerText="Teléfono" style="width: 80px;"/>
                                                    <p:column rowspan="2" headerText="Responsable" style="width: 150px;"/>
                                                    <p:column rowspan="2" headerText="Correo Electrónico" style="width: 100px;"/>
                                                </p:row>
                                                <p:row>
                                                    <p:column headerText="Entidad" style="width: 150px;"/>
                                                    <p:column headerText="Municipio" style="width: 150px;"/>
                                                    <p:column headerText="Localidad" style="width: 150px;"/>
                                                </p:row>
                                            </p:columnGroup>

                                            <p:column><h:outputText value="#{iems.iems.nombre}"/></p:column> 
                                            <p:column><h:outputText value="#{iems.iems.clave}"/></p:column>
                                            <p:column><h:outputText value="#{iems.iems.turno}"/></p:column>
                                            <p:column><h:outputText value="#{iems.iems.ambito}"/></p:column>
                                            <p:column><h:outputText value="#{iems.iems.servedu.descripcion}"/></p:column>
                                            <p:column><h:outputText value="#{iems.iems.localidad.municipio.estado.nombre}"/></p:column>
                                            <p:column><h:outputText value="#{iems.iems.localidad.municipio.nombre}"/></p:column>
                                            <p:column><h:outputText value="#{iems.iems.localidad.nombre}"/></p:column>
                                            <p:column><h:outputText value="#{iems.iems.domicilio}"/></p:column>
                                            <p:column><h:outputText value="#{iems.iems.lada}"/></p:column>
                                            <p:column><h:outputText value="#{iems.iems.telefono}"/></p:column>
                                            <p:column><h:outputText value="#{iems.iems.responsable}"/></p:column>
                                            <p:column><h:outputText value="#{iems.iems.correo}"/></p:column>

                                            <f:facet name="footer">
                                            </f:facet>
                                        </p:dataTable>
                                        <p></p>
                                        <center>
                                            <p:commandButton id="btnGuardarIEMS" value="Guardar Datos" actionListener="#{controladorIems.guardaIems()}" icon="fa fa-pencil-square-o" class="btn-primary"/>
                                            <p:spacer width="5" />
                                            <p:commandButton id="btnCancelar" value="Cancelar" actionListener="#{controladorIems.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update="formPrevisualizacionDatos"/>
                                        </center>
                                    </c:if>

                                </h:form>

                            </center>
                        </div>
                    </div>
                </div>

                <p:dialog widgetVar="modalCargaIems" width="400" height="auto" showEffect="fade" hideEffect="fade" modal="true" header="Carga de Archivo" responsive="true" resizable="false" maximizable="false">
                    <!--<p:separator/>-->
                    <center>
                        <h:form id="formularioContenedor" enctype="multipart/form-data" >  
                            <o:inputFile id="file" value="#{controladorArchivoIems.file}" acceptMessage="Solo se permiten archivos XLSX." maxsize="#{100*1024*1024}" maxsizeMessage="El tamaño máximo permitido son 100MB."/>
                            <p></p>
                            <h:message id="messageForFile" for="file" />
                            <h:commandButton onclick="PF('bloqueoCargaFile').show()" id="btnuploadFile" value="Subir archivo" class="btn-primary btn-info" action="#{controladorArchivoIems.subirExcelIems()}" />

                            <p:blockUI block="@form:formularioContenedor, @form" widgetVar="bloqueoCargaFile">
                                Cargando archivo espere por favor.<br />
                            </p:blockUI>
                        </h:form>
                    </center>
                    <!--<p></p>-->
                </p:dialog>
            </div>
        </div>
    </ui:define>
</ui:composition>
