<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>
    <ui:define name="title">
        Vinculación con Enfoque Global
    </ui:define>

    <ui:define name="description">
        Módulo de registro
    </ui:define>

    <ui:define name="body">
        <adm:sidebar collapsed="true"/>
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <div class="box box-primary">
            <div class="box-header with-border">

                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="frmMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb"> 
                                <f:facet name="left">
                                    <div class="btn-group">
                                        <p:commandButton value="Cargar Archivo de Excel" icon="fa fa-file-excel-o" onclick="PF('modalCargaArchivo').show()" class="btn btn-primary btn-sm"/>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <!-- Criterio de búsqueda dependiendo la naturaleza del registro -->
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <!-- Criterio de búsqueda dependiendo la naturaleza del registro -->
                                    </div>
                                </f:facet>
                                <f:facet name="right">
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{controladorPlantillasVIN.descargarPlantillaConvenios()}" target="_blank" title="Descargar Plantilla Convenios"><i class="fa fa-download" /></p:commandLink>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info btn-sm" ajax="false" action="vinculacion" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                    </div>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <p:separator/>

                <div class="box-body">
                    <!-- Sección de visualización y eliminación -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h:form id="formMuestraDatosActivos">
                                <c:if test="#{controladorConvenios.listaConvenios.convenios eq null}">

                                </c:if>
                            </h:form>
                        </div>
                    </div>
                    <!-- Sección de subida -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h:form id="formPrevisualizacionDatos" prependId="false">
                                <c:if test="#{controladorConvenios.listaConvenios.convenios ne null}">
                                    <center>
                                        <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente"
                                                     paginator="true"
                                                     rows="10" 
                                                     rowsPerPageTemplate="5,10,20,30,40,50"
                                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                     resizeMode="expand" scrollable="true"
                                                     var="convenios" value="#{controladorConvenios.listaConvenios.convenios}" id="dtbConvenios"
                                                     tableStyleClass="table-bordered table-hover table-condensed table-responsive">
                                            <f:facet name="header">
                                                Convenios
                                            </f:facet>

                                            <p:column headerText="Empresa" width="400">
                                                <h:outputText value="#{convenios.empresa.nombre}"/>
                                            </p:column>

                                            <p:column headerText="Fecha de firma" width="100">
                                                <h:outputText value="#{convenios.fechaFirma}">
                                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                                                </h:outputText>
                                            </p:column>

                                            <p:column headerText="Vigencia" width="100">
                                                <h:outputText value="#{convenios.vigencia}">
                                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                                                </h:outputText>
                                            </p:column>

                                            <p:column headerText="Objetivo" width="400">
                                                <h:outputText value="#{convenios.objetivo}"/>
                                            </p:column>

                                            <p:column headerText="Descripción" width="400">
                                                <h:outputText value="#{convenios.descripcion}"/>
                                            </p:column>

                                            <p:column headerText="Impacto" width="400">
                                                <h:outputText value="#{convenios.impacto}"/>
                                            </p:column>

                                            <p:column headerText="Estudiantes Beneficiados Hombres" width="200">
                                                <h:outputText value="#{convenios.ebh}"/>
                                            </p:column>

                                            <p:column headerText="Estudiantes Beneficiados Mujeres" width="200">
                                                <h:outputText value="#{convenios.ebm}"/>
                                            </p:column>

                                            <p:column headerText="Docentes Beneficiados Hombres" width="200">
                                                <h:outputText value="#{convenios.dbh}"/>
                                            </p:column>

                                            <p:column headerText="Docentes Beneficiados Mujeres" width="200">
                                                <h:outputText value="#{convenios.dbm}"/>
                                            </p:column>

                                            <p:column headerText="Recursos obtenidos" width="100">
                                                <h:outputText value="#{convenios.recursosObtenidos}"/>
                                            </p:column>

                                            <p:column headerText="AACH" width="100">
                                                <h:outputText value="#{convenios.aach}"/>
                                            </p:column>

                                            <p:column headerText="AARH" width="100">
                                                <h:outputText value="#{convenios.aarh}"/>
                                            </p:column>

                                            <p:column headerText="IDIE" width="100">
                                                <h:outputText value="#{convenios.idie}"/>
                                            </p:column>

                                            <p:column headerText="PA" width="100">
                                                <h:outputText value="#{convenios.pa}"/>
                                            </p:column>

                                            <p:column headerText="QAB" width="100">
                                                <h:outputText value="#{convenios.qab}"/>
                                            </p:column>

                                            <p:column headerText="GAS" width="100">
                                                <h:outputText value="#{convenios.gas}"/>
                                            </p:column>

                                            <p:column headerText="ASP" width="100">
                                                <h:outputText value="#{convenios.asp}"/>
                                            </p:column>

                                            <p:column headerText="IPA" width="100">
                                                <h:outputText value="#{convenios.ipa}"/>
                                            </p:column>

                                            <p:column headerText="IBIO" width="100">
                                                <h:outputText value="#{convenios.ibio}"/>
                                            </p:column>

                                            <p:column headerText="MAI" width="100">
                                                <h:outputText value="#{convenios.mai}"/>
                                            </p:column>

                                            <p:column headerText="MIAP" width="100">
                                                <h:outputText value="#{convenios.miap}"/>
                                            </p:column>

                                            <p:column headerText="IMI" width="100">
                                                <h:outputText value="#{convenios.imi}"/>
                                            </p:column>

                                            <p:column headerText="MECAA" width="100">
                                                <h:outputText value="#{convenios.mecaa}"/>
                                            </p:column>

                                            <p:column headerText="IMECA" width="100">
                                                <h:outputText value="#{convenios.imeca}"/>
                                            </p:column>

                                            <p:column headerText="TICASI" width="100">
                                                <h:outputText value="#{convenios.ticasi}"/>
                                            </p:column>

                                            <p:column headerText="TICAMC" width="100">
                                                <h:outputText value="#{convenios.ticamc}"/>
                                            </p:column>

                                            <p:column headerText="ITIC" width="100">
                                                <h:outputText value="#{convenios.itic}"/>
                                            </p:column>

                                            <p:column headerText="TFAR" width="100">
                                                <h:outputText value="#{convenios.tfar}"/>
                                            </p:column>

                                            <p:column headerText="LTEFI" width="100">
                                                <h:outputText value="#{convenios.ltefi}"/>
                                            </p:column>

                                            <f:facet name="footer">
                                            </f:facet>
                                        </p:dataTable>
                                        <p></p>
                                        <p:commandButton id="btnGuardarConvenios" value="Guardar Datos" actionListener="#{controladorConvenios.guardaConvenios}" icon="fa fa-pencil-square-o" class="btn-primary" update="formPrevisualizacionDatos"/>
                                        <p:spacer width="5" />
                                        <p:commandButton id="btnCancelar" value="Cancelar" actionListener="#{controladorConvenios.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update=":formPrevisualizacionDatos,:formMuestraDatosActivos"/>
                                    </center>
                                </c:if>
                            </h:form>
                        </div>
                    </div>

                </div>

                <p:dialog widgetVar="modalCargaArchivo" width="400" height="auto" showEffect="fade" hideEffect="fade" modal="true" header="Carga de Archivo" responsive="true" resizable="false" maximizable="false">
                    <center>
                        <h:form id="formularioContenedor" enctype="multipart/form-data">
                            <o:inputFile id="file" value="#{controladorArchivoConvenios.file}" acceptMessage="Solo se permiten archivos XLSX." maxsize="#{100*1024*1024}" maxsizeMessage="El tamaño máximo permitido son 100MB." />
                            <p></p>
                            <h:message id="messageForFile" for="file" />
                            <h:commandButton onclick="PF('bloqueoCargaFile').show()" id="btnuploadFile" value="Subir archivo" class="btn-primary btn-info" action="#{controladorArchivoConvenios.subirExcelConvenios}"/>
                            <p:blockUI block="@form:formularioContenedor" widgetVar="bloqueoCargaFile">
                                Cargando archivo espere por favor.<br />
                            </p:blockUI>
                        </h:form>
                    </center>
                </p:dialog>

            </div>
        </div>

    </ui:define>
</ui:composition>
