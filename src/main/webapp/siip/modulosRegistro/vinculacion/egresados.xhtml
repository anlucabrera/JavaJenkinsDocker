<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pr="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>
    <ui:define name="title">
        Vinculación con Enfoque Global
    </ui:define>

    <ui:define name="description">
        Módulo de registro
    </ui:define>

    <ui:define name="body"> 
        <adm:sidebar collapsed="true"/>
        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <div class="box box-primary">
            <div class="box-header with-border">

                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <h:form prependId="true" id="frmMainButtons" class="form-inline">
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb"> 
                                <f:facet name="left">
                                    <div class="btn-group">
                                        <p:commandButton value="Cargar Archivo de Excel" icon="fa fa-file-excel-o" onclick="PF('modalCargaArchivo').show()" class="btn btn-primary btn-sm"/>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <!-- Criterio de búsqueda dependiendo la naturaleza del registro -->
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <!-- Criterio de búsqueda dependiendo la naturaleza del registro -->
                                    </div>
                                </f:facet>
                                <f:facet name="right">
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info btn-sm" ajax="false" action="# {controladorPlantillasVIN.descargarPlantillaEgresados()}" target="_blank" title="Descargar Plantilla Egresados"><i class="fa fa-download" /></p:commandLink>
                                    </div>
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <div class="btn-group">
                                        <p:commandLink class="btn btn-info btn-sm" ajax="false" action="vinculacion" title="Regresar a menú de registro"><i class="fa fa-reply"></i></p:commandLink>
                                    </div>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </h:form>
                </div>
                <p:separator/>

                <div class="box-body">
                    <!-- Sección de visualización y eliminación -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h:form id="formMuestraDatosActivos">
                                <c:if test="#{controladorEgresados.listaEgresados.dtoActividadEgresadosGeneracion eq null}">

                                </c:if>
                            </h:form>
                        </div>
                    </div>
                    <!-- Sección de subida -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h:form id="formPrevisualizacionDatos" prependId="false">
                                <c:if test="#{controladorEgresados.listaEgresados.dtoActividadEgresadosGeneracion ne null}">
                                    <center>
                                        <p:tabView id="tabEgresados">
                                            <p:tab id="tabAEG" title="Actividad del Egresado/a">
                                                <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                             paginator="true"
                                                             rows="10" 
                                                             rowsPerPageTemplate="5,10,20,30,40,50"
                                                             resizeMode="expand" scrollable="true"
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                             id="dtbActividadEgresados"
                                                             var="actividadEgresado" value="#{controladorEgresados.listaEgresados.dtoActividadEgresadosGeneracion}"
                                                             tableStyleClass="table-bordered table-hover table-condensed table-responsive">
                                                    <f:facet name="header">
                                                        Actividad del Egresado/a
                                                    </f:facet>

                                                    <p:columnGroup type="header">
                                                        <p:row>
                                                            <p:column headerText="Fecha de corte" width="100" />
                                                            <p:column headerText="Generación" width="100" />
                                                            <p:column headerText="Programa Educativo" width="600" />
                                                            <p:column headerText="Tipo de Actividad" width="350" />
                                                            <p:column headerText="Hombres" width="100" />
                                                            <p:column headerText="Mujeres" width="100" />
                                                            <p:column headerText="Total" width="100" />
                                                        </p:row>
                                                    </p:columnGroup>
                                                    <p:column>
                                                        <h:outputText value="#{actividadEgresado.actividadEgresadoGeneracion.fecha}">
                                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{actividadEgresado.generacion}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{actividadEgresado.programaEducativo.nombre}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{actividadEgresado.actividadEgresadoGeneracion.actividad.descripcion}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{actividadEgresado.actividadEgresadoGeneracion.hombres}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{actividadEgresado.actividadEgresadoGeneracion.mujeres}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{actividadEgresado.total}"/>
                                                    </p:column>
                                                    <f:facet name="footer">
                                                    </f:facet>
                                                </p:dataTable>
                                            </p:tab>

                                            <p:tab id="tabAEEG" title="Actividad Económica Egresados/as">
                                                <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                             paginator="true"
                                                             rows="10" 
                                                             rowsPerPageTemplate="5,10,20,30,40,50"
                                                             resizeMode="expand" scrollable="true"
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                             id="dtbActividadEconomicaEgresados"
                                                             var="actividadEconomicaEgresado" value="#{controladorEgresados.listaEgresados.dtoActividadEconomicaEgresadoG}"
                                                             tableStyleClass="table-bordered table-hover table-condensed table-responsive">
                                                    <f:facet name="header">
                                                        Actividad Económica Egresados/as
                                                    </f:facet>

                                                    <p:columnGroup type="header">
                                                        <p:row>
                                                            <p:column headerText="Fecha de corte" width="100" />
                                                            <p:column headerText="Generación" width="100" />
                                                            <p:column headerText="Programa Educativo" width="600" />
                                                            <p:column headerText="Sector de Trabajo" width="200" />
                                                            <p:column headerText="Cantidad" width="100" />
                                                            <p:column headerText="Actividad Económica" width="300" />
                                                            <p:column headerText="Cantidad" width="100" />
                                                        </p:row>
                                                    </p:columnGroup>
                                                    <p:column>
                                                        <h:outputText value="#{actividadEconomicaEgresado.actividadEconomicaEgresadoGeneracion.fecha}">
                                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{actividadEconomicaEgresado.generacion}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{actividadEconomicaEgresado.programaEducativo.nombre}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{actividadEconomicaEgresado.actividadEconomicaEgresadoGeneracion.sector.descripcion}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{actividadEconomicaEgresado.actividadEconomicaEgresadoGeneracion.cantSector}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{actividadEconomicaEgresado.actividadEconomicaEgresadoGeneracion.giro.descripcion}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{actividadEconomicaEgresado.actividadEconomicaEgresadoGeneracion.cantGiro}"/>
                                                    </p:column>
                                                    <f:facet name="footer">
                                                    </f:facet>
                                                </p:dataTable>
                                            </p:tab>

                                            <p:tab id="tabNivelOcupacion" title="Nivel Ocupación">
                                                <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                             paginator="true"
                                                             rows="10" 
                                                             rowsPerPageTemplate="5,10,20,30,40,50"
                                                             resizeMode="expand" scrollable="true"
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                             id="dtbNivelOcupacion"
                                                             var="nivelOcupacionEG" value="#{controladorEgresados.listaEgresados.dtoNivelOcupacionEgresadosG}"
                                                             tableStyleClass="table-bordered table-hover table-condensed table-responsive">
                                                    <f:facet name="header">
                                                        Nivel Ocupación
                                                    </f:facet>

                                                    <p:columnGroup type="header">
                                                        <p:row>
                                                            <p:column headerText="Fecha de corte" width="100" />
                                                            <p:column headerText="Generación" width="100" />
                                                            <p:column headerText="Programa Educativo" width="600" />
                                                            <p:column headerText="Ocupación" width="200" />
                                                            <p:column headerText="Hombres" width="100" />
                                                            <p:column headerText="Mujeres" width="100" />
                                                            <p:column headerText="Total" width="100" />
                                                        </p:row>
                                                    </p:columnGroup>
                                                    <p:column>
                                                        <h:outputText value="#{nivelOcupacionEG.nivelOcupacionEgresadosGeneracion.fecha}">
                                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{nivelOcupacionEG.generacion}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{nivelOcupacionEG.programaEducativo.nombre}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{nivelOcupacionEG.nivelOcupacionEgresadosGeneracion.ocupacion.descripcion}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{nivelOcupacionEG.nivelOcupacionEgresadosGeneracion.hombres}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{nivelOcupacionEG.nivelOcupacionEgresadosGeneracion.mujeres}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{nivelOcupacionEG.total}"/>
                                                    </p:column>
                                                    <f:facet name="footer">
                                                    </f:facet>
                                                </p:dataTable>
                                            </p:tab>

                                            <p:tab id="tabNivelIngresos" title="Nivel Ingresos">
                                                <p:dataTable emptyMessage="Ha subido un archivo que no contiene datos o bien los datos fueron ingresados de manera incorrecta, se recomienda volver a descargar la plantilla correspondiente" 
                                                             paginator="true"
                                                             rows="10" 
                                                             rowsPerPageTemplate="5,10,20,30,40,50"
                                                             resizeMode="expand" scrollable="true"
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                             id="dtbNivelIngresos"
                                                             var="nivelIngresoEG" value="#{controladorEgresados.listaEgresados.dtoNivelIngresoEgresadosG}"
                                                             tableStyleClass="table-bordered table-hover table-condensed table-responsive">
                                                    <f:facet name="header">
                                                        Nivel Ingresos
                                                    </f:facet>

                                                    <p:columnGroup type="header">
                                                        <p:row>
                                                            <p:column headerText="Fecha de corte" width="100" />
                                                            <p:column headerText="Generación" width="100" />
                                                            <p:column headerText="Programa Educativo" width="600" />
                                                            <p:column headerText="Ingreso" width="200" />
                                                            <p:column headerText="Hombres" width="100" />
                                                            <p:column headerText="Mujeres" width="100" />
                                                            <p:column headerText="Total" width="100" />
                                                        </p:row>
                                                    </p:columnGroup>
                                                    <p:column>
                                                        <h:outputText value="#{nivelIngresoEG.nivelIngresosEgresadosGeneracion.fecha}">
                                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{nivelIngresoEG.generacion}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{nivelIngresoEG.programaEducativo.nombre}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{nivelIngresoEG.nivelIngresosEgresadosGeneracion.ingreso.ingresos}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{nivelIngresoEG.nivelIngresosEgresadosGeneracion.hombres}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{nivelIngresoEG.nivelIngresosEgresadosGeneracion.mujeres}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputText value="#{nivelIngresoEG.total}"/>
                                                    </p:column>
                                                    <f:facet name="footer">
                                                    </f:facet>
                                                </p:dataTable>
                                            </p:tab>

                                        </p:tabView>
                                        <p></p>
                                        <p:commandButton id="btnGuardar" value="Guardar Datos" actionListener="#{controladorEgresados.guardaEgresados()}" icon="fa fa-pencil-square-o" class="btn-primary" update="formPrevisualizacionDatos"/>
                                        <p:spacer width="5" />
                                        <p:commandButton id="btnCancelar" value="Cancelar" actionListener="#{controladorEgresados.cancelarArchivo()}" icon="fa fa-times-circle" class="btn-danger" update=":formPrevisualizacionDatos,:formMuestraDatosActivos"/>
                                    </center>
                                </c:if>
                            </h:form>
                        </div>
                    </div>

                </div>

                <p:dialog widgetVar="modalCargaArchivo" width="400" height="auto" showEffect="fade" hideEffect="fade" modal="true" header="Carga de Archivo" responsive="true" resizable="false" maximizable="false">
                    <center>
                        <h:form id="formularioContenedor" enctype="multipart/form-data">
                            <o:inputFile id="file" value="#{controladorArchivoEgresados.file}" acceptMessage="Solo se permiten archivos XLSX." maxsize="#{100*1024*1024}" maxsizeMessage="El tamaño máximo permitido son 100MB." />
                            <p></p>
                            <h:message id="messageForFile" for="file" />
                            <h:commandButton onclick="PF('bloqueoCargaFile').show()" id="btnuploadFile" value="Subir archivo" class="btn-primary btn-info" action="#{controladorArchivoEgresados.subirExcelEgresados()}"/>
                            <p:blockUI block="@form:formularioContenedor" widgetVar="bloqueoCargaFile">
                                Cargando archivo espere por favor.<br />
                            </p:blockUI>
                        </h:form>
                    </center>
                </p:dialog>

            </div>
        </div>
    </ui:define>
</ui:composition>
