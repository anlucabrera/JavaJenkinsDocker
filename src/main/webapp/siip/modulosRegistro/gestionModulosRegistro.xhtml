<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
        <h:outputScript library="js" name="calendario.js" />
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Gestión de módulos de registro
    </ui:define>

    <ui:define name="body">
        <c:if test="#{gestionModulosRegistroEvento.cargado}">
        <adm:breadcrumb title="Gestión de módulos de registro"/>
        <adm:sidebar collapsed="true"/>
        <div class="contenedor">
            <c:if test="#{gestionModulosRegistroEvento.tieneAcceso}">
                <!-- zona de importación de enums -->
                <h:form id="frm" prependId="false" class="form-inline">
                    <div class="box box-primary">
                        <div class="box-header with-border">

                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
<!--                                        <p:outputLabel value="Periodo activo: # {caster.clavePeriodoToString(gestionModulosRegistroEvento.rol.periodoActivo)}" />-->
                                        <p:spacer width="5" />

                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandLink
                                                class="btn btn-info"
                                                rendered="#{true}"
                                                disabled="#{false}"
                                                onclick="PF('modalAyuda').show();"
                                                title="Presione el botón para obtener ayuda sobre la operación de ésta herramienta."><i
                                                class="fa fa-question"/>
                                        </p:commandLink>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                            <div class="box box-solid">
                                <div class="box-body">
                                    <div class="row margin-bottom" style="margin-top: 30px;">
                                        <div class="col-sm-12 col-md-12 col-lg-3">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="evento" value="#{gestionModulosRegistroEvento.rol.eventoRegistro}" converter="entityConverter" styleClass="form-control" valueChangeListener="#{gestionModulosRegistroEvento.cambiarEvento}">
                                                    <f:selectItems value="#{gestionModulosRegistroEvento.rol.eventosRegistro}" var="evento" itemValue="#{evento}" itemLabel="#{evento.mes} - #{evento.ejercicioFiscal.anio}" />
                                                    <p:ajax process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Eventos registro" for="evento"/>
                                                <p:message for="evento" />
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-12 col-lg-3">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="area" value="#{gestionModulosRegistroEvento.rol.area}" converter="entityConverter" styleClass="form-control" valueChangeListener="#{gestionModulosRegistroEvento.cambiarArea}">
                                                    <f:selectItems value="#{gestionModulosRegistroEvento.rol.areas}" var="area" itemValue="#{area}" itemLabel="#{area.nombre}" />
                                                    <p:ajax process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Áreas" for="area"/>
                                                <p:message for="area" />
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-12 col-lg-3">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="eje" value="#{gestionModulosRegistroEvento.rol.ejeRegistro}" converter="entityConverter" styleClass="form-control" valueChangeListener="#{gestionModulosRegistroEvento.cambiarEje}">
                                                    <f:selectItems value="#{gestionModulosRegistroEvento.rol.ejesRegistro}" var="eje" itemValue="#{eje}" itemLabel="#{eje.eje}. #{eje.nombre}" />
                                                    <p:ajax process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Ejes registro" for="eje"/>
                                                <p:message for="eje" />
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-12 col-lg-3">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="tipo" value="#{gestionModulosRegistroEvento.rol.tipoRegistro}" converter="entityConverter" styleClass="form-control" valueChangeListener="#{gestionModulosRegistroEvento.cambiarTipo}">
                                                    <f:selectItems value="#{gestionModulosRegistroEvento.rol.tiposRegistro}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.nombre}" />
                                                    <p:ajax process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Tipos registro" for="tipo"/>
                                                <p:message for="tipo" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row margin-bottom" style="margin-top: 50px;">
                                        <div class="col-sm-12 col-md-12 col-lg-3">
                                            <div class="ui-material">
                                                <p:inputSwitch id="cambiarMes" styleClass="form-control" value="#{gestionModulosRegistroEvento.rol.habilitarCambiarMes}" valueChangeListener="#{gestionModulosRegistroEvento.cambiarHabilitarCambiarMes}" > 
                                                    <p:ajax update="@this" process="@this" />
                                                    <p:autoUpdate />
                                                </p:inputSwitch>
                                                <p:outputLabel for="cambiarMes" value="#{gestionModulosRegistroEvento.rol.habilitarCambiarMes?'Ocultar opciones para cambiar de mes':'Mostrar opciones para cambiar de mes'}"/>
                                                <p:message for="cambiarMes" display="tooltip" /> 
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-12 col-lg-3">
                                            <div class="ui-material">
                                                <p:selectOneMenu id="mes" value="#{gestionModulosRegistroEvento.rol.eventoCambiarMes}" converter="entityConverter" styleClass="form-control" valueChangeListener="#{gestionModulosRegistroEvento.cambiarMesRegistro}" rendered="#{gestionModulosRegistroEvento.rol.habilitarCambiarMes}">
                                                    <f:selectItems value="#{gestionModulosRegistroEvento.rol.eventosCambiarMes}" var="mes" itemValue="#{mes}" itemLabel="#{mes.mes} - #{mes.ejercicioFiscal.anio}" />
                                                    <p:ajax process="@this"/>
                                                    <p:autoUpdate />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Mes que se cambiará" for="mes" rendered="#{gestionModulosRegistroEvento.rol.habilitarCambiarMes}"/>
                                                <p:message for="mes" />
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-12 col-lg-3">
                                            <div class="ui-material">
                                                <center>
                                                    <p:commandButton id="btnCambiar" value="Cambiar" actionListener="#{gestionModulosRegistroEvento.cambiarEventoRegistros()}" icon="fa fa-random" class="btn-primary" rendered="#{gestionModulosRegistroEvento.rol.habilitarCambiarMes}" disabled="#{!gestionModulosRegistroEvento.rol.existeRegSeleccionados}"/>
                                                </center>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-12 col-lg-3"></div>
                                    </div>
                                    <p></p>
                                    <p></p>
                                    <p></p>
                                    <center>  
                                        <c:if test="#{gestionModulosRegistroEvento.rol.listaRegistrosEvento ne null}">
                                            <div class="row margin-bottom" style="margin-top: 60px;">
                                                <div class="col-lg-12 col-md-12 text-info text-center" style="float: none;">
                                                    <p:dataTable id="tbRegEvento" var="regEvento" value="#{gestionModulosRegistroEvento.rol.listaRegistrosEvento}" 
                                                                 paginator="true" rows="50" rowsPerPageTemplate="50,100,150,200,250,300,350,400,450,500" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                                 tableStyleClass="table table-condensed table-bordered table-hover table-responsive" editable="true" editMode="cell" expandableRowGroups="true" emptyMessage="No hay información registrada correspondiente a los filtros de consulta">
                                                        <p:columnGroup type="header">
                                                            <p:row class="success">
                                                                <p:column headerText="Seleccionar" style="width: 150px;" rendered="#{gestionModulosRegistroEvento.rol.habilitarCambiarMes}"/>
                                                                <p:column headerText="Clave registro" style="width: 150px;" sortBy="#{regEvento.registro.registro}" filterBy="#{regEvento.registro.registro}" filterMatchMode="contains" /> 
                                                                <p:column headerText="Fecha registro" style="width: 200px;" sortBy="#{regEvento.registro.fechaRegistro}" filterBy="#{regEvento.registro.fechaRegistro}" filterMatchMode="contains" /> 
                                                                <p:column headerText="Información" style="width: 300px;" sortBy="#{regEvento.informacionRegistro}" filterBy="#{regEvento.informacionRegistro}" filterMatchMode="contains" /> 
                                                                <p:column headerText="Subregistros" style="width: 300px;" sortBy="#{regEvento.informacionSubregistro}" filterBy="#{regEvento.informacionSubregistro}" filterMatchMode="contains" /> 
                                                                
                                                            </p:row>
                                                        </p:columnGroup>
                                                        <p:column rendered="#{gestionModulosRegistroEvento.rol.habilitarCambiarMes}">
                                                            <center>
                                                                <div class="btn-group">
                                                                    <p:selectBooleanCheckbox id="validar" value="#{regEvento.seleccionado}" valueChangeListener="#{gestionModulosRegistroEvento.seleccionarRegistro}"
                                                                                             title="Activa la casilla para indicar que deseas cambiar de mes el registro seleccionado." >
                                                                        <p:ajax update="tbRegEvento" />
                                                                    </p:selectBooleanCheckbox>
                                                                </div>
                                                            </center>
                                                        </p:column>
                                                        <p:column style="text-align: center;">
                                                            <h:outputText value="#{regEvento.registro.registro}"/>
                                                        </p:column>
                                                        <p:column style="text-align: center;">
                                                            <h:outputText value="#{regEvento.registro.fechaRegistro}"><f:convertDateTime dateStyle="long" timeZone="America/Mexico_City" type="both"/></h:outputText>
                                                        </p:column>
                                                        <p:column style="text-align: justify;">
                                                            <h:outputText value="#{regEvento.informacionRegistro}"/>
                                                        </p:column>
                                                        <p:column style="text-align: justify;">
                                                            <h:outputText value="#{regEvento.informacionSubregistro}"/>
                                                        </p:column>
                                                        <f:facet name="footer">
                                                            <center>#{fn:length(gestionModulosRegistroEvento.rol.listaRegistrosEvento)} registros encontrados</center>
                                                        </f:facet>
                                                    </p:dataTable>
                                                    <p></p>
                                                    <p></p>
                                                    <p></p>
                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                    </p:confirmDialog> 
                                                </div>
                                            </div>
                                        </c:if>
                                       
                                    </center>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <c:if test="#{!empty gestionModulosRegistroEvento.alertas || true}">
                    <div class="box box-info">
                        <div class="box-header">
                            <ui:include src="/includes/alertas.xhtml">
                                <ui:param name="alertas" value="#{gestionModulosRegistroEvento.alertas}"></ui:param>
                            </ui:include>
                        </div>
                    </div>
                </c:if>
                <!-- Zona de cuadros de diálogo -->
                <p:dialog id="modalAyuda"
                          widgetVar="modalAyuda" width="700" height="auto" closeOnEscape="true" visible="#{false}" showEffect="fade" hideEffect="fade"
                          modal="true" draggable="true" header="Ayuda" styleClass="panel panel-primary" responsive="true" resizable="false" closable="false" maximizable="true">
                    <div class="box box-primary">
                        <div class="box-header"><i class="ion ion-clipboard"></i><h3 class="box-title">Elementos necesarios para la gestión de módulos de registro</h3></div>
                        <div class="box-body">
                            <ul class="todo-list">
                                <c:forEach items="#{gestionModulosRegistroEvento.rol.instrucciones}" var="instruccion">
                                    <li><span class="text" style="text-align: justify;"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i> #{instruccion}</span></li>
                                </c:forEach>
                            </ul>
                        </div>
                        <div class="box-footer clearfix no-border"><button type="button" class="btn btn-primary pull-right" onclick="PF('modalAyuda').hide();"><i class="fa fa-times"></i> Cerrar</button></div>
                    </div>
                </p:dialog>
            </c:if>
            <c:if test="#{!gestionModulosRegistroEvento.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="El acceso solo está autorizado a personal de planeación y evaluación."/>
                    </h:panelGrid>
                    <f:facet name="footer"></f:facet>
                </p:panel>
            </c:if>
        </div>
        <script>
            //collapseSidebar(); activar para colapsar barra lateral
        </script>
        </c:if>
    </ui:define>
</ui:composition>
