<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="comisionMapa.css"/>
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../resources/css/procesoElectoral.css" media="screen"/>
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Seguimiento a trámites
    </ui:define>

    <ui:define name="description">
        Ejercicio: #{caster.ejercicioFiscal}
    </ui:define>

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="tablaDatos.css"/>
        <h:outputScript library="js" name="dialogs.js"/>
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Seguimiento a trámites"/>
        <div class="contenedor">
            <c:if test="#{tramitesSuperior.tieneAcceso}">
                <h:form id="frm" prependId="false" class="form-inline">
                    <p:importEnum type="mx.edu.utxj.pye.sgi.enums.ValorVacio" var="ValorVacio" />
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:toolbar id="tb">
                                    <f:facet name="left">
                                        Una vez autorizado un oficio de comisión el área de fiscalización podrá validarlo y usted no podrá denegar la autorización.
                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandButton id="btnAgregar"
                                                         action="tramites_comisionar?faces-redirect=true"
                                                         value="Comisionar" process="@this" icon="fa fa-plus"
                                                         styleClass="btn-primary"/>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                            <div class="box box-solid">
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 text-info text-center">
                                            <p:remoteCommand name="actualizarTS" update="tblSCC"/>
                                            <p:dataTable value="#{tramitesSuperior.rol.tramites}" var="tramite"
                                                         emptyMessage="Sin registros."
                                                         id="tblSCC" rowIndexVar="rowIndex"
                                                         rowStyleClass="#{tramite.comisionOficioEstatus.id eq 2.2?'warning':''}"
                                                         paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50"
                                                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                         tableStyleClass="table table-condensed table-bordered table-hover table-responsive"
                                                         tableStyle="vertical-align: middle;">
                                                <p:columnGroup type="header">
                                                    <p:row>
                                                        <p:column headerText="Oficio de comisión"
                                                                  style="width: 130px;"/>
                                                        <p:column headerText="Folio" style="width: 80px;"/>
                                                        <p:column headerText="Comisionado"/>
                                                        <p:column headerText="Siguiendo"/>
                                                        <p:column headerText="Lugar" style="width: 200px;"/>
                                                        <p:column headerText="Inicio" style="width: 90px;"/>
                                                        <p:column headerText="Fin" style="width: 90px;"/>
                                                        <p:column headerText="Estatus"/>
                                                        <p:column headerText="Evidencia" style="width: 80px;"/>
                                                    </p:row>
                                                </p:columnGroup>
                                                <p:column><h:outputText
                                                        value="#{tramite.tramite.comisionOficios.oficio}"/></p:column>
                                                <p:column><h:outputText value="#{tramite.tramite.folio}"/></p:column>
                                                <p:column><h:outputText value="#{tramite.comisionado.personal.nombre}"/></p:column>
                                                <p:column><h:outputText
                                                        value="#{tramite.personalSiguiendoTramite.personal.nombre}"/></p:column>
                                                <p:column><h:outputText
                                                        value="#{caster.tramiteToDestino(tramite.tramite)}"/></p:column>
                                                <p:column><h:outputText
                                                        value="#{tramite.tramite.comisionOficios.fechaComisionInicio}"><f:convertDateTime
                                                        pattern="yyyy-MM-dd"/></h:outputText></p:column>
                                                <p:column><h:outputText
                                                        value="#{tramite.tramite.comisionOficios.fechaComisionFin}"><f:convertDateTime
                                                        pattern="yyyy-MM-dd"/></h:outputText></p:column>
                                                <p:column><h:outputText
                                                        value="#{caster.comisionOficioEstatusToLabel(tramite.comisionOficioEstatus)}" title="Observaciones: #{tramite.tramite.comisionOficios.observaciones}"/></p:column>
                                                <p:column>
                                                    <p:commandLink
                                                            class="#{(!empty tramite.tramite.comisionOficios.ruta and (tramite.tramite.comisionOficios.ruta ne valorVacio.PENDIENTE.label))?'btn btn-info btn-sm':'btn btn-warning btn-sm'}"
                                                            rendered="#{!tramite.validado}"
                                                            actionListener="#{tramitesSuperior.seleccionarTramite(tramite)}"
                                                            oncomplete="PF('dlgSubirEvidencia').show();return false"
                                                            title="Subir evidencia que justifique la comisión."><i
                                                            class="fa fa-upload"/>
                                                    </p:commandLink>
                                                    <p:commandLink
                                                            class="#{tramite.comisionOficioEstatus.aprobado?'btn btn-info btn-sm':'btn btn-warning btn-sm'}"
                                                            rendered="#{!tramite.validado}"
                                                            actionListener="#{tramitesSuperior.seleccionarTramite(tramite)}"
                                                            oncomplete="PF('dlgValidarComision').show();return false"
                                                            title="Aprobar comisión para que el área fiscalizadora pueda revisar facturas y requisitos de la comisión."><i
                                                            class="fa fa-check"/>
                                                    </p:commandLink>
                                                </p:column>
                                            </p:dataTable>
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
                                                             styleClass="panel panel-primary" width="500"
                                                             closable="false" closeOnEscape="true">
                                                <p:commandButton value="Si" type="button"
                                                                 styleClass="ui-confirmdialog-yes btn btn-primary"
                                                                 icon="ui-icon-check"/>
                                                <p:commandButton value="No" type="button"
                                                                 styleClass="ui-confirmdialog-no btn btn-primary"
                                                                 icon="ui-icon-close"/>
                                            </p:confirmDialog>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <p:dialog id="dlgSubirEvidencia"
                          header="Evidencia para comisión: #{tramitesSuperior.rol.tramite.tramite.comisionOficios.oficio}"
                          styleClass="box-primary" widgetVar="dlgSubirEvidencia" minHeight="100" modal="true"
                          appendTo="@(body)" resizable="false">
                    <p:autoUpdate/>
                    <div class="row">
                        <div class="col-md-12" style="text-align: center;">
                            <h:form id="frmSubirPDF" enctype="multipart/form-data" prependId="false"
                                    class="form-inline">
                                <o:inputFile id="ulfPDF" value="#{tramitesSuperior.rol.file}" class="form-control"
                                             accept="application/pdf" acceptMessage="Solo se aceptan archivos PDF."
                                             required="true" requiredMessage="Debe elegir un archivo PDF."
                                             title="Pulse para eligir el archivo PDF a registrar."/>
                                <h:commandButton value="Subir"
                                                 actionListener="#{tramitesSuperior.subirTramiteEvidencia}"
                                                 class="btn-primary form-control"/>
                            </h:form>
                        </div>
                    </div>
                    <p:importEnum type="mx.edu.utxj.pye.sgi.enums.ValorVacio" var="valorVacio"/>
                    <c:if test="#{! empty tramitesSuperior.rol.tramite.tramite.comisionOficios.ruta and tramitesSuperior.rol.tramite.tramite.comisionOficios.ruta ne valorVacio.PENDIENTE.label}">
                        <div class="row">
                            <div class="col-md-12" style="text-align: center;">
                                <h:form id="frmDescargarPDF" prependId="false" class="form-inline">
                                    Ya hay una evidencia asignada, para consultar presione el siguiente botón:
                                    <p:commandLink class="btn btn-info" ajax="false"
                                                   action="#{tramitesSuperior.descargarTramiteEvidencia()}"
                                                   target="_blank"><i
                                            class="fa fa-external-link-square"/></p:commandLink>
                                </h:form>
                            </div>
                        </div>
                    </c:if>
                </p:dialog>
                <p:dialog id="dlgValidarComision"
                          header="Validar comisión: #{tramitesSuperior.rol.tramite.tramite.comisionOficios.oficio}"
                          styleClass="box-primary" widgetVar="dlgValidarComision" minHeight="100" modal="true"
                          style="max-width: 550px;"
                          appendTo="@(body)" resizable="false">
                    <p:autoUpdate/>
                    <c:if test="#{!empty tramitesSuperior.rol.tramite}">
                        <div class="row">
                            <div class="col-md-3" style="text-align: right;"><p:outputLabel value="Comisionado: "/>
                            </div>
                            <div class="col-md-9"><h:outputLabel
                                    value="#{tramitesSuperior.rol.tramite.comisionado.personal.nombre}"/></div>

                            <div class="col-md-3" style="text-align: right;"><p:outputLabel value="No. Oficio: "/></div>
                            <div class="col-md-9"><h:outputLabel
                                    value="#{tramitesSuperior.rol.tramite.tramite.comisionOficios.oficio}"/></div>

                            <div class="col-md-3" style="text-align: right;"><p:outputLabel value="Destino: "/></div>
                            <div class="col-md-9"><h:outputLabel
                                    value="#{caster.tramiteToDestino(tramitesSuperior.rol.tramite.tramite)}"/></div>
                        </div>
                        <p:separator/>
                        <h:form id="frmValidarTramite" prependId="false">
                            <div class="row">
                                <div class="col-md-3" style="text-align: right;"><p:outputLabel
                                        value="Observaciones: "/></div>
                                <div class="col-md-9">
                                    <p:inputTextarea id="observaciones"
                                                     value="#{tramitesSuperior.rol.tramite.tramite.comisionOficios.observaciones}"
                                                     styleClass="form-control" rows="5" maxlength="500"
                                                     autoResize="true" onblur="if(this.value.trim() == '') this.value = 'Ninguna';"/>
                                </div>
                            </div>
                            <div class="row" style="padding-top: 15px;">
                                <div class="col-md-3 " style="text-align: right;"><p:outputLabel value="Estado: "
                                                                                                 for="estado"/></div>
                                <div class="col-md-9">
                                    <p:selectOneButton id="estado"
                                                       value="#{tramitesSuperior.rol.tramite.comisionOficioEstatus}"
                                                       converter="entityConverter">
                                        <f:selectItems value="#{tramitesSuperior.rol.aprobacionOpciones}" var="opcion"
                                                       itemValue="#{opcion}"
                                                       itemLabel="#{caster.enumLabelToString(opcion.label)}"/>
                                        <p:ajax process="@form" listener="#{tramitesSuperior.aprobarTramite}"/>
                                    </p:selectOneButton>
                                </div>
                            </div>
                        </h:form>
                    </c:if>
                </p:dialog>
            </c:if>
            <c:if test="#{!tramitesSuperior.tieneAcceso}">
                <p:panel id="box-colors-panel" header="Acceso no autorizado" styleClass="box-fatal box-solid">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage name="demo/images/godfather1.jpg"/>
                        <h:outputText
                                value="El acceso solo está autorizado a directivos y coordinadores con personal a cargo."/>
                    </h:panelGrid>
                    <f:facet name="footer">

                    </f:facet>
                </p:panel>
            </c:if>
        </div>
        <script>
            //collapseSidebar();
        </script>
    </ui:define>
</ui:composition>
