<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            .ui-selectbooleanbutton.ui-button{
                top: 10px;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Administración Evaluación 360
    </ui:define>
    <ui:define name="description">

    </ui:define>
    <ui:define name="body">
        <c:if test="#{adminEvaluacion360.cargado}">
            <adm:breadcrumb title="Admin 360"/>


            <p:panel id="informacion" class="hidden-xs hidden-sm">
                <section class="content">
                    <div class="row">
                        <ui:include src="/includes/plantillaPerfilEmpleado.xhtml"/>
                        <div class="col-md-10">
                            <div class="nav-tabs-custom">
                                <p:tabView activeIndex="#{adminEvaluacion360.pestaniaActiva}">
                                    <p:tab title="Evaluaciones">
                                        <h:form id="frmev"> 
                                            <p:outputPanel id="registro">
                                                <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                                    <div class="col-md-12">
                                                        <div class="box box-widget widget-user-2">
                                                            <div class="row">
                                                                <div class="col-sm-12 col-md-4 col-lg-4">
                                                                    <p:outputLabel for="anio" value="Proceso" style="height:100%; width: 100%; object-fit: contain; font-size: large"/>
                                                                    <p:selectOneMenu  id="anio" value="#{adminEvaluacion360.periodoEv}">
                                                                        <f:selectItems value="#{adminEvaluacion360.periodosEscolareses}" var="anio" itemValue="#{anio.periodo}" itemLabel="#{anio.periodo}: #{anio.mesInicio.mes} - #{anio.mesFin.mes} -- #{anio.anio}" />
                                                                        <p:ajax update="@form" listener="#{adminEvaluacion360.imprimirValores()}"/>
                                                                    </p:selectOneMenu >
                                                                    <hr/>
                                                                </div><div class="col-sm-3 col-md-3 col-lg-3">                                                                              
                                                                    <p:outputLabel for="fechaIn" style="height:100%; width: 100%; object-fit: contain; font-size: large" value="Fecha de inicio"/>
                                                                    <p:calendar locale="es" id="fechaIn" value="#{adminEvaluacion360.fechaI}" pattern="dd-MM-yyyy" mask="true"/>
                                                                    <p:message for="fechaIn" display="tooltip"/>   
                                                                </div>
                                                                <div class="col-sm-3 col-md-3 col-lg-3">                                                                              
                                                                    <p:outputLabel for="fechaFin" style="height:100%; width: 100%; object-fit: contain; font-size: large" value="Fecha de fin"/>
                                                                    <p:calendar locale="es" id="fechaFin" value="#{adminEvaluacion360.fechaF}" pattern="dd-MM-yyyy" mask="true"/>
                                                                    <p:message for="fechaFin" display="tooltip"/>   
                                                                </div>

                                                            </div>

                                                            <div class="row">
                                                                <p:outputPanel>       
                                                                    <div class="form-group">
                                                                        <div class="col-sm-4 col-md-4 col-lg-4"/>
                                                                        <div class="col-sm-4 col-md-4 col-lg-4">
                                                                            <p:commandButton id="btnAgrgaActividadesMultiples" value="Agregar Evaluación" disabled="#{adminEvaluacion360.otroPeriodo}" 
                                                                                             actionListener="#{adminEvaluacion360.crearEvluacion360()}" 
                                                                                             icon="fa fa-pencil-square-o" class="btn-primary btn-block col-md-3" update="@form" process="@form"/> 
                                                                        </div>
                                                                    </div>
                                                                </p:outputPanel>
                                                            </div>                                                     
                                                        </div>
                                                    </div>
                                                </div>
                                            </p:outputPanel>
                                            <p:outputPanel>
                                                <p:remoteCommand name="actualizarTabla" actionListener="#{adminEvaluacion360.imprimirValores()}" update="tblEv" />                                                    
                                                <p:dataTable id="tblEv" value="#{adminEvaluacion360.evaluaciones360s}"  var="evaluacion"
                                                             editable="true" style="margin-bottom:20px" emptyMessage="No se encontraron Registros." rendered="true">

                                                    <p:ajax event="rowEdit" listener="#{adminEvaluacion360.onRowEditEvaluacion}" update="tblEv" process="@this"/>
                                                    <p:ajax event="rowEditCancel" listener="#{utilidadesCH.onRowCancel}" update="tblEv" />

                                                    <p:column headerText="Periodo">
                                                        <h:outputText value="#{adminEvaluacion360.datosperido(evaluacion.periodo)}" />
                                                    </p:column>                                                         
                                                    <p:column headerText="Fecha Inicio">
                                                        <p:cellEditor>
                                                            <f:facet name="output"> <h:outputLabel value="#{evaluacion.fechaInicio}"><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputLabel></f:facet>
                                                            <f:facet name="input">
                                                                <p:calendar locale="es" value="#{evaluacion.fechaInicio}" pattern="dd-MM-yyyy HH:mm:ss" timeZone="America/Mexico_City" mask="true" />
                                                            </f:facet>
                                                        </p:cellEditor>
                                                    </p:column>      
                                                    <p:column headerText="Fecha Fin">
                                                        <p:cellEditor>
                                                            <f:facet name="output"> <h:outputLabel value="#{evaluacion.fechaFin}"><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputLabel></f:facet>
                                                            <f:facet name="input">
                                                                <p:calendar locale="es" value="#{evaluacion.fechaFin}" pattern="dd-MM-yyyy HH:mm:ss" timeZone="America/Mexico_City" mask="true" />
                                                            </f:facet>
                                                        </p:cellEditor>
                                                    </p:column>      
                                                    <p:column class="noprint">
                                                        <p:rowEditor rendered="#{adminEvaluacion360.periodoActivo eq evaluacion.periodo?true:false}"/>
                                                    </p:column>
                                                </p:dataTable>  
                                            </p:outputPanel>
                                        </h:form>
                                    </p:tab>
                                    <p:tab title="Categorías 360">
                                        <h:form id="frmCat"> 
                                            <p:outputPanel id="registro">
                                                <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                                    <div class="col-md-12">
                                                        <div class="box box-widget widget-user-2">
                                                            <div class="row">
                                                                <div class="form-group">
                                                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                                                        <p:outputLabel for="nombre" style="height:100%; width: 100%; object-fit: contain; font-size: large" value="Nombre" />
                                                                        <p:inputText required="true" requiredMessage="No puede tener un campo vacío" id="nombre" style="height:100%; width: 100%; object-fit: contain; font-size: large" placeholder="Nombre de la Categoría"
                                                                                     value="#{adminEvaluacion360.categorias.nombre}">
                                                                        </p:inputText>
                                                                        <p:message for="nombre" display="tooltip" />
                                                                        <hr/>
                                                                    </div>
                                                                </div>
                                                            </div>  
                                                            <div class="row">
                                                                <p:outputPanel>       
                                                                    <div class="form-group">
                                                                        <div class="col-sm-4 col-md-4 col-lg-4"/>
                                                                        <div class="col-sm-4 col-md-4 col-lg-4">
                                                                            <p:commandButton id="btnAgrgaActividadesMultiples" value="Agregar Categoria" actionListener="#{adminEvaluacion360.crearCategoria()}" 
                                                                                             icon="fa fa-pencil-square-o" class="btn-primary btn-block col-md-3" update="@form" process="@form"/> 
                                                                        </div>
                                                                    </div>
                                                                </p:outputPanel>
                                                            </div>                                                       
                                                        </div>
                                                    </div>
                                                </div>
                                            </p:outputPanel>
                                        </h:form>
                                        <h:form id="frmListacat">
                                            <p:outputPanel>
                                                <p:remoteCommand name="actualizarTabla" actionListener="#{adminEvaluacion360.imprimirValores()}" update="tblCat" />                                                    
                                                <p:dataTable id="tblCat" value="#{adminEvaluacion360.categorias360}"  var="cat" paginator="true" rows="10"
                                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                             rowsPerPageTemplate="5,10,15,20,25,30" editable="true" style="margin-bottom:20px" emptyMessage="No se encontraron Registros." rendered="true">

                                                    <p:ajax event="rowEdit" listener="#{adminEvaluacion360.onRowEditCategorias}" update="tblCat" process="@this"/>
                                                    <p:ajax event="rowEditCancel" listener="#{utilidadesCH.onRowCancel}" update="tblCat" />

                                                    <p:column headerText="Clave">
                                                        <h:outputText value="#{cat.categoria}" />
                                                    </p:column>                                                         
                                                    <p:column headerText="Nombre" style="width: 50%"                                                              
                                                              filterBy="#{cat.nombre}" 
                                                              sortBy="#{cat.nombre}" 
                                                              filterMatchMode="contains">
                                                        <h:outputLabel value="#{cat.nombre}"/>
                                                    </p:column>      
                                                    <p:column headerText="Activo">
                                                        <p:cellEditor>
                                                            <f:facet name="output"> <h:outputLabel value="#{cat.activo?'SI':'NO'}"/></f:facet>
                                                            <f:facet name="input">
                                                                <p:selectOneMenu value="#{cat.activo}" style="width:100%" filter="true" filterMatchMode="contains">
                                                                    <f:selectItems value="#{adminEvaluacion360.estatus}" var="estatus"  itemLabel="#{estatus eq true?'SI':'NO'}" itemValue="#{estatus}" />
                                                                </p:selectOneMenu>
                                                            </f:facet>
                                                        </p:cellEditor>
                                                    </p:column>      
                                                    <p:column class="noprint">
                                                        <p:rowEditor />
                                                    </p:column>
                                                </p:dataTable>  

                                            </p:outputPanel>

                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </p:confirmDialog>   
                                        </h:form>
                                    </p:tab>
                                    <p:tab title="Habilidades">
                                        <h:form id="frmHab"> 
                                            <p:outputPanel id="registro">
                                                <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                                    <div class="col-md-12">
                                                        <div class="box box-widget widget-user-2">
                                                            <div class="row">
                                                                <div class="form-group">
                                                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                                                        <p:outputLabel for="nombre" style="height:100%; width: 100%; object-fit: contain; font-size: large" value="Nombre" />
                                                                        <p:inputText required="true" requiredMessage="No puede tener un campo vacío" id="nombre" style="height:100%; width: 100%; object-fit: contain; font-size: large" placeholder="Nombre de la Habilidad"
                                                                                     value="#{adminEvaluacion360.habilidades.nombre}"/>
                                                                        <p:message for="nombre" display="tooltip" />
                                                                        <hr/>
                                                                    </div>
                                                                </div>
                                                            </div>  
                                                            <div class="row">
                                                                <p:outputPanel>       
                                                                    <div class="form-group">
                                                                        <div class="col-sm-4 col-md-4 col-lg-4"/>
                                                                        <div class="col-sm-4 col-md-4 col-lg-4">
                                                                            <p:commandButton id="btnAgrgaActividadesMultiples" value="Agregar Habilidad" actionListener="#{adminEvaluacion360.crearHabilidad()}" 
                                                                                             icon="fa fa-pencil-square-o" class="btn-primary btn-block col-md-3" update="@form" process="@form"/> 
                                                                        </div>
                                                                    </div>
                                                                </p:outputPanel>
                                                            </div>                                                        
                                                        </div>
                                                    </div>
                                                </div>
                                            </p:outputPanel>
                                        </h:form>
                                        <h:form id="frmListaHab">
                                            <p:outputPanel>
                                                <p:remoteCommand name="actualizarTabla" actionListener="#{adminEvaluacion360.imprimirValores()}" update="tblHab" />                                                    
                                                <p:dataTable id="tblHab" value="#{adminEvaluacion360.habilidadeses}"  var="hab" paginator="true" rows="10"
                                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                             rowsPerPageTemplate="5,10,15,20,25,30" editable="true" style="margin-bottom:20px" emptyMessage="No se encontraron Registros." rendered="true">

                                                    <p:ajax event="rowEdit" listener="#{adminEvaluacion360.onRowEditHabilidades}" update="tblHab" process="@this"/>
                                                    <p:ajax event="rowEditCancel" listener="#{utilidadesCH.onRowCancel}" update="tblHab" />

                                                    <p:column headerText="Clave">
                                                        <h:outputText value="#{hab.habilidad}" />
                                                    </p:column>                                                         
                                                    <p:column headerText="Nombre" style="width: 50%"                                                             
                                                              filterBy="#{hab.nombre}" 
                                                              sortBy="#{hab.nombre}" 
                                                              filterMatchMode="contains">
                                                        <h:outputLabel value="#{hab.nombre}"/>
                                                    </p:column>      
                                                    <p:column headerText="Activo">
                                                        <p:cellEditor>
                                                            <f:facet name="output"> <h:outputLabel value="#{hab.activo?'SI':'NO'}"/></f:facet>
                                                            <f:facet name="input">
                                                                <p:selectOneMenu value="#{hab.activo}" style="width:100%" filter="true" filterMatchMode="contains">
                                                                    <f:selectItems value="#{adminEvaluacion360.estatus}" var="estatus"  itemLabel="#{estatus eq true?'SI':'NO'}" itemValue="#{estatus}" />
                                                                </p:selectOneMenu>
                                                            </f:facet>
                                                        </p:cellEditor>
                                                    </p:column>      
                                                    <p:column class="noprint">
                                                        <p:rowEditor />
                                                    </p:column>
                                                </p:dataTable>  

                                            </p:outputPanel>

                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </p:confirmDialog>   
                                        </h:form>
                                    </p:tab>
                                    <p:tab title="Categorias - Habilidades">
                                        <h:form id="frmCatHab"> 
                                            <p:outputPanel id="registro">
                                                <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                                    <div class="col-md-12">
                                                        <div class="box box-widget widget-user-2">
                                                            <div class="row">
                                                                <div class="form-group">
                                                                    <div class="col-sm-12 col-md-4 col-lg-4">
                                                                        <p:outputLabel for="anio" value="Proceso" style="height:100%; width: 100%; object-fit: contain; font-size: large"/>
                                                                        <p:selectOneMenu  id="anio" value="#{adminEvaluacion360.periodoEv}" valueChangeListener="#{adminEvaluacion360.numeroProcesoAsiganado}">
                                                                            <f:selectItems value="#{adminEvaluacion360.periodosEscolareses}" var="anio" itemValue="#{anio.periodo}" itemLabel="#{anio.periodo}: #{anio.mesInicio.mes}-#{anio.mesFin.mes} -- #{anio.anio}" />
                                                                            <p:ajax update="@form" listener="#{adminEvaluacion360.imprimirValores()}"/>
                                                                        </p:selectOneMenu >
                                                                    </div>
                                                                    <div class="col-sm-12 col-md-8 col-lg-8">
                                                                        <p:commandButton id="btnAgrgaActividadesMultiples" value="Importar alineación de categorías y habilidades de la evaluación anterior" actionListener="#{adminEvaluacion360.agregaCategoriasHabilidadesEvAnterior()}" 
                                                                                         icon="fa fa-pencil-square-o" class="btn-primary btn-block col-md-3" update="@form" process="@form" rendered="#{adminEvaluacion360.categoriasHabilidadeses.size() eq 0?true:false}"/> 
                                                                    </div>
                                                                </div>
                                                            </div>  
                                                            <hr/>
                                                            <div class="row">
                                                                <div class="form-group">
                                                                    <div class="col-sm-6 col-md-6 col-lg-6">
                                                                        <p:outputLabel for="tn1"  value="Categoría" />
                                                                        <p:selectOneMenu filter="true" filterMatchMode="contains" id="tn1" value="#{adminEvaluacion360.cvlCat}" disabled="#{adminEvaluacion360.categoriasHabilidadeses.size() eq 0?true:false}" >
                                                                            <f:selectItem itemValue="0" itemLabel="Nuevo"/>
                                                                            <f:selectItems value="#{adminEvaluacion360.categorias360}" var="ti1" itemValue="#{ti1.categoria}" itemLabel="#{ti1.nombre}" itemDisabled="#{!ti1.activo}"/>
                                                                            <p:ajax update="@this" global="false"/>
                                                                        </p:selectOneMenu> 
                                                                        <p:message for="tn1" display="tooltip" />
                                                                    </div> 
                                                                    <p:outputPanel >
                                                                        <p:autoUpdate/>
                                                                        <div class="col-sm-6 col-md-6 col-lg-6" style="#{adminEvaluacion360.cvlCat eq 0? 'visibility:visible;display:block':'visibility:collapse;display:none;'}">                                         
                                                                            <p:outputLabel for="tn1N"  value="Nombre de nueva Categoría" />
                                                                            <p:inputText id="tn1N" class="form-control" value="#{adminEvaluacion360.nombCat}" style="height:100%; width: 100%;" disabled="#{adminEvaluacion360.categoriasHabilidadeses.size() eq 0?true:false}" >
                                                                                <p:ajax update="tn1N" global="false"/>
                                                                            </p:inputText>
                                                                            <p:message for="tn1N" display="tooltip" />
                                                                            <hr/>
                                                                        </div>
                                                                    </p:outputPanel>
                                                                </div>
                                                                <div class="form-group">                                                                    
                                                                    <div class="col-sm-6 col-md-6 col-lg-6">
                                                                        <p:outputLabel for="tn2"  value="Habilidad" />
                                                                        <p:selectOneMenu filter="true" filterMatchMode="contains" id="tn2" value="#{adminEvaluacion360.cvlHab}" disabled="#{adminEvaluacion360.categoriasHabilidadeses.size() eq 0?true:false}" >
                                                                            <f:selectItem itemValue="0" itemLabel="Nuevo"/>
                                                                            <f:selectItems value="#{adminEvaluacion360.habilidadeses}" var="ti2" itemValue="#{ti2.habilidad}" itemLabel="#{ti2.nombre}" itemDisabled="#{!ti2.activo}"/>
                                                                            <p:ajax update="@this" global="false"/>
                                                                        </p:selectOneMenu> 
                                                                        <p:message for="tn2" display="tooltip" />
                                                                    </div> 
                                                                    <p:outputPanel >
                                                                        <p:autoUpdate/>
                                                                        <div class="col-sm-6 col-md-6 col-lg-6" style="#{adminEvaluacion360.cvlHab eq 0? 'visibility:visible;display:block':'visibility:collapse;display:none;'}">                                        
                                                                            <p:outputLabel for="tn2N"  value="Nombre de nueva Habilidad" />
                                                                            <p:inputText id="tn2N" class="form-control" value="#{adminEvaluacion360.nombHab}" style="height:100%; width: 100%;" disabled="#{adminEvaluacion360.categoriasHabilidadeses.size() eq 0?true:false}" >
                                                                                <p:ajax update="tn2N" global="false"/>
                                                                            </p:inputText>
                                                                            <p:message for="tn2N" display="tooltip" />
                                                                            <hr/>
                                                                        </div>
                                                                    </p:outputPanel>
                                                                </div>
                                                            </div>  
                                                            <div class="row">
                                                                <p:outputPanel>       
                                                                    <div class="form-group">
                                                                        <div class="col-sm-4 col-md-4 col-lg-4"/>
                                                                        <div class="col-sm-4 col-md-4 col-lg-4">
                                                                            <p:commandButton id="btnAgrgaalineacionUnica" value="Agregar Habilidad" actionListener="#{adminEvaluacion360.agregaCategoriasHabilidades()}" 
                                                                                             icon="fa fa-pencil-square-o" class="btn-primary btn-block col-md-3" 
                                                                                             disabled="#{adminEvaluacion360.categoriasHabilidadeses.size() eq 0?true:false}" update="@form" process="@form"/> 
                                                                        </div>
                                                                    </div>
                                                                </p:outputPanel>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </p:outputPanel>
                                            <p:outputPanel>
                                                <p:remoteCommand name="actualizarTabla" actionListener="#{adminEvaluacion360.imprimirValores()}" update="tblcatHab" />    
                                                <p:dataTable id="tblcatHab" value="#{adminEvaluacion360.categoriasHabilidadeses}"  var="cathab" paginator="true" rows="15"
                                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                             rowsPerPageTemplate="5,10,15,20,25,30" editable="true" style="margin-bottom:20px" emptyMessage="No se encontraron Registros." 
                                                             rendered="true" sortBy="#{cathab.personalCategorias.categoria}" expandableRowGroups="true">

                                                    <p:ajax event="rowEdit" listener="#{adminEvaluacion360.onRowEditEvaluacion}" update="tblcatHab" process="@this"/>
                                                    <p:ajax event="rowEditCancel" listener="#{utilidadesCH.onRowCancel}" update="tblcatHab" />

                                                    <p:headerRow>
                                                        <p:column colspan="2" styleClass="est">
                                                            <h:outputText value="#{cathab.personalCategorias.nombre}"/>
                                                        </p:column>
                                                    </p:headerRow>   

                                                    <p:column style="width: 10%">
                                                        <p:commandButton actionListener="#{adminEvaluacion360.eliminaAineacion(cathab)}" update="tblcatHab" oncomplete="actualizarTabla()" icon="fa fa-trash" styleClass="btn-primary" title="Eliminar alineación">
                                                            <p:confirm header="Confirmación" message="¿Confirma la eliminación de la asignación de la habilidad: #{cathab.habilidades.nombre} para la categoría #{cathab.personalCategorias.nombre}?" icon="ui-icon-alert" />
                                                        </p:commandButton>
                                                    </p:column>
                                                    <p:column headerText="Habilidad"                                                            
                                                              filterBy="#{cathab.habilidades.nombre}" 
                                                              sortBy="#{cathab.habilidades.nombre}" 
                                                              filterMatchMode="contains">
                                                        <h:outputText value="#{cathab.habilidades.nombre}" />
                                                    </p:column>         
                                                </p:dataTable>  

                                            </p:outputPanel>

                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </p:confirmDialog>   
                                        </h:form>
                                    </p:tab>
                                    <p:tab title="Personal 360">  
                                        <h:form id="frmListaper360">
                                            <p:remoteCommand name="actualizarTabla2" actionListener="#{adminPoaValidacionPresupuestacion.imprimirValores()}" update="tblcat360" />
                                            <p:dataTable id="tblcat360" var="perosnalCategorias" value="#{controladorPersonalconfiguracion.listPersonal}"
                                                         rows="10" paginator="true" editable="true" 
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="10,20,30" sortBy="#{perosnalCategorias.areaSuperior}" expandableRowGroups="true">

                                                <p:headerRow>
                                                    <p:column colspan="7" styleClass="est">
                                                        <h:outputText value="#{controladorIncidenciasGeneral.buscarArea(perosnalCategorias.actividad.actividad eq 1?perosnalCategorias.areaOperativa:perosnalCategorias.areaSuperior)}" />
                                                    </p:column>
                                                </p:headerRow>       


                                                <f:facet name="header">
                                                    Plantilla Perosnal
