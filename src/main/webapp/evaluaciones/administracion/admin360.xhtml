<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            .ui-selectbooleanbutton.ui-button{
                top: 10px;
            }
        </style>
    </ui:define>

    <ui:define name="title">
       Genera combinaciones 360
    </ui:define>
    <ui:define name="description">

    </ui:define>
    <ui:define name="body">
        <c:if test="#{adminEvaluacion360.cargado}">
        <adm:breadcrumb title="Admin 360"/>
        <h:form id="frm" prependId="false" class="form-inline">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs" >
                        <p:outputPanel >
                            <p:autoUpdate/>
                            <p:toolbar id="tb">
                                <f:facet name="right">
                                    <h:panelGrid columns="12">
                                        <p:commandButton value="Generar combinaciones" actionListener="#{adminEvaluacion360.generaEvaluacion360}" styleClass="ui-button" update="tblEvaluaciones"/>
                                        <!--
                                        <p:selectOneMenu value="#{adminEvaluacion360.nivelOperacion}" id="som1" >
                                            <f:selectItem itemLabel="Seleccione una opcion" />
                                            <f:selectItem itemValue="2" itemDescription="Visualiza y administra las combinaciones de evaluaciones"  itemLabel="Combinaciones" />
                                            <f:selectItem itemValue="1" itemDescription="Agrega una nueva evaluación" itemLabel="Nueva Evaluacion" />
                                            <f:selectItem itemValue="3" itemDescription="Listado de evaluaciones" itemLabel="Lista de Evaluaciones" />
                                            <p:ajax process="som1" update="pnl1" />
                                        </p:selectOneMenu>
                                        <p:spacer width="15px"/>

                                        <p:outputPanel id="pnl1" >
                                            <p:autoUpdate/>
                                            <p:outputPanel rendered="#{adminEvaluacion360.nivelOperacion eq(2)}" style="margin-top: 4px; margin-bottom: -3px;">
                                                <p:spacer width="15px"/>
                                                <p:selectBooleanButton onLabel="360°" offLabel="360°" value="#{adminEvaluacion360.e360b}">
                                                    <p:ajax process="@this" update="@form:tb"/>
                                                </p:selectBooleanButton>
                                                <p:selectBooleanButton onLabel="Desempeño" offLabel="Desempeño°" value="#{adminEvaluacion360.edesempenio}">
                                                    <p:ajax process="@this" update="@form:tb"/>
                                                </p:selectBooleanButton>
                                            </p:outputPanel>

                                            <p:outputPanel rendered="#{adminEvaluacion360.nivelOperacion eq (1)}">
                                                <p:spacer width="15px"/>
                                                <p:selectBooleanButton onLabel="360°" offLabel="360°" value="#{adminEvaluacion360.e360b}">
                                                    <p:ajax process="@this" update="@form:tb"/>
                                                </p:selectBooleanButton>
                                                <p:selectBooleanButton onLabel="Desempeño" offLabel="Desempeño" value="#{adminEvaluacion360.edesempenio}" >
                                                    <p:ajax process="@this" update="@form:tb"/>
                                                </p:selectBooleanButton>
                                                <p:commandButton class="btn btn-primary" value="Agregar" icon="fa fa-plus" oncomplete="PF('modalNEvaluacion').show()" actionListener="#{adminEvaluacion360.validarNuevaEvaluacion()}"/>
                                            </p:outputPanel>

                                            <p:outputPanel rendered="#{adminEvaluacion360.nivelOperacion eq (3)}" id="nivel3">
                                                <p:spacer width="15px"/>
                                                <f:ajax execute="nivel3">
                                                    <p:selectBooleanButton onLabel="360°" offLabel="360°" value="#{adminEvaluacion360.e360b}" >
                                                        <p:ajax process="@this" update="@form:tb"/>
                                                    </p:selectBooleanButton>
                                                    <p:selectBooleanButton onLabel="Desempeño" offLabel="Desempeño°" value="#{adminEvaluacion360.edesempenio}" >
                                                        <p:ajax process="@this" update="@form:tb"/>
                                                    </p:selectBooleanButton>
                                                    <p:commandButton class="btn btn-primary" value="Ver" icon="fa fa-eye"  actionListener="#{adminEvaluacion360.verListaEvaluaciones()}" process="@this" update="tblEvaluaciones"/>
                                                </f:ajax>
                                            </p:outputPanel>
                                        </p:outputPanel>
                                        -->
                                    </h:panelGrid>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="tb" />
                        </p:outputPanel>
                    </div>
                    <div class="box box-solid">
                        <div class="box-body">
                            <p:panel id="panelTblCombinaciones">
                                <p:dataTable id="tblEvaluaciones" lazy="false" value="#{adminEvaluacion360.combinacionesDto}"   var="listaEncuesta" filterDelay="700"
                                             paginator="true" rows="5"
                                             rowsPerPageTemplate="10,20,30,40,50"
                                             emptyMessage="No se encontrarono registros"  >
                                    <f:facet name="header">

                                        <p:commandLink  ajax="false">
                                            <p:graphicImage library="img" name="iconoExcel.png" width="37" height="35" />
                                            <p:dataExporter pageOnly="false" encoding="ISO-8859-1"  type="xls" target="tblEvaluaciones"
                                                            fileName="combinaciones"/>
                                        </p:commandLink>
                                    </f:facet>
                                    <p:column headerText="Clave Evaluador" filterBy="#{listaEncuesta.evaluador.clave}" filterMatchMode="contains" sortBy="#{listaEncuesta.evaluador.clave}"   >
                                        <h:outputText value="#{listaEncuesta.evaluador.clave}" />
                                    </p:column>

                                    <p:column headerText="Evaluador" filterBy="#{listaEncuesta.evaluador.nombre}" filterMatchMode="contains" sortBy="#{listaEncuesta.evaluador.nombre}"   >
                                        <h:outputText value="#{listaEncuesta.evaluador.nombre}" />
                                    </p:column>
                                    <p:column headerText="Clave Evaluado" filterBy="#{listaEncuesta.evaluado.clave}" filterMatchMode="contains" sortBy="#{listaEncuesta.evaluado.clave}"   >
                                        <h:outputText value="#{listaEncuesta.evaluado.clave}" />
                                    </p:column>
                                    <p:column headerText="Evaluado"  filterBy="#{listaEncuesta.evaluado.nombre}" filterMatchMode="contains" sortBy="#{listaEncuesta.evaluado.nombre}"  >
                                        <h:outputText value="#{listaEncuesta.evaluado.nombre}" >
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Clave categoria" filterBy="#{listaEncuesta.categoria.categoria}" filterMatchMode="contains" sortBy="#{listaEncuesta.categoria.categoria}"  >
                                        <h:outputText value="#{listaEncuesta.categoria.categoria}" >
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Categoria" filterBy="#{listaEncuesta.categoria.nombre}" filterMatchMode="contains" sortBy="#{listaEncuesta.categoria.nombre}"  >
                                        <h:outputText value="#{listaEncuesta.categoria.nombre}" >
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Tipo" filterBy="#{listaEncuesta.tipo}" filterMatchMode="contains"    sortBy="#{listaEncuesta.tipo}"  >

                                        <h:outputText value="#{listaEncuesta.tipo}" title="#{listaEncuesta.tipo}" />

                                    </p:column>

                                </p:dataTable>
                            </p:panel>
                            <!--# {adminEvaluacion360.resultados}-->
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

        </c:if>
    </ui:define>
</ui:composition>
