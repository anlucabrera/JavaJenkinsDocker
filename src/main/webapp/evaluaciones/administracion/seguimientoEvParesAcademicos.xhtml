<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ice="http://www.icefaces.org/icefaces/core"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>

    <ui:define name="head-end">
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen" />
        </c:if>
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
            .description-block{
                text-align: justify;
            }

            .description-header{
                text-align: center;
            }

            .ui-selectonemenu-panel .ui-selectonemenu-filter-container{
                width: 100%;
            }
            .aceptado {
                background-color: #00a7d0  !important;
                text-align: left !important;
            }
            .denegado{
                background-color: #f39c12 !important;
            }
            .ui-progressbar{
                position: relative;
                height: 2em;
            }

            .ui-progressbar .ui-progressbar-label {
                color: #000000;
                text-align: center;
                height: 100%;
                width: 100%;
                position: absolute;
                display: none;
                font-weight: bold;
            }
        </style>
        <script>
            function descargar(ruta) {
                var win = window.open(ruta, '_blank');
                if (win) {
                    win.focus();
                }
            }
        </script>

    </ui:define>

    <ui:define name="title">
        Seguimiento de avance
    </ui:define>

    <ui:define name="description">
        Evaluacion entre pares académicos
    </ui:define>

    <ui:define name="body">
        <c:if test="#{seguimientoEvParesAcademicos.cargado}">
        <div id="main-buttons"  >
            <p:toolbar id="tb">
                <f:facet name="left">
                    <p:outputLabel value="Seguimiento : Evaluación entre pares academicos" />
                </f:facet>
                <f:facet name="right"></f:facet>
            </p:toolbar>
            <p:sticky target="tb" />
        </div>
        <p:tabView id="tabView">
            <c:if test="#{seguimientoEvParesAcademicos.tieneAcceso}">
                <p:tab id="completos" title="Docentes con evaluacion completa">
                    <h:form id="fr1">
                        <p:outputPanel>
                            <p:dataTable id="tblEvaTutorTer" value="#{seguimientoEvParesAcademicos.rol.docentesCompletos}"
                                         paginator="true" rows="10" emptyMessage="No se encontraron registros" paginatorPosition="top"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         var="encuestaRes" filteredValue="#{seguimientoEvParesAcademicos.rol.filter}">

                                <f:facet name="{Exporters}">
                                    <p:commandLink  ajax="false">
                                        <p:graphicImage library="img" name="iconoExcel.png" width="37" height="35" />
                                        <p:dataExporter pageOnly="false" encoding="ISO-8859-1"  type="xls" target="tblEvaTutorTer"
                                                        fileName="Reporte_ev_completa"/>
                                    </p:commandLink>

                                </f:facet>
                                <p:column headerText="Clave" filterBy="#{encuestaRes.personal.clave}" sortBy="#{encuestaRes.personal.clave}" filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.personal.clave}" />
                                </p:column>
                                <p:column headerText="Nombre" filterBy="#{encuestaRes.personal.nombre} " sortBy="#{encuestaRes.personal.nombre} " filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.personal.nombre}" />
                                </p:column>
                                <p:column  headerText="Área operativa" filterBy="#{encuestaRes.areaOperativa.nombre}" sortBy="#{encuestaRes.areaOperativa.nombre}" filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.areaOperativa.nombre}" />
                                </p:column>
                                <p:column  headerText="Área superior" filterBy="#{encuestaRes.areaSuperior.nombre}" sortBy="#{encuestaRes.areaSuperior.nombre}" filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.areaSuperior.nombre}" />
                                </p:column>
                                <p:column headerText="Categoría" filterBy="#{encuestaRes.personal.categoriaOperativa.nombre}" sortBy="#{encuestaRes.personal.categoriaOperativa.nombre}" filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.personal.categoriaOperativa.nombre}" />
                                </p:column>

                                <f:facet name="footer">
                                    <p:commandButton actionListener="#{seguimientoEvParesAcademicos.getSeguimiento}" value="Actualizar información" icon="fa fa-refresh"
                                                         class="btn btn-primary" update="tabView:fr1:tblEvaTutorTer tabView:fr2:tblResEvTutorIncom tabView:fr45:avanceEvaTutor " process="@form"/>

                                </f:facet>
                            </p:dataTable>
                        </p:outputPanel>
                    </h:form>
                </p:tab>

                <p:tab id="noCompletos" title="Docentes con evaluación no terminada">
                    <h:form id="fr2">
                        <p:outputPanel>
                            <p:dataTable id="tblResEvTutorIncom" value="#{seguimientoEvParesAcademicos.rol.docentesIncompletos}"
                                         paginator="true" rows="10" emptyMessage="No se encontraron registros" paginatorPosition="top"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         var="evaluacionIn" filteredValue="#{seguimientoEvParesAcademicos.rol.filter}">

                                <f:facet name="{Exporters}">
                                    <p:commandLink  ajax="false">
                                        <p:graphicImage library="img" name="iconoExcel.png" width="37" height="35" />
                                        <p:dataExporter pageOnly="false" encoding="ISO-8859-1"  type="xls" target="tblResEvTutorIncom"
                                                        fileName="Reporte_evaluacion_imcompletas"/>
                                    </p:commandLink>

                                </f:facet>

                                <p:column headerText="Clave" filter="#{evaluacionIn.personal.clave}" sortBy="#{evaluacionIn.personal.clave.matricula}" filterMatchMode="contains">
                                    <h:outputText value="#{evaluacionIn.personal.clave}" />
                                </p:column>
                                <p:column headerText="Nombre" filterBy="#{evaluacionIn.personal.nombre}" sortBy="#{evaluacionIn.personal.nombre}" filterMatchMode="contains">
                                    <h:outputText value="#{evaluacionIn.personal.nombre}" />
                                </p:column>
                                <p:column headerText="Área operativa" filterBy="#{evaluacionIn.areaOperativa.nombre}" sortBy="#{evaluacionIn.areaOperativa.nombre}" filterMatchMode="contains">
                                    <h:outputText value="#{evaluacionIn.areaOperativa.nombre}" />
                                </p:column>
                                <p:column headerText="Área superior" filterBy="#{evaluacionIn.areaSuperior.nombre}" sortBy="#{evaluacionIn.areaSuperior.nombre}" filterMatchMode="contains">
                                    <h:outputText value="#{evaluacionIn.areaSuperior.nombre}" />
                                </p:column>
                                <p:column headerText="Categoria" filterBy="#{evaluacionIn.personal.categoriaOperativa.nombre}" sortBy="#{evaluacionIn.personal.categoriaOperativa.nombre}" filterMatchMode="contains">
                                    <h:outputText value="#{evaluacionIn.personal.categoriaOperativa.nombre}" />
                                </p:column>

                            </p:dataTable>
                        </p:outputPanel>
                    </h:form>
                </p:tab>

                <p:tab title="Porcentaje de avance" >
                    <h:form id="fr45">
                        <p:outputPanel>
                            <p:dataTable id="avanceEvaTutor" lazy="false" value="#{seguimientoEvParesAcademicos.rol.listAvance}" var="datosEvTutor" paginatorPosition="top" paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50" emptyMessage="No se encontraron registros" filteredValue="#{administracionEvaluacionTutor.listAvance}">

                                <p:column headerText="Total Docentes">
                                    <h:outputText value="#{datosEvTutor.totalEstudiantes}"/>
                                </p:column>
                                <p:column headerText="Docentes con evaluación completa">
                                    <h:outputText value="#{datosEvTutor.totalCompletos}"/>
                                </p:column>
                                <p:column headerText="Docentes con evaluación incompleta">
                                    <h:outputText value="#{datosEvTutor.totalIncompletos}"/>
                                </p:column>
                                <p:column headerText="Porcentaje de avance: Meta 100%" exportable="false">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
                                             aria-valuenow="#{datosEvTutor.porcentaje}" aria-valuemin="0" aria-valuemax="100"
                                             style="background-color: #00a65a; width:#{datosEvTutor.porcentaje}%">
                                                        <span class="progress-completed">
                                                        <h:outputText value="#{datosEvTutor.porcentaje}" style="color: #0E0000; font-weight: bold">
                                                            <f:convertNumber type="number" pattern="0.00"/>
                                                        </h:outputText>
                                                    </span>
                                        </div>

                                    </div>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>

                    </h:form>
            </p:tab>
            </c:if>

            <c:if test="#{!seguimientoEvParesAcademicos.tieneAcceso}">
                <p:tab title="Información no disponible">
                    <p:outputPanel>
                        <div class="row">
                            <center><span><i style="align-content: center" class="fa fa-exclamation-triangle fa-5x"></i></span></center>
                        </div>
                        <div class="row">
                            <center><h2>Información no disponible</h2></center>
                        </div>


                    </p:outputPanel>
                </p:tab>
            </c:if>
        </p:tabView>
        </c:if>
    </ui:define>
</ui:composition>
