<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ice="http://www.icefaces.org/icefaces/core"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>

    <ui:define name="head-end">
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen" />
        </c:if>
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
            .description-block{
                text-align: justify;
            }

            .description-header{
                text-align: center;
            }

            .ui-selectonemenu-panel .ui-selectonemenu-filter-container{
                width: 100%;
            }
            .aceptado {
                background-color: #00a7d0  !important;
                text-align: left !important;
            }
            .denegado{
                background-color: #f39c12 !important;
            }
            .ui-progressbar{
                position: relative;
                height: 2em;
            }

            .ui-progressbar .ui-progressbar-label {
                color: #000000;
                text-align: center;
                height: 100%;
                width: 100%;
                position: absolute;
                display: none;
                font-weight: bold;
            }
        </style>
        <script>
            function descargar(ruta) {
                var win = window.open(ruta, '_blank');
                if (win) {
                    win.focus();
                }
            }
        </script>

    </ui:define>

    <ui:define name="title">
        Seguimiento de avance
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="body">
        <div id="main-buttons"  >
            <p:toolbar id="tb">
                <f:facet name="left">
                    <p:outputLabel value="Administracion de encuesta: Evaluación a Tutor" />
                </f:facet>
                <f:facet name="right"></f:facet>
            </p:toolbar>
            <p:sticky target="tb" />
        </div>
        <p:tabView id="tabView">
            <c:if test="#{administracionEncuesta.dto.esSecretario or administracionEncuesta.dto.director or administracionEncuesta.dto.tutor or administracionEncuesta.dto.esPsicopedagogia}">
                <p:tab id="completos" title="Estudiantes con evaluación completa">
                    <h:form id="fr1">
                        <p:outputPanel>
                            <p:dataTable id="tblEvaTutorTer" value="#{administracionEvaluacionTutor.listCompleto}"
                                         paginator="true" rows="10" emptyMessage="No se encontraron registros" paginatorPosition="top"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         var="encuestaRes" filteredValue="#{administracionEvaluacionTutor.listFilter}">

                                <f:facet name="{Exporters}">
                                    <p:commandLink  ajax="false">
                                        <p:graphicImage library="img" name="iconoExcel.png" width="37" height="35" />
                                        <p:dataExporter pageOnly="false" encoding="ISO-8859-1"  type="xls" target="tblEvaTutorTer"
                                                        fileName="Reporte_encuesta_completa"/>
                                    </p:commandLink>

                                </f:facet>
                                <p:column headerText="Matricula" filterBy="#{encuestaRes.matricula}" sortBy="#{encuestaRes.matricula}" filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.matricula}" />
                                </p:column>
                                <p:column headerText="Nombre" filterBy="#{encuestaRes.nombreCEstudiante} " sortBy="#{encuestaRes.nombreCEstudiante} " filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.nombreCEstudiante}" />
                                </p:column>
                                <p:column headerText="Grado" filterBy="#{encuestaRes.grado}" sortBy="#{encuestaRes.grado}" filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.grado}" />
                                </p:column>
                                <p:column headerText="Carrera" filterBy="#{encuestaRes.nombrePE}" sortBy="#{encuestaRes.nombrePE}" filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.nombrePE}" />
                                </p:column>
                                <p:column headerText="Grupo" filterBy="#{encuestaRes.grupo}" sortBy="#{encuestaRes.grupo}" filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.grupo}" />
                                </p:column>
                                <c:if test="#{administracionEncuesta.dto.director or administracionEncuesta.dto.esSecretario or administracionEncuesta.dto.esPsicopedagogia}">
                                    <p:column headerText="Tutor" filterBy="#{encuestaRes.nombreTutor}" sortBy="#{encuestaRes.nombreTutor}" filterMatchMode="contains">
                                        <h:outputText value="#{encuestaRes.nombreTutor}" />
                                    </p:column>
                                </c:if>
                                <f:facet name="footer">

                                    <c:if test="#{administracionEncuesta.dto.director}">
                                        <p:commandButton actionListener="#{administracionEvaluacionTutor.seguimientoDirector()}" value="Actualizar información" icon="fa fa-refresh"
                                                         class="btn btn-primary" update="tabView:fr1:tblEvaTutorTer tabView:fr2:tblResEvTutorIncom tabView:fr3:tblResEvTutorNoIngreso tabView:fr45:avanceEvaTutor " process="@form"/>
                                    </c:if>
                                    <c:if test="#{administracionEncuesta.dto.tutor}">
                                        <p:commandButton actionListener="#{administracionEvaluacionTutor.seguimientoTutor()}" value="Actualizar información" icon="fa fa-refresh"
                                                         class="btn btn-primary" update="tabView:fr1:tblEvaTutorTer tabView:fr2:tblResEvTutorIncom tabView:fr3:tblResEvTutorNoIngreso tabView:fr45:avanceEvaTutor" process="@form"/>
                                    </c:if>
                                    <c:if test="#{administracionEncuesta.dto.esSecretario or administracionEncuesta.dto.esPsicopedagogia}">
                                        <p:commandButton actionListener="#{administracionEvaluacionTutor.seguimientoSE()}" value="Actualizar información" icon="fa fa-refresh"
                                                         class="btn btn-primary" update="tabView:fr1:tblEvaTutorTer tabView:fr2:tblResEvTutorIncom tabView:fr3:tblResEvTutorNoIngreso tabView:fr45:avanceEvaTutor tabView:fr4:avanceEvTutorPE" process="@form"/>
                                    </c:if>
                                </f:facet>
                            </p:dataTable>
                        </p:outputPanel>
                    </h:form>
                </p:tab>

                <p:tab id="noCompletos" title="Estudiantes con evaluación no terminada">
                    <h:form id="fr2">
                        <p:outputPanel>
                            <p:dataTable id="tblResEvTutorIncom" value="#{administracionEvaluacionTutor.listIncompletos}"
                                         paginator="true" rows="10" emptyMessage="No se encontraron registros" paginatorPosition="top"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         var="evaluacionIn" filteredValue="#{administracionEvaluacionTutor.listFilter}">

                                <f:facet name="{Exporters}">
                                    <p:commandLink  ajax="false">
                                        <p:graphicImage library="img" name="iconoExcel.png" width="37" height="35" />
                                        <p:dataExporter pageOnly="false" encoding="ISO-8859-1"  type="xls" target="tblResEvTutorIncom"
                                                        fileName="Reporte_evaluacion_imcompletas"/>
                                    </p:commandLink>

                                </f:facet>

                                <p:column headerText="Matricula" filterBy="#{evaluacionIn.matricula}" sortBy="#{evaluacionIn.matricula}" filterMatchMode="contains">
                                    <h:outputText value="#{evaluacionIn.matricula}" />
                                </p:column>
                                <p:column headerText="Nombre" filterBy="#{evaluacionIn.nombreCEstudiante}" sortBy="#{evaluacionIn.nombreCEstudiante}" filterMatchMode="contains">
                                    <h:outputText value="#{evaluacionIn.nombreCEstudiante}" />
                                </p:column>
                                <p:column headerText="Grado" filterBy="#{evaluacionIn.grado}" sortBy="#{evaluacionIn.grado}" filterMatchMode="contains">
                                    <h:outputText value="#{evaluacionIn.grado}" />
                                </p:column>
                                <p:column headerText="Carrera" filterBy="#{evaluacionIn.nombrePE}" sortBy="#{evaluacionIn.nombrePE}" filterMatchMode="contains">
                                    <h:outputText value="#{evaluacionIn.nombrePE}" />
                                </p:column>
                                <p:column headerText="Grupo" filterBy="#{evaluacionIn.grupo}" sortBy="#{evaluacionIn.grupo}" filterMatchMode="contains">
                                    <h:outputText value="#{evaluacionIn.grupo}" />
                                </p:column>
                                <c:if test="#{administracionEncuesta.dto.director or administracionEncuesta.dto.esSecretario or administracionEncuesta.dto.esPsicopedagogia}">
                                    <p:column headerText="Tutor" filterBy="#{evaluacionIn.nombreTutor}" sortBy="#{evaluacionIn.nombreTutor}" filterMatchMode="contains">
                                        <h:outputText value="#{evaluacionIn.nombreTutor}" />
                                    </p:column>
                                </c:if>
                            </p:dataTable>
                        </p:outputPanel>
                    </h:form>
                </p:tab>
                <p:tab if="noIngreso" title="Estudiantes que no ingresaron al sistema">
                    <h:form id="fr3">
                        <p:outputPanel>
                            <p:dataTable id="tblResEvTutorNoIngreso" value="#{administracionEvaluacionTutor.listNoIngreso}"
                                         paginator="true" rows="10" emptyMessage="No se encontraron registros" paginatorPosition="top"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         var="evaluacionNoIngreso" filteredValue="#{administracionEvaluacionTutor.listFilter}">

                                <f:facet name="{Exporters}">
                                    <p:commandLink  ajax="false">
                                        <p:graphicImage library="img" name="iconoExcel.png" width="37" height="35" />
                                        <p:dataExporter pageOnly="false" encoding="ISO-8859-1"  type="xls" target="tblResEvTutorNoIngreso"
                                                        fileName="Reporte_evaluacion_noingreso"/>
                                    </p:commandLink>

                                </f:facet>

                                <p:column headerText="Matricula" filterBy="#{evaluacionNoIngreso.matricula}" sortBy="#{evaluacionNoIngreso.matricula}" filterMatchMode="contains">
                                    <h:outputText value="#{evaluacionNoIngreso.matricula}" />
                                </p:column>
                                <p:column headerText="Nombre" filterBy="#{evaluacionNoIngreso.nombreCEstudiante}" sortBy="#{evaluacionNoIngreso.nombreCEstudiante}" filterMatchMode="contains">
                                    <h:outputText value="#{evaluacionNoIngreso.nombreCEstudiante}" />
                                </p:column>
                                <p:column headerText="Grado" filterBy="#{evaluacionNoIngreso.grado}" sortBy="#{evaluacionNoIngreso.grado}" filterMatchMode="contains">
                                    <h:outputText value="#{evaluacionNoIngreso.grado}" />
                                </p:column>
                                <p:column headerText="Carrera" filterBy="#{evaluacionNoIngreso.nombrePE}" sortBy="#{evaluacionNoIngreso.nombrePE}" filterMatchMode="contains">
                                    <h:outputText value="#{evaluacionNoIngreso.nombrePE}" />
                                </p:column>
                                <p:column headerText="Grupo" filterBy="#{evaluacionNoIngreso.grupo}" sortBy="#{evaluacionNoIngreso.grupo}" filterMatchMode="contains">
                                    <h:outputText value="#{evaluacionNoIngreso.grupo}" />
                                </p:column>
                                <c:if test="#{administracionEncuesta.dto.director or administracionEncuesta.dto.esSecretario or administracionEncuesta.dto.esPsicopedagogia}">
                                    <p:column headerText="Tutor" filterBy="#{evaluacionNoIngreso.nombreTutor}" sortBy="#{evaluacionNoIngreso.nombreTutor}" filterMatchMode="contains">
                                        <h:outputText value="#{evaluacionNoIngreso.nombreTutor}" />
                                    </p:column>
                                </c:if>
                            </p:dataTable>
                        </p:outputPanel>
                    </h:form>

                </p:tab>


            </c:if>

            <c:if test="#{administracionEncuesta.dto.tutor or administracionEncuesta.dto.director or administracionEncuesta.dto.esSecretario or administracionEncuesta.dto.esPsicopedagogia}">
                <p:tab title="Porcentaje de avance" >
                    <h:form id="fr45">
                        <p:outputPanel>
                            <p:dataTable id="avanceEvaTutor" lazy="false" value="#{administracionEvaluacionTutor.listAvance}" var="datosEvTutor" paginatorPosition="top" paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50" emptyMessage="No se encontraron registros" filteredValue="#{administracionEvaluacionTutor.listAvance}">

                                <p:column headerText="Total Estudiantes">
                                    <h:outputText value="#{datosEvTutor.totalEstudiantes}"/>
                                </p:column>
                                <p:column headerText="Estudiantes con evaluación completa">
                                    <h:outputText value="#{datosEvTutor.totalCompletos}"/>
                                </p:column>
                                <p:column headerText="Estudiantes con evaluación incompleta">
                                    <h:outputText value="#{datosEvTutor.totalIncompletos}"/>
                                </p:column>
                                <p:column headerText="Estudiantes que no han ingresado">
                                    <h:outputText value="#{datosEvTutor.totalNoIngreso}"/>
                                </p:column>
                                <p:column headerText="Porcentaje de avance: Meta 100%" exportable="false">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
                                             aria-valuenow="#{datosEvTutor.porcentaje}" aria-valuemin="0" aria-valuemax="100"
                                             style="background-color: #00a65a; width:#{datosEvTutor.porcentaje}%">
                                                        <span class="progress-completed">
                                                        <h:outputText value="#{datosEvTutor.porcentaje}" style="color: #0E0000; font-weight: bold">
                                                            <f:convertNumber type="number" pattern="0.00"/>
                                                        </h:outputText>
                                                    </span>
                                        </div>

                                    </div>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>

                    </h:form>
                </p:tab>
            </c:if>

            <c:if test="#{administracionEncuesta.dto.esSecretario or administracionEncuesta.dto.esPsicopedagogia}">
                <p:tab title="Porcentaje de avance por programa educativo">
                    <h:form id="fr4">
                        <p:outputPanel>
                            <p:dataTable id="avanceEvTutorPE" lazy="false" value="#{administracionEvaluacionTutor.listAvancePE}" var="datosEvTutorPE"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                         rowsPerPageTemplate="10,20,30,40,50" paginator="true" rows="10" filteredValue="#{administracionEvaluacionTutor.listAvanceFIlter}"
                                         emptyMessage="No se encontraron registros"  >
                                <f:facet name="footer">
                                    <p:commandButton id="actualizar" value="Actualizar tabla" icon="fa fa-refresh" class="btn btn-primary"
                                                     actionListener="#{administracionEvaluacionTutor.seguimientoSE()}" update="@form" process="@form"/>
                                </f:facet>
                                <p:column headerText="Carrera" filterBy="#{datosEvTutorPE.pe}" sortBy="#{datosEvTutorPE.pe}" filterMatchMode="contains">
                                    <h:outputText value="#{datosEvTutorPE.pe}" />
                                </p:column>
                                <p:column headerText="Total matrícula">
                                    <h:outputText value="#{datosEvTutorPE.totalEstudiantes}"/>
                                </p:column>
                                <p:column headerText="Estudiantes con evaluación completa">
                                    <h:outputText value="#{datosEvTutorPE.totalCompletos}"/>
                                </p:column>
                                <p:column headerText="Estudiantes con evaluación incompleta">
                                    <h:outputText value="#{datosEvTutorPE.totalIncompletos}"/>
                                </p:column>
                                <p:column headerText="Estudiantes que no han ingresado al sistema">
                                    <h:outputText value="#{datosEvTutorPE.totalNoIngreso}"/>
                                </p:column>
                                <p:column headerText="Porcentaje de avance: Meta 100%" exportable="false">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
                                             aria-valuenow="#{datosEvTutorPE.porcentaje}" aria-valuemin="0" aria-valuemax="100"
                                             style="background-color: #00a65a; width:#{datosEvTutorPE.porcentaje}%">
                                                        <span class="progress-completed">
                                                        <h:outputText value="#{datosEvTutorPE.porcentaje}" style="color: #0E0000; font-weight: bold">
                                                            <f:convertNumber type="number" pattern="0.00"/>
                                                        </h:outputText>
                                                    </span>
                                        </div>

                                    </div>
                                </p:column>


                            </p:dataTable>
                        </p:outputPanel>

                    </h:form>
                </p:tab>
            </c:if>

            <c:if test="#{logonMB.usuarioTipo eq 'ESTUDIANTE'}">
                <p:tab title="Información no disponible">
                    <p:outputPanel>
                        <div class="row">
                            <center><span><i style="align-content: center" class="fa fa-exclamation-triangle fa-5x"></i></span></center>
                        </div>
                        <div class="row">
                            <center><h2>Información no disponible</h2></center>
                        </div>


                    </p:outputPanel>
                </p:tab>
            </c:if>
        </p:tabView>
    </ui:define>
</ui:composition>
