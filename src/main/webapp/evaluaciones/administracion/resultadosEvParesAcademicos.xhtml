                    <!-- Modal nueva combinacion  -->

                    <p:dialog widgetVar="dglNuevaCombinación"
                              header="Nueva combienación"
                              modal="false"
                              position="center center"
                              showEffect="fade" hideEffect="fade"
                              resizable="true"
                              width="800px"
                              height="300px"
                              responsive="true"
                    >

                        <h:form id="frmNewCombinación">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="row">
                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                        <div class="ui-material">
                                            <p:outputLabel value="Periodo de la evaluación" for="periodoN" style="font-weight: bold; font-size: 14px;"/> <p:spacer width="10px"/>
                                            <p:outputLabel id="periodoN"  value="#{caster.clavePeriodoToString(evaluacionParesAcademicosFortalecimiento.rol.evaluacion.periodo)}" />
                                            <p:message for="periodoN" />
                                        </div>
                                    </div>
                                </div>
                                <br/>

                                <div class="row">
                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                        <div class="col-sm-2 col-md-2 col-lg-2"></div>
                                        <div class="col-sm-6 col-md-8 col-lg-8">
                                            <div class="ui-material">
                                                <p:outputLabel value="Área" for="areaN" style="font-weight: bold; font-size: 14px;"/> <p:spacer width="10px"/>

                                                    <f:selectItem itemValue="#{null}"/>
                                                    <f:selectItems value="#{evaluacionParesAcademicosFortalecimiento.rol.areas}" var="a" itemValue="#{a}" itemLabel="#{a.nombre}" />
                                                    <p:ajax  process="@this" listener="#{evaluacionParesAcademicosFortalecimiento.getPersonalbyAreaSeleccionada}" update="evaluadorN"/>
                                                </p:selectOneMenu>
                                                <p:message for="areaN" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br/>
                                <br/>
                                <div class="row">
                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                        <div class="col-sm-6 col-md-6 col-lg-6">
                                            <div class="ui-material">
                                                <p:outputLabel value="Evaluador" for="evaluadorN" style="font-weight: bold; font-size: 14px;"/> <p:spacer width="10px"/>
                                                <p:selectOneMenu id="evaluadorN" value="#{evaluacionParesAcademicosFortalecimiento.rol.nuevaCombinacion.evaluador}" class="form-control" required="true" requiredMessage="Debe seleccinar un evaluador" converter="entityConverter" >

                                                    <f:selectItems value="#{evaluacionParesAcademicosFortalecimiento.rol.docentesArea}" var="d" itemValue="#{d}" itemLabel="#{d.personal.nombre}" />
                                                    <p:ajax  process="@this" listener="#{evaluacionParesAcademicosFortalecimiento.getDocentesParesbyEvaluador}" update="evaluadoN"/>
                                                </p:selectOneMenu>
                                                <p:message for="evaluadorN" />
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-6 col-lg-6">
                                            <div class="ui-material">
                                                <p:outputLabel value="Evaluado" for="evaluadoN" style="font-weight: bold; font-size: 14px;"/> <p:spacer width="10px"/>
                                                <p:selectOneMenu id="evaluadoN" value="#{evaluacionParesAcademicosFortalecimiento.rol.nuevaCombinacion.evaluado}" class="form-control" required="true" requiredMessage="Debe seleccinar un evaluado" converter="entityConverter" >
                                                    <f:selectItem itemValue="#{null}"/>
                                                    <f:selectItems value="#{evaluacionParesAcademicosFortalecimiento.rol.docentesPares}" var="docente" itemValue="#{docente}" itemLabel="#{docente.personal.nombre}" />
                                                    <p:ajax  process="@this"/>

                                            </div>
                                        </div>
                                    </div>

                                <br/>

                                        </p:column>

                                    </div>
                                </div>
                            </div>

                              responsive="true"
                    >

                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="row">
                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                        <div class="ui-material">
                                            <p:outputLabel value="Periodo de la evaluación" for="periodoA" style="font-weight: bold; font-size: 14px;"/> <p:spacer width="10px"/>

                                            <p:message for="periodoA" />
                                        </div>
                                    </div>
                                </div>
                                <br/>

                                <div class="row">

                                        <div class="ui-material">
                                            <p:outputLabel for="areaEd" value="Área: " />

                                    </div>

                                        </p:column>

                                    </div>
                                </div>
                            </div>

                                </c:forEach>
                            </ul>
                        </div>
                        <div class="box-footer clearfix no-border"><button type="button" class="btn btn-primary pull-right" onclick="PF('modalAyuda').hide();"><i class="fa fa-times"></i> Cerrar</button></div>
