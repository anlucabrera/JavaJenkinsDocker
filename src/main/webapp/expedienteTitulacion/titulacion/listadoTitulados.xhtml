<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
        <h:outputStylesheet library="css" name="tablaDatos.css" />
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen" />
        </c:if>
        <c:if test="#{!utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/estilosGenerales.css" media="screen" />
        </c:if>
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title"/>

    <ui:define name="body">

        <p:panel id="errort" header="Error de Tamaño" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta página está disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <p:panel id="informacion" class="hidden-xs hidden-sm">
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="nav-tabs-custom">
                            <div class="row">
                                <div class="col-lg-10 col-xs-10"/>
                                <div class="col-lg-2 col-xs-2">
                                    <p:link  href="../../index.xhtml">
                                        <i class="fa fa-reply"></i>
                                        <span>Regresar a mi perfil</span>
                                    </p:link>
                                </div> 
                                <br />
                                <br />
                                <div class="col-lg-12 col-xs-12">
                                    
                                    <div id="main-buttons" class="hidden-sm hidden-xs" >
                                        <h:form prependId="true" id="frmMainButtons" class="form-inline">
                                            <p:outputPanel >
                                                <p:autoUpdate/>
                                                <p:toolbar id="tb">
                                                    <f:facet name="left">
                                                        <p:spacer width="10" />
                                                        <p:outputLabel value="Generación " for="generacion" />
                                                        <p:spacer width="3" />
                                                        <p:selectOneMenu id="generacion" converter="entityConverter"
                                                                         value="#{controladorTitSegGen.generacionTit}" valueChangeListener="#{controladorTitSegGen.cambiarGeneracionTit}"
                                                                         class="form-control" style="padding-top: 0px;">
                                                            <f:selectItems value="#{controladorTitSegGen.generacionesTit}" var="generacion" itemValue="#{generacion}" itemLabel="#{caster.generacionToString(generacion)}" itemDescription="#{caster.generacionToString(generacion)}" />
                                                            <p:ajax process="@this" update="@this"/>
                                                        </p:selectOneMenu>
                                                        <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                                        <p:outputLabel value="Nivel Educativo: " for="nivel" />
                                                        <p:spacer width="3" />
                                                        <p:selectOneMenu id="nivel" value="#{controladorTitSegGen.nivelEducativoTit}" converter="entityConverter" class="form-control" style="padding-top: 0px;" valueChangeListener="#{controladorTitSegGen.cambiarNivelTit}">
                                                            <f:selectItems value="#{controladorTitSegGen.nivelesPorGeneracion}" var="nivGen" itemValue="#{nivGen}" itemLabel="#{nivGen}" itemDescription="#{nivGen}"  />
                                                            <p:ajax process="@this" update="@this" />
                                                        </p:selectOneMenu>
                                                        <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                                        <p:outputLabel value="Programa Educativo: " for="programa" />
                                                        <p:spacer width="3" />
                                                        <p:selectOneMenu id="programa" value="#{controladorTitSegGen.programaEducativoTit}" converter="entityConverter" class="form-control" style="padding-top: 0px;" valueChangeListener="#{controladorTitSegGen.cambiarProgramaEducativoTit}">
                                                            <f:selectItems value="#{controladorTitSegGen.programasPorGenNivel}" var="progGenNiv" itemValue="#{progGenNiv}" itemLabel="#{progGenNiv.nombre}" itemDescription="#{progGenNiv.nombre}"  />
                                                            <p:ajax process="@this" update="@this" />
                                                        </p:selectOneMenu>
                                                    </f:facet>
                                                    <f:facet name="right">
<!--                                                        <p:commandLink class="btn btn-info btn-sm" ajax="false" action="# {controladorTitSegGen.descargarReporteGeneracionING()}" target="_blank" title="Descargar Reporte Excel"><i class="fa fa-file-excel-o" /></p:commandLink>-->
                                                    </f:facet>
                                                </p:toolbar>
                                                <p:sticky target="tb" />
                                            </p:outputPanel>
                                        </h:form>
                                    </div>
                                     <p:separator/>
                                     <div class="box-body">
                                         <div class="row">
                                             <div class="col-lg-12 col-md-12">
                                                 <center>
                                                     <h:form id="formMuestraDatosActivos">
                                                         <p:remoteCommand name="actualizar" update="@form:dtbExpTitGenPE" />
                                                         <p:dataTable id="dtbExpTitGenPE" emptyMessage="Sin datos en el programa educativo seleccionado." value="#{controladorTitSegGen.listaTitulos}" var="titExp"
                                                                      paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown} {NextPageLink} {LastPageLink}"
                                                                      resizeMode="expand" editable="true" editMode="cell"
                                                                      tableStyleClass="table table-bordered table-hover table-condensed table-responsive">
                                                             <c:set var="expTit" value="#{titExp.tituloExpediente}"/>
                                                             <p:column headerText="No. Expediente" style="width: 150px; text-align: center;" sortBy="#{titExp.dtoExpMatricula.expedientesTitulacion.expediente}" filterBy="#{titExp.dtoExpMatricula.expedientesTitulacion.expediente}" filterMatchMode="contains">
                                                                 <h:outputText value="#{titExp.dtoExpMatricula.expedientesTitulacion.expediente}"/>
                                                             </p:column>

                                                             <p:column headerText="Fecha Integración Expediente" style="width: 150px; text-align: center;" sortBy="#{titExp.dtoExpMatricula.expedientesTitulacion.fecha}">
                                                                 <h:outputText value="#{titExp.dtoExpMatricula.expedientesTitulacion.fecha}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText>
                                                             </p:column>

                                                             <p:column headerText="Matricula" style="width: 150px; text-align: center;" sortBy="#{titExp.dtoExpMatricula.expedientesTitulacion.matricula.matricula}" filterBy="#{titExp.dtoExpMatricula.expedientesTitulacion.matricula.matricula}" filterMatchMode="contains">
                                                                 <h:outputText value="#{titExp.dtoExpMatricula.expedientesTitulacion.matricula.matricula}"/>
                                                             </p:column>

                                                             <p:column headerText="Nombre" style="width: 250px; text-align: center;" sortBy="#{titExp.dtoExpMatricula.egresados.apellidoPaterno} #{titExp.dtoExpMatricula.egresados.apellidoMaterno} #{titExp.dtoExpMatricula.egresados.nombre}" filterBy="#{titExp.dtoExpMatricula.egresados.apellidoPaterno} #{titExp.dtoExpMatricula.egresados.apellidoMaterno} #{titExp.dtoExpMatricula.egresados.nombre}" filterMatchMode="contains">
                                                                 <h:outputText value="#{titExp.dtoExpMatricula.egresados.apellidoPaterno} #{titExp.dtoExpMatricula.egresados.apellidoMaterno} #{titExp.dtoExpMatricula.egresados.nombre} "/>
                                                             </p:column>

                                                             <p:column headerText="Programa Educativo" style="width: 200px; text-align: center;">
                                                                 <h:outputText value="#{titExp.dtoExpMatricula.expedientesTitulacion.programaEducativo}"/>
                                                             </p:column>

                                                             <p:column headerText="Generación" style="width: 200px; text-align: center;">
                                                                 <h:outputText value="#{titExp.dtoExpMatricula.generacion}"/>
                                                             </p:column>
                                                             <p:ajax event="cellEdit" listener="#{controladorTitSegGen.onCellEdit}"/>
                                                             <p:column headerText="Fecha Emisión Título" style="width: 200px; text-align: center;" sortBy="#{titExp.tituloExpediente.fechaEmision}">
                                                                 <p:cellEditor>
                                                                     <f:facet name="output"><h:outputText value="#{titExp.tituloExpediente.fechaEmision}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText></f:facet>
                                                                     <f:facet name="input"><p:calendar id="fechaEmision" locale="es" value="#{titExp.tituloExpediente.fechaEmision}" pattern="dd-MM-yyyy" mask="true"/></f:facet>
                                                                 </p:cellEditor>
                                                             </p:column>
                                                             <p:column headerText="Descargar Título" style="width: 200px; text-align: center;">
                                                                 <p:commandLink class="btn btn-info btn-sm" ajax="false" action="#{controladorTitSegGen.descargarTitulo(expTit)}" target="_blank" title="Descargar documento." disabled="#{titExp.tituloExpediente eq null}"><i class="fa fa-download" /></p:commandLink>
                                                             </p:column>
                                                         </p:dataTable>
                                                         <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="panel panel-primary" width="500" closable="false" closeOnEscape="true">
                                                             <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes btn btn-primary" icon="ui-icon-check" />
                                                             <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn btn-primary" icon="ui-icon-close" />
                                                         </p:confirmDialog>
                                                     </h:form> 
                                                 </center>
                                             </div>
                                         </div>
                                     </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </p:panel>
    </ui:define>
    <h:outputScript library="js" name="funciones.js" />

</ui:composition>
