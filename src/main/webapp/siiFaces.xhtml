<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <!-- Inicio estilos par proceso electoral -->
            <link rel="stylesheet" type="text/css" href="resources/css/procesoElectoral.css" media="screen" />
            <!-- Fin estilos par proceso electoral -->
        </c:if>
        <c:if test="#{!utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="resources/css/estilosGenerales.css" media="screen" />
        </c:if> 
        <script type="text/javascript">
            function scrollDiv() {
                console.log("Se ejecuto el scrip");
                var objDiv = document.getElementById("chat");
                objDiv.scrollTop = objDiv.scrollHeight;
            }
            
        </script>
    </ui:define>

    <ui:define name="title"/>

    <ui:define name="body">
        <style>
            .description-block{
                text-align: justify;
            }

            .description-header{
                text-align: center;
            }

            .ui-selectonemenu-panel .ui-selectonemenu-filter-container{
                width: 100%;
            }

        </style>
        <p:panel id="errort" header="Error de Tama침o" class="show-xs show-sm hidden-md hidden-lg hidden-xl">
            <h1>
                Esta p치gina est치 disponible solo para pantallas superiores a 1024px.
            </h1>
        </p:panel>
        <p:panel id="informacion" class="hidden-xs hidden-sm">
            <section class="content">
                <div class="row">
                    <ui:include src="/includes/plantillaPerfilEmpleado.xhtml"/>
                    <div class="col-md-10">
                        <div class="nav-tabs-custom">
                            <div class="row">
                                <div class="col-lg-10 col-xs-10"/>
                                <div class="col-lg-2 col-xs-2">
                                    <p:link href="/capitalHumano/perfiEmpleado.xhtml">
                                        <i class="fa fa-reply"></i>
                                        <span>Regresar a mi perfil</span>
                                    </p:link>
                                </div>      
                            </div>
                            <p:tabView>
                                <p:tab title="Notificaciones"> 
                                    <h:form id="frmNotif"> 
                                        <div class="row" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
                                            <div class="col-md-12">
                                                <div class="box box-widget widget-user-2">
                                                    <div class="row">
                                                        <div class="col-sm-4 border-right">
                                                            <p:outputPanel>
                                                                <p:dataTable id="tblChats" value="#{notificacionesControl.listacontactosChat}" var="contacto" rendered="true" filteredValue="#{notificacionesControl.listaContactosChatFiltrados}"
                                                                             scrollable="true" scrollHeight="500" rowStyleClass="#{contacto.estatus eq '2'?'mp':contacto.estatus eq '1'?'ci':'nc'}"
                                                                             selectionMode="single" selection="#{notificacionesControl.nuevoOBJcontactosChatSelec}" rowKey="#{contacto.clave}">

                                                                    <p:ajax event="rowSelect" listener="#{notificacionesControl.mostrarNotificacionesLogeado()}" process="tblChats" />

                                                                    <f:facet name="header">
                                                                        <p:outputLabel value="Mensajes pendientes" style="background: #00a65a !important; font-weight: bold"/>  
                                                                        <p:spacer width="15px"/>
                                                                        <p:outputLabel value="Conversaci칩n activa" style="background: #00a7d0 !important; font-weight: bold"/> 
                                                                    </f:facet>

                                                                    <p:column width="70" headerText="Empleado">
                                                                        <img src="http://siip.utxicotepec.edu.mx/sgot-images/evidencias/personal/#{contacto.clave}.jpg" alt="#{contacto.clave}" title="Personal #{contacto.clave}" style="width: 50px; height: 50px;"/>
                                                                    </p:column>
                                                                    <p:column headerText="Nombre"
                                                                              sortBy="#{contacto.nombre}" 
                                                                              filterBy="#{contacto.nombre}" 
                                                                              filterMatchMode="contains">
                                                                        <h:outputText value="#{contacto.nombre}" />
                                                                    </p:column>
                                                                </p:dataTable>
                                                            </p:outputPanel>
                                                        </div>
                                                        <div class="col-sm-8 border-right">
                                                            <p:outputPanel id="mesnajesChat">
                                                                <p:autoUpdate/>
                                                                <div class="description-block">
                                                                    <div class="box box-primary direct-chat direct-chat-primary">
                                                                        <div class="box-header with-border">
                                                                            <h3 class="box-title">#{notificacionesControl.nombreContacto}</h3>
                                                                            <div class="box-tools pull-right">
                                                                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"/></button>
                                                                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"/></button>
                                                                            </div>
                                                                        </div>
                                                                        <div class="box-body" >
                                                                            <div class="direct-chat-messages" id="chat" style="height: 480px;" onmouseover="scrollDiv()">
                                                                                <c:if test="#{notificacionesControl.contactoDestino ne 0}">
                                                                                    <c:forEach var="i" begin="0" end="#{notificacionesControl.notificacioneses.size()-1}">
                                                                                        <c:set var="mensaje" value="#{notificacionesControl.notificacioneses.get(i)}" />
                                                                                        <c:if test="#{mensaje.claveTRemitente.clave eq notificacionesControl.contactoDestino}">
                                                                                            <div class="direct-chat-msg">
                                                                                                <div class="direct-chat-info clearfix">
                                                                                                    <span class="direct-chat-timestamp pull-right">#{notificacionesControl.actualizaF(mensaje.fecha)}</span>
                                                                                                </div>
                                                                                                <div class="direct-chat-text">
                                                                                                    #{mensaje.mensaje}
                                                                                                </div>
                                                                                            </div>
                                                                                        </c:if>
                                                                                        <c:if test="#{mensaje.claveTDestino.clave eq notificacionesControl.contactoDestino}">
                                                                                            <div class="direct-chat-msg right">
                                                                                                <div class="direct-chat-info clearfix">
                                                                                                    <span class="direct-chat-timestamp pull-left">#{notificacionesControl.actualizaF(mensaje.fecha)}</span>
                                                                                                </div>
                                                                                                <div class="direct-chat-text">
                                                                                                    #{mensaje.mensaje}
                                                                                                </div>
                                                                                            </div>
                                                                                        </c:if>
                                                                                    </c:forEach>
                                                                                </c:if>
                                                                            </div>
                                                                        </div>
                                                                        <div id="final" class="box-footer">
                                                                            <div class="input-group">
                                                                                <p:inputText id="notificacionTexto" value="#{notificacionesControl.mensajeDNotificacion}" class="form-control" onfocus="scrollDiv()"/>                                                                            
                                                                                <span class="input-group-btn">
                                                                                    <p:commandButton id="btnBuscarActiuvidades" widgetVar="sms" oncomplete="scrollDiv()"
                                                                                                     actionListener="#{notificacionesControl.enviarNotificacion()}" icon="fa fa-arrow-circle-o-right"
                                                                                                     class="btn-primary btn-flat btn-block col-md-3" update="@form" process="@form" />
                                                                                </span>
                                                                            </div>                                                                    
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </p:outputPanel>
                                                            <p:poll interval="30" listener="#{notificacionesControl.mostrarNotificacionesLogeado}" update="mesnajesChat" oncomplete="scrollDiv()"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </p:tab>
                            </p:tabView>
                        </div>
                    </div>
                </div>
            </section>
        </p:panel>        
    </ui:define>
    <h:outputScript library="js" name="funciones.js" />
</ui:composition>
