<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/admin.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="head">
        <title>UTXJ - SII2</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <f:loadBundle var="msg" basename="starter"/>
        <h:outputStylesheet library="css" name="starter.css"/>
        <!--h:outputStylesheet library="css" name="procesoElectoral"/-->
                            <!--link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/-->
    </ui:define>

    <ui:define name="logo">
        UTXJ SII
    </ui:define>

    <ui:define name="logo-mini">
        SII
    </ui:define>

    <ui:define name="menu">
        <p:importEnum type="mx.edu.utxj.pye.sgi.enums.UsuarioTipo" var="usuarioTipo" />
        <c:if test="#{logonMB.usuarioTipo eq usuarioTipo.INVITADO}"  ><ui:include src="/includes/menuIn.xhtml"/></c:if>
        <c:if test="#{logonMB.usuarioTipo eq usuarioTipo.ASPIRANTE}"  ><ui:include src="/includes/menuA.xhtml"/></c:if>
        <c:if test="#{logonMB.usuarioTipo eq usuarioTipo.ESTUDIANTE}"  ><ui:include src="/includes/menuES.xhtml"/></c:if>
        <c:if test="#{logonMB.usuarioTipo eq usuarioTipo.ESTUDIANTE19}"  ><ui:include src="/includes/menuE19.xhtml"/></c:if>
        <c:if test="#{logonMB.usuarioTipo eq usuarioTipo.TRABAJADOR}"  ><ui:include src="/includes/menuIn.xhtml"/></c:if>                        
    </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/includes/top-bar.xhtml"/>
    </ui:define>

    <!-- below is just an example on how to define more tabs for control sidebar --> 
    <ui:define name="controlsidebar-tabs">
        <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
        <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
    </ui:define>

    <ui:define name="controlsidebar-content">
        <ui:include src="/includes/controlsidebar-tabs-content.xhtml"/>
    </ui:define>


    <ui:define name="footer">
        <a target="_blank"
           href="https://github.com/adminfaces/" style="color: #000">
            Derechos reservados (C) 2020 - Universidad Tecnológica de Xicotepec de Juárez
        </a>

        <div class="pull-right hidden-xs" style="color: gray">
            <i>#{msg['starter.version']}</i>
        </div>

        <script type="text/javascript">
            if (isMobile()) {
                $('a.ui-link').click(function () {
                    $(this).prop('disabled', true);
                    showBar();
                });
            }
        </script>
    </ui:define>


</ui:composition>
