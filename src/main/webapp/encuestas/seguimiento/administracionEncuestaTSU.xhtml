                                </p:column>
                                <p:column headerText="Grupo" filterBy="#{encuestaRes.grupo}" sortBy="#{encuestaRes.grupo}" filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.grupo}" />
                                </p:column>
                                <c:if test="#{!administracionEncuesta.dto.tutor}">

                                         rowsPerPageTemplate="10,20,30,40,50"
                                         var="encuestaResIn" filteredValue="#{administracionEncuestaTsu.dto.listaFiltrado}">

                                <f:facet name="{Exporters}">
                                    <p:commandLink  ajax="false">
                                        <p:graphicImage library="img" name="iconoExcel.png" width="37" height="35" />

                                    <h:outputText value="#{encuestaResIn.nombre}" />

                                                            <f:convertNumber type="number" pattern="0.00"/>

                                                    </span>
                                        </div>

                                    </div>
                                </p:column>
                            </p:dataTable>

                            <p:dataTable id="avanceEncIng" lazy="false" value="#{administracionAvanceEncuestas.dto.dtoLDAES1}" var="datosEncEgre"
