<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ice="http://www.icefaces.org/icefaces/core"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>

    <ui:define name="head-end">
        <c:if test="#{utilidadesAcceso.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen" />
        </c:if>
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
            .description-block{
                text-align: justify;
            }

            .description-header{
                text-align: center;
            }

            .ui-selectonemenu-panel .ui-selectonemenu-filter-container{
                width: 100%;
            }
            .aceptado {
                background-color: #00a7d0  !important;
                text-align: left !important;
            }
            .denegado{
                background-color: #f39c12 !important;
            }
            .ui-progressbar{
                position: relative;
                height: 2em;
            }

            .ui-progressbar .ui-progressbar-label {
                color: #000000;
                text-align: center;
                height: 100%;
                width: 100%;
                position: absolute;
                display: none;
                font-weight: bold;
            }
        </style>
        <script>
            function descargar(ruta) {
                var win = window.open(ruta, '_blank');
                if (win) {
                    win.focus();
                }
            }
        </script>

    </ui:define>

    <ui:define name="title">
        Seguimiento de avance por carrera
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="body">
        <c:if test="#{administracionEncuesta.cargado}">
        <!--adm:breadcrumb title="Grupo : tutorado"/-->
        <div id="main-buttons"  >
            <p:toolbar id="tb">
                <f:facet name="left">
                    <p:outputLabel value="Administración de encuesta: Condiciones de Estudio" />
                </f:facet>
                <f:facet name="right"></f:facet>
            </p:toolbar>
            <p:sticky target="tb" />
        </div>
        <p:tabView id="tabView">
            <c:if test="#{administracionEncuesta.dto.esSecretario or administracionEncuesta.dto.director}">
                <p:tab title="Estudiantes con encuesta completa">
                    <h:form id="fr1">
                        <p:outputPanel>
                            <p:dataTable id="tblResEncIngTer" value="#{administracionEncuestaCondicionesEstudio.dto.listaEvaCompleta}"
                                         paginator="true" rows="10" emptyMessage="No se encontraron registros" paginatorPosition="top"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} filas"
                                         var="encuestaRes" filteredValue="#{administracionEncuestaCondicionesEstudio.dto.listaFiltrado}">

                                <f:facet name="header">
                                    <p:commandLink  ajax="false">
                                        <p:graphicImage library="img" name="iconoExcel.png" width="37" height="35" />
                                        <p:dataExporter pageOnly="false" encoding="ISO-8859-1"  type="xls" target="tblResEncIngTer"
                                                        fileName="Reporte_encuesta_completa"/>
                                    </p:commandLink>

                                </f:facet>
                                <p:column headerText="Matricula"
                                          filterBy="#{encuestaRes.clave}"
                                          sortBy="#{encuestaRes.clave}"
                                          filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.clave}" />
                                </p:column>
                                <p:column headerText="Nombre"
                                          filterBy="#{encuestaRes.nombre} "
                                          sortBy="#{encuestaRes.nombre} "
                                          filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.nombre}" />
                                </p:column>
                                <p:column headerText="Grado"
                                          filterBy="#{encuestaRes.grado}"
                                          sortBy="#{encuestaRes.grado}"
                                          filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.grado}" />
                                </p:column>
                                <p:column headerText="Carrera"
                                          filterBy="#{encuestaRes.siglas}"
                                          sortBy="#{encuestaRes.siglas}"
                                          filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.siglas}" />
                                </p:column>
                                <p:column headerText="Grupo"
                                          filterBy="#{encuestaRes.grupo}"
                                          sortBy="#{encuestaRes.grupo}"
                                          filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.grupo}" />
                                </p:column>
                                <c:if test="#{!administracionEncuesta.dto.tutor}">
                                    <p:column headerText="Tutor"
                                              filterBy="#{encuestaRes.tutor}"
                                              sortBy="#{encuestaRes.tutor}"
                                              filterMatchMode="contains">
                                        <h:outputText value="#{encuestaRes.tutor}" />
                                    </p:column>
                                </c:if>
                                <f:facet name="footer">
                                    <c:if test="#{administracionEncuesta.dto.esSecretario}">
                                        <p:commandButton actionListener="#{administracionEncuestaCondicionesEstudio.seguimientoEncuestaServiciosIyE()}" value="Actualizar información" icon="fa fa-refresh"
                                                         class="btn btn-primary" update="tabView:fr1:tblResEncIngTer tabView:fr2:tblResEncIngIncom" process="@form"/>
                                    </c:if>
                                    <c:if test="#{administracionEncuesta.dto.director}">
                                        <p:commandButton actionListener="#{administracionEncuestaCondicionesEstudio.seguimientoEncuestaServiciosDirector()}" value="Actualizar información" icon="fa fa-refresh"
                                                         class="btn btn-primary" update="tabView:fr1:tblResEncIngTer tabView:fr2:tblResEncIngIncom" process="@form"/>
                                    </c:if>
                                </f:facet>
                            </p:dataTable>
                        </p:outputPanel>

                    </h:form>
                </p:tab>
                <p:tab id="noCompletos" title="Estudiantes con encuesta no terminada">
                    <h:form id="fr2">
                        <p:outputPanel>
                            <p:dataTable id="tblResEncIngIncom" value="#{administracionEncuestaCondicionesEstudio.dto.listaEvaIncompleta}"
                                         paginator="true" rows="10" emptyMessage="No se encontraron registros" paginatorPosition="top"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} filas"
                                         var="encuestaRes" filteredValue="#{administracionEncuestaCondicionesEstudio.dto.listaFiltrado}">

                                <f:facet name="header">
                                    <p:commandLink  ajax="false">
                                        <p:graphicImage library="img" name="iconoExcel.png" width="37" height="35" />
                                        <p:dataExporter pageOnly="false" encoding="ISO-8859-1"  type="xls" target="tblResEncIngIncom"
                                                        fileName="Reporte_encuesta_imcompletas"/>
                                    </p:commandLink>

                                </f:facet>

                                <p:column headerText="Matricula"
                                          filterBy="#{encuestaRes.clave}"
                                          sortBy="#{encuestaRes.clave}"
                                          filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.clave}" />
                                </p:column>
                                <p:column headerText="Nombre"
                                          filterBy="#{encuestaRes.nombre} "
                                          sortBy="#{encuestaRes.nombre} "
                                          filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.nombre}" />
                                </p:column>
                                <p:column headerText="Grado"
                                          filterBy="#{encuestaRes.grado}"
                                          sortBy="#{encuestaRes.grado}"
                                          filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.grado}" />
                                </p:column>
                                <p:column headerText="Carrera"
                                          filterBy="#{encuestaRes.siglas}"
                                          sortBy="#{encuestaRes.siglas}"
                                          filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.siglas}" />
                                </p:column>
                                <p:column headerText="Grupo"
                                          filterBy="#{encuestaRes.grupo}"
                                          sortBy="#{encuestaRes.grupo}"
                                          filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.grupo}" />
                                </p:column>
                                <p:column headerText="Tutor"
                                          filterBy="#{encuestaRes.tutor}"
                                          sortBy="#{encuestaRes.tutor}"
                                          filterMatchMode="contains">
                                    <h:outputText value="#{encuestaRes.tutor}" />
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </h:form>
                </p:tab>
            </c:if>
            <c:if test="#{logonMB.usuarioTipo eq 'ESTUDIANTE'}">
                <p:tab title="Información no disponible">
                    <p:outputPanel>
                        <div class="row">
                            <center><span><i style="align-content: center" class="fa fa-exclamation-triangle fa-5x"></i></span></center>
                        </div>
                        <div class="row">
                            <center><h2>Información no disponible</h2></center>
                        </div>


                    </p:outputPanel>
                </p:tab>
            </c:if>
        </p:tabView>
        </c:if>
    </ui:define>
</ui:composition>
