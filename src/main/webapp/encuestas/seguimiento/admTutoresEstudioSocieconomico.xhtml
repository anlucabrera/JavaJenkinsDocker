<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ice="http://www.icefaces.org/icefaces/core"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>

    <ui:define name="head-end">
        <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen" />
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
            .description-block{
                text-align: justify;
            }

            .description-header{
                text-align: center;
            }

            .ui-selectonemenu-panel .ui-selectonemenu-filter-container{
                width: 100%;
            }
            .aceptado {
                background-color: #00a7d0  !important;
                text-align: left !important;
            }
            .denegado{
                background-color: #f39c12 !important;
            }
            .ui-progressbar{
                position: relative;
                height: 2em;
            }

            .ui-progressbar .ui-progressbar-label {
                color: #000000;
                text-align: center;
                height: 100%;
                width: 100%;
                position: absolute;
                display: none;
                font-weight: bold;
            }
        </style>
        <script>
            function descargar(ruta) {
                var win = window.open(ruta, '_blank');
                if (win) {
                    win.focus();
                }
            }
        </script>
    </ui:define>

    <ui:define name="title">
        Administración por carrera
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="body">
        <!--adm:breadcrumb title="Grupo : tutorado"/-->
        <div id="main-buttons"  >
            <p:toolbar id="tb">
                <f:facet name="left">
                    <p:outputLabel value="Administracion de evaluación estudio socioeconómico" />
                </f:facet>
                <f:facet name="right"></f:facet>
            </p:toolbar>
            <p:sticky target="tb" />
        </div>
        <p:tabView id="tabView">

            <p:tab titleStyleClass="aceptado" titletip="Evaluación completa" title="Estudiantes que han finalizado evaluacion" >
                <h:form id="fr1">
                    <p:outputPanel>
                        <p:dataTable id="tblEvaluacionesIncompletas" lazy="false" value="#{administracionEstudioSocioeconomico.listaEvaCompleta}"   var="encuestaEstudiate" filterDelay="700"
                                     paginator="true" rows="7" filteredValue="#{administracionEstudioSocioeconomico.listaFiltrado}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="10,20,30,40,50" 
                                     emptyMessage="No se encontrarono registros"  >


                            <f:facet name="header">
                                <p:commandLink  ajax="false" class="denegado btn">
                                    <p:graphicImage library="img" name="iconoExcel.png" width="37" height="35" />
                                    <p:dataExporter pageOnly="false" encoding="ISO-8859-1"  type="xls" target="tblEvaluacionesIncompletas" 
                                                    fileName="ReporteEvaluacionSocioEconomicoCompleto"/>
                                </p:commandLink>
                            </f:facet>
                            <p:column headerText="Matricula" 
                                      filterBy="#{encuestaEstudiate.clave}" 
                                      filterMatchMode="contains" 
                                      sortBy="#{encuestaEstudiate.clave}"   >                           
                                <h:outputText value="#{encuestaEstudiate.clave}" />
                            </p:column>
                            <p:column headerText="Nombre"
                                      filterBy="#{encuestaEstudiate.nombre}"
                                      filterMatchMode="contains"
                                      sortBy="#{encuestaEstudiate.nombre}">
                                <h:outputText value="#{encuestaEstudiate.nombre}"/>
                            </p:column>
                            <p:column headerText="Grado"
                                      filterBy="#{encuestaEstudiate.grado}"
                                      filterMatchMode="contains"
                                      sortBy="#{encuestaEstudiate.grado}">
                                <h:outputText value="#{encuestaEstudiate.grado}"/>
                            </p:column>
                            <p:column headerText="Grupo"
                                      filterBy="#{encuestaEstudiate.grupo}"
                                      filterMatchMode="contains"
                                      sortBy="#{encuestaEstudiate.grupo}">
                                <h:outputText value="#{encuestaEstudiate.grupo}"/>
                            </p:column>

                            <p:column headerText="Carrera"
                                      filterBy="#{encuestaEstudiate.siglas}"
                                      filterMatchMode="contains"
                                      sortBy="#{encuestaEstudiate.siglas}">
                                <h:outputText value="#{encuestaEstudiate.siglas}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton actionListener="#{administracionEstudioSocioeconomico.seguimientoEncuestaTutores()}" class="btn btn-primary"
                                                 icon="fa fa-refresh" value="Actualizar información" 
                                                 update="tabView:fr1:tblEvaluacionesIncompletas tabView:fr2:tblEvaluacionesCompletas" process="@this"/>
                            </f:facet>
                        </p:dataTable>           
                    </p:outputPanel>

                </h:form>
            </p:tab>
            <p:tab title="Evaluación incompleta" titleStyleClass="denegado"  titletip="Estudiantes que no han finalizado encuesta">
                <h:form id="fr2">
                    <p:outputPanel>
                        <p:dataTable id="tblEvaluacionesCompletas" lazy="false" value="#{administracionEstudioSocioeconomico.listaEvaIncompleta}"   var="encuestaEstudiate" filterDelay="700"
                                     paginator="true" rows="7" filteredValue="#{administracionEstudioSocioeconomico.listaFiltrado}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="10,20,30,40,50" 
                                     emptyMessage="El cuerpo estudiantil aún no ha finalizado la encuesta, "  >

                            <f:facet name="header">
                                <p:commandLink  ajax="false" class="denegado btn">
                                    <p:graphicImage library="img" name="iconoExcel.png" width="37" height="35" />
                                    <p:dataExporter pageOnly="false" encoding="ISO-8859-1"  type="xls" target="tblEvaluacionesCompletas" 
                                                    fileName="ReporteEvaluacionSocioEconomicoIncompleta"/>
                                </p:commandLink>
                            </f:facet>
                            <p:column headerText="Matricula" 
                                      filterBy="#{encuestaEstudiate.clave}" 
                                      filterMatchMode="contains" 
                                      sortBy="#{encuestaEstudiate.clave}"   >                           
                                <h:outputText value="#{encuestaEstudiate.clave}" />
                            </p:column>
                            <p:column headerText="Nombre"
                                      filterBy="#{encuestaEstudiate.nombre}"
                                      filterMatchMode="contains"
                                      sortBy="#{encuestaEstudiate.nombre}">
                                <h:outputText value="#{encuestaEstudiate.nombre}"/>
                            </p:column>
                            <p:column headerText="Grado"
                                      filterBy="#{encuestaEstudiate.grado}"
                                      filterMatchMode="contains"
                                      sortBy="#{encuestaEstudiate.grado}">
                                <h:outputText value="#{encuestaEstudiate.grado}"/>
                            </p:column>
                            <p:column headerText="Grupo"
                                      filterBy="#{encuestaEstudiate.grupo}"
                                      filterMatchMode="contains"
                                      sortBy="#{encuestaEstudiate.grupo}">
                                <h:outputText value="#{encuestaEstudiate.grupo}"/>
                            </p:column>

                            <p:column headerText="Carrera"
                                      filterBy="#{encuestaEstudiate.siglas}"
                                      filterMatchMode="contains"
                                      sortBy="#{encuestaEstudiate.siglas}">
                                <h:outputText value="#{encuestaEstudiate.siglas}"/>
                            </p:column>
                        </p:dataTable>           
                    </p:outputPanel>
                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
