<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ice="http://www.icefaces.org/icefaces/core"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/procesoElectoral.css" media="screen" />

    <ui:define name="head-end">
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
            .description-block{
                text-align: justify;
            }

            .description-header{
                text-align: center;
            }

            .ui-selectonemenu-panel .ui-selectonemenu-filter-container{
                width: 100%;
            }
            .aceptado {
                background-color: #00a7d0  !important;
                text-align: left !important;
            }
            .denegado{
                background-color: #f39c12 !important;
            }
            .ui-progressbar{
                position: relative;
                height: 2em;
            }

            .ui-progressbar .ui-progressbar-label {
                color: #000000;
                text-align: center;
                height: 100%;
                width: 100%;
                position: absolute;
                display: none;
                font-weight: bold;
            }
        </style>
        <script>
            function descargar(ruta) {
                var win = window.open(ruta, '_blank');
                if (win) {
                    win.focus();
                }
            }
        </script>

    </ui:define>

    <ui:define name="title">
        Seguimiento encuesta por carrera
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="body">
        <!--adm:breadcrumb title="Grupo : tutorado"/-->
        <div id="main-buttons"  >
            <p:toolbar id="tb">
                <f:facet name="left">
                    <p:outputLabel value="Administracion de encuestas, satisfacción de egresados de Ingeniería" />                            
                </f:facet>
                <f:facet name="right"></f:facet>
            </p:toolbar>
            <p:sticky target="tb" />
        </div>
        <p:tabView id="tabView">
            <p:tab title="Porcentaje de avance por carrera">
                <h:form>
                    <p:outputPanel >
                        <p:dataTable id="tblAvance" lazy="false" value="#{administracionAvanceEncuestaSatIng.avanceEncServ}"   var="datosEncEgre"
                                     paginator="true" rows="15" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="10,20,30,40,50" 
                                     emptyMessage="No se encontraron registros" >
                            <p:column headerText="Carrera">
                                <h:outputText value="#{datosEncEgre.siglas}"/>
                            </p:column>
                            <p:column headerText="Total matrícula">
                                <h:outputText value="#{datosEncEgre.totalPorCarrera}"/>
                            </p:column>
                            <p:column headerText="Estudiantes que han finalizado encuesta">
                                <h:outputText value="#{datosEncEgre.totalAlumnoEncTer}"/>
                            </p:column>
                            <p:column headerText="Estudiantes con encuesta incompleta">
                                <h:outputText value="#{datosEncEgre.faltantesPorCont}"/>
                            </p:column>
                            <p:column headerText="Porcentaje de avance: Meta 100%" exportable="false">
                                <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="#{datosEncEgre.porcentaje}" 
                                     aria-valuemin="0" aria-valuemax="100" style="background-color: #337ab7; width:#{datosEncEgre.porcentaje}%">
                                    #{datosEncEgre.porcentaje} %
                                </div>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="actualizar" value="Actualizar tabla" icon="fa fa-refresh" class="btn btn-primary" 
                                                 actionListener="#{administracionAvanceEncuestaSatIng.mostrarAvanceEncSatIng()}" process="@form" update="@form"/>
                            </f:facet>
                        </p:dataTable>           
                    </p:outputPanel>

                </h:form>
            </p:tab>
            <p:tab title="Estudiantes que han finalizado encuesta" titleStyleClass="aceptado" titletip="Estudiantes que han finalizado encuesta">
                <h:form id="fr1">
                    <p:outputPanel>
                        <p:dataTable id="tblEvaluacionesCompletas" lazy="false" value="#{administracionEncuestaIng.listEvaCompletaDir}"   var="encuestaEstudiate" 
                                     paginator="true" rows="7" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="10,20,30,40,50" 
                                     emptyMessage="El cuerpo estudiantil aún no ha finalizado la encuesta, " filteredValue="#{administracionEncuestaIng.listaFiltradoDir}"   >

                            <f:facet name="header">
                                <p:commandLink  ajax="false">
                                    <p:graphicImage library="img" name="iconoExcel.png" width="37" height="35" />
                                    <p:dataExporter pageOnly="false" encoding="ISO-8859-1"  type="xls" target="tblEvaluacionesCompletas" 
                                                    fileName="Reporte_encuesta_finalizadas"/>
                                </p:commandLink>
                            </f:facet>
                            <p:column headerText="Matricula" filterBy="#{encuestaEstudiate.clave}"  filterMatchMode="contains" sortBy="#{encuestaEstudiate.clave}"   >
                                <h:outputText value="#{encuestaEstudiate.clave}" />
                            </p:column>
                            <p:column headerText="Nombre Completo" filterBy="#{encuestaEstudiate.nombre}" filterMatchMode="contains" sortBy="#{encuestaEstudiate.nombre}"   >
                                <h:outputText value="#{encuestaEstudiate.nombre}" />
                            </p:column >
                            <p:column headerText="Carrera" filterBy="#{encuestaEstudiate.siglas}" filterMatchMode="contains" sortBy="#{encuestaEstudiate.siglas}">
                                <h:outputText value="#{encuestaEstudiate.siglas}"/>
                            </p:column>
                            <p:column headerText="Grado" filterBy="#{encuestaEstudiate.grado}" filterMatchMode="contains" sortBy="#{encuestaEstudiate.grado}">
                                <h:outputText value="#{encuestaEstudiate.grado}"/>
                            </p:column>
                            <p:column headerText="Grupo" filterBy="#{encuestaEstudiate.grupo}" filterMatchMode="contains" sortBy="#{encuestaEstudiate.grupo}">
                                <h:outputText value="#{encuestaEstudiate.grupo}"/>
                            </p:column>
                            <p:column headerText="Tutor" filterBy="#{encuestaEstudiate.tutor}" filterMatchMode="contains" sortBy="#{encuestaEstudiate.tutor}">
                                <h:outputText value="#{encuestaEstudiate.tutor}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton actionListener="#{administracionEncuestaIng.seguimientoEncuestaDirectores}" value="Actualizar información" icon="fa fa-refresh" class="btn btn-primary"
                                                 update="tabView:fr1:tblEvaluacionesCompletas tabView:fr2:tblEvaluacionesIncompletas tabView:fr3:tblAlumnosNoAccedieron" process="@form"/>
                            </f:facet>
                        </p:dataTable>           
                    </p:outputPanel>
                </h:form>
            </p:tab>

            <p:tab title="Estudiantes que no han finalizado encuesta" titleStyleClass="denegado">
                <h:form id="fr2">
                    <p:outputPanel>
                        <p:dataTable id="tblEvaluacionesIncompletas" lazy="false" value="#{administracionEncuestaIng.listEvaIncompletaDir}"   var="encuestaEstudiate"
                                     paginator="true" rows="7"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="10,20,30,40,50" 
                                     emptyMessage="No se encontrarono registros" filteredValue="#{administracionEncuestaIng.listaFiltradoDir}" >


                            <f:facet name="header">
                                <p:commandLink  ajax="false">
                                    <p:graphicImage library="img" name="iconoExcel.png" width="37" height="35" />
                                    <p:dataExporter pageOnly="false" encoding="ISO-8859-1"  type="xls" target="tblEvaluacionesIncompletas" 
                                                    fileName="Reporte_encuestas_incompletas"/>
                                </p:commandLink>
                            </f:facet>
                            <p:column headerText="Matricula" filterBy="#{encuestaEstudiate.clave}" filterMatchMode="contains" sortBy="#{encuestaEstudiate.clave}" >
                                <h:outputText value="#{encuestaEstudiate.clave}" />
                            </p:column>
                            <p:column headerText="Nombre Completo" filterBy="#{encuestaEstudiate.nombre} " filterMatchMode="contains" sortBy="#{encuestaEstudiate.nombre} "   >
                                <h:outputText value="#{encuestaEstudiate.nombre}" />
                            </p:column >
                            <p:column headerText="Carrera" filterBy="#{encuestaEstudiate.siglas}" filterMatchMode="contains" sortBy="#{encuestaEstudiate.siglas}">
                                <h:outputText value="#{encuestaEstudiate.siglas}"/>
                            </p:column>
                            <p:column headerText="Grado" filterBy="#{encuestaEstudiate.grado}" filterMatchMode="contains" sortBy="#{encuestaEstudiate.grado}">
                                <h:outputText value="#{encuestaEstudiate.grado}"/>
                            </p:column>
                            <p:column headerText="Carrera" filterBy="#{encuestaEstudiate.grupo}" filterMatchMode="contains" sortBy="#{encuestaEstudiate.grupo}">
                                <h:outputText value="#{encuestaEstudiate.grupo}"/>
                            </p:column>
                            <p:column headerText="Carrera" filterBy="#{encuestaEstudiate.tutor}" filterMatchMode="contains" sortBy="#{encuestaEstudiate.tutor}">
                                <h:outputText value="#{encuestaEstudiate.tutor}"/>
                            </p:column>
                        </p:dataTable>           
                    </p:outputPanel>

                </h:form>
            </p:tab>

            <p:tab title="Estudiantes que no han accedido" titleStyleClass="noaccedio">
                <h:form id="fr3">
                    <p:outputPanel>
                        <p:dataTable id="tblAlumnosNoAccedieron" lazy="false" value="#{administracionEncuestaIng.listEvaNADir}"   var="alumnosNoAccedieron"
                                     paginator="true" rows="7"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="10,20,30,40,50" 
                                     emptyMessage="No se encontraron registros" filteredValue="#{administracionEncuestaIng.listaFiltradoDir}"    >


                            <f:facet name="header">
                                <p:commandLink  ajax="false">
                                    <p:graphicImage library="img" name="iconoExcel.png" width="37" height="35" />
                                    <p:dataExporter pageOnly="false" encoding="ISO-8859-1"  type="xls" target="tblAlumnosNoAccedieron" 
                                                    fileName="Reporte_alumnos_que_no_accedieron"/>
                                </p:commandLink>

                            </f:facet>
                            <p:column headerText="Matricula" 
                                      filterBy="#{alumnosNoAccedieron.clave}" 
                                      filterMatchMode="contains" 
                                      sortBy="#{alumnosNoAccedieron.clave}"   >                           
                                <h:outputText value="#{alumnosNoAccedieron.clave}" />
                            </p:column>
                            <p:column headerText="Nombre Completo" 
                                      filterBy="#{alumnosNoAccedieron.nombre}" 
                                      filterMatchMode="contains" 
                                      sortBy="#{alumnosNoAccedieron.nombre}"   >                           
                                <h:outputText value="#{alumnosNoAccedieron.nombre}" />
                            </p:column >
                            <p:column headerText="Carrera"
                                      filterBy="#{alumnosNoAccedieron.siglas}"
                                      filterMatchMode="contains"
                                      sortBy="#{alumnosNoAccedieron.siglas}">
                                <h:outputText value="#{alumnosNoAccedieron.siglas}"/>
                            </p:column>
                            <p:column headerText="Grado"
                                      filterBy="#{alumnosNoAccedieron.grado}"
                                      filterMatchMode="contains"
                                      sortBy="#{alumnosNoAccedieron.grado}">
                                <h:outputText value="#{alumnosNoAccedieron.grado}"/>
                            </p:column>
                            <p:column headerText="Grupo"
                                      filterBy="#{alumnosNoAccedieron.grupo}"
                                      filterMatchMode="contains"
                                      sortBy="#{alumnosNoAccedieron.grupo}">
                                <h:outputText value="#{alumnosNoAccedieron.grupo}"/>
                            </p:column>
                            <p:column headerText="Grupo"
                                      filterBy="#{alumnosNoAccedieron.tutor}"
                                      filterMatchMode="contains"
                                      sortBy="#{alumnosNoAccedieron.tutor}">
                                <h:outputText value="#{alumnosNoAccedieron.tutor}"/>
                            </p:column>
                        </p:dataTable>           
                    </p:outputPanel>

                </h:form>
            </p:tab>


        </p:tabView>
    </ui:define>
</ui:composition>
