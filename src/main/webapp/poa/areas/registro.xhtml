<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

        </style>
        <script>
            function descargar(ruta) {
                var win = window.open(ruta, '_blank');
                if (win) {
                    win.focus();
                }
            }
        </script>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen" />
        </c:if>        
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Plan de Trabajo Anual
    </ui:define>

    <ui:define name="description">
        Registro de actividades
    </ui:define>

    <ui:define name="body">
        <style>
            .principal{
                background-color: #03A9F4;
            }
            .table-bordered{
                border: 1px solid #000000;
            }
            body .ui-datatable th[role="columnheader"].ui-state-default, body .ui-treetable th[role="columnheader"].ui-state-default{
                border: 1px solid #000000;
            }
            .table-bordered>thead>tr>th, .table-bordered>tbody>tr>th, .table-bordered>tfoot>tr>th, .table-bordered>thead>tr>td, .table-bordered>tbody>tr>td, .table-bordered>tfoot>tr>td{
                border: 1px solid #000000;
            }

            .ui-steps .ui-steps-item {
                width: 24%;
            }

            .ui-state-highlight {
                text-shadow: none !important;
            }

            .ui-steps.custom {
                margin-bottom: 30px;
            }

            .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                height: 10px;
                padding: 0 1em;
            }

            .ui-steps.custom .ui-steps-item .ui-steps-number {
                background-color: #0081c2;
                color: #FFFFFF;
                display: inline-block;
                width: 30px;
                border-radius: 10px;
                margin-top: -10px;
                margin-bottom: 10px;
            }

            .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
                color: #555;
            }

            .ui-panelgrid .ui-panelgrid-cell{
                padding: 12px 10px;
            }

            button, input, optgroup, select, textarea{
                color: black;
            }
        </style>

        <adm:breadcrumb title=" Plan de Trabajo Anual -  Registro de actividades"/>
        <adm:sidebar collapsed="true"/>
        <h:form id="frm" prependId="false" class="form-inline">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs" >
                        <p:toolbar id="tb">
                            <f:facet name="left">
                                <p:outputPanel>            
                                    <p:autoUpdate/>
                                    <p:outputLabel value="Eje: #{controladorRegistroActividadesPOA.ejes.nombre}" />
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <p:outputLabel value="Estrategia: #{controladorRegistroActividadesPOA.estrategias.nombre}" />
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <p:outputLabel value="Línea de acción: #{controladorRegistroActividadesPOA.lineasAccion.nombre}" />
                                </p:outputPanel>
                            </f:facet>
                            <f:facet name="center">
                                <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>                                
                            </f:facet>
                            <f:facet name="right">
                                <p:outputPanel>            
                                    <p:autoUpdate/>
                                    <p:commandButton value="Parámetros de registro" id="btnRdV" actionListener="#{controladorRegistroActividadesPOA.imprimirValores()}"  oncomplete="PF('dlgParametros').show()" process="@this" icon="fa fa-info-circle" styleClass="btn-primary" update=":dtbBajas" />
                                    <p:commandButton value="Agregar" id="btnSiguiente" actionListener="#{controladorRegistroActividadesPOA.anadirNuavActividad()}"  process=":frm" icon="fa fa-plus" styleClass="btn-primary" update=":frm:dtbBajas" disabled="#{controladorRegistroActividadesPOA.claveEje eq 0?true:false}"/>
                                    <p:commandButton value="Resumen de registros" id="btnPr" actionListener="#{controladorRegistroActividadesPOA.consultarParametrosRegistrados()}"  oncomplete="PF('dlgParametrosRegistrados').show()" process="@this" icon="fa fa-info-circle" styleClass="btn-primary" update=":dtbBajas" />
                                </p:outputPanel>
                            </f:facet>
                        </p:toolbar>
                    </div>

                    <p:separator/>
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <p:outputLabel for="actividad"  value="Tipo de actividad" />
                                <p:selectOneMenu id="actividad" widgetVar="actividad" value="#{controladorRegistroActividadesPOA.tipo}" >
                                    <f:selectItem itemValue="#{null}" itemLabel="Seleccione uno"/>
                                    <f:selectItem itemValue="Actividad" itemLabel="Actividad"/>
                                    <f:selectItem itemValue="Subactividad" itemLabel="Sub actividad"/>
                                    <p:ajax listener="#{controladorRegistroActividadesPOA.imprimirValores()}" process="actividad" />
                                </p:selectOneMenu> 
                                <p:message for="actividad" display="tooltip" />
                                <hr/>  
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <p:outputLabel for="medida"  value="Unidad de medida" />
                                <p:selectOneMenu filter="true" filterMatchMode="contains" id="medida"  value="#{controladorRegistroActividadesPOA.unidadDMedida}" >
                                    <f:selectItem itemValue="#{null}" itemLabel="Seleccione uno"/>
                                    <f:selectItems value="#{controladorRegistroActividadesPOA.unidadMedidases}" var="unidadMedida" itemValue="#{unidadMedida.unidadMedida}" itemLabel="#{unidadMedida.nombre}" />
                                </p:selectOneMenu> 
                                <p:message for="medida" display="tooltip" />
                                <hr/>  
                            </div>  
                            <p:outputPanel>            
                                <p:autoUpdate/>
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <p:outputLabel for="actividadP"  value="Actividad principal" />
                                    <p:selectOneMenu filter="true" filterMatchMode="contains" id="actividadP" value="#{controladorRegistroActividadesPOA.numeroP}" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumeroP}" disabled="#{controladorRegistroActividadesPOA.tipo eq 'Actividad'?true:controladorRegistroActividadesPOA.tipo eq ''?true:false}" >
                                        <f:selectItem itemValue="#{0}" itemLabel="Seleccione uno"/>
                                        <f:selectItems value="#{controladorRegistroActividadesPOA.listaActividadesPrincipales}" var="actividadesPoa" itemValue="#{actividadesPoa.numeroP}" itemLabel="#{actividadesPoa.denominacion}" />
                                        <p:ajax listener="#{controladorRegistroActividadesPOA.imprimirValores()}" process="actividadP" />
                                    </p:selectOneMenu> 
                                    <p:message for="actividadP" display="tooltip" />
                                    <hr/>  
                                </div>
                            </p:outputPanel>
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <p:outputLabel for="nombre"  value="Nombre actividad" />
                                <p:inputText id="nombre" value="#{controladorRegistroActividadesPOA.actividadesPoa.denominacion}" style="height:100%; width: 100%;" placeholder="Nombre de la actividad" />
                                <p:message for="nombre" display="tooltip"/>     
                                <hr/>  
                            </div> 
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <p:outputPanel>            
                                <p:autoUpdate/>
                                <p:outputLabel for="dtbCalendarizacion"  value="Calendarización" style="height:100%; width: 100%;"/>
                                <p:panelGrid id="dtbCalendarizacion" columns="4">
                                    <p:row> Enero:      <br/> <p:inputNumber id="mes1" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPEnero}" ><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>                          
                                    <p:row> Febrero:    <br/> <p:inputNumber id="mes2" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPFebrero}" ><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Marzo:      <br/> <p:inputNumber id="mes3" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPMarzo}" ><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Abril:      <br/> <p:inputNumber id="mes4" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPAbril}" ><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Mayo:       <br/> <p:inputNumber id="mes5" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPMayo}" ><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Junio:      <br/> <p:inputNumber id="mes6" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPJunio}" ><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Julio:      <br/> <p:inputNumber id="mes7" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPJulio}" ><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Agosto:     <br/> <p:inputNumber id="mes8" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPAgosto}" ><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Septiembre: <br/> <p:inputNumber id="mes9" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPSeptiembre}" ><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Octubre:    <br/> <p:inputNumber id="mes10" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPOctubre}" ><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Noviembre:  <br/> <p:inputNumber id="mes11" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPNoviembre}" ><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Diciembre:  <br/> <p:inputNumber id="mes12" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPDiciembre}" ><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <f:facet name="footer">
                                        <h4>Total: #{controladorRegistroActividadesPOA.actividadesPoa.total}</h4>
                                    </f:facet>                            
                                </p:panelGrid>
                            </p:outputPanel>
                            <hr/>   
                        </div>
                    </div>
                    <p:separator/>
                    <div class="box box-solid">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 text-info text-center">
                                    <p:remoteCommand name="actualizarTabla2" actionListener="#{controladorRegistroActividadesPOA.imprimirValores()}" update=":frm:dtbBajas" />
                                    <p:dataTable id="dtbBajas" var="pOa" paginator="true" rows="10" saveOnCellBlur="false"
                                                 rowStyleClass="#{pOa.numeroS eq 0?'principal':''}"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                                 rowsPerPageTemplate="5,10,15,20,25,30" editable="true" editMode="row"
                                                 value="#{controladorRegistroActividadesPOA.listaActividadesPoasFiltroEje}">

                                        <f:facet name="header"></f:facet>

                                        <f:facet name="{Exporters}">
                                            <p:commandLink ajax="false">
                                                <i class="fa fa-file-excel-o" /> Descargar
                                                <pe:exporter type="xlsx" target="dtbBajas" fileName="PlantillaPersonalActivo" orientation="Landscape"  />
                                            </p:commandLink>
                                        </f:facet>

                                        <p:columnGroup type="header">
                                            <p:row class="success">
                                                <p:column rowspan="2" headerText="" style="width: 50px;" />
                                                <p:column rowspan="2" headerText="No." style="width: 50px; font-weight: bold; font-size: medium"/>
                                                <p:column rowspan="2" headerText="Actividad" style=" font-weight: bold; font-size: medium"/>
                                                <p:column rowspan="2" headerText="Unidad de medida" style=" font-weight: bold; font-size: medium"/>
                                                <p:column colspan="12" headerText="Calendarización de Metas" style="width: 1200px; font-weight: bold; font-size: medium"/>  
                                                <p:column rowspan="2" headerText="Total" style="width: 100px; font-weight: bold; font-size: medium"/>
                                                <p:column rowspan="2" headerText="Editar" style="width:80px; "/>
                                            </p:row>
                                            <p:row class="success">
                                                <p:column headerText="Enero" style=" font-weight: bold; font-size: medium"/>
                                                <p:column headerText="Febrero" style=" font-weight: bold; font-size: medium"/>
                                                <p:column headerText="Marzo" style=" font-weight: bold; font-size: medium"/>
                                                <p:column headerText="Abril" style=" font-weight: bold; font-size: medium"/>
                                                <p:column headerText="Mayo" style=" font-weight: bold; font-size: medium"/>                                                    
                                                <p:column headerText="Junio" style=" font-weight: bold; font-size: medium"/>
                                                <p:column headerText="Julio" style=" font-weight: bold; font-size: medium"/>
                                                <p:column headerText="Agosto" style=" font-weight: bold; font-size: medium"/>
                                                <p:column headerText="Septiembre" style=" font-weight: bold; font-size: medium"/>
                                                <p:column headerText="Octubre" style=" font-weight: bold; font-size: medium"/>
                                                <p:column headerText="Noviembre" style=" font-weight: bold; font-size: medium"/>
                                                <p:column headerText="Diciembre" style=" font-weight: bold; font-size: medium"/>
                                            </p:row>
                                        </p:columnGroup>

                                        <p:ajax event="rowEdit" listener="#{controladorRegistroActividadesPOA.onRowEdit}" update=":frm:dtbBajas" oncomplete="actualizarTabla2()"/>
                                        <p:ajax event="rowEditCancel" listener="#{controladorRegistroActividadesPOA.onRowCancel}" update=":frm:dtbBajas" oncomplete="actualizarTabla2()"/>

                                        <p:column> 
                                            <p:commandButton actionListener="#{controladorRegistroActividadesPOA.eliminarActividad(pOa)}" process="@this" update=":frm:dtbBajas" oncomplete="actualizarTabla2()" icon="fa fa-trash" styleClass="btn-primary" title="Eliminar planeación">
                                                <p:confirm header="Confirmación" message="¿Confirma la eliminación de la actividad #{pOa.denominacion} #{pOa.numeroS eq 0 ?',recuerde que se eliminaran las sub actividades que contenga':''} ?" icon="ui-icon-alert" />
                                            </p:commandButton>
                                        </p:column>

                                        <p:column> 
                                            <h:outputText value="#{pOa.numeroP}.#{pOa.numeroS}" />
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.denominacion}" /> </f:facet>
                                                <f:facet name="input"><p:inputTextarea value="#{pOa.denominacion}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.unidadMedida.nombre}" /></f:facet>
                                                <f:facet name="input">
                                                    <h:selectOneMenu value="#{controladorRegistroActividadesPOA.unidadDMedida}"  style="width:100%">
                                                        <f:selectItems value="#{controladorRegistroActividadesPOA.unidadMedidases}" var="unidadMedida" itemValue="#{unidadMedida.unidadMedida}" itemLabel="#{unidadMedida.nombre}" />
                                                    </h:selectOneMenu>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPEnero}" /></f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPEnero}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPFebrero}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPFebrero}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPMarzo}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPMarzo}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPAbril}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPAbril}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPMayo}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPMayo}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPJunio}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPJunio}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPJulio}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPJulio}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPAgosto}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPAgosto}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPSeptiembre}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPSeptiembre}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPOctubre}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPOctubre}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPNoviembre}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPNoviembre}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPDiciembre}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPDiciembre}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <h:outputText value="#{pOa.total}" /> 
                                        </p:column>
                                        <p:column>
                                            <div id="j_idt110:frmInci:tfAc:0:j_idt151" class="ui-row-editor ui-helper-clearfix" style="align-content: center">
                                                <a href="#" class="ui-row-editor-pencil">
                                                    <span class="ui-icon ui-icon-pencil"></span>
                                                </a>
                                                <a href="#" class="ui-row-editor-check">
                                                    <span class="ui-icon ui-icon-check ui-c"></span>
                                                </a>
                                                <p:spacer width="20px"/>
                                                <a href="#" class="ui-row-editor-close">
                                                    <span class="ui-icon ui-icon-close ui-c"></span>
                                                </a>
                                            </div>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>

        <p:dialog id="dlgParametros" header="Seleccionar parámetros de registro" widgetVar="dlgParametros" modal="true" 
                  showEffect="fade" hideEffect="fade" resizable="false" width="650" closeOnEscape="true"
                  visible="#{controladorRegistroActividadesPOA.claveEje eq 0?true:false}">
            <ui:include id="inPr" src="/poa/areas/seleccionDatosRegistro.xhtml"/>
        </p:dialog>

        <p:dialog id="dlgParametrosRegistrados" header="Parámetros de registro que ya cuentan con registros" widgetVar="dlgParametrosRegistrados" modal="true" 
                  showEffect="fade" hideEffect="fade" resizable="false" width="800" closeOnEscape="true">
            <h:form id="frmParametrosReguistrados">
                <p:outputPanel>
                    <p:autoUpdate/>
                    <p:dataTable id="dtbreporteRegistros" var="parametros" value="#{controladorRegistroActividadesPOA.cuadroMandoIntegralsRegistrados}" 
                                 sortBy="#{parametros.eje.eje}" expandableRowGroups="true">

                        <p:columnGroup type="header">
                            <p:row class="success">
                                <p:column headerText="Estrategia" style=" font-weight: bold; font-size: medium"/>
                                <p:column headerText="Línea de acción" style=" font-weight: bold; font-size: medium"/>
                                <p:column headerText="Actividades registradas" style="width: 15%; font-weight: bold; font-size: medium"/>
                            </p:row>
                        </p:columnGroup>

                        <p:headerRow>
                            <p:column colspan="3">

                                <h:outputText value="#{parametros.eje.eje eq 2?'Capital Humano':
                                                       parametros.eje.eje eq 3?'Proceso Administrativo':
                                                       parametros.eje.eje eq 4?'Calidad Académica':'Vinculación con Enfoque Global'}"/>
                            </p:column>
                        </p:headerRow>

                        <p:column groupRow="true">
                            <h:outputText value="#{parametros.eje.eje}.#{parametros.estrategia.numero}.- #{parametros.estrategia.nombre}" />
                        </p:column>

                        <p:column>
                            <h:outputText value="#{parametros.eje.eje}.#{parametros.estrategia.numero}.#{parametros.lineaAccion.numero}.- #{parametros.lineaAccion.nombre}" />
                        </p:column>

                        <p:column>
                            <h:outputText value="#{parametros.actividadesPoaList.size()}" />
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
