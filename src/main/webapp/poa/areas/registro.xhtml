<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

        </style>
        <script>
            function descargar(ruta) {
                var win = window.open(ruta, '_blank');
                if (win) {
                    win.focus();
                }
            }
        </script>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen" />
        </c:if>        
        <link rel="stylesheet" type="text/css" href="../../resources/css/estilosGenerales.css" media="screen" />
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Plan de Trabajo Anual
    </ui:define>

    <ui:define name="description">
        Registro de actividades
    </ui:define>

    <ui:define name="body">
        <adm:sidebar collapsed="true"/>
        <h:form id="frmAlineacionEstratejica" prependId="false" class="form-inline">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs" >
                        <p:panel header="Alineación estratégica">
                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-6">            
                                    <p:autoUpdate/>
                                    <p:outputLabel value="Eje rector:" />
                                    <p:selectOneMenu filter="true" filterMatchMode="contains" id="eje" valueChangeListener="#{controladorRegistroActividadesPOA.asignaEstrategias}">
                                        <f:selectItems value="#{controladorRegistroActividadesPOA.ejesesFiltrado}" var="eje" itemValue="#{eje.eje}" itemLabel="#{eje.eje} -- #{eje.nombre}" />
                                        <p:ajax update="estra" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/>
                                    </p:selectOneMenu> 
                                    <p:message for="eje" display="tooltip" />
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <p:outputPanel id="estra">
                                        <p:outputLabel value="Estrategia:" /> 
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" id="estrategia" value="#{controladorRegistroActividadesPOA.estrategias.numero}" valueChangeListener="#{controladorRegistroActividadesPOA.asignaLineasAccion}">
                                            <f:selectItems value="#{controladorRegistroActividadesPOA.estrategiases}" var="estrategia" itemValue="#{estrategia.estrategia}" itemLabel="#{estrategia.numero} -- #{estrategia.nombre}" />
                                            <p:ajax update="linea" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/>
                                        </p:selectOneMenu>
                                    </p:outputPanel>
                                </div>
                                <div class="col-sm-12 col-md-10 col-lg-10">
                                    <p:outputPanel id="linea">  
                                        <p:outputLabel for="lineaAccion"  value="Linea de acción" />
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" id="lineaAccion" value="#{controladorRegistroActividadesPOA.lineasAccion.numero}" valueChangeListener="#{controladorRegistroActividadesPOA.asignaLineaAccionSeleccionada}">
                                            <f:selectItems value="#{controladorRegistroActividadesPOA.lineasAccions}" var="lineasAccion" itemValue="#{lineasAccion.lineaAccion}" itemLabel="#{lineasAccion.numero} -- #{lineasAccion.nombre}" />
                                            <p:ajax update="linea" listener="#{controladorRegistroActividadesPOA.consultarActividadesPorParametros()}"/>
                                        </p:selectOneMenu> 
                                        <p:message for=":frm" display="tooltip" />
                                    </p:outputPanel>
                                </div>
                                <!--div class="col-sm-12 col-md-2 col-lg-2">
                                    <br/>
                                    <p:commandButton value="Resumen de registros" id="btnPr" actionListener="#{controladorRegistroActividadesPOA.consultarParametrosRegistrados()}"  oncomplete="PF('dlgParametrosRegistrados').show()" process="@this" icon="fa fa-info-circle" styleClass="btn-primary" update=":dtbBajas" />
                                </div-->
                            </div>
                        </p:panel>
                    </div>
                </div>
            </div>
        </h:form>
        <h:form id="frm" prependId="false" class="form-inline">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="col-sm-6 col-md-3 col-lg-3">
                                <p:outputLabel for="actividad"  value="Tipo de actividad" />
                                <p:selectOneMenu id="actividad" widgetVar="actividad" value="#{controladorRegistroActividadesPOA.tipo}" >
                                    <f:selectItem itemValue="#{null}" itemLabel="Seleccione uno"/>
                                    <f:selectItem itemValue="Actividad" itemLabel="Actividad"/>
                                    <f:selectItem itemValue="Subactividad" itemLabel="Sub actividad"/>
                                    <p:ajax listener="#{controladorRegistroActividadesPOA.imprimirValores()}" process="actividad" />
                                </p:selectOneMenu> 
                                <p:message for="actividad" display="tooltip" />
                                <hr/>  
                            </div>
                            <div class="col-sm-6 col-md-3 col-lg-3">
                                <p:outputLabel for="medida"  value="Unidad de medida" />
                                <p:selectOneMenu filter="true" filterMatchMode="contains" id="medida"  value="#{controladorRegistroActividadesPOA.unidadDMedida}" >
                                    <f:selectItem itemValue="#{null}" itemLabel="Seleccione uno"/>
                                    <f:selectItems value="#{controladorRegistroActividadesPOA.unidadMedidases}" var="unidadMedida" itemValue="#{unidadMedida.unidadMedida}" itemLabel="#{unidadMedida.nombre}" />
                                </p:selectOneMenu> 
                                <p:message for="medida" display="tooltip" />
                                <hr/>  
                            </div>  
                            <p:outputPanel>            
                                <p:autoUpdate/>
                                <div class="col-sm-6 col-md-3 col-lg-3" style="#{controladorRegistroActividadesPOA.tipo eq 'Subactividad'?'visibility:collapse':'visibility:visible'}">
                                    <p:outputLabel for="subactividades" value="Contara con subactividades" />
                                    <p:selectOneRadio id="subactividades" value="#{controladorRegistroActividadesPOA.actividadP}">
                                        <f:selectItem itemLabel="SI" itemValue="SI" />
                                        <f:selectItem itemLabel="NO" itemValue="NO" />
                                        <p:ajax listener="#{controladorRegistroActividadesPOA.imprimirValores()}" process="subactividades" />
                                    </p:selectOneRadio>
                                    <hr/>  
                                </div>  
                            </p:outputPanel>
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <p:outputLabel for="nombre"  value="Nombre actividad" />
                                <p:inputText id="nombre" value="#{controladorRegistroActividadesPOA.actividadesPoa.denominacion}" style="height:100%; width: 100%;" placeholder="Nombre de la actividad" />
                                <p:message for="nombre" display="tooltip"/>     
                                <hr/>  
                            </div> 
                            <p:outputPanel>            
                                <p:autoUpdate/>
                                <div class="col-sm-12 col-md-12 col-lg-12" style="#{controladorRegistroActividadesPOA.tipo eq 'Subactividad'?'visibility:visible':'visibility:collapse'}">
                                    <p:outputLabel for="actividadP"  value="Actividad principal" />
                                    <p:selectOneMenu filter="true" filterMatchMode="contains" id="actividadP" value="#{controladorRegistroActividadesPOA.numeroP}" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumeroP}" disabled="#{controladorRegistroActividadesPOA.tipo eq 'Actividad'?true:controladorRegistroActividadesPOA.tipo eq ''?true:false}" >
                                        <f:selectItem itemValue="#{0}" itemLabel="Seleccione uno"/>
                                        <f:selectItems value="#{controladorRegistroActividadesPOA.listaActividadesPrincipales}" var="actividadesPoa" itemValue="#{actividadesPoa.numeroP}" itemLabel="#{actividadesPoa.denominacion}" />
                                        <p:ajax listener="#{controladorRegistroActividadesPOA.imprimirValores()}" process="actividadP" />
                                    </p:selectOneMenu> 
                                    <p:message for="actividadP" display="tooltip" />
                                    <hr/>  
                                </div>
                            </p:outputPanel>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <p:outputPanel>            
                                <p:autoUpdate/>
                                <p:outputLabel for="dtbCalendarizacion"  value="Calendarización" style="height:100%; width: 100%;"/>
                                <p:panelGrid id="dtbCalendarizacion" columns="4">
                                    <p:row> Enero:      <br/> <p:inputNumber id="mes1" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPEnero}"  disabled="#{controladorRegistroActividadesPOA.actividadP eq 'SI'?true:false}"><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>                          
                                    <p:row> Febrero:    <br/> <p:inputNumber id="mes2" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPFebrero}" disabled="#{controladorRegistroActividadesPOA.actividadP eq 'SI'?true:false}"><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Marzo:      <br/> <p:inputNumber id="mes3" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPMarzo}" disabled="#{controladorRegistroActividadesPOA.actividadP eq 'SI'?true:false}"><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Abril:      <br/> <p:inputNumber id="mes4" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPAbril}" disabled="#{controladorRegistroActividadesPOA.actividadP eq 'SI'?true:false}"><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Mayo:       <br/> <p:inputNumber id="mes5" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPMayo}" disabled="#{controladorRegistroActividadesPOA.actividadP eq 'SI'?true:false}"><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Junio:      <br/> <p:inputNumber id="mes6" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPJunio}" disabled="#{controladorRegistroActividadesPOA.actividadP eq 'SI'?true:false}"><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Julio:      <br/> <p:inputNumber id="mes7" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPJulio}" disabled="#{controladorRegistroActividadesPOA.actividadP eq 'SI'?true:false}"><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Agosto:     <br/> <p:inputNumber id="mes8" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPAgosto}" disabled="#{controladorRegistroActividadesPOA.actividadP eq 'SI'?true:false}"><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Septiembre: <br/> <p:inputNumber id="mes9" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPSeptiembre}" disabled="#{controladorRegistroActividadesPOA.actividadP eq 'SI'?true:false}"><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Octubre:    <br/> <p:inputNumber id="mes10" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPOctubre}" disabled="#{controladorRegistroActividadesPOA.actividadP eq 'SI'?true:false}"><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Noviembre:  <br/> <p:inputNumber id="mes11" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPNoviembre}" disabled="#{controladorRegistroActividadesPOA.actividadP eq 'SI'?true:false}"><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <p:row> Diciembre:  <br/> <p:inputNumber id="mes12" decimalPlaces="0" minValue="0" valueChangeListener="#{controladorRegistroActividadesPOA.asignarNumerosProgramados}" value="#{controladorRegistroActividadesPOA.actividadesPoa.NPDiciembre}" disabled="#{controladorRegistroActividadesPOA.actividadP eq 'SI'?true:false}"><p:ajax update="@this" process="@this" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/></p:inputNumber> </p:row>
                                    <f:facet name="footer">
                                        <h4>Total: #{controladorRegistroActividadesPOA.actividadesPoa.total}</h4>
                                    </f:facet>                            
                                </p:panelGrid>
                            </p:outputPanel>
                            <hr/>   
                        </div>
                    </div> 
                    <p:commandButton value="Agregar" id="btnSiguiente" actionListener="#{controladorRegistroActividadesPOA.anadirNuavActividad()}"  process=":frm" icon="fa fa-plus" styleClass="btn-primary" update=":frm" />

                    <p:separator/>
                    <div class="box box-solid">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 text-info text-center">
                                    <p:remoteCommand name="actualizarTabla2" actionListener="#{controladorRegistroActividadesPOA.imprimirValores()}" update=":frm:dtbBajas" />
                                    <p:dataTable id="dtbBajas" var="pOa" paginator="true" rows="10" saveOnCellBlur="false"
                                                 rowStyleClass="#{pOa.numeroS eq 0?'principal':''}"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15,20,25,30" editable="true" editMode="row"
                                                 value="#{controladorRegistroActividadesPOA.listaActividadesPoasFiltroEje}">

                                        <f:facet name="header"></f:facet>

                                        <p:columnGroup type="header">
                                            <p:row class="success">
                                                <p:column rowspan="2" headerText="No." style="width: 50px;"/>
                                                <p:column rowspan="2" headerText="Actividad" />
                                                <p:column rowspan="2" headerText="Unidad de medida" />
                                                <p:column colspan="12" headerText="Calendarización de Metas" style="width: 1000px;"/>  
                                                <p:column rowspan="2" headerText="Total" style="width: 100px;"/>
                                                <p:column rowspan="2" headerText="Opciones" style="width:80px; "/>
                                            </p:row>
                                            <p:row class="success">
                                                <p:column headerText="Enero" />
                                                <p:column headerText="Febrero" />
                                                <p:column headerText="Marzo" />
                                                <p:column headerText="Abril" />
                                                <p:column headerText="Mayo" />                                                    
                                                <p:column headerText="Junio" />
                                                <p:column headerText="Julio" />
                                                <p:column headerText="Agosto" />
                                                <p:column headerText="Septiembre" />
                                                <p:column headerText="Octubre" />
                                                <p:column headerText="Noviembre" />
                                                <p:column headerText="Diciembre" />
                                            </p:row>
                                        </p:columnGroup>

                                        <p:ajax event="rowEdit" listener="#{controladorRegistroActividadesPOA.onRowEdit}" update=":frm:dtbBajas" oncomplete="actualizarTabla2()"/>
                                        <p:ajax event="rowEditCancel" listener="#{controladorRegistroActividadesPOA.onRowCancel}" update=":frm:dtbBajas" oncomplete="actualizarTabla2()"/>

                                        <p:column> 
                                            <h:outputText value="#{pOa.numeroP}.#{pOa.numeroS}" />
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.denominacion}" /> </f:facet>
                                                <f:facet name="input"><p:inputTextarea value="#{pOa.denominacion}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.unidadMedida.nombre}" /></f:facet>
                                                <f:facet name="input">
                                                    <h:selectOneMenu value="#{controladorRegistroActividadesPOA.unidadDMedida}"  style="width:100%">
                                                        <f:selectItems value="#{controladorRegistroActividadesPOA.unidadMedidases}" var="unidadMedida" itemValue="#{unidadMedida.unidadMedida}" itemLabel="#{unidadMedida.nombre}" />
                                                    </h:selectOneMenu>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPEnero}" /></f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPEnero}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPFebrero}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPFebrero}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPMarzo}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPMarzo}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPAbril}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPAbril}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPMayo}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPMayo}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPJunio}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPJunio}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPJulio}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPJulio}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPAgosto}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPAgosto}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPSeptiembre}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPSeptiembre}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPOctubre}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPOctubre}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPNoviembre}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPNoviembre}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <p:cellEditor>
                                                <f:facet name="output"> <h:outputText value="#{pOa.NPDiciembre}" /> </f:facet>
                                                <f:facet name="input"><p:inputNumber decimalPlaces="0" minValue="0" value="#{pOa.NPDiciembre}" disabled="#{pOa.bandera eq 'x'?true:false}" title="" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column> 
                                            <h:outputText value="#{pOa.total}" /> 
                                        </p:column>
                                        <p:column>
                                            <div id="j_idt110:frmInci:tfAc:0:j_idt151" class="ui-row-editor ui-helper-clearfix" style="align-content: center">
                                                <a href="#" class="ui-row-editor-pencil">
                                                    <span class="ui-icon ui-icon-pencil"></span>
                                                </a>
                                                <a href="#" class="ui-row-editor-check">
                                                    <span class="ui-icon ui-icon-check ui-c"></span>
                                                </a>
                                                <p:spacer width="20px"/>
                                                <a href="#" class="ui-row-editor-close">
                                                    <span class="ui-icon ui-icon-close ui-c"></span>
                                                </a>
                                            </div>
                                            <hr/>
                                            <p:commandButton actionListener="#{controladorRegistroActividadesPOA.eliminarActividad(pOa)}" process="@this" update=":frm:dtbBajas" oncomplete="actualizarTabla2()" icon="fa fa-trash" styleClass="btn-primary" title="Eliminar planeación">
                                                <p:confirm header="Confirmación" message="¿Confirma la eliminación de la actividad #{pOa.denominacion} #{pOa.numeroS eq 0 ?',recuerde que se eliminaran las sub actividades que contenga':''} ?" icon="ui-icon-alert" />
                                            </p:commandButton>
                                        </p:column>
                                        <p:autoUpdate/>
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

            <p:blockUI id="bui" block="frm" widgetVar="bui" blocked="true">
                Seleccione se alineación estratégica<br />
            </p:blockUI>

        </h:form>

        <p:dialog id="dlgParametrosRegistrados" header="Parámetros de registro que ya cuentan con registros" widgetVar="dlgParametrosRegistrados" modal="true" 
                  showEffect="fade" hideEffect="fade" resizable="false" width="800" closeOnEscape="true">
            <h:form id="frmParametrosReguistrados">
                <p:outputPanel>
                    <p:autoUpdate/>
                    <p:dataTable id="dtbreporteRegistros" var="parametros" value="#{controladorRegistroActividadesPOA.cuadroMandoIntegralsRegistrados}" 
                                 sortBy="#{parametros.eje.eje}" expandableRowGroups="true">

                        <p:columnGroup type="header">
                            <p:row class="success">
                                <p:column headerText="Estrategia" />
                                <p:column headerText="Línea de acción" />
                                <p:column headerText="Actividades registradas" style="width: 15%;"/>
                            </p:row>
                        </p:columnGroup>

                        <p:headerRow>
                            <p:column colspan="3">

                                <h:outputText value="#{parametros.eje.eje eq 2?'Capital Humano':
                                                       parametros.eje.eje eq 3?'Proceso Administrativo':
                                                       parametros.eje.eje eq 4?'Calidad Académica':'Vinculación con Enfoque Global'}"/>
                            </p:column>
                        </p:headerRow>

                        <p:column groupRow="true">
                            <h:outputText value="#{parametros.eje.eje}.#{parametros.estrategia.numero}.- #{parametros.estrategia.nombre}" />
                        </p:column>

                        <p:column>
                            <h:outputText value="#{parametros.eje.eje}.#{parametros.estrategia.numero}.#{parametros.lineaAccion.numero}.- #{parametros.lineaAccion.nombre}" />
                        </p:column>

                        <p:column>
                            <h:outputText value="#{parametros.actividadesPoaList.size()}" />
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
