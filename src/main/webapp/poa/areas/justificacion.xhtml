<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

        </style>
        <script>
            function descargar(ruta) {
                var win = window.open(ruta, '_blank');
                if (win) {
                    win.focus();
                }
            }
        </script>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen" />
        </c:if>        
        <link rel="stylesheet" type="text/css" href="../../resources/css/estilosGenerales.css" media="screen" />
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Plan de Trabajo Anual
    </ui:define>

    <ui:define name="description">
        Descripción y Justificación
    </ui:define>

    <ui:define name="body">


        <adm:sidebar collapsed="true"/>
        <h:form id="frmopciones" prependId="false" class="form-inline">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs" >
                        <p:panel>
                            <p:commandButton value="Resumen de registros" id="btnPr" actionListener="#{controladorRegistroActividadesPOA.consultarParametrosRegistrados()}"  oncomplete="PF('dlgParametrosRegistrados').show()" process="@this" icon="fa fa-info-circle" styleClass="btn-primary" update=":dtbBajas" />
                        </p:panel>
                    </div>
                </div>
            </div>
        </h:form>
        <h:form id="frmAlineacionEstratejica" prependId="false" class="form-inline">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs" >
                        <p:panel header="Alineación estratégica">
                            <div class="row">
                                <div class="col-sm-12 col-md-3 col-lg-3">            
                                    <p:autoUpdate/>
                                    <p:outputLabel value="Eje rector:" />
                                    <p:selectOneMenu filter="true" filterMatchMode="contains" id="eje" valueChangeListener="#{controladorRegistroActividadesPOA.asignaEstrategias}">
                                        <f:selectItems value="#{controladorRegistroActividadesPOA.ejesesFiltrado}" var="eje" itemValue="#{eje.eje}" itemLabel="#{eje.eje} -- #{eje.nombre}" />
                                        <p:ajax update="estra" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/>
                                    </p:selectOneMenu> 
                                    <p:message for="eje" display="tooltip" />
                                </div>
                                <div class="col-sm-12 col-md-9 col-lg-9">
                                    <p:outputPanel id="estra">
                                        <p:outputLabel value="Estrategia:" /> 
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" id="estrategia" value="#{controladorRegistroActividadesPOA.estrategias.numero}" valueChangeListener="#{controladorRegistroActividadesPOA.asignaLineasAccion}">
                                            <f:selectItems value="#{controladorRegistroActividadesPOA.estrategiases}" var="estrategia" itemValue="#{estrategia.estrategia}" itemLabel="#{estrategia.numero} -- #{estrategia.nombre}" />
                                            <p:ajax update="linea" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/>
                                        </p:selectOneMenu>
                                    </p:outputPanel>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <p:outputPanel id="linea">  
                                        <p:outputLabel for="lineaAccion"  value="Linea de acción" />
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" id="lineaAccion" value="#{controladorRegistroActividadesPOA.lineasAccion.lineaAccion}" valueChangeListener="#{controladorRegistroActividadesPOA.asignaLineaAccionSeleccionada}">
                                            <f:selectItems value="#{controladorRegistroActividadesPOA.lineasAccions}" var="lineasAccion" itemValue="#{lineasAccion.lineaAccion}" itemLabel="#{lineasAccion.numero} -- #{lineasAccion.nombre}" />
                                            <p:ajax update=":frm" listener="#{controladorRegistroActividadesPOA.consultarActividadesPorParametros()}"/>
                                        </p:selectOneMenu> 
                                        <p:message for="lineaAccion" display="tooltip" />
                                    </p:outputPanel>
                                </div>
                            </div>
                        </p:panel>
                    </div>
                </div>
            </div>
        </h:form>
        <h:form id="frm" prependId="false" class="form-inline">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div class="box box-solid">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 text-info text-center">
                                    <p:remoteCommand name="actualizarTabla2" actionListener="#{controladorRegistroActividadesPOA.imprimirValores()}" update=":frm:dtbBajas" />
                                    <p:dataTable id="dtbBajas" var="pOa" paginator="true" rows="10"
                                                 rowStyleClass="#{pOa.numeroS eq 0?'principal':''}"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15,20,25,30"
                                                 value="#{controladorRegistroActividadesPOA.listaActividadesPoasFiltroEje}">

                                        <f:facet name="header"></f:facet>

                                        <p:columnGroup type="header">
                                            <p:row class="success">
                                                <p:column rowspan="2" headerText="No." style="width: 50px;"/>
                                                <p:column rowspan="2" headerText="Actividad" />
                                                <p:column rowspan="2" headerText="Unidad de medida" />
                                                <p:column colspan="12" headerText="Calendarización de Metas" style="width: 1000px;"/>  
                                                <p:column rowspan="2" headerText="Total" style="width: 80px;"/>
                                                <p:column rowspan="2" headerText="" style="width: 50px;"/>
                                                <p:column rowspan="2" headerText="" style="width: 50px;"/>
                                            </p:row>
                                            <p:row class="success">
                                                <p:column headerText="Enero" />
                                                <p:column headerText="Febrero" />
                                                <p:column headerText="Marzo" />
                                                <p:column headerText="Abril" />
                                                <p:column headerText="Mayo" />                                                    
                                                <p:column headerText="Junio" />
                                                <p:column headerText="Julio" />
                                                <p:column headerText="Agosto" />
                                                <p:column headerText="Septiembre" />
                                                <p:column headerText="Octubre" />
                                                <p:column headerText="Noviembre" />
                                                <p:column headerText="Diciembre" />
                                            </p:row>
                                        </p:columnGroup>

                                        <p:column>
                                            <h:outputText value="#{pOa.numeroP}.#{pOa.numeroS}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{pOa.denominacion}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{pOa.unidadMedida.nombre}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{pOa.NPEnero}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{pOa.NPFebrero}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{pOa.NPMarzo}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{pOa.NPAbril}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{pOa.NPMayo}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{pOa.NPJunio}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{pOa.NPJulio}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{pOa.NPAgosto}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{pOa.NPSeptiembre}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{pOa.NPOctubre}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{pOa.NPNoviembre}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{pOa.NPDiciembre}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{pOa.total}" />
                                        </p:column>
                                        <p:column>
                                            <p:commandButton icon="fa fa-usd" styleClass="btn-primary" 
                                                             oncomplete="PF('dlgRecurso').show()" process="@this" update=":frmRecurso:pnlRecurso">
                                                <f:setPropertyActionListener target="#{controladorRegistroActividadesPOA.actividadesPoaEditando}" value="#{pOa}" />
                                            </p:commandButton>
                                        </p:column>
                                        <p:column>
                                            <p:commandButton icon="fa fa-comment" styleClass="btn-primary" 
                                                             oncomplete="PF('dlgComentario').show()" process="@this" update=":frmComentario:pnlAgregarComentario">
                                                <f:setPropertyActionListener target="#{controladorRegistroActividadesPOA.actividadesPoaEditando}" value="#{pOa}" />
                                            </p:commandButton>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

        <h:form id="frmComentario">
            <p:dialog header="Agregar Justificación" widgetVar="dlgComentario" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="650" closeOnEscape="true">
                <p:panelGrid id="pnlAgregarComentario" style="text-align:justify;" columns="1">
                    <p:outputLabel value="Actividad: #{controladorRegistroActividadesPOA.actividadesPoaEditando.denominacion}" />
                    <p:inputTextarea id="txtComentario" value="#{controladorRegistroActividadesPOA.actividadesPoaEditando.descripcion}" 
                                     rows="5" cols="95" counter="display" maxlength="500" counterTemplate="{0} caracteres restantes." 
                                     styleClass="form-control" autoResize="true" />
                    <p:message for="txtComentario" />
                    <h:outputText id="display" />
                    <p:commandButton id="btnAceptarComentario" value="Aceptar" actionListener="#{controladorRegistroActividadesPOA.actualizarNuavActividad()}"
                                     icon="fa fa-chek" styleClass="btn-primary"  update=":frm:dtbBajas"
                                     onsuccess="PF('dlgComentario').hide()" />
                </p:panelGrid>
            </p:dialog>
        </h:form>

        <h:form id="frmRecurso">
            <p:dialog header="Consultar recurso" widgetVar="dlgRecurso" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="1000" closeOnEscape="true">
                <p:panelGrid id="pnlRecurso" style="text-align:justify;" columns="1">
                    <p:dataTable id="dtbBajas" var="recurso"  sortBy="#{recurso.productoArea.partida.partida}" expandableRowGroups="true" value="#{controladorRegistroActividadesPOA.actividadesPoaEditando.recursosActividadList}">

                        <f:facet name="header"></f:facet>

                        <p:columnGroup type="header">
                            <p:row class="success">
                                <p:column rowspan="2" headerText="Producto" />
                                <p:column colspan="12" headerText="Calendarización de Metas" style="width: 700px;"/>  
                                <p:column rowspan="2" headerText="Total" style="width: 80px;"/>
                            </p:row>
                            <p:row class="success">
                                <p:column headerText="Ene" />
                                <p:column headerText="Feb" />
                                <p:column headerText="Mar" />
                                <p:column headerText="Abr" />
                                <p:column headerText="May" />                                                    
                                <p:column headerText="Jun" />
                                <p:column headerText="Jul" />
                                <p:column headerText="Ago" />
                                <p:column headerText="Sep" />
                                <p:column headerText="Oct" />
                                <p:column headerText="Nov" />
                                <p:column headerText="Dic" />
                            </p:row>
                        </p:columnGroup>

                        <p:headerRow>
                            <p:column colspan="1">
                                <h:outputText value="Partida: #{recurso.productoArea.partida.partida}" />
                            </p:column>
                            <p:column colspan="13">
                                <h:outputText value="#{recurso.productoArea.partida.denominacion}" />
                            </p:column>
                        </p:headerRow>

                        <p:column> 
                            <h:outputText value="#{recurso.productoArea.productos.productosPK.producto} -- #{recurso.productoArea.productos.descripcion}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPEnero}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPFebero}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPMarzo}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPAbril}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPMayo}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPJunio}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPJulio}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPAgosto}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPSeptiembre}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPOctubre}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPNoviembre}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPDiciembre}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.total}" /> 
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
