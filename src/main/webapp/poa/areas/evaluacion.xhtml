        <o:form id="frmComentario"  enctype="multipart/form-data"> 
            <p:dialog header="Agregar Evidencias" widgetVar="dlgComentario" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="650" closeOnEscape="true"
                      visible="#{areaPoaEvaluacion.archivoSC}">
                <p:panelGrid id="pnlAgregarComentario" style="text-align:justify;" columns="1">
                    <p:outputLabel value="Actividad: #{areaPoaEvaluacion.actividadesPoaEditando.denominacion}" />

                    <p:outputPanel>            
                        <p:autoUpdate/>
                        <p:outputLabel style="height:100%; width: 100%; object-fit: contain; font-size: large" value="Seleccione archivo" />

                        <o:inputFile id="file" value="#{areaPoaEvaluacion.files}" accept="image/png||image/jpeg||image/pjpeg||application/pdf" 
                                     acceptMessage="Solo se permiten archivos PDF e imagenes JPEG, PJPEG y PNG" maxsize="#{100*1024*1024}" 
                                     maxsizeMessage="El tamaño máximo permitido son 100MB." 
                                     multiple="true"/>
                        <br/>
                        <h:message id="messageForFile" for="file" />
                        <br/>
                        <h:commandButton onclick="PF('bloqueoCargaFile').show()"  value="Subir archivo" 
                                         class="btn-primary" action="#{areaPoaEvaluacion.subirEvidenciaPOA}" />
                    </p:outputPanel>
                    <p:outputPanel>
                        <p:dataTable value="#{areaPoaEvaluacion.evidenciasesDetalles}" var="detalle" 
                                     sortBy="#{detalle.mes}" expandableRowGroups="true">
                            <f:facet name="header">
                                #{areaPoaEvaluacion.evidenciasesDetalles.size()} Evidencias cargadas
                            </f:facet>
                            <p:headerRow>
                                <p:column colspan="3">
                                    <h:outputText value="#{detalle.mes}" />
                                </p:column>
                            </p:headerRow>
                            <p:column style="width: 30px">
                                <p:commandButton actionListener="#{areaPoaEvaluacion.eliminarEvidencia(detalle)}" process="@this" update="frm" oncomplete="actualizarTabla()" icon="fa fa-trash" styleClass="btn-primary" title="Eliminar recurso">
                                    <p:confirm header="Confirmación" message="¿Confirma la eliminación de la evidencia #{detalle.ruta} ?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Tipo" style="width: 100px">
                                <h:outputText value="#{detalle.mime}" />
                            </p:column>
                            <p:column headerText="Ruta">
                                <h:outputText value="#{areaPoaEvaluacion.convertirRutaMP(detalle.ruta)}" />
                            </p:column>
                            <p:column headerText="Evidencia(s)" style="width:85px;text-align: center">
                                <p:link href="http://siip.utxicotepec.edu.mx/archivos/#{areaPoaEvaluacion.convertirRutaVistaEvidencia(detalle.ruta)}" target="_blank">
                                    <i class="fa fa-search"></i>
                                    <span>Ver</span>
                                </p:link>
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </p:panelGrid>
                <p:autoUpdate/>
            </p:dialog>          
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </o:form>

        <h:form id="frmJuM">
            <p:dialog header="Agregar descripción" widgetVar="dlgJusMes" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="650" closeOnEscape="true">
                <p:panelGrid id="pnlAgregarJusMes" style="text-align:justify;" columns="1">
                    <p:outputLabel value="Actividad: #{areaPoaEvaluacion.actividadesPoaEditando.denominacion}" />
                    <p:inputTextarea id="txtComentario" 
                                     value="#{areaPoaEvaluacion.cuatrimestre eq 1?areaPoaEvaluacion.actividadesPoaEditando.justAbril:
                                              areaPoaEvaluacion.cuatrimestre eq 2?areaPoaEvaluacion.actividadesPoaEditando.justAgosto:
                                              areaPoaEvaluacion.actividadesPoaEditando.justDiciembre}" 
                                     rows="5" cols="95" counter="display" maxlength="500" counterTemplate="{0} caracteres restantes." 
                                     styleClass="form-control" autoResize="true"/>
                    <p:message for="txtComentario" />
                    <h:outputText id="display" />
                    <p:commandButton id="btnAceptarComentario" value="Aceptar" actionListener="#{areaPoaEvaluacion.actualizarNuavActividad()}"
                                     icon="fa fa-chek" styleClass="btn-primary"  update=":frm:dtbBajas"
                                     onsuccess="PF('dlgJusMes').hide()" />
                </p:panelGrid>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
