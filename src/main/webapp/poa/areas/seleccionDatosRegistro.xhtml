<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
        <!-- inicio de estilos para campañas electorales-->
        <style>
            .ui-selectonemenu-panel .ui-selectonemenu-filter-container{
                width: 100%;
            }
            .bg-aqua-active{
                background:#374850 !important;
            }
            box-primary{
                background:#374850 !important;
            }
        </style>
        <!-- Fin de estilos para campañas electorales-->
    </c:if>
    <h:form id="frmParametros">
        <p:outputLabel for="eje"  value="Eje" />
        <p:selectOneMenu filter="true" filterMatchMode="contains" id="eje" valueChangeListener="#{controladorRegistroActividadesPOA.asignaEstrategias}">
            <f:selectItems value="#{controladorRegistroActividadesPOA.ejesesFiltrado}" var="eje" itemValue="#{eje.eje}" itemLabel="#{eje.eje} -- #{eje.nombre}" />
            <p:ajax update="estra" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/>
        </p:selectOneMenu> 
        <p:message for="eje" display="tooltip" />
        <hr/>   
        <p:outputPanel id="estra">
            <p:autoUpdate/>
            <p:outputLabel for="estrategia"  value="Estrategia" />
            <p:selectOneMenu filter="true" filterMatchMode="contains" id="estrategia" value="#{controladorRegistroActividadesPOA.estrategias.numero}" valueChangeListener="#{controladorRegistroActividadesPOA.asignaLineasAccion}">
                <f:selectItems value="#{controladorRegistroActividadesPOA.estrategiases}" var="estrategia" itemValue="#{estrategia.estrategia}" itemLabel="#{estrategia.numero} -- #{estrategia.nombre}" />
                <p:ajax update="linea" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/>
            </p:selectOneMenu> 
            <p:message for="estrategia" display="tooltip" />
            <hr/>  
        </p:outputPanel>
        <p:outputPanel id="linea">            
            <p:autoUpdate/>
            <p:outputLabel for="lineaAccion"  value="Linea de acción" />
            <p:selectOneMenu filter="true" filterMatchMode="contains" id="lineaAccion" value="#{controladorRegistroActividadesPOA.lineasAccion.numero}" valueChangeListener="#{controladorRegistroActividadesPOA.asignaLineaAccionSeleccionada}">
                <f:selectItems value="#{controladorRegistroActividadesPOA.lineasAccions}" var="lineasAccion" itemValue="#{lineasAccion.lineaAccion}" itemLabel="#{lineasAccion.numero} -- #{lineasAccion.nombre}" />
                <p:ajax update="linea" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/>
            </p:selectOneMenu> 
            <p:message for="lineaAccion" display="tooltip" />
            <hr/>  
        </p:outputPanel>
        <h:outputText id="display" />
        <p:commandButton id="btnAceptarParametro" value="Aceptar" actionListener="#"
                         icon="fa fa-chek" styleClass="btn-primary"  update=":frm:dtbBajas"
                         onsuccess="PF('dlgParametros').hide()" />
    </h:form>
</ui:composition>
