<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

        </style>
        <script>
            function descargar(ruta) {
                var win = window.open(ruta, '_blank');
                if (win) {
                    win.focus();
                }
            }
        </script>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen" />
        </c:if>        
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Plan de Trabajo Anual
    </ui:define>

    <ui:define name="description">
        Descripción y Justificación
    </ui:define>

    <ui:define name="body">
        <style>
            .eje{
                background-color: #006666;
            }
            .est{
                background-color: #00ffff;
            }
            .lac{
                background-color: #99ffff;
            }
            .table-bordered{
                border: 1px solid #000000;
            }
            body .ui-datatable th[role="columnheader"].ui-state-default, body .ui-treetable th[role="columnheader"].ui-state-default{
                border: 1px solid #000000;
            }
            .table-bordered>thead>tr>th, .table-bordered>tbody>tr>th, .table-bordered>tfoot>tr>th, .table-bordered>thead>tr>td, .table-bordered>tbody>tr>td, .table-bordered>tfoot>tr>td{
                border: 1px solid #000000;
            }

            .ui-steps .ui-steps-item {
                width: 24%;
            }

            .ui-state-highlight {
                text-shadow: none !important;
            }

            .ui-steps.custom {
                margin-bottom: 30px;
            }

            .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                height: 10px;
                padding: 0 1em;
            }

            .ui-steps.custom .ui-steps-item .ui-steps-number {
                background-color: #0081c2;
                color: #FFFFFF;
                display: inline-block;
                width: 30px;
                border-radius: 10px;
                margin-top: -10px;
                margin-bottom: 10px;
            }

            .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
                color: #555;
            }

            .ui-panelgrid .ui-panelgrid-cell{
                padding: 12px 10px;
            }
        </style>

        <adm:breadcrumb title=" Plan de Trabajo Anual - Descripción y Justificación"/>
        <adm:sidebar collapsed="true"/>
        <h:form id="frm" prependId="false" class="form-inline">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs" >
                        <p:toolbar id="tb">
                            <f:facet name="left">
                                <p:outputPanel>     
                                    <p:outputLabel value="Área: #{controladorRegistroActividadesPOAPyE.areaNombre}" />
                                    <p:autoUpdate/>
                                </p:outputPanel>
                            </f:facet>
                            <f:facet name="center">
                                <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>                                
                            </f:facet>
                            <f:facet name="right">

                                <p:outputPanel>            
                                    <p:autoUpdate/>
                                    <p:commandButton value="Parámetros registro" id="btnRdV" actionListener="#{controladorRegistroActividadesPOAPyE.imprimirValores()}"  oncomplete="PF('dlgParametros').show()" process="@this" icon="fa fa-info-circle" styleClass="btn-primary" update=":dtbBajas" />

                                </p:outputPanel>
                            </f:facet>
                        </p:toolbar>
                    </div>
                    <p:separator/>
                    <div class="box box-solid">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 text-info text-center">
                                    <p:remoteCommand name="actualizarTabla2" actionListener="#{controladorRegistroActividadesPOAPyE.imprimirValores()}" update=":frm:dtbBajas" />
                                    <p:dataTable id="dtbBajas" widgetVar="dtbBajas" var="ejesRegistro" paginator="true" rows="10"
                                                 sortBy="#{ejesRegistro.ejeA.eje}" expandableRowGroups="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                                 rowsPerPageTemplate="5,10,15,20,25,30"
                                                 value="#{controladorRegistroActividadesPOAPyE.ejesEsLaAp}">

                                        <f:facet name="header"></f:facet>

                                        <p:headerRow>
                                            <p:column colspan="1" styleClass="eje">
                                                <h:outputText value="#{ejesRegistro.ejeA.eje eq 2?'Capital Humano':
                                                                       ejesRegistro.ejeA.eje eq 3?'Proceso Administrativo':
                                                                       ejesRegistro.ejeA.eje eq 4?'Calidad Académica':'Vinculación con Enfoque Global'}"/>
                                            </p:column>
                                        </p:headerRow>
                                        <p:column colspan="1">
                                            <p:dataTable value="#{ejesRegistro.listalistaEstrategiaLaAp}" var="estrategiasRegistro" sortBy="#{estrategiasRegistro.estrategias.estrategia}" expandableRowGroups="true">

                                                <p:headerRow>
                                                    <p:column colspan="1" styleClass="est">
                                                        <h:outputText value="#{estrategiasRegistro.estrategias.nombre}"/>
                                                    </p:column>
                                                </p:headerRow>                            

                                                <p:column  colspan="1">
                                                    <p:dataTable value="#{estrategiasRegistro.actividadesPoas}" 
                                                                 var="poa" sortBy="#{poa.cuadroMandoInt.lineaAccion.lineaAccion}" 
                                                                 expandedRow="true"
                                                                 expandableRowGroups="true">

                                                        <p:columnGroup type="header">
                                                            <p:row class="success">
                                                                <p:column rowspan="2" style="width:50px"/>
                                                                <p:column rowspan="2" headerText="No." style="width: 50px; font-weight: bold; font-size: medium"/>
                                                                <p:column rowspan="2" headerText="Actividad" style=" font-weight: bold; font-size: medium"/>
                                                                <p:column rowspan="2" headerText="Unidad de medida" style=" font-weight: bold; font-size: medium"/>
                                                                <p:column colspan="12" headerText="Calendarización de Metas" style="width: 1000px; font-weight: bold; font-size: medium"/>  
                                                                <p:column rowspan="2" headerText="Total" style="width: 80px; font-weight: bold; font-size: medium"/>
                                                                <p:column rowspan="2" headerText="Descripción" style=" font-weight: bold; font-size: medium"/>
                                                                <p:column rowspan="2" headerText="Validación de recurso" style=" font-weight: bold; font-size: medium"/>
                                                            </p:row>
                                                            <p:row class="success">
                                                                <p:column headerText="Ene" style=" font-weight: bold; font-size: medium"/>
                                                                <p:column headerText="Feb" style=" font-weight: bold; font-size: medium"/>
                                                                <p:column headerText="Mar" style=" font-weight: bold; font-size: medium"/>
                                                                <p:column headerText="Abr" style=" font-weight: bold; font-size: medium"/>
                                                                <p:column headerText="May" style=" font-weight: bold; font-size: medium"/>                                                    
                                                                <p:column headerText="Jun" style=" font-weight: bold; font-size: medium"/>
                                                                <p:column headerText="Jul" style=" font-weight: bold; font-size: medium"/>
                                                                <p:column headerText="Ago" style=" font-weight: bold; font-size: medium"/>
                                                                <p:column headerText="Sep" style=" font-weight: bold; font-size: medium"/>
                                                                <p:column headerText="Oct" style=" font-weight: bold; font-size: medium"/>
                                                                <p:column headerText="Nov" style=" font-weight: bold; font-size: medium"/>
                                                                <p:column headerText="Dic" style=" font-weight: bold; font-size: medium"/>
                                                            </p:row>
                                                        </p:columnGroup>

                                                        <p:headerRow>
                                                            <p:column colspan="19" styleClass="lac">
                                                                <h:outputText value="#{poa.cuadroMandoInt.lineaAccion.nombre}"/>
                                                            </p:column>
                                                        </p:headerRow>  

                                                        <p:column rendered="#{poa.recursosActividadList.size() eq 0?false:true}">
                                                            <p:rowToggler />
                                                        </p:column>
                                                        <p:column rendered="#{poa.recursosActividadList.size() eq 0?true:false}"/>
                                                        <p:column>
                                                            <h:outputText value="#{poa.numeroP}.#{poa.numeroS}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.denominacion}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.unidadMedida.nombre}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPEnero}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPFebrero}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPMarzo}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPAbril}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPMayo}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPJunio}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPJulio}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPAgosto}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPSeptiembre}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPOctubre}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPNoviembre}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPDiciembre}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.total}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.descripcion}" />
                                                        </p:column>
                                                        <p:column>
                                                            <p:selectBooleanCheckbox id="validar" value="#{pOa.validadoFinanzas}"
                                                                                     valueChangeListener="#{controladorRegistroActividadesPOAPyE.validarFinanzas}" >
                                                                <p:ajax update=":dtbBajas" />
                                                            </p:selectBooleanCheckbox>
                                                        </p:column>

                                                        <p:rowExpansion rendered="#{poa.recursosActividadList.size() eq 0?false:true}">
                                                            <p:panelGrid id="pnlRecurso" style="text-align:justify;" columns="1">
                                                                <p:dataTable id="dtbBajas" var="recurso"  sortBy="#{recurso.productoArea.partida.partida}" expandableRowGroups="true" value="#{poa.recursosActividadList}">

                                                                    <f:facet name="header"></f:facet>

                                                                    <p:columnGroup type="header">
                                                                        <p:row class="success">
                                                                            <p:column rowspan="2" headerText="Producto" style=" font-weight: bold; font-size: medium"/>
                                                                            <p:column colspan="12" headerText="Calendarización de Metas" style="width: 1000px; font-weight: bold; font-size: medium"/>  
                                                                            <p:column rowspan="2" headerText="Total" style="width: 80px; font-weight: bold; font-size: medium"/>
                                                                        </p:row>
                                                                        <p:row class="success">
                                                                            <p:column headerText="Ene" style=" font-weight: bold; font-size: medium"/>
                                                                            <p:column headerText="Feb" style=" font-weight: bold; font-size: medium"/>
                                                                            <p:column headerText="Mar" style=" font-weight: bold; font-size: medium"/>
                                                                            <p:column headerText="Abr" style=" font-weight: bold; font-size: medium"/>
                                                                            <p:column headerText="May" style=" font-weight: bold; font-size: medium"/>                                                    
                                                                            <p:column headerText="Jun" style=" font-weight: bold; font-size: medium"/>
                                                                            <p:column headerText="Jul" style=" font-weight: bold; font-size: medium"/>
                                                                            <p:column headerText="Ago" style=" font-weight: bold; font-size: medium"/>
                                                                            <p:column headerText="Sep" style=" font-weight: bold; font-size: medium"/>
                                                                            <p:column headerText="Oct" style=" font-weight: bold; font-size: medium"/>
                                                                            <p:column headerText="Nov" style=" font-weight: bold; font-size: medium"/>
                                                                            <p:column headerText="Dic" style=" font-weight: bold; font-size: medium"/>
                                                                        </p:row>
                                                                    </p:columnGroup>

                                                                    <p:headerRow>
                                                                        <p:column colspan="1">
                                                                            <h:outputText value="Partida: #{recurso.productoArea.partida.partida}" />
                                                                        </p:column>
                                                                        <p:column colspan="13">
                                                                            <h:outputText value="#{recurso.productoArea.partida.denominacion}" />
                                                                        </p:column>
                                                                    </p:headerRow>

                                                                    <p:column> 
                                                                        <h:outputText value="#{recurso.productoArea.productos.productosPK.producto} -- #{recurso.productoArea.productos.descripcion}" />
                                                                    </p:column>
                                                                    <p:column> 
                                                                        <h:outputText value="#{recurso.RPEnero}" />
                                                                    </p:column>
                                                                    <p:column> 
                                                                        <h:outputText value="#{recurso.RPFebero}" />
                                                                    </p:column>
                                                                    <p:column> 
                                                                        <h:outputText value="#{recurso.RPMarzo}" />
                                                                    </p:column>
                                                                    <p:column> 
                                                                        <h:outputText value="#{recurso.RPAbril}" />
                                                                    </p:column>
                                                                    <p:column> 
                                                                        <h:outputText value="#{recurso.RPMayo}" />
                                                                    </p:column>
                                                                    <p:column> 
                                                                        <h:outputText value="#{recurso.RPJunio}" />
                                                                    </p:column>
                                                                    <p:column> 
                                                                        <h:outputText value="#{recurso.RPJulio}" />
                                                                    </p:column>
                                                                    <p:column> 
                                                                        <h:outputText value="#{recurso.RPAgosto}" />
                                                                    </p:column>
                                                                    <p:column> 
                                                                        <h:outputText value="#{recurso.RPSeptiembre}" />
                                                                    </p:column>
                                                                    <p:column> 
                                                                        <h:outputText value="#{recurso.RPOctubre}" />
                                                                    </p:column>
                                                                    <p:column> 
                                                                        <h:outputText value="#{recurso.RPNoviembre}" />
                                                                    </p:column>
                                                                    <p:column> 
                                                                        <h:outputText value="#{recurso.RPDiciembre}" />
                                                                    </p:column>
                                                                    <p:column> 
                                                                        <h:outputText value="#{recurso.total}" /> 
                                                                    </p:column>
                                                                </p:dataTable>
                                                            </p:panelGrid>
                                                        </p:rowExpansion>
                                                    </p:dataTable>
                                                </p:column> 
                                            </p:dataTable>
                                        </p:column>              
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

        <p:dialog header="Seleccionar parámetros de registro" widgetVar="dlgParametros" modal="true" 
                  showEffect="fade" hideEffect="fade" resizable="false" width="650" closeOnEscape="true"
                  visible="#{controladorRegistroActividadesPOAPyE.claveEje eq 0?true:false}">
            <h:form id="frmParametros">
                <p:outputLabel for="eje"  value="Área" />
                <p:selectOneMenu filter="true" filterMatchMode="contains" id="eje" valueChangeListener="#{controladorRegistroActividadesPOAPyE.consultarListasValidacionFinal}">
                    <f:selectItem itemValue="#{null}" itemLabel="Seleccione uno"/>
                    <f:selectItem itemValue="#{6}" itemLabel="Planeación y evaluación"/>
                    <p:ajax update="eje" listener="#{controladorRegistroActividadesPOAPyE.imprimirValores()}"/>
                </p:selectOneMenu> 
                <p:message for="eje" display="tooltip" />
                <hr/>   
                <h:outputText id="display" />
                <p:commandButton id="btnAceptarParametro" value="Aceptar" actionListener="#{controladorRegistroActividadesPOAPyE.generaListaActividades()}"
                                 icon="fa fa-chek" styleClass="btn-primary"  update=":frm:dtbBajas"
                                 onsuccess="PF('dlgParametros').hide()" />
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
