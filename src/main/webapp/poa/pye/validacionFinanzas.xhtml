<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"

                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

    <ui:define name="head-end">
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

        </style>
        <script>
            function descargar(ruta) {
                var win = window.open(ruta, '_blank');
                if (win) {
                    win.focus();
                }
            }
        </script>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen" />
        </c:if>        
        <link rel="stylesheet" type="text/css" href="../../resources/css/estilosGenerales.css" media="screen" />
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Programa de Trabajo Anual
    </ui:define>

    <ui:define name="description">
        Validación asignación de recurso
    </ui:define>

    <ui:define name="body">

        <adm:sidebar collapsed="true"/> 
        <h:form id="frmAlineacionEstratejica" prependId="false" class="form-inline">
            <div class="box box-primary">
                <div id="main-buttons" class="hidden-sm hidden-xs" >
                    <p:panel header="Alineación estratégica">
                        <div class="row">
                            <div class="col-sm-12 col-md-3 col-lg-3">            
                                <p:autoUpdate/>
                                <p:outputLabel value="Área:" />

                                <p:selectOneMenu filter="true" filterMatchMode="contains" id="eje" valueChangeListener="#{controladorRegistroActividadesPOAPyE.areaSeleccionada}">
                                    <f:selectItems value="#{controladorRegistroActividadesPOAPyE.areasUniversidadsRegistros}" var="area" itemValue="#{area.area}" itemLabel="#{area.area} -- #{area.nombre}" />
                                    <p:ajax update=":frm :frm2" listener="#{controladorRegistroActividadesPOAPyE.imprimirValores()}"/>
                                </p:selectOneMenu> 
                                <p:message for="eje" display="tooltip" />
                            </div>
                        </div>
                    </p:panel>
                </div>
            </div>
        </h:form>
        <h:form id="frm2" prependId="false" class="form-inline" >
            <div class="box box-primary">
                <div class="box-header with-border">
                    <p:separator/>         
                    <div class="row">         
                        <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
                            <p:outputLabel value="Presupuesto general"/>
                        </div>

                        <p:outputPanel>
                            <p:autoUpdate/>
                            <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center">
                                <div class="col-sm-1 col-md-1 col-lg-1" style="text-align: center">
                                    <p:outputLabel value=""/>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:outputLabel value="Capítulo 2000"/>                            
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:outputLabel value="Capítulo 3000"/>                            
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:outputLabel value="Capítulo 4000"/>                            
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:outputLabel value="Capítulo 5000"/>                            
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center; visibility:#{controladorRegistroActividadesPOAPyE.pretechoCPDD eq 0.0?'collapse':'visible'};">
                                    <p:outputLabel value="Captación de derechos"/>                            
                                </div>
                                <div class="col-sm-1 col-md-1 col-lg-1" style="text-align: center;">
                                    <p:outputLabel value="Total"/>                            
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center">
                                <div class="col-sm-1 col-md-1 col-lg-1" style="text-align: center">
                                    <p:outputLabel value="Pretecho"/>                            
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:outputLabel value="#{controladorRegistroActividadesPOAPyE.pretecho2000}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:outputLabel value="#{controladorRegistroActividadesPOAPyE.pretecho3000}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:outputLabel value="#{controladorRegistroActividadesPOAPyE.pretecho4000}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:outputLabel value="#{controladorRegistroActividadesPOAPyE.pretecho5000}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center; visibility:#{controladorRegistroActividadesPOAPyE.pretechoCPDD eq 0.0?'collapse':'visible'};">
                                    <p:outputLabel value="#{controladorRegistroActividadesPOAPyE.pretechoCPDD}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                                <div class="col-sm-1 col-md-1 col-lg-1" style="text-align: center">
                                    <p:outputLabel value="#{controladorRegistroActividadesPOAPyE.totalPretecho}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center">
                                <div class="col-sm-1 col-md-1 col-lg-1" style="text-align: center">
                                    <p:outputLabel value="Programado por partida"/>                            
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:dataTable var="capitulo2" value="#{controladorRegistroActividadesPOAPyE.capitulo2000}" emptyMessage="Sin recurso asignado">
                                        <p:column headerText="Partida"><h:outputText value="#{capitulo2.partidas1.partida}" /></p:column>   
                                        <p:column headerText="Programado"><h:outputText value="#{capitulo2.total}" >
                                                <f:convertNumber pattern="$ ###,###,###.00"/>
                                            </h:outputText>
                                        </p:column>                                         
                                    </p:dataTable>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:dataTable var="capitulo3" value="#{controladorRegistroActividadesPOAPyE.capitulo3000}" emptyMessage="Sin recurso asignado">
                                        <p:column headerText="Partida"><h:outputText value="#{capitulo3.partidas1.partida}" /></p:column>   
                                        <p:column headerText="Programado"><h:outputText value="#{capitulo3.total}" >
                                                <f:convertNumber pattern="$ ###,###,###.00"/>
                                            </h:outputText>
                                        </p:column>                                                                     
                                    </p:dataTable>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:dataTable var="capitulo4" value="#{controladorRegistroActividadesPOAPyE.capitulo4000}" emptyMessage="Sin recurso asignado">
                                        <p:column headerText="Partida"><h:outputText value="#{capitulo4.partidas1.partida}" /></p:column>   
                                        <p:column headerText="Programado"><h:outputText value="#{capitulo4.total}" >
                                                <f:convertNumber pattern="$ ###,###,###.00"/>
                                            </h:outputText>
                                        </p:column>                                                                            
                                    </p:dataTable>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:dataTable var="capitulo5" value="#{controladorRegistroActividadesPOAPyE.capitulo5000}" emptyMessage="Sin recurso asignado">
                                        <p:column headerText="Partida"><h:outputText value="#{capitulo5.partidas1.partida}" /></p:column>   
                                        <p:column headerText="Programado"><h:outputText value="#{capitulo5.total}">
                                                <f:convertNumber pattern="$ ###,###,###.00"/>
                                            </h:outputText>
                                        </p:column>                                                                               
                                    </p:dataTable>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center visibility:#{controladorRegistroActividadesPOAPyE.pretechoCPDD eq 0.0?'collapse':'visible'};">
                                    <p:dataTable var="capituloCPDD" value="#{controladorRegistroActividadesPOAPyE.capituloCPDD}" emptyMessage="Sin recurso asignado" rendered="#{controladorRegistroActividadesPOAPyE.pretechoCPDD eq 0.0?false:true}">
                                        <p:column headerText="Partida"><h:outputText value="#{capituloCPDD.partidas1.partida}" /></p:column>   
                                        <p:column headerText="Programado"><h:outputText value="#{capituloCPDD.total}">
                                                <f:convertNumber pattern="$ ###,###,###.00"/>
                                            </h:outputText>
                                        </p:column>                                                                                
                                    </p:dataTable>
                                </div>
                                <div class="col-sm-1 col-md-1 col-lg-1" style="text-align: center">
                                    <p:outputLabel value=""/>
                                </div>         
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center">
                                <div class="col-sm-1 col-md-1 col-lg-1" style="text-align: center">
                                    <p:outputLabel value="Programado"/>                            
                                </div>                                
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:outputLabel value="#{controladorRegistroActividadesPOAPyE.totalCaptitulo2000}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:outputLabel value="#{controladorRegistroActividadesPOAPyE.totalCaptitulo3000}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:outputLabel value="#{controladorRegistroActividadesPOAPyE.totalCaptitulo4000}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:outputLabel value="#{controladorRegistroActividadesPOAPyE.totalCaptitulo5000}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center; visibility:#{controladorRegistroActividadesPOAPyE.pretechoCPDD eq 0.0?'collapse':'visible'};">
                                    <p:outputLabel value="#{controladorRegistroActividadesPOAPyE.totalCaptituloCPDD}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                                <div class="col-sm-1 col-md-1 col-lg-1" style="text-align: center">
                                    <p:outputLabel value="#{controladorRegistroActividadesPOAPyE.totalCaptitulos}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center">
                                <div class="col-sm-1 col-md-1 col-lg-1" style="text-align: center">
                                    <p:outputLabel value="Disponible"/>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:outputLabel style="#{controladorRegistroActividadesPOAPyE.claseP1 eq 'mayor'?'':'color: #ff0000'}" value="#{controladorRegistroActividadesPOAPyE.pretecho2000-controladorRegistroActividadesPOAPyE.totalCaptitulo2000}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:outputLabel style="#{controladorRegistroActividadesPOAPyE.claseP2 eq 'mayor'?'':'color: #ff0000'}" value="#{controladorRegistroActividadesPOAPyE.pretecho3000-controladorRegistroActividadesPOAPyE.totalCaptitulo3000}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:outputLabel style="#{controladorRegistroActividadesPOAPyE.claseP3 eq 'mayor'?'':'color: #ff0000'}" value="#{controladorRegistroActividadesPOAPyE.pretecho4000-controladorRegistroActividadesPOAPyE.totalCaptitulo4000}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                                    <p:outputLabel style="#{controladorRegistroActividadesPOAPyE.claseP4 eq 'mayor'?'':'color: #ff0000'}" value="#{controladorRegistroActividadesPOAPyE.pretecho5000-controladorRegistroActividadesPOAPyE.totalCaptitulo5000}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: center; visibility:#{controladorRegistroActividadesPOAPyE.pretechoCPDD eq 0.0?'collapse':'visible'};">
                                    <p:outputLabel style="#{controladorRegistroActividadesPOAPyE.clasePC eq 'mayor'?'':'color: #ff0000'}" value="#{controladorRegistroActividadesPOAPyE.pretechoCPDD-controladorRegistroActividadesPOAPyE.totalCaptituloCPDD}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                                <div class="col-sm-1 col-md-1 col-lg-1" style="text-align: center">
                                    <p:outputLabel style="#{controladorRegistroActividadesPOAPyE.clasePT eq 'mayor'?'':'color: #ff0000'}" value="#{controladorRegistroActividadesPOAPyE.totalPretecho-controladorRegistroActividadesPOAPyE.totalCaptitulos}">
                                        <f:convertNumber pattern="$ ###,###,###.00"/>
                                    </p:outputLabel>
                                </div>
                            </div>
                        </p:outputPanel>
                    </div>
                </div>
            </div>
        </h:form>
        <h:form id="frm" prependId="false" class="form-inline">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div class="box box-solid">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 text-info text-center">
                                    <p:remoteCommand name="actualizarTabla2" actionListener="#{controladorRegistroActividadesPOAPyE.imprimirValores()}" update=":frm:dtbBajas" />
                                    <p:dataTable id="dtbBajas" widgetVar="dtbBajas" var="ejesRegistro" paginator="true" rows="10"
                                                 sortBy="#{ejesRegistro.ejeA.eje}" expandableRowGroups="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                                 rowsPerPageTemplate="5,10,15,20,25,30"
                                                 value="#{controladorRegistroActividadesPOAPyE.ejesEsLaAp}">

                                        <f:facet name="header"></f:facet>

                                        <p:headerRow>
                                            <p:column colspan="1" styleClass="eje" style="text-align: left; color: #FFFFFF;">
                                                <h:outputText value="#{ejesRegistro.ejeA.eje}.#{ejesRegistro.ejeA.nombre}" style="text-align: left"/>
                                            </p:column>
                                        </p:headerRow>
                                        <p:column colspan="1">
                                            <p:dataTable value="#{ejesRegistro.listalistaEstrategiaLaAp}" var="estrategiasRegistro" sortBy="#{estrategiasRegistro.estrategias.estrategia}" expandableRowGroups="true">

                                                <p:headerRow>
                                                    <p:column colspan="1" styleClass="est" style="text-align: left; color: #FFFFFF;">
                                                        <h:outputText value="#{ejesRegistro.ejeA.eje}.#{estrategiasRegistro.estrategias.numero} -- #{estrategiasRegistro.estrategias.nombre}" style="text-align: left"/>
                                                    </p:column>
                                                </p:headerRow>                            

                                                <p:column  colspan="1">
                                                    <p:dataTable value="#{estrategiasRegistro.actividadesPoas}" var="poa" sortBy="#{poa.cuadroMandoInt.lineaAccion.lineaAccion}"                                                                  expandedRow="true"
                                                                 expandableRowGroups="true" rowStyleClass="#{poa.numeroS eq 0?'actividad':''}" emptyMessage="No hay actividades registradas">

                                                        <p:columnGroup type="header">
                                                            <p:row class="success">
                                                                <p:column rowspan="2" style="width:50px"/>
                                                                <p:column rowspan="2" headerText="No." style="width: 50px;"/>
                                                                <p:column rowspan="2" headerText="Actividad" />
                                                                <p:column rowspan="2" headerText="Unidad de medida" style="width:100px;"/>
                                                                <p:column colspan="12" headerText="Calendarización de Metas" style="width: 700px;"/>  
                                                                <p:column rowspan="2" headerText="Total" style="width: 50px;"/>
                                                                <p:column rowspan="2" headerText="Justificacion" />
                                                                <p:column rowspan="2" headerText="Validación de recurso"  style="width: 100px;"/>
                                                            </p:row>
                                                            <p:row class="success">
                                                                <p:column headerText="Ene" />
                                                                <p:column headerText="Feb" />
                                                                <p:column headerText="Mar" />
                                                                <p:column headerText="Abr" />
                                                                <p:column headerText="May" />                                                    
                                                                <p:column headerText="Jun" />
                                                                <p:column headerText="Jul" />
                                                                <p:column headerText="Ago" />
                                                                <p:column headerText="Sep" />
                                                                <p:column headerText="Oct" />
                                                                <p:column headerText="Nov" />
                                                                <p:column headerText="Dic" />
                                                            </p:row>
                                                        </p:columnGroup>

                                                        <p:headerRow>
                                                            <p:column colspan="19" styleClass="lac">
                                                                <h:outputText value="#{poa.cuadroMandoInt.lineaAccion.nombre}"/>
                                                            </p:column>
                                                        </p:headerRow>  

                                                        <p:column rendered="#{poa.recursosActividadList.size() eq 0?false:true}">
                                                            <p:rowToggler />
                                                        </p:column>
                                                        <p:column rendered="#{poa.recursosActividadList.size() eq 0?true:false}"/>
                                                        <p:column>
                                                            <h:outputText value="#{poa.numeroP}.#{poa.numeroS}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.denominacion}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.unidadMedida.nombre}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPEnero}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPFebrero}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPMarzo}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPAbril}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPMayo}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPJunio}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPJulio}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPAgosto}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPSeptiembre}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPOctubre}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPNoviembre}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPDiciembre}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.total}" />
                                                        </p:column>
                                                        <p:column style="text-align: justify" >
                                                            <h:outputText value="#{poa.descripcion}" />
                                                        </p:column>
                                                        <p:column>
                                                            <p:selectBooleanCheckbox id="validar" value="#{poa.validadoFinanzas}"
                                                                                     valueChangeListener="#{controladorRegistroActividadesPOAPyE.validarFinanzas(poa)}" >
                                                                <p:ajax update=":dtbBajas" />
                                                            </p:selectBooleanCheckbox>
                                                        </p:column>

                                                        <p:rowExpansion rendered="#{poa.recursosActividadList.size() eq 0?false:true}">
                                                            <p:panelGrid id="pnlRecurso" style="text-align:justify;" columns="1">
                                                                <p:dataTable id="dtbBajas" var="recurso" 
                                                                             style="background:  #cccccc"                                                                        
                                                                             sortBy="#{recurso.productoArea.partida.partida}" expandableRowGroups="true" value="#{poa.recursosActividadList}">

                                                                    <f:facet name="header"></f:facet>

                                                                    <p:columnGroup type="header">
                                                                        <p:row class="success">
                                                                            <p:column rowspan="2" headerText="Producto" />
                                                                            <p:column colspan="12" headerText="Calendarización de Metas" style="width: 1000px;"/>  
                                                                            <p:column rowspan="2" headerText="Total" style="width: 80px;"/>
                                                                        </p:row>
                                                                        <p:row class="success">
                                                                            <p:column headerText="Ene" />
                                                                            <p:column headerText="Feb" />
                                                                            <p:column headerText="Mar" />
                                                                            <p:column headerText="Abr" />
                                                                            <p:column headerText="May" />                                                    
                                                                            <p:column headerText="Jun" />
                                                                            <p:column headerText="Jul" />
                                                                            <p:column headerText="Ago" />
                                                                            <p:column headerText="Sep" />
                                                                            <p:column headerText="Oct" />
                                                                            <p:column headerText="Nov" />
                                                                            <p:column headerText="Dic" />
                                                                        </p:row>
                                                                    </p:columnGroup>

                                                                    <p:headerRow>
                                                                        <p:column colspan="1">
                                                                            <h:outputText value="Partida: #{recurso.productoArea.partida.partida}" />
