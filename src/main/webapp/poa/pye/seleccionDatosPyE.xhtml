<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
        <!-- inicio de estilos para campañas electorales-->
        <style>
            .ui-selectonemenu-panel .ui-selectonemenu-filter-container{
                width: 100%;
            }
            .bg-aqua-active{
                background:#374850 !important;
            }
            box-primary{
                background:#374850 !important;
            }
        </style>
        <!-- Fin de estilos para campañas electorales-->
    </c:if>
    <h:form id="frmParametros">
        <p:outputLabel for="eje"  value="Área" />
        <p:selectOneMenu filter="true" filterMatchMode="contains" id="eje" valueChangeListener="#{controladorRegistroActividadesPOAPyE.consultarListas}">
            <f:selectItem itemValue="#{null}" itemLabel="Seleccione uno"/>
              <f:selectItem itemValue="#{6}" itemLabel="Planeación y evaluación"/>
              <p:ajax update="estra" listener="#{controladorRegistroActividadesPOAPyE.imprimirValores()}"/>
        </p:selectOneMenu> 
        <p:message for="eje" display="tooltip" />
        <hr/>   
        <p:outputPanel id="estra">
            <p:autoUpdate/>
            <p:outputLabel for="estrategia"  value="Eje" />
            <p:selectOneMenu filter="true" filterMatchMode="contains" id="estrategia" value="#{controladorRegistroActividadesPOAPyE.ejes.eje}" valueChangeListener="#{controladorRegistroActividadesPOAPyE.consultarEje}">
                <f:selectItem itemValue="#{0}" itemLabel="Seleccione uno"/>
                <f:selectItems value="#{controladorRegistroActividadesPOA.ejesesFiltrado}" var="eje" itemValue="#{eje.eje}" itemLabel="#{eje.eje} -- #{eje.nombre}" />
                <p:ajax update="estra" listener="#{controladorRegistroActividadesPOA.imprimirValores()}"/>
            </p:selectOneMenu> 
            <p:message for="estrategia" display="tooltip" />
            <hr/>  
        </p:outputPanel>
        <h:outputText id="display" />
        <p:commandButton id="btnAceptarParametro" value="Aceptar" actionListener="#{controladorRegistroActividadesPOAPyE.generaListaActividades()}"
                         icon="fa fa-chek" styleClass="btn-primary"  update=":frm:dtbBajas"
                         onsuccess="PF('dlgParametros').hide()" />
    </h:form>
</ui:composition>
