<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

        </style>
        <script>
            function descargar(ruta) {
                var win = window.open(ruta, '_blank');
                if (win) {
                    win.focus();
                }
            }
        </script>
        <!-- Inicio estilos par proceso electoral -->
        <c:if test="#{controladorEmpleado.procesoElectoralActivo}">
            <link rel="stylesheet" type="text/css" href="../../resources/css/procesoElectoral.css" media="screen" />
        </c:if>        
        <link rel="stylesheet" type="text/css" href="../../resources/css/estilosGenerales.css" media="screen" />
        <!-- Fin estilos par proceso electoral -->
    </ui:define>

    <ui:define name="title">
        Plan de Trabajo Anual
    </ui:define>

    <ui:define name="description">
        Descripción y Justificación
    </ui:define>

    <ui:define name="body">

        <adm:sidebar collapsed="true"/>
        <h:form id="frm" prependId="false" class="form-inline">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs" >
                        <p:toolbar id="tb">
                            <f:facet name="left">
                                <p:outputPanel>     
                                    <p:outputLabel value="Área:" />
                                    <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>
                                    <p:outputLabel value="Eje: " />       
                                    <p:autoUpdate/>
                                </p:outputPanel>
                            </f:facet>
                            <f:facet name="center">
                                <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>                                
                            </f:facet>
                            <f:facet name="right">
                                <p:outputPanel>            
                                    <p:autoUpdate/>
                                    <p:commandButton value="Parámetros registro" id="btnRdV" actionListener="#{controladorRegistroActividadesPOAPyE.imprimirValores()}"  oncomplete="PF('dlgParametros').show()" process="@this" icon="fa fa-info-circle" styleClass="btn-primary" update=":dtbBajas" />
                                </p:outputPanel>
                            </f:facet>
                        </p:toolbar>
                    </div>
                    <p:separator/>
                    <div class="box box-solid">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 text-info text-center">
                                    <p:remoteCommand name="actualizarTabla2" actionListener="#{controladorRegistroActividadesPOAPyE.imprimirValores()}" update=":frm:dtbBajas" />
                                    <p:dataTable id="dtbBajas" widgetVar="dtbBajas" var="ejesRegistro" paginator="true" rows="10"
                                                 sortBy="#{ejesRegistro.ejeA.eje}" expandableRowGroups="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                                 rowsPerPageTemplate="5,10,15,20,25,30"
                                                 value="#{controladorRegistroActividadesPOAPyE.ejesEsLaAp}">

                                        <f:facet name="header"></f:facet>
                                        <f:facet name="{Exporters}">
                                            <p:commandLink ajax="false">
                                                <i class="fa fa-file-excel-o" /> Descargar
                                                <pe:exporter type="xlsx" target="dtbBajas" fileName="PlantillaPersonalActivo" orientation="Landscape"  />
                                            </p:commandLink>
                                        </f:facet>

                                        <p:headerRow>
                                            <p:column colspan="1" styleClass="eje">
                                                <h:outputText value="#{ejesRegistro.ejeA.eje eq 2?'Capital Humano':
                                                                       ejesRegistro.ejeA.eje eq 3?'Proceso Administrativo':
                                                                       ejesRegistro.ejeA.eje eq 4?'Calidad Académica':'Vinculación con Enfoque Global'}"/>
                                            </p:column>
                                        </p:headerRow>
                                        <p:column colspan="1">
                                            <p:dataTable value="#{ejesRegistro.listalistaEstrategiaLaAp}" var="estrategiasRegistro" sortBy="#{estrategiasRegistro.estrategias.estrategia}" expandableRowGroups="true">

                                                <p:headerRow>
                                                    <p:column colspan="1" styleClass="est">
                                                        <h:outputText value="#{estrategiasRegistro.estrategias.nombre}"/>
                                                    </p:column>
                                                </p:headerRow>                            

                                                <p:column  colspan="1">
                                                    <p:dataTable value="#{estrategiasRegistro.actividadesPoas}" var="poa" sortBy="#{poa.cuadroMandoInt.lineaAccion.lineaAccion}" >

                                                        <p:columnGroup type="header">
                                                            <p:row class="success">
                                                                <p:column rowspan="2" headerText="No." style="width: 50px;"/>
                                                                <p:column rowspan="2" headerText="Actividad" />
                                                                <p:column rowspan="2" headerText="Unidad de medida" />
                                                                <p:column colspan="12" headerText="Calendarización de Metas" style="width: 1000px;"/>  
                                                                <p:column rowspan="2" headerText="Total" style="width: 80px;"/>
                                                                <p:column rowspan="2" headerText="" style="width: 50px;"/>
                                                                <p:column rowspan="2" headerText="" style="width: 50px;"/>
                                                                <p:column rowspan="2" headerText="Validación de planeación" style="width: 100px;"/>
                                                            </p:row>
                                                            <p:row class="success">
                                                                <p:column headerText="Enero" />
                                                                <p:column headerText="Febrero" />
                                                                <p:column headerText="Marzo" />
                                                                <p:column headerText="Abril" />
                                                                <p:column headerText="Mayo" />                                                    
                                                                <p:column headerText="Junio" />
                                                                <p:column headerText="Julio" />
                                                                <p:column headerText="Agosto" />
                                                                <p:column headerText="Septiembre" />
                                                                <p:column headerText="Octubre" />
                                                                <p:column headerText="Noviembre" />
                                                                <p:column headerText="Diciembre" />
                                                            </p:row>
                                                        </p:columnGroup>

                                                        <p:headerRow>
                                                                <p:column colspan="#{controladorEvaluacionActividadesPOA.mes eq 3?'19':
                                                                             controladorEvaluacionActividadesPOA.mes eq 7?'19':
                                                                             controladorEvaluacionActividadesPOA.mes eq 11?'19':'18'}" styleClass="lac">
                                                                <h:outputText value="#{poa.cuadroMandoInt.lineaAccion.nombre}"/>
                                                            </p:column>
                                                        </p:headerRow>  

                                                        <p:column>
                                                            <h:outputText value="#{poa.numeroP}.#{poa.numeroS}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.denominacion}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.unidadMedida.nombre}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPEnero}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPFebrero}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPMarzo}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPAbril}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPMayo}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPJunio}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPJulio}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPAgosto}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPSeptiembre}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPOctubre}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPNoviembre}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.NPDiciembre}" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{poa.total}" />
                                                        </p:column>
                                                        <p:column>
                                                            <p:commandButton icon="fa fa-usd" styleClass="btn-primary" 
                                                                             oncomplete="PF('dlgRecurso').show()" process="@this" update=":frmRecurso:pnlRecurso">
                                                                <f:setPropertyActionListener target="#{controladorRegistroActividadesPOAPyE.actividadesPoaEditando}" value="#{poa}" />
                                                            </p:commandButton>
                                                        </p:column>
                                                        <p:column>
                                                            <p:commandButton icon="fa fa-comment" styleClass="btn-primary" 
                                                                             oncomplete="PF('dlgComentario').show()" process="@this" update=":frmComentario:pnlAgregarComentario">
                                                                <f:setPropertyActionListener target="#{controladorRegistroActividadesPOAPyE.actividadesPoaEditando}" value="#{poa}" />
                                                            </p:commandButton>
                                                        </p:column>
                                                        <p:column>
                                                            <p:selectBooleanCheckbox id="validar" value="#{poa.validadoPyE}"
                                                                                     valueChangeListener="#{controladorRegistroActividadesPOAPyE.validarPlaneacion}" >
                                                                <p:ajax update=":dtbBajas" />
                                                            </p:selectBooleanCheckbox>
                                                        </p:column>
                                                    </p:dataTable>
                                                </p:column> 
                                            </p:dataTable>
                                        </p:column>              
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

        <h:form id="frmComentario">
            <p:dialog header="Agregar descripción" widgetVar="dlgComentario" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="650" closeOnEscape="true">
                <p:panelGrid id="pnlAgregarComentario" style="text-align:justify;" columns="1">
                    <p:outputLabel value="Actividad: #{controladorRegistroActividadesPOAPyE.actividadesPoaEditando.denominacion}" />
                    <p:outputLabel id="txtComentario" value="#{controladorRegistroActividadesPOAPyE.actividadesPoaEditando.descripcion}" styleClass="form-control" />
                </p:panelGrid>
            </p:dialog>
        </h:form>

        <h:form id="frmRecurso">
            <p:dialog header="Consultar recurso" widgetVar="dlgRecurso" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="1000" closeOnEscape="true">
                <p:panelGrid id="pnlRecurso" style="text-align:justify;" columns="1">
                    <p:dataTable id="dtbBajas" var="recurso"  sortBy="#{recurso.productoArea.partida.partida}" expandableRowGroups="true" value="#{controladorRegistroActividadesPOAPyE.actividadesPoaEditando.recursosActividadList}">

                        <f:facet name="header"></f:facet>

                        <p:columnGroup type="header">
                            <p:row class="success">
                                <p:column rowspan="2" headerText="Producto" />
                                <p:column colspan="12" headerText="Calendarización de Metas" style="width: 700px;"/>  
                                <p:column rowspan="2" headerText="Total" style="width: 80px;"/>
                            </p:row>
                            <p:row class="success">
                                <p:column headerText="Ene" />
                                <p:column headerText="Feb" />
                                <p:column headerText="Mar" />
                                <p:column headerText="Abr" />
                                <p:column headerText="May" />                                                    
                                <p:column headerText="Jun" />
                                <p:column headerText="Jul" />
                                <p:column headerText="Ago" />
                                <p:column headerText="Sep" />
                                <p:column headerText="Oct" />
                                <p:column headerText="Nov" />
                                <p:column headerText="Dic" />
                            </p:row>
                        </p:columnGroup>

                        <p:headerRow>
                            <p:column colspan="1">
                                <h:outputText value="Partida: #{recurso.productoArea.partida.partida}" />
                            </p:column>
                            <p:column colspan="13">
                                <h:outputText value="#{recurso.productoArea.partida.denominacion}" />
                            </p:column>
                        </p:headerRow>

                        <p:column> 
                            <h:outputText value="#{recurso.productoArea.productos.productosPK.producto} -- #{recurso.productoArea.productos.descripcion}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPEnero}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPFebero}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPMarzo}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPAbril}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPMayo}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPJunio}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPJulio}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPAgosto}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPSeptiembre}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPOctubre}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPNoviembre}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.RPDiciembre}" />
                        </p:column>
                        <p:column> 
                            <h:outputText value="#{recurso.total}" /> 
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </p:dialog>
        </h:form>

        <p:dialog header="Seleccionar parámetros de registro" widgetVar="dlgParametros" modal="true" 
                  showEffect="fade" hideEffect="fade" resizable="false" width="650" closeOnEscape="true"
                  visible="#{controladorRegistroActividadesPOAPyE.claveEje eq 0?true:false}">
            <h:form id="frmParametros">
                <p:outputLabel for="eje"  value="Área" />
                <p:selectOneMenu filter="true" filterMatchMode="contains" id="eje" valueChangeListener="#{controladorRegistroActividadesPOAPyE.consultarListasValidacionFinal}">
                    <f:selectItems value="#{controladorEvaluacionActividadesPyE.areasUniversidadsRegistros}" var="area" itemValue="#{area.area}" itemLabel="#{area.area} -- #{area.nombre}" />
                    <p:ajax update="eje" listener="#{controladorRegistroActividadesPOAPyE.imprimirValores()}"/>
                </p:selectOneMenu> 
                <p:message for="eje" display="tooltip" />
                <hr/>   
                <h:outputText id="display" />
                <p:commandButton id="btnAceptarParametro" value="Aceptar" actionListener="#{controladorRegistroActividadesPOAPyE.imprimirValores()}"
                                 icon="fa fa-chek" styleClass="btn-primary"  update=":frm:dtbBajas"
                                 onsuccess="PF('dlgParametros').hide()" />
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
